<!-- Google fonts -->
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
/* ====== GLOBAL HEADER + DRAWERS + TAGLINE ====== */
:root{
  --bg:#000; --ink:#f5f7fa; --muted:#aeb5bf; --ring:#232833;
  --headerH:108px;    /* two header rows combined */
  --bandH:48px;       /* tagline row */
}
:root[data-theme="light"]{
  /* keep site dark for now; swap if you want a real light theme */
  --bg:#000;
}
*{box-sizing:border-box}
img{max-width:100%;display:block}
a{text-decoration:none;color:inherit}
button{background:transparent;border:0;cursor:pointer;color:inherit}
body.no-scroll{overflow:hidden}

/* Sticky header container */
.site-header{
  position:sticky; top:0; z-index:60; background:#000; border-bottom:1px solid var(--ring);
  display:flex; flex-direction:column; gap:6px; padding:8px 10px 6px;
}
.h-row1,.h-row2{display:flex; align-items:center; width:100%}

/* Row 1 */
.h-row1{gap:8px}
.h-left{display:flex; align-items:center; gap:8px}
.icon{width:36px;height:36px;border-radius:10px;display:grid;place-items:center}
.icon svg{width:20px;height:20px;color:#fff}
.icon:hover{background:rgba(255,255,255,.08)}

.nav-desktop{margin:0 auto; display:flex; gap:14px; align-items:center; white-space:nowrap}
.nav-desktop a{font-family:"Roboto Condensed",system-ui,sans-serif; text-transform:uppercase; font-weight:700; letter-spacing:.02em; color:#b8c0ca}
.nav-desktop a .nav-strong{color:#fff; font-family:"Anton",sans-serif; letter-spacing:.01em; margin-left:2px}
@media (max-width:1200px){ .nav-desktop{display:none} }

.h-right{margin-left:auto}
.ystats{height:34px;width:auto;transform:scale(.9);transform-origin:right center}

/* Row 2 (Hamilton lovebirds) */
.h-row2{justify-content:flex-start}
.brand{display:flex; align-items:flex-end; gap:10px; padding-left:8px}
.school-logo{height:54px;width:auto}
.school-type{line-height:1}
.school-l1{font:700 10px/1 "Roboto Condensed",sans-serif; color:#cbd5e1; letter-spacing:.06em}
.school-l2{font:900 12px/1 "Anton",sans-serif; letter-spacing:.02em}
.school-l3{font:900 14px/1 "Anton",sans-serif; letter-spacing:.02em}

/* Tagline band (sticky below header) */
.band{position:sticky; top:var(--headerH); z-index:50; background:#000; border-bottom:1px solid var(--ring); height:var(--bandH)}
.band-inner{height:100%; display:flex; align-items:center; justify-content:space-between; padding:0 10px}
.tag-grey{color:#9aa1ab; font:700 12px/1 "Roboto Condensed",sans-serif}
.tag-strong{color:#fff; font:900 14px/1 "Anton",sans-serif}
.band-right{display:flex; gap:6px}

/* Scrim + drawers start below header+band so they DO NOT cover tagline */
.scrim{position:fixed; left:0; right:0; top:calc(var(--headerH) + var(--bandH)); bottom:0; background:rgba(0,0,0,.35); opacity:0; pointer-events:none; transition:opacity .2s}
.scrim.open{opacity:1; pointer-events:auto}

.drawer{position:fixed; top:calc(var(--headerH) + var(--bandH)); bottom:0; width:min(75vw,520px); background:#0b0f16; color:#fff; z-index:56; transform:translateX(100%); transition:transform .25s}
.drawer.left{left:0; transform:translateX(-100%)}
.drawer.open{transform:translateX(0)}
.drawer-h{height
