<style>
  :root { --headerH: 120px; --ring:#1f2530; }

  .site-header{
    position:fixed; left:0; right:0; top:0; z-index:60;
    background:#000; border-bottom:1px solid var(--ring);
    display:grid; grid-template-rows:auto auto; /* top row + bottom row */
  }

  /* TOP ROW: brand left, icons right */
  .hdr-top{
    display:grid; grid-template-columns:auto 1fr auto;
    align-items:center; gap:10px; padding:8px 10px 6px;
    min-height:64px;
  }

  /* Left group (hamburger + logo + 3 lines) */
  .brand-left{ display:flex; align-items:center; gap:10px; min-width:0; }
  .hambtn{ width:38px; height:38px; border:0; background:transparent; border-radius:10px; display:grid; place-items:center; cursor:pointer; }
  .hambtn svg{ width:22px; height:22px; color:#fff; }

  .ham-pack{ display:flex; align-items:center; gap:8px; min-width:0; }
  .ham-logo{ height:56px; width:auto; flex:0 0 auto; }
  .ham-type{ display:flex; flex-direction:column; gap:2px; min-width:0; }
  .ham-line1{ font-family:"Roboto Condensed",sans-serif; font-weight:300; font-size:12px; color:#cbd5e1; letter-spacing:.02em }
  .ham-line2{ font-family:"Anton",sans-serif; font-size:17px; color:#fff; letter-spacing:.01em; line-height:1 }
  .ham-line3{ font-family:"Anton",sans-serif; font-size:19px; color:#fff; letter-spacing:.01em; line-height:1 }

  /* Right group (icons) */
  .hdr-icons{ display:flex; align-items:center; gap:6px; justify-self:end; }
  .hdr-icon{ width:38px; height:38px; border:0; background:transparent; border-radius:10px; display:grid; place-items:center; cursor:pointer; }
  .hdr-icon:hover{ background:rgba(255,255,255,.08) }
  .hdr-icon svg{ width:21px; height:21px; color:#fff }

  /* BOTTOM ROW: thin tagline bar under the header */
  .hdr-bottom{ border-top:1px solid var(--ring); padding:6px 10px; }
  .tagline{ display:flex; gap:8px; align-items:center; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .tag-grey{ color:#9aa1ab; font-family:"Roboto Condensed",sans-serif; font-weight:300; letter-spacing:-.01em }
  .tag-strong{ color:#fff; font-family:"Anton",sans-serif; letter-spacing:.01em }

  /* Make room for fixed header on pages */
  @media (min-width:0){
    body{ padding-top:var(--headerH); }
  }

  /* MOBILE TUNING */
  @media (max-width: 640px){
    :root{ --headerH: 100px; }
    .ham-logo{ height:44px; }
    .ham-line2{ font-size:15px }
    .ham-line3{ font-size:16px }
    /* If it still feels tight on very small phones, hide the city line */
    .ham-line1{ display:none }
  }

  @media (max-width:420px){
    /* On tiny screens, prevent wrap and collisions */
    .ham-type{ gap:0 }
    .ham-line2{ font-size:14px }
    .ham-line3{ font-size:15px }
  }
</style>

<header class="site-header" role="banner" aria-label="Site header">
  <div class="hdr-top">
    <!-- LEFT: hamburger + logo + 3 lines snug together -->
    <div class="brand-left">
      <button class="hambtn" id="openLeft" aria-label="Open navigation menu">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z"/></svg>
      </button>

      <div class="ham-pack">
        <img class="ham-logo" src="https://i.postimg.cc/pVm0vHdX/hamilton-logo-tight-transparent-background.png" alt="Hamilton H">
        <div class="ham-type">
          <div class="ham-line1">CHANDLER, AZ</div>
          <div class="ham-line2">HAMILTON HIGH SCHOOL</div>
          <div class="ham-line3">ACTIVE ALUMNI</div>
        </div>
      </div>
    </div>

    <!-- (center column intentionally empty to balance layout) -->
    <div></div>

    <!-- RIGHT: account, search, filter, reset -->
    <div class="hdr-icons">
      <button class="hdr-icon" id="iconProfile" aria-label="Open account panel">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-4.2 0-8 2.1-8 5v1h16v-1c0-2.9-3.8-5-8-5z"/></svg>
      </button>
      <button class="hdr-icon" id="iconSearch" aria-label="Open player search">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M11 4a7 7 0 1 1 0 14 7 7 0 0 1 0-14zm9.7 15.3-3.4-3.4a9 9 0 1 0-1.4 1.4l3.4 3.4a1 1 0 0 0 1.4-1.4z"/></svg>
      </button>
      <button class="hdr-icon" id="iconFilter" aria-label="Open filters">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M3 5h18l-6.5 7.5V20l-5-2v-5.5L3 5z"/></svg>
      </button>
      <button class="hdr-icon" id="iconReset" aria-label="Reset filters">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 5V2L8 6l4 4V7a5 5 0 1 1-5 5H5a7 7 0 1 0 7-7z"/></svg>
      </button>
    </div>
  </div>

  <!-- BOTTOM: the thin tagline under the header -->
  <div class="hdr-bottom">
    <div class="tagline">
      <span class="tag-grey">WHERE THEY</span><span class="tag-strong">YAT?</span>
      &nbsp;&nbsp;
      <span class="tag-grey">SWIPE FOR</span><span class="tag-strong">STATS!</span>
    </div>
  </div>
</header>
