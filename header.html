<!-- header.html — layout corrected exactly per requirements -->
<style>
  :root{
    --headerH: 132px;   /* total height of fixed header (top + bottom rows) */
    --ring:#1f2530;
  }

  /* fixed header shell */
  .site-header{
    position:fixed; inset:0 0 auto 0; z-index:60;
    background:#000; border-bottom:1px solid var(--ring);
    display:grid; grid-template-rows:auto auto; /* top + tagline rows */
  }

  /* TOP ROW: hamburger + Hamilton pack (left) … YAT?STATS wordmark (right) */
  .hdr-top{
    display:grid; grid-template-columns:1fr auto; align-items:center;
    padding:8px 10px 6px; gap:10px;
    min-height:72px;
  }

  /* left brand pack */
  .brand-left{ display:flex; align-items:center; gap:10px; min-width:0; }
  .hambtn{ width:38px; height:38px; border:0; background:transparent; border-radius:10px; display:grid; place-items:center; cursor:pointer }
  .hambtn svg{ width:22px; height:22px; color:#fff }

  .ham-pack{ display:flex; align-items:center; gap:8px; min-width:0 }
  .ham-logo{ height:56px; width:auto; flex:0 0 auto }
  .ham-type{ display:flex; flex-direction:column; gap:2px; min-width:0 }
  .ham-line1{ font-family:"Roboto Condensed",sans-serif; font-weight:300; font-size:12px; color:#cbd5e1; letter-spacing:.02em }
  .ham-line2{ font-family:"Anton",sans-serif; font-size:17px; color:#fff; letter-spacing:.01em; line-height:1 }
  .ham-line3{ font-family:"Anton",sans-serif; font-size:19px; color:#fff; letter-spacing:.01em; line-height:1 }

  /* right wordmark */
  .ystats-logo{ height:34px; width:auto; object-fit:contain; justify-self:end }

  /* BOTTOM ROW: tagline left (locked), icons right */
  .hdr-bottom{
    border-top:1px solid var(--ring);
    display:grid; grid-template-columns:1fr auto; align-items:center;
    padding:6px 10px;
    min-height:48px;
  }
  .tagline{
    display:flex; align-items:center; gap:8px;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
  }
  .tag-left-grey{ color:#9aa1ab; font-family:"Roboto Condensed",sans-serif; font-weight:300; letter-spacing:0 }
  .tag-left-strong{ color:#fff; font-family:"Anton",sans-serif; letter-spacing:.01em }
  /* prevent weird spacing/justification changes */
  .tagline * { display:inline; word-spacing:0; letter-spacing:0 }

  .hdr-icons{ display:flex; align-items:center; gap:6px; justify-self:end }
  .hdr-icon{ width:38px; height:38px; border:0; background:transparent; border-radius:10px; display:grid; place-items:center; cursor:pointer }
  .hdr-icon:hover{ background:rgba(255,255,255,.08) }
  .hdr-icon svg{ width:21px; height:21px; color:#fff }

  /* page padding to clear fixed header */
  body{ padding-top:var(--headerH); }

  /* MOBILE TUNING */
  @media (max-width:640px){
    :root{ --headerH: 112px; }
    .ham-logo{ height:44px }
    .ham-line1{ display:none }             /* hide city line to avoid wraps */
    .ham-line2{ font-size:15px }
    .ham-line3{ font-size:16px }
    .ystats-logo{ height:30px }
  }
  @media (max-width:400px){
    .ham-line2{ font-size:14px }
    .ham-line3{ font-size:15px }
  }

  /* drawers/scrim basic */
  .scrim{position:fixed;left:0;right:0;top:var(--headerH);bottom:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:opacity .25s ease;z-index:55}
  .scrim.open{opacity:1;pointer-events:auto}
  body.no-scroll{overflow:hidden}
  .drawer{position:fixed;top:var(--headerH);bottom:0;width:clamp(300px,75vw,520px);background:#0b0f16;z-index:56;display:flex;flex-direction:column;transform:translateX(-100%);border-right:1px solid #232a36}
  .drawer.right{left:auto;right:0;border-right:none;border-left:1px solid #232a36;transform:translateX(100%)}
  .drawer.open{transform:translateX(0)}
  .drawer-h{height:56px;border-bottom:1px solid #232a36;display:flex;align-items:center;justify-content:space-between;padding:0 12px;color:#d5d9df;font-weight:900;letter-spacing:.12em;text-transform:uppercase;font-size:12px}
  .drawer-body{padding:12px;overflow:auto}
</style>

<!-- scrim + minimalist drawers so the buttons still work -->
<div class="scrim" id="scrim" hidden></div>

    <input class="ghost" type="password" placeholder="••••••••" style="display:block;width:100%;background:#0e141f;border:1px solid #1b2330;border-radius:10px;padding:10px;color:#fff"/>
  </div>
</aside>

<script>
/* header interactions: open/close drawers, route search, reset */
(function(){
  const byId = id => document.getElementById(id);
  const $$ = (sel,root=document)=>Array.from(root.querySelectorAll(sel));

  const scrim=byId('scrim');
  const drawerLeft=byId('drawerLeft');
  const drawerRight=byId('drawerRight');
  const drawerAuth=byId('drawerAuth');
  const iconSearch=byId('iconSearch');
  const iconFilter=byId('iconFilter');
  const iconProfile=byId('iconProfile');
  const iconReset=byId('iconReset');
  const localSearch=byId('localSearch');
  const localResults=byId('localResults');

  let lastFocus=null;
  function openDrawer(d){ closeAll(false); lastFocus=document.activeElement; d.classList.add('open'); scrim.classList.add('open'); scrim.hidden=false; document.body.classList.add('no-scroll'); }
  function closeDrawer(d){ d.classList.remove('open'); if(!drawerLeft.classList.contains('open') && !drawerRight.classList.contains('open') && !drawerAuth.classList.contains('open')){ scrim.classList.remove('open'); scrim.hidden=true; document.body.classList.remove('no-scroll'); } }
  function closeAll(restore=true){ [drawerLeft,drawerRight,drawerAuth].forEach(d=>d.classList.remove('open')); scrim.classList.remove('open'); scrim.hidden=true; document.body.classList.remove('no-scroll'); if(restore) lastFocus?.focus?.(); }

  byId('openLeft')?.addEventListener('click', ()=>openDrawer(drawerLeft));
  byId('closeLeft')?.addEventListener('click', ()=>closeDrawer(drawerLeft));
  byId('closeRight')?.addEventListener('click', ()=>closeDrawer(drawerRight));
  byId('closeAuth')?.addEventListener('click', ()=>closeDrawer(drawerAuth));
  scrim?.addEventListener('click', ()=>closeAll());

  iconSearch?.addEventListener('click', ()=>openDrawer(drawerLeft));
  iconFilter?.addEventListener('click', ()=>openDrawer(drawerRight));
  iconProfile?.addEventListener('click', ()=>openDrawer(drawerAuth));
  iconReset?.addEventListener('click', ()=>{ window.YAT?.resetAll?.(); });

  // local search -> profile.html
  function renderLocalResults(q){
    if(!localResults) return;
    localResults.innerHTML='';
    if(!q) return;
    (window.YAT?.players || [])
      .filter(p=>(p.name||'').toLowerCase().includes(q.toLowerCase()))
      .slice(0,50)
      .forEach(p=>{
        const li=document.createElement('li');
        const yr=p.graduatingClass?` (Class of ${p.graduatingClass})`:'';
        li.textContent=`${p.name}${yr}`;
        li.style.cssText='padding:8px 6px;border-radius:8px;cursor:pointer';
        li.addEventListener('click', ()=>{ window.location.href=`profile.html?id=${encodeURIComponent(p.id)}`; closeAll(); });
        localResults.appendChild(li);
      });
  }
  localSearch?.addEventListener('input', e=>renderLocalResults(e.target.value));
})();
</script>
