<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAT?STATS â€¢ HS Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Search Section -->
  <section id="search-section" class="py-20">
    <div class="container mx-auto px-6 text-center">
      <h2 class="text-4xl font-extrabold mb-4">Search 17,000+ HS Baseball Programs</h2>
      <p class="text-gray-400 max-w-2xl mx-auto mb-10">
        Enter a high school name, city, or state to see alumni stats and microsite status.
      </p>

      <div class="max-w-3xl mx-auto grid sm:grid-cols-3 gap-4 mb-6">
        <input type="text" id="school-search-input"
          class="w-full bg-gray-800 border border-gray-700 text-white placeholder-gray-500 text-lg rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-red-600"
          placeholder="E.g., Hamilton High School">

        <select id="state-filter"
          class="w-full bg-gray-800 border border-gray-700 text-white text-lg rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-red-600">
          <option value="">All States</option>
          <!-- You can fill this with all 50 states -->
          <option value="az">Arizona</option>
          <option value="ca">California</option>
          <option value="fl">Florida</option>
          <option value="tx">Texas</option>
        </select>

        <button id="search-button"
          class="bg-red-700 text-white font-bold py-3 px-6 rounded-md text-lg hover:bg-red-600 transition">
          Search
        </button>
      </div>

      <div id="results-container"
        class="mt-8 max-w-5xl mx-auto text-left hidden">
        <div id="results-content"></div>

        <!-- Pagination -->
        <div id="pagination" class="flex justify-center space-x-4 mt-8"></div>
      </div>
    </div>
  </section>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1yUNQH9NbpKwOOwH9blf5ZqQfmft796sQl1dqghXP4uA/HS_Baseball_Programs";
    let rows = [];
    let currentPage = 1;
    const resultsPerPage = 5;
    let filteredMatches = [];

    async function loadData() {
      const res = await fetch(SHEET_URL);
      rows = await res.json();
    }

    function slugify(str) {
      return (str || "").toLowerCase().replace(/[^a-z0-9]/g, "");
    }

    function renderPagination(totalPages) {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className =
          "px-4 py-2 rounded " +
          (i === currentPage
            ? "bg-red-700 text-white font-bold"
            : "bg-gray-800 text-gray-300 hover:bg-gray-700");
        btn.addEventListener("click", () => {
          currentPage = i;
          renderResults();
        });
        pagination.appendChild(btn);
      }
    }

    function renderResults() {
      const content = document.getElementById("results-content");
      content.innerHTML = "";

      const start = (currentPage - 1) * resultsPerPage;
      const end = start + resultsPerPage;
      const pageMatches = filteredMatches.slice(start, end);

      pageMatches.forEach((school) => {
        const activeAlumni = parseInt(school["Active Alumni"] || 0, 10);
        const state = (school.state || "").toLowerCase();
        const slug = slugify(school.hsname);

        const logoPath = `assets/img/school_logo/${state}_${slug}.jpg`;

        // Header block
        const headerHTML = `
          <div class="flex items-center space-x-4 mb-6">
            <img src="${logoPath}" onerror="this.src='assets/img/school_logo/default.jpg'"
              class="h-20 w-20 object-contain bg-gray-800 rounded">
            <div>
              <p class="uppercase text-sm text-gray-400">${school.city || ""}, ${school.state || ""}</p>
              <h2 class="text-2xl font-extrabold text-white tracking-wide">${school.hsname}</h2>
              <h3 class="uppercase text-md text-red-600 font-bold">Active Alumni</h3>
            </div>
          </div>
        `;

        // Stats grid
        const statsHTML = `
          <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
            <div class="bg-gray-900 rounded p-4 text-center">
              <p class="text-2xl font-bold">${school["YATSTATS National Ranking"] || "-"}</p>
              <p class="text-xs text-gray-400">Rank</p>
            </div>
            <div class="bg-gray-900 rounded p-4 text-center">
              <p class="text-2xl font-bold">${school["alumni listed"] || 0}</p>
              <p class="text-xs text-gray-400">Alumni Listed</p>
            </div>
            <div class="bg-gray-900 rounded p-4 text-center">
              <p class="text-2xl font-bold">${school["Drafted from School"] || 0}</p>
              <p class="text-xs text-gray-400">Drafted</p>
            </div>
            <div class="bg-gray-900 rounded p-4 text-center">
              <p class="text-2xl font-bold">${school["Total Draft Picks"] || 0}</p>
              <p class="text-xs text-gray-400">Draft Picks</p>
            </div>
            <div class="bg-gray-900 rounded p-4 text-center">
              <p class="text-2xl font-bold">${school["Major Leaguers"] || 0}</p>
              <p class="text-xs text-gray-400">Major Leaguers</p>
            </div>
            <div class="bg-gray-900 rounded p-4 text-center">
              <p class="text-2xl font-bold">${activeAlumni}</p>
              <p class="text-xs text-gray-400">Active Alumni</p>
            </div>
          </div>
        `;

        // Messages
        let messageHTML = "";
        let actionHTML = "";
        if (activeAlumni <= 13) {
          messageHTML = `<div class="bg-yellow-700 text-yellow-100 p-4 rounded text-center mb-4">
            We found your high school, but due to limited Active Alumni it does not qualify for a microsite.<br>
            Join our mailing list to access 40,000+ nationwide alumni.
          </div>`;
          actionHTML = `<button class="bg-red-700 hover:bg-red-600 px-6 py-3 rounded font-bold">Join Mailing List</button>`;
        } else {
          const micrositeExists = false; // later hook into sheet
          if (micrositeExists) {
            const url = `https://${state}.${slug}.yatstats.com`;
            messageHTML = `<div class="bg-green-800 text-green-100 p-4 rounded text-center mb-4">
              Good news! This school has its own YATSTATS microsite.<br>
              <span class="font-bold">${url.replace("https://", "")}</span>
            </div>`;
            actionHTML = `<a href="${url}" target="_blank"
              class="bg-red-700 hover:bg-red-600 px-6 py-3 rounded font-bold inline-block">Visit Microsite</a>`;
          } else {
            messageHTML = `<div class="bg-blue-800 text-blue-100 p-4 rounded text-center mb-4">
              Good news! This school qualifies and will soon have a microsite.<br>
              Join our mailing list + suggest a sponsor to expedite launch.
            </div>`;
            actionHTML = `<button class="bg-red-700 hover:bg-red-600 px-6 py-3 rounded font-bold">Join + Share Sponsor</button>`;
          }
        }

        content.innerHTML += `
          <div class="mb-12 p-8 bg-gray-950 border border-gray-700 rounded-lg shadow-lg">
            ${headerHTML}
            ${statsHTML}
            ${messageHTML}
            <div class="text-center">${actionHTML}</div>
          </div>
        `;
      });

      renderPagination(Math.ceil(filteredMatches.length / resultsPerPage));
    }

    function searchSchools() {
      const query = document.getElementById("school-search-input").value.trim().toLowerCase();
      const stateFilter = document.getElementById("state-filter").value.trim().toLowerCase();

      filteredMatches = rows.filter(r =>
        ((r.hsname && r.hsname.toLowerCase().includes(query)) ||
         (r.city && r.city.toLowerCase().includes(query)) ||
         (r.state && r.state.toLowerCase().includes(query)))
        && (!stateFilter || (r.state && r.state.toLowerCase() === stateFilter))
      );

      currentPage = 1;
      renderResults();

      document.getElementById("results-container").classList.remove("hidden");
    }

    document.getElementById("search-button").addEventListener("click", searchSchools);

    loadData();
  </script>

</body>
</html>
