<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    
    window.firebaseAuth = { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken, signInAnonymously };

    try {
        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        
        onAuthStateChanged(window.auth, user => {
            const event = new CustomEvent('authStateChanged', { detail: { user } });
            document.dispatchEvent(event);
        });

        if (window.__initial_auth_token) {
            await signInWithCustomToken(window.auth, window.__initial_auth_token);
        } else {
            await signInAnonymously(window.auth);
        }
    } catch (e) {
        console.error("Firebase initialization error:", e);
    }
</script>

<script type="module">
/* ---- YATSTATS • Hamilton Profile Page • build 5.1.0 ---- */

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQcWJM6Q6hTdFnES_G5LUy4teCS-sJ5HdAc9F5HSY8DGE9egdGy8yUAe2ShT3tFm-CwUuCYeAYy_YiW/pub?gid=2028135390&single=true&output=csv";
const $ = s => document.querySelector(s), $$ = s => Array.from(document.querySelectorAll(s));
const debounce = (fn, ms=300)=>{ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),ms); }; };

async function loadCSV(url){
  const response = await fetch(url);
  if(!response.ok) throw new Error(`HTTP ${response.status}`);
  const text = await response.text();
  if(!text.trim()) throw new Error('Empty CSV');
  const rows = text.trim().split(/\r?\n/).map(line => line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(c=>c.replace(/^"|"$/g,'')));
  const header = rows.shift().map(h => h.trim());
  const idx=n=>header.indexOf(n);
  const statKeys = ['avg', 'obp', 'slg', 'ops', 'ab', 'h', 'r', 'rbi', '2b', '3b', 'hr', 'sb', 'bb', 'era', 'k/9', 'k/bb', 'whip', 'ip', 'er', 'ko', 'gp', 'w-l', 'saves', 'fip'];
  return rows.map(r=> {
    const player = {
      slug:r[idx('slug')], display_name:r[idx('display_name')],
      first:r[idx('first')], last:r[idx('last')],
      grad_class:r[idx('grad_class')], letter_years:r[idx('letter_years')], status:r[idx('status')], level:r[idx('level')], 
      team:r[idx('team')], org:r[idx('org')], position:r[idx('position')],
      height:r[idx('height')], weight:r[idx('weight')], bats:r[idx('bats')], throws:r[idx('throws')],
      draft_info:r[idx('Draft_Info')], colleges:r[idx('Colleges')],
      x_handle: r[idx('x_handle')], ig_handle: r[idx('ig_handle')],
      stats: {}
    };
    for (const key of statKeys) {
        const statIndex = idx(key);
        if (statIndex > -1 && r[statIndex]) player.stats[key.toUpperCase()] = r[statIndex];
    }
    return player;
  });
}

function imageNameOf(p) {
    const first = (p.first || '').toLowerCase();
    const last = (p.last || '').toLowerCase();
    return (first && last) ? `${first}_${last}` : slugOf(p);
}

function slugOf(p){
  if (!p) return '';
  const s=(p.slug||'').trim();
  if(s) return s;
  return (`${p.first || ''}-${p.last || ''}`).trim().toLowerCase().replace(/[^a-z0-9]+/g,'-');
}
function profileURL(p) { return `./profile.html?player=${slugOf(p)}`; }

function generateStatsGridHTML(player) {
    const isPitcher = player.stats['ERA'] !== undefined;
    const batterStats = ['AVG', 'OBP', 'SLG', 'OPS', 'H', 'R', 'HR', 'RBI', 'AB', '2B', '3B', 'SB'];
    const pitcherStats = ['ERA', 'K/9', 'K/BB', 'WHIP', 'IP', 'ER', 'KO', 'BB', 'GP', 'W-L', 'SAVES', 'FIP'];
    const statsToShow = isPitcher ? pitcherStats : batterStats;
    let grid = `<div class="funzone-content">`;
    grid += `<div class="stats-header-bar">${(player.status || '').includes('ACTIVE') ? '2025 SEASON STATS' : 'CAREER STATS'}</div>`;
    grid += '<div class="stats-grid">';
    let hasStats = false;
    for (const stat of statsToShow) {
        if (player.stats[stat]) {
            hasStats = true;
            grid += `<div class="stat-item"><div class="stat-value">${player.stats[stat]}</div><div class="stat-label">${stat}</div></div>`;
        }
    }
    if (!hasStats) {
        for (const stat of statsToShow) {
             grid += `<div class="stat-item"><div class="stat-value">--</div><div class="stat-label">${stat}</div></div>`;
        }
    }
    grid += '</div></div>';
    return grid;
}

async function loadFunZoneContent(content, player) {
    const container = $('#funzone-container');
    container.innerHTML = '<p style="padding: 20px;">Loading...</p>';
    
    // Lazy load the Gemini function if it's not available
    if (!window.gemini) {
        // Define a placeholder if Gemini isn't set up
        window.gemini = {
            generateGeminiText: async (prompt) => 'AI content generation is currently unavailable.'
        };
    }
    const { generateGeminiText } = window.gemini;

    let html = '';
    if (content === 'stats') {
        html = generateStatsGridHTML(player);
    } else if (content === 'bio') {
        const prompt = `Act as an optimistic but knowledgeable high school baseball scout. Write a brief, 2-3 sentence scouting report for ${player.display_name}. Highlight his journey and potential future in a positive, "Yat-A-Boy!" style.`;
        const bioText = await generateGeminiText(prompt);
        html = `<div class="funzone-content"><p>${bioText}</p></div>`;
    } else if (content === 'news') {
        const prompt = `Generate 2-3 recent, realistic, and positive sports news headlines for baseball player ${player.display_name}. Format each as: "Headline - Source"`;
        const newsText = await generateGeminiText(prompt);
        html = '<div class="funzone-content">' + newsText.split('\n').map(line => {
            if (!line.trim() || line.startsWith('*')) return '';
            const parts = line.split(' - ');
            return `<div class="news-item"><div class="news-headline">${parts[0].replace(/^\d\.\s/, '')}</div><div class="news-source">${parts[1] || 'YatStats Network'}</div></div>`;
        }).join('') + '</div>';
    } else if (content === 'social') {
        let socialHTML = '<div class="funzone-content"><div class="social-links">';
        if (player.x_handle) socialHTML += `<a href="https://x.com/${player.x_handle}" target="_blank" rel="noopener">X / Twitter</a>`;
        if (player.ig_handle) socialHTML += `<a href="https://instagram.com/${player.ig_handle}" target="_blank" rel="noopener">Instagram</a>`;
        if (!player.x_handle && !player.ig_handle) socialHTML += 'No social media links available.';
        socialHTML += '</div>';
        const prompt = `Generate a realistic, short, and positive X/Twitter post from a baseball player like ${player.display_name} about an upcoming game or recent performance. Include a relevant hashtag like #YatABoy${player.display_name.replace(/\s/g, '')}.`;
        const postText = await generateGeminiText(prompt);
        socialHTML += `<div class="social-post"><p><strong>Latest Post (Sample):</strong></p><p>"${postText}"</p></div></div>`;
        html = socialHTML;
    } else if (content === 'nil') {
        html = `<div class="funzone-content"><p>NIL Score and Marketplace opportunities for ${player.display_name} are coming soon.</p></div>`;
    } else if (content === 'video') {
        html = `<div class="funzone-content"><iframe width="100%" height="400" src="https://www.youtube.com/embed/5O18C24I8o8" title="YouTube video player" frameborder="0" allowfullscreen style="border-radius: 8px; max-width: 710px; display: block; margin: 0 auto;"></iframe></div>`;
    } else if (content === 'pics') {
        html = `<div class="funzone-content"><p>Fan Pics for ${player.display_name} are coming soon. Tag us on social media to be featured!</p></div>`;
    }
    
    container.innerHTML = html;
}

function initializeProfilePage(player) {
    // 1. Update page title
    document.title = `${player.display_name} • Hamilton YATSTATS`;
    
    // 2. Update Header Content
    const imageName = imageNameOf(player);
    const hsImgJpg = `assets/img/hs_players/${imageName}.jpg`;
    const hsImgPng = `assets/img/hs_players/${imageName}.png`;
    $('#playerLogo').src = hsImgJpg;
    $('#playerLogo').onerror = () => { $('#playerLogo').src = hsImgPng; };
    $('#playerLogo').alt = `High school photo of ${player.display_name}`;

    $('#playerTeamOrg').textContent = `${player.team || ''} - ${player.org || ''}`;
    $('#playerFirstName').textContent = player.first;
    $('#playerLastName').textContent = player.last;

    // 3. Update Breadcrumbs
    $('#breadcrumbs').textContent = `HAMILTON ▸ ${player.first.toUpperCase()} ${player.last.toUpperCase()} PROFILE`;

    // 4. Setup FUNZONE nav listeners
    const navLinks = $$('.profile-nav-link');
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            navLinks.forEach(l => l.classList.remove('active'));
            link.classList.add('active');
            loadFunZoneContent(link.dataset.content, player);
        });
    });

    // 5. Load initial content (Stats)
    loadFunZoneContent('stats', player);
}

function setupEventListeners() {
    $('#btnMenu')?.addEventListener('click', () => { document.body.classList.add('drawer-left-open', 'drawer-open'); });
    $$('.close-btn, .drawer-mask').forEach(el => el.addEventListener('click', () => {
        document.body.classList.remove('drawer-left-open', 'drawer-open');
    }));
    $('#playerSearch')?.addEventListener('input', debounce(liveSearch));
}

function makeHit(p){
  const el=document.createElement('div'); el.className='live-hit';
  const imageName = imageNameOf(p);
  const hsImgJpg=`assets/img/hs_players/${imageName}.jpg`;
  const hsImgPng=`assets/img/hs_players/${imageName}.png`;
  el.innerHTML=`<img src="${hsImgJpg}" onerror="this.onerror=null;this.src='${hsImgPng}';">
                <div><div style="font-weight:700">${p.display_name}</div>
                <div style="opacity:.7;font-size:.92em">${p.level||''} • Class of ${p.grad_class||''}</div></div>`;
  el.onclick=()=>window.location.href=profileURL(p);
  return el;
}
function liveSearch(){
  const q=($('#playerSearch')?.value||'').trim().toLowerCase();
  const box=$('#liveResults'); if(!box) return;
  if(!q){ box.innerHTML=''; return; }
  const hits=(window.ALL_PLAYERS||[]).filter(p=>(p.display_name||'').toLowerCase().includes(q)).slice(0,25);
  box.innerHTML=''; hits.forEach(p=>box.appendChild(makeHit(p)));
}

/* --- GEMINI API (placeholder) --- */
window.gemini = {
    async generateGeminiText(prompt) {
        // IMPORTANT: Replace "" with your actual Google AI API Key.
        // It is highly recommended to handle API keys securely, e.g., via a backend proxy.
        const apiKey = ""; 
        if (!apiKey) return "AI service is not configured. (API key is missing).";
        
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;
        const payload = { contents: [{ parts: [{ text: prompt }] }] };
        try {
            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) { return `Error: The AI service failed to respond.`; }
            const result = await response.json();
            return result.candidates?.[0]?.content?.parts?.[0]?.text || "No response from AI.";
        } catch (error) {
            console.error('Gemini API call failed:', error);
            return 'AI service is currently unavailable.';
        }
    }
};

/* --- BOOTSTRAP --- */
document.addEventListener('DOMContentLoaded', () => {
    (async ()=>{
      try{
        setupEventListeners();
        
        // 1. Get player slug from URL
        const urlParams = new URLSearchParams(window.location.search);
        const playerSlug = urlParams.get('player');

        if (!playerSlug) {
            $('#funzone-container').innerHTML = `<p style="color:red; padding:20px;"><strong>Error:</strong> No player specified in the URL.</p>`;
            return;
        }

        // 2. Load all player data
        const allPlayers = await loadCSV(CSV_URL);
        window.ALL_PLAYERS = allPlayers; // Store for search drawer

        // 3. Find the specific player
        const player = allPlayers.find(p => slugOf(p) === playerSlug);

        if (!player) {
            $('#funzone-container').innerHTML = `<p style="color:red; padding:20px;"><strong>Error:</strong> Player not found.</p>`;
            return;
        }

        // 4. Populate the page with the player's data
        initializeProfilePage(player);

      } catch(err){
        console.error('Initialization failed', err);
        $('#funzone-container').innerHTML = `<p style="color:red; padding:20px;"><strong>Error:</strong> Could not load page data. ${err.message}</p>`;
      }
    })();
});
</script>
