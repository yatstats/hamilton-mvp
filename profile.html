<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Player Profile • Hamilton YATSTATS</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Bebas+Neue&display=swap" rel="stylesheet">

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  window.firebaseAuth = { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously, signOut };
  try{
    const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
    onAuthStateChanged(window.auth, user => { document.dispatchEvent(new CustomEvent('authStateChanged', { detail: { user } })); });
    if (window.__initial_auth_token) { await signInWithCustomToken(window.auth, window.__initial_auth_token); }
    else { await signInAnonymously(window.auth); }
  }catch(e){ console.error('Firebase init error:', e); }
</script>

<style>
:root{ --bg:#0c0c0c; --fg:#f2f2f2; --muted:#c4c4c4; --ink:#e8e8e8; --line:rgba(255,255,255,.08); --card-bg:#171717; --header-bg:#000; --containerPad:16px; --footerH:clamp(56px,8vh,77px); --hamSmall:13px; --hamBig:20px; --hamBigger:24px; }
body{background:var(--bg);color:var(--fg);font-family:Oswald,system-ui,sans-serif;margin:0}
a{color:inherit;text-decoration:none}
.container{max-width:1400px;margin:0 auto;padding:0 var(--containerPad)}
.header{position:sticky;top:0;z-index:50;background:var(--header-bg)}
.topbar{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
.left-icons,.right-icons{display:flex;gap:8px;align-items:center}
.icon-btn{background:none;border:none;color:var(--fg);opacity:.92;display:inline-flex;align-items:center;justify-content:center;padding:0;margin:0 2px;cursor:pointer}
.icon-btn i{font-size:20px}
.topnav{display:flex;gap:18px;align-items:center}
.nav-pair .thin{font:300 var(--hamSmall) Oswald; letter-spacing:.02em; color:#cfd2d6; margin-right:2px}
.nav-pair .bold{font:400 var(--hamSmall) Indigo,"Bebas Neue",sans-serif}
@media (max-width:1200px){ .topnav{display:none!important} }
.hr-y{border-top:1px solid var(--line)}
.schoolrow{display:flex;align-items:center;gap:16px;padding:6px var(--containerPad)}
.ham-logo{height:clamp(50px,8vw,70px);width:auto;object-fit:contain;flex-shrink:0}
.schooltext .small{font:300 var(--hamSmall)/1 Oswald;color:var(--muted)}
.schooltext .big1{font:400 var(--hamBig)/1 "Bebas Neue",sans-serif}
.schooltext .big2{font:400 var(--hamBigger)/1 "Bebas Neue",sans-serif;margin-top:-4px}
.crumbs{font:300 calc(var(--hamSmall)*.8)/1 Oswald;color:var(--muted);text-transform:uppercase;white-space:nowrap}
.hero{padding:2px 0}
.profile-nav{display:flex;justify-content:space-around;border-bottom:1px solid var(--line);padding:4px 0}
.profile-nav-link{background:none;border:none;color:var(--muted);font:700 14px "Bebas Neue",sans-serif;letter-spacing:.08em;cursor:pointer;padding:8px 10px;border-bottom:2px solid transparent}
.profile-nav-link.active{color:var(--fg);border-bottom-color:var(--fg)}
.main{padding:8px 0 calc(var(--footerH) + 12px)}
.site-footer{position:fixed;left:0;right:0;bottom:0;height:var(--footerH);background:#0b0b0b;border-top:1px solid var(--line);z-index:40}
.site-footer .wrap{height:100%;display:flex;align-items:center;justify-content:center;padding:0 var(--containerPad)}
.site-footer img{height:100%;width:100%;object-fit:contain}
.drawer-mask{position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:opacity .2s;z-index:60}
.drawer{position:fixed;top:0;bottom:0;width:min(360px,82vw);background:rgba(10,10,10,.65);backdrop-filter:blur(4px);color:#e8e8e8;transform:translateX(-110%);transition:transform .25s;z-index:70}
.drawer-right{right:0;left:auto;transform:translateX(110%);display:flex;flex-direction:column;height:100%}
.drawer h3{margin:18px 16px 8px}
.drawer .pad{padding:10px 16px}
.drawer .close-btn{position:absolute;top:12px;right:12px}
body.drawer-left-open .drawer-mask,body.drawer-right-open .drawer-mask{opacity:1;pointer-events:auto}
body.drawer-left-open #drawerLeft{transform:translateX(0)}
body.drawer-right-open .drawer-right{transform:translateX(0)}
.drawer-content{flex-grow:1;overflow-y:auto;padding:10px 16px}
.live-hit{padding:10px 12px;display:flex;align-items:center;gap:10px;border-radius:10px;cursor:pointer}
.live-hit:hover{background:rgba(255,255,255,.08)}
.live-hit img{width:36px;height:36px;border-radius:6px;object-fit:cover}
#funzone{background:#111;border-radius:12px;margin-top:16px;min-height:50vh;color:var(--ink);padding:16px}
.stats-header-bar{background:#333;color:#fff;text-align:center;padding:6px;font:700 12px "Bebas Neue",sans-serif;margin:0 0 12px;border-radius:6px}
.stats-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;text-align:center}
.stat-item{background:#222;border-radius:8px;padding:8px 5px}
.stat-label{font-size:11px;text-transform:uppercase;opacity:.7;margin-bottom:4px}
.stat-value{font-size:18px;font-weight:700;line-height:1}
.news-card{display:flex;gap:10px;margin:10px 0;padding:8px;border-radius:10px;border:1px solid var(--line);align-items:center;text-decoration:none}
.news-card-thumb{width:84px;height:64px;flex:0 0 84px;background:#000;border-radius:8px;background-size:cover;background-position:center}
</style>
</head>
<body>
<header class="header">
  <div class="container topbar">
    <div class="left-icons">
      <button class="icon-btn" id="btnMenu" aria-label="Menu"><i class="ri-menu-line"></i></button>
      <div id="breadcrumbs" class="crumbs"><a href="index.html">HAMILTON</a> ▸ LOADING...</div>
    </div>
    <nav class="topnav">
      <a href="index.html" class="nav-pair"><span class="thin">WHERE THEY</span><span class="bold">YAT?</span></a>
      <a href="alumni-news.html" class="nav-pair"><span class="thin">ACTIVE ALUMNI</span><span class="bold">NEWS</span></a>
      <a href="all-time-list.html" class="nav-pair"><span class="thin">NEXT-LEVEL</span><span class="bold">ALL-TIME LIST</span></a>
    </nav>
    <div class="right-icons">
      <button class="icon-btn" id="openSearch" aria-label="Search"><i class="ri-search-line"></i></button>
      <button class="icon-btn" onclick="history.back()" aria-label="Back"><i class="ri-arrow-left-line"></i></button>
    </div>
  </div>
  <div class="hr-y"></div>
  <div class="container schoolrow">
    <img id="playerLogo" class="ham-logo" src="assets/img/placeholder.png" alt="">
    <div class="schooltext">
      <div id="playerTeamOrg" class="small">LOADING PLAYER…</div>
      <div id="playerFirstName" class="big1"></div>
      <div id="playerLastName" class="big2"></div>
    </div>
  </div>
  <div class="hr-y"></div>
  <section class="hero">
    <div class="container">
      <nav id="profileNav" class="profile-nav">
        <button class="profile-nav-link active" data-content="stats">STATS</button>
        <button class="profile-nav-link" data-content="bio">BIO</button>
        <button class="profile-nav-link" data-content="news">NEWS</button>
        <button class="profile-nav-link" data-content="social">SOCIAL</button>
        <button class="profile-nav-link" data-content="nil">NIL PTS</button>
        <button class="profile-nav-link" data-content="video">VIDEO</button>
        <button class="profile-nav-link" data-content="pics">FAN PICS</button>
      </nav>
    </div>
  </section>
</header>

<div class="drawer-mask"></div>
<aside class="drawer" id="drawerLeft">
  <button class="icon-btn close-btn"><i class="ri-close-line"></i></button>
  <div class="drawer-content">
    <h3>PLAYER PROFILE SEARCH</h3>
    <div class="pad">
      <input id="playerSearch" placeholder="Type to search…" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:rgba(255,255,255,.06);color:var(--ink)">
      <div id="liveResults"></div>
    </div>
  </div>
</aside>

<main class="main container">
  <div id="funzone" aria-live="polite">
    <p style="color: var(--muted); padding: 20px;">Loading player data…</p>
  </div>
</main>

<footer class="site-footer">
  <div class="wrap">
    <img src="assets/img/sponsor-1200x120.jpg" alt="Sponsor Banner">
  </div>
</footer>

<script type="module">
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQcWJM6Q6hTdFnES_G5LUy4teCS-sJ5HdAc9F5HSY8DGE9egdGy8yUAe2ShT3tFm-CwUuCYeAYy_YiW/pub?gid=2028135390&single=true&output=csv";
const JSON_URL = 'assets/news/alumni_news.json';
const CACHE_KEY = 'YAT_NEWS_CACHE_V1';
const $ = s => document.querySelector(s);
const $$ = s => Array.from(document.querySelectorAll(s));

function slugOf(p){ const s=(p.slug||'').trim(); if(s) return s; return (p.display_name||'').trim().toLowerCase().replace(/[^a-z0-9]+/g,'-'); }
function imageNameOf(p){ return `${(p.first||'').toLowerCase()}_${(p.last||'').toLowerCase()}`.replace(/[^a-z0-9_]+/g,''); }

async function loadCSV(url){
  const res = await fetch(url); if(!res.ok) throw new Error('CSV HTTP '+res.status);
  const text = await res.text(); const rows=text.trim().split(/\r?\n/).map(l=>l.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(c=>c.replace(/^"|"$/g,'')));
  const header=rows.shift().map(h=>h.trim()); const idx=n=>header.indexOf(n);
  const statKeys=['avg','obp','slg','ops','ab','h','r','rbi','2b','3b','hr','sb','bb','era','k/9','k/bb','whip','ip','er','ko','gp','w-l','saves','fip'];
  return rows.map(r=>{
    const p={
      slug:r[idx('slug')], display_name:r[idx('display_name')],
      first:r[idx('first')], last:r[idx('last')],
      grad_class:r[idx('grad_class')], letter_years:r[idx('letter_years')], status:r[idx('status')], level:r[idx('level')],
      team:r[idx('team')], org:r[idx('org')], position:r[idx('position')],
      height:r[idx('height')], weight:r[idx('weight')], bats:r[idx('bats')], throws:r[idx('throws')],
      draft_info:r[idx('Draft_Info')], colleges:r[idx('Colleges')],
      next_game_opponent:r[idx('next_game_opponent')], next_game_datetime:r[idx('next_game_datetime')],
      last_game_1:r[idx('last_game_1')], last_game_2:r[idx('last_game_2')], last_game_3:r[idx('last_game_3')],
      x_handle:r[idx('x_handle')], ig_handle:r[idx('ig_handle')], video_url:r[idx('video_url')], nil_score:r[idx('nil_score')], stats:{}
    };
    for(const key of statKeys){ const si=idx(key); if(si>-1 && r[si]) p.stats[key.toUpperCase()]=r[si]; }
    return p;
  });
}
function getParam(name){ return new URLSearchParams(location.search).get(name)||''; }
function getCache(){ try{ return JSON.parse(localStorage.getItem(CACHE_KEY)||'{}'); }catch{ return {}; } }
function setCache(items){ localStorage.setItem(CACHE_KEY, JSON.stringify({updatedAt:new Date().toISOString(),items})); }
async function ensureNewsCache(){
  // If cache empty, load the JSON file once to seed it.
  const cache = getCache();
  if(Array.isArray(cache.items) && cache.items.length) return cache;
  try{
    const res=await fetch(JSON_URL,{cache:'no-store'}); if(!res.ok) throw new Error('JSON HTTP '+res.status);
    const arr=await res.json(); setCache(Array.isArray(arr)?arr:[]);
  }catch(e){ console.warn('Could not seed news cache:', e); }
  return getCache();
}
function formatStatValue(key, value){
  if(!value||value==='--') return '--';
  const dec=['AVG','OBP','SLG','OPS']; if(dec.includes(key.toUpperCase())){ const num=parseFloat(value); if(isNaN(num)) return value; const s=num.toFixed(3); return (num> -1 && num<1)? s.substring(1):s; }
  return value;
}
function statsGrid(p){
  const isPitcher = p.stats['ERA'] !== undefined;
  const bat=['AVG','OBP','SLG','OPS','H','R','HR','RBI','AB','2B','3B','SB'];
  const pit=['ERA','K/9','K/BB','WHIP','IP','ER','KO','BB','GP','W-L','SAVES','FIP'];
  const show = isPitcher ? pit : bat;
  return `<div class="stats-header-bar">${(p.status||'').includes('ACTIVE')?'2025 SEASON STATS':'CAREER STATS'}</div>
    <div class="stats-grid">
      ${show.map(s=> `<div class="stat-item"><div class="stat-label">${s}</div><div class="stat-value">${formatStatValue(s,p.stats[s])}</div></div>`).join('')}
    </div>`;
}
function newsCardsFor(name){
  const cache = getCache();
  const items = (cache.items||[]).filter(n=> String(n.player_display_name||'').toLowerCase() === String(name||'').toLowerCase());
  const sorted = items.sort((a,b)=> new Date(b.publishedAt||0) - new Date(a.publishedAt||0));
  if(!sorted.length) return `<p style="opacity:.8;text-align:center;">No recent headlines yet. Check back soon.</p>`;
  return sorted.map(n=>{
    const img = n.image || `https://picsum.photos/seed/${encodeURIComponent(n.id||n.title||'news')}/600/400`;
    const when = n.publishedAt ? new Date(n.publishedAt).toLocaleString() : '';
    const read = (n.url||'#') + ((n.url||'').includes('?')?'&':'?') + 'utm_source=yatstats&utm_medium=profile';
    return `<a href="${read}" target="_blank" rel="noopener noreferrer" class="news-card">
      <div class="news-card-thumb" style="background-image:url('${img}')"></div>
      <div style="flex:1;min-width:0">
        <div style="font-weight:700;line-height:1.2">${n.title||'Read more'}</div>
        <div style="font-size:12px;opacity:.75;margin-top:4px">${n.source||'News'} • ${when}</div>
      </div>
    </a>`;
  }).join('');
}
function renderTab(p, tab){
  const zone = $('#funzone'); if(!zone) return;
  if(tab==='stats'){ zone.innerHTML = statsGrid(p); return; }
  if(tab==='bio'){
    zone.innerHTML = `<div class="stats-header-bar">BIO</div>
      <div>Position: ${p.position||'—'} • B/T: ${p.bats||'—'}/${p.throws||'—'} • H: ${p.height||'—'} • W: ${p.weight||'—'}</div>
      <div style="margin-top:8px">Team: <strong>${p.team||''}</strong> — ${p.org||''}</div>
      <div style="margin-top:8px">Draft: ${p.draft_info||'N/A'} | Colleges: ${p.colleges||'N/A'}</div>`;
    return;
  }
  if(tab==='social'){
    const x = p.x_handle ? `<a href="https://x.com/${p.x_handle}" target="_blank" rel="noopener">X/Twitter</a>` : '';
    const ig= p.ig_handle? `<a href="https://instagram.com/${p.ig_handle}" target="_blank" rel="noopener">Instagram</a>`: '';
    zone.innerHTML = `<div class="stats-header-bar">SOCIAL</div><div style="display:flex;gap:12px">${x||ig? (x+ig) : 'No social links yet.'}</div>`;
    return;
  }
  if(tab==='nil'){
    zone.innerHTML = `<div class="stats-header-bar">YAT-A-BOY NIL SCORE</div>
      <div style="font-size:40px;font-weight:800;text-align:center">${p.nil_score||'—'}</div>`;
    return;
  }
  if(tab==='video'){
    if(p.video_url){ zone.innerHTML = `<iframe width="100%" height="260" src="${p.video_url}" frameborder="0" allowfullscreen style="border-radius:8px"></iframe>`; }
    else { zone.innerHTML = `<p style="text-align:center;opacity:.8">No video available.</p>`; }
    return;
  }
  if(tab==='pics'){ zone.innerHTML = `<p style="text-align:center;opacity:.8">Fan pics coming soon.</p>`; return; }
  if(tab==='news'){
    zone.innerHTML = `<div class="stats-header-bar">LATEST HEADLINES</div><div id="newsList" style="padding:8px 4px">Loading…</div>`;
    // ensure cache, then render
    ensureNewsCache().then(()=>{ $('#newsList').innerHTML = newsCardsFor(p.display_name); }).catch(()=>{ $('#newsList').innerHTML = `<p style="text-align:center;opacity:.8">No news available.</p>`; });
    return;
  }
  zone.textContent = '…';
}

function attachNav(p){
  $('#profileNav')?.addEventListener('click', (e)=>{
    const btn = e.target.closest('.profile-nav-link'); if(!btn) return;
    $$('.profile-nav-link').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    renderTab(p, btn.dataset.content);
  });
}

function makeHit(p){
  const nm=imageNameOf(p);
  const jp=`assets/img/hs_players/${nm}.jpg`, png=`assets/img/hs_players/${nm}.png`;
  const el=document.createElement('div'); el.className='live-hit';
  el.innerHTML = `<img src="${jp}" onerror="this.onerror=null;this.src='${png}';"><div><div style="font-weight:700">${p.display_name}</div><div style="opacity:.7;font-size:.92em">${p.level||''} • Class of ${p.grad_class||''}</div></div>`;
  el.onclick = ()=> location.href = `profile.html?player=${slugOf(p)}`;
  return el;
}
function liveSearch(players){
  const q=($('#playerSearch')?.value||'').trim().toLowerCase();
  const box=$('#liveResults'); if(!box) return;
  if(!q){ box.innerHTML=''; return; }
  const hits=players.filter(p=>(p.display_name||'').toLowerCase().includes(q)).slice(0,25);
  box.innerHTML=''; hits.forEach(p=> box.appendChild(makeHit(p)));
}

document.addEventListener('DOMContentLoaded', async ()=>{
  try{
    const all = await loadCSV(CSV_URL);
    // Find player by slug param
    const targetSlug = (getParam('player')||'').toLowerCase();
    const player = all.find(p=> slugOf(p) === targetSlug) || all[0];
    if(!player){ $('#funzone').innerHTML = `<p style="color:#f88">Player not found.</p>`; return; }

    // Header
    $('#breadcrumbs').innerHTML = `<a href="index.html">HAMILTON</a> ▸ ${player.display_name}`;
    $('#playerFirstName').textContent = player.first || '';
    $('#playerLastName').textContent = player.last || '';
    $('#playerTeamOrg').textContent = `${player.team||''} • ${player.org||''}`;
    const nm=imageNameOf(player);
    const nowJ=`assets/img/now_players/${nm}.jpg`, nowP=`assets/img/now_players/${nm}.png`;
    $('#playerLogo').src = nowJ; $('#playerLogo').onerror = function(){ this.onerror=null; this.src = nowP; };

    // Search drawer
    $('#btnMenu')?.addEventListener('click', ()=> document.body.classList.add('drawer-left-open','drawer-open'));
    $('.close-btn')?.addEventListener('click', ()=> document.body.classList.remove('drawer-left-open','drawer-open'));
    $('#playerSearch')?.addEventListener('input', ()=> liveSearch(all));

    // Default tab
    renderTab(player, 'stats');
    attachNav(player);
  }catch(err){
    console.error(err);
    $('#funzone').innerHTML = `<p style="color:#f88">Failed to load profile.</p>`;
  }
});
</script>
</body>
