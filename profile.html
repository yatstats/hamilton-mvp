<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Player Profile — YAT?STATS</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
<style>
html,body{margin:0;padding:0;background:var(--bg,#000);color:var(--ink,#fff);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
main{padding:calc(var(--headerH,112px) + var(--bandH,42px) + 10px) 10px 90px;max-width:1100px;margin:0 auto}

/* hero band */
.hero{background:#0f131a;border:1px solid var(--ring,#232833);border-radius:16px;overflow:hidden}
.hero-top{display:grid;grid-template-columns:1fr 160px;gap:12px;padding:12px}
@media (max-width:680px){ .hero-top{grid-template-columns:1fr 120px} }
.h-title{display:flex;flex-direction:column;gap:4px}
.h-name{font:900 28px/1 "Anton",sans-serif;letter-spacing:.02em}
.h-class{font:900 14px/1 "Roboto Condensed",sans-serif;letter-spacing:.12em;color:var(--muted,#9aa1ab)}
.h-mini{aspect-ratio:5/7;border-radius:10px;overflow:hidden;border:1px solid var(--ring,#232833);background:#0b0f15}
.h-mini img{width:100%;height:100%;object-fit:cover}

.row{margin-top:12px;display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media (max-width:720px){ .row{grid-template-columns:1fr} }
.panel{background:#0b0f15;border:1px solid var(--ring,#232833);border-radius:12px;padding:12px}
.panel a{color:#fff;text-decoration:underline}

/* tabs */
.tabs{position:sticky;bottom:0;left:0;right:0;height:48px;background:var(--bg);display:flex;gap:16px;align-items:center;justify-content:center;border-top:1px solid var(--ring)}
.tab{font:900 12px/1 "Roboto Condensed",sans-serif;letter-spacing:.14em;color:var(--muted)}
.tab.active{color:var(--ink-strong)}
.build{position:fixed;left:10px;bottom:10px;background:rgba(255,255,255,.12);color:#fff;font-size:12px;padding:6px 10px;border-radius:12px;border:1px solid rgba(255,255,255,.15)}
</style>
</head>
<body>

<!-- global header -->
<div id="site-header"></div>
<script>fetch('header.html').then(r=>r.text()).then(h=>{document.getElementById('site-header').innerHTML=h;});</script>

<main>
  <nav id="crumb" style="font:700 10px/1 'Roboto Condensed',sans-serif;color:var(--muted);letter-spacing:.06em;margin:0 0 8px"></nav>

  <section class="hero">
    <div class="hero-top">
      <div class="h-title">
        <div class="h-name" id="pName">PLAYER NAME</div>
        <div class="h-class" id="pClass">CLASS OF —</div>
      </div>
      <div class="h-mini"><img id="miniImg" alt=""></div>
    </div>
    <div class="row">
      <div class="panel"><div id="teamLine">—</div></div>
      <div class="panel">
        Official stats partner: <a href="#" id="tbcLink" target="_blank" rel="noopener">The Baseball Cube</a>
        <div style="margin-top:6px"><a id="tbcView" href="#" target="_blank" rel="noopener">View on TBC →</a></div>
      </div>
    </div>
  </section>

  <div class="tabs" role="tablist" aria-label="Profile tabs">
    <div class="tab active">BIO</div>
    <div class="tab">NEWS</div>
    <div class="tab">STATS</div>
    <div class="tab">SOCIAL</div>
    <div class="tab">NIL SCORE</div>
    <div class="tab">VIDEO</div>
    <div class="tab">PICS</div>
  </div>
</main>

<div class="build">PROFILE BUILD: profile-v1.4</div>

<script>
/* minimal demo data (same ids as index) */
const players = {
  "180827":{
    id:"180827",
    name:"CODY BELLINGER",
    class:2013,
    team:"New York Yankees",
    imgMini:"https://i.postimg.cc/Jhq690Lg/01-Bellinger-Front-page-00001.jpg"
  },
  "patrick-murphy":{
    id:"patrick-murphy",
    name:"PATRICK MURPHY",
    class:2013,
    team:"KT Wiz Suwon — KBO",
    imgMini:"https://i.postimg.cc/pdxcG8gz/02-Murphy-Front-page-00001.jpg"
  },
  "brock-selvidge":{
    id:"brock-selvidge",
    name:"BROCK SELVIDGE",
    class:2021,
    team:"Somerset Patriots — New York Yankees",
    imgMini:"https://i.postimg.cc/vTp3W6r1/22-Selvidge-Front-page-00001.jpg"
  }
};

const pid = new URLSearchParams(location.search).get('id') || '180827';
const p = players[pid] || players['180827'];

document.getElementById('crumb').textContent = 'WHERE THEY YAT?  /  PLAYER PROFILE';
document.getElementById('pName').textContent = p.name;
document.getElementById('pClass').textContent = `CLASS OF ${p.class||'—'}`;
document.getElementById('teamLine').textContent = p.team || '—';
document.getElementById('miniImg').src = p.imgMini;
document.getElementById('miniImg').alt = p.name;

const tbc = `https://www.thebaseballcube.com/content/player.asp?ID=${encodeURIComponent(p.id)}`;
document.getElementById('tbcLink').href = tbc;
document.getElementById('tbcView').href = tbc;
</script>
</body>
</html>
