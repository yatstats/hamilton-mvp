<html lang="en">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    
    window.firebaseAuth = { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously };

    try {
        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        
        onAuthStateChanged(window.auth, user => {
            const event = new CustomEvent('authStateChanged', { detail: { user } });
            document.dispatchEvent(event);
        });

        if (window.__initial_auth_token) {
            await signInWithCustomToken(window.auth, window.__initial_auth_token);
        } else {
            await signInAnonymously(window.auth);
        }
    } catch (e) {
        console.error("Firebase initialization error:", e);
    }
</script>

<style>
/* --- Original Styles (with additions for profile page) --- */
:root{
  --bg:#0c0c0c; --fg:#f2f2f2; --muted:#c4c4c4; --ink:#e8e8e8; --line:rgba(255,255,255,0.08);
  --hamSmall:13px; --hamBig:20px; --hamBigger:24px; --tagGrey:#cfd2d6;
  --crestH: clamp(50px, 8vw, 70px); /* Increased size slightly */
  --pairGap: 16px;
  --containerPad: 16px;
  --footerH: clamp(56px, 8vh, 77px);
}
@font-face{ font-family:'Indigo'; src:url('assets/fonts/Indigo.otf') format('opentype'); font-weight:400; font-style:normal; font-display:swap; }
*{box-sizing:border-box} html,body{margin:0}
body{background:var(--bg);color:var(--fg);font-family:Oswald,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
body.drawer-open { overflow: hidden; }
a{color:inherit;text-decoration:none}
.container{max-width:1400px;margin:0 auto;padding:0 var(--containerPad)}
.header{position:sticky;top:0;z-index:50;background:#000}
.topbar{display:flex;align-items:center;justify-content:space-between;padding:8px 0; gap: 12px;}
.left-icons{display:flex;align-items:center;gap:8px}
.icon-btn{background:none;border:none;color:var(--fg);opacity:.92;display:inline-flex;align-items:center;justify-content:center;padding:0;margin:0 2px; cursor: pointer;}
.icon-btn i{font-size:20px}
.back-btn { font-family: "Bebas Neue", sans-serif; font-size: 16px; letter-spacing: .05em; color: var(--fg); padding: 5px 12px; border: 1px solid var(--line); border-radius: 8px; cursor: pointer; }
.wordmark-wrap{display:flex;align-items:center;justify-content:flex-end;min-width:120px}
.hr-y{border-top:1px solid var(--line)}
.schoolrow{display:flex;align-items:center;gap:var(--pairGap);padding:8px 0}
.ham-logo{height:var(--crestH);width:auto;object-fit:contain;display:block; flex-shrink: 0;}
.schooltext{line-height:1}
.schooltext .small{font:300 var(--hamSmall)/1 Oswald;letter-spacing:.02em;color:var(--muted)}
.schooltext .big1{font:400 var(--hamBig)/1 "Bebas Neue",sans-serif}
.schooltext .big2{font:400 var(--hamBigger)/1 "Bebas Neue",sans-serif;margin-top:-4px}
.crumbs{font:300 calc(var(--hamSmall)*.8)/1 Oswald;letter-spacing:.02em;color:var(--muted);text-transform:uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
.hero{padding:2px 0}
.main{padding:8px 0 calc(var(--footerH) + 12px)}
.site-footer{position:fixed;left:0;right:0;bottom:0;height:var(--footerH);background:#0b0b0b;border-top:1px solid var(--line);z-index:40}
.site-footer .wrap{height:100%;display:flex;align-items:center;justify-content:center;padding:0 var(--containerPad)}
.sponsor-banner img{ height:100%; width:100%; object-fit:contain; }
.drawer-mask{position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:opacity .2s;z-index:60}
.drawer{position:fixed;top:0;bottom:0;width:min(360px,82vw);background:rgba(10,10,10,.65);backdrop-filter:blur(4px);color:#e8e8e8;transform:translateX(-110%);transition:transform .25s;z-index:70}
.drawer .close-btn { position: absolute; top: 12px; right: 12px; }
body.drawer-left-open .drawer-mask{opacity:1;pointer-events:auto}
body.drawer-left-open #drawerLeft{transform:translateX(0)}
.drawer-content { flex-grow: 1; overflow-y: auto; padding: 10px 16px;}
.live-hit:hover{background:rgba(255,255,255,.08)}
.live-hit img{width:36px;height:36px;border-radius:6px;object-fit:cover}

/* --- NEW STYLES for Profile Page Header Details --- */
.player-header-details { flex-grow: 1; display: flex; justify-content: space-between; align-items: flex-start; gap: 16px; }
.player-tags-col { display: flex; flex-direction: column; align-items: flex-start; gap: 6px; }
.player-games-col { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; text-align: right;}
.front-chip { background: rgba(255,255,255,.1); color: #fff; border-radius: 6px; padding: 2px 6px; font-weight: 700; font-size: 10px; font-family: Oswald, sans-serif; border: 1px solid rgba(255,255,255,.15); text-transform: uppercase; }
.varsity-dots { display: flex; gap: 4px; margin-top: 2px;}
.varsity-dot { width: 22px; height: 22px; border-radius: 50%; background: #fff; color: #111; display: grid; place-items: center; font-weight: 700; font-size: 10px; border: 1px solid rgba(0,0,0,.2); }
.game-title-pill { background: rgba(255,255,255,.1); color: #fff; border-radius: 20px; padding: 3px 10px; font-size: 10px; font-family: Oswald, sans-serif; border: 1px solid rgba(255,255,255,.15); text-transform: uppercase; font-weight: 700; display: inline-block; }
.game-data-text { font: 300 13px/1.2 Oswald; color: #fff; text-shadow: 1px 1px 3px rgba(0,0,0,.5); }
.game-data-text span { display: block; }
.game-log { font: 400 10px system-ui, sans-serif; white-space: nowrap; line-height: 1.2; letter-spacing: -0.5px; }

/* --- FUNZONE STYLES --- */
.profile-nav { display: flex; justify-content: space-around; background: transparent; border-bottom: 1px solid var(--line); padding: 4px 0; }
.profile-nav-link { background: none; border: none; color: var(--muted); font: 700 14px "Bebas Neue", sans-serif; letter-spacing: .08em; cursor: pointer; padding: 8px 10px; border-bottom: 2px solid transparent; transition: all 0.2s; }
.profile-nav-link:hover { color: var(--fg); }
.profile-nav-link.active { color: var(--fg); border-bottom-color: var(--fg); }
#funzone-container { padding-top: 24px; background: #111; border-radius: 12px; margin-top: 16px; min-height: 50vh; color: var(--ink); }
.funzone-content { animation: fadeIn 0.5s; padding: 16px; line-height: 1.6; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
.stats-header-bar { background: #333; color: #fff; text-align: center; padding: 6px; font: 700 12px "Bebas Neue", sans-serif; letter-spacing: .08em; margin: 0 0 12px; border-radius: 6px;}
.stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 8px; font-family: Oswald, sans-serif; text-align: center; }
.stat-item { background: #222; border-radius: 6px; padding: 8px 5px; }
.stat-value { font-size: 16px; font-weight: 700; }
.stat-label { font-size: 11px; text-transform: uppercase; opacity: .7; }
.news-item { border-bottom: 1px solid var(--line); padding: 10px 0; }
.news-headline { font-weight: bold; }
.social-links a { display: inline-block; padding: 8px 12px; background: #222; border-radius: 8px; margin: 0 8px 8px 0; }

/* Responsive Adjustments */
@media (max-width: 768px) {
    .player-header-details { display: none; } /* Hide extra details on small screens to avoid clutter */
    .topbar { flex-wrap: wrap; }
    .crumbs { width: 100%; order: 3; text-align: center; padding-top: 4px;}
}
</style>
</head>

<body>
<header class="header">
    <div class="container topbar">
        <div class="left-icons">
            <button class="icon-btn" id="btnMenu" aria-label="Menu"><i class="ri-menu-line"></i></button>
            <button class="icon-btn" id="btnAccount" aria-label="Account"><i class="ri-user-3-line"></i></button>
            <button class="icon-btn" id="openSearch" aria-label="Search"><i class="ri-search-line"></i></button>
        </div>
        <div id="breadcrumbs" class="crumbs">HAMILTON ▸ LOADING...</div>
        <button class="back-btn" onclick="history.back()">BACK</button>
    </div>
    <div class="hr-y"></div>
    <div class="container schoolrow">
        <img id="playerLogo" class="ham-logo" src="assets/img/placeholder.png" alt="Player Photo">
        <div class="schooltext">
            <div id="playerTeamOrg" class="small">LOADING PLAYER...</div>
            <div id="playerFirstName" class="big1"></div>
            <div id="playerLastName" class="big2"></div>
        </div>
        <div class="player-header-details">
            <div id="playerTagsCol" class="player-tags-col">
                </div>

                </div>
        </div>
    </div>
    <div class="hr-y"></div>
    <section class="hero">
        <div class="container">
            <nav id="profileNav" class="profile-nav">
                <button class="profile-nav-link active" data-content="stats">STATS</button>
                <button class="profile-nav-link" data-content="bio">BIO</button>
                <button class="profile-nav-link" data-content="news">NEWS</button>
                <button class="profile-nav-link" data-content="social">SOCIAL</button>
                <button class="profile-nav-link" data-content="nil">NIL PTS</button>

            </nav>
        </div>

</header>

<div class="drawer-mask"></div>
<aside class="drawer" id="drawerLeft" aria-label="Left drawer">
    </aside>


<main class="main container">
  <div id="funzone-container" aria-live="polite">
      <p style="color: var(--muted); padding: 20px;">Loading player data...</p>
  </div>
</main>

<footer class="site-footer">
  <div class="wrap">
    <div class="sponsor-banner">
      <img src="assets/img/sponsor-1200x120.jpg" alt="Sponsor Banner">
    </div>
  </div>
</footer>

<script type="module">
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQcWJM6Q6hTdFnES_G5LUy4teCS-sJ5HdAc9F5HSY8DGE9egdGy8yUAe2ShT3tFm-CwUuCYeAYy_YiW/pub?gid=2028135390&single=true&output=csv";
const $ = s => document.querySelector(s), $$ = s => Array.from(document.querySelectorAll(s));
const debounce = (fn, ms=300)=>{ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),ms); }; };

async function loadCSV(url){
  const response = await fetch(url);
  const text = await response.text();
  const rows = text.trim().split(/\r?\n/).map(line => line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(c=>c.replace(/^"|"$/g,'')));
  const header = rows.shift().map(h => h.trim());
  const idx=n=>header.indexOf(n);
  const statKeys = ['avg', 'obp', 'slg', 'ops', 'ab', 'h', 'r', 'rbi', '2b', '3b', 'hr', 'sb', 'bb', 'era', 'k/9', 'k/bb', 'whip', 'ip', 'er', 'ko', 'gp', 'w-l', 'saves', 'fip'];
  return rows.map(r=>({
      slug:r[idx('slug')], display_name:r[idx('display_name')],
      first:r[idx('first')], last:r[idx('last')],
      grad_class:r[idx('grad_class')], letter_years:r[idx('letter_years')], status:r[idx('status')], level:r[idx('level')], 
      team:r[idx('team')], org:r[idx('org')], position:r[idx('position')],
      next_game_opponent: r[idx('next_game_opponent')],
      next_game_datetime: r[idx('next_game_datetime')],
      last_game_1: r[idx('last_game_1')], last_game_2: r[idx('last_game_2')], last_game_3: r[idx('last_game_3')],
      x_handle: r[idx('x_handle')], ig_handle: r[idx('ig_handle')],
      stats: statKeys.reduce((obj, key) => {
          const statIndex = idx(key);
          if (statIndex > -1 && r[statIndex]) obj[key.toUpperCase()] = r[statIndex];
          return obj;
      }, {})
  }));
}

function imageNameOf(p) {
    const first = (p.first || '').toLowerCase();
    const last = (p.last || '').toLowerCase();
    return (first && last) ? `${first}_${last}` : slugOf(p);
}

function slugOf(p){
  if (!p) return '';
  const s=(p.slug||'').trim();
  if(s) return s;
  return (`${p.first || ''}-${p.last || ''}`).trim().toLowerCase().replace(/[^a-z0-9]+/g,'-');
}

function generateStatsGridHTML(player) {
    const isPitcher = player.stats['ERA'] !== undefined;
    const batterStats = ['AVG', 'OBP', 'SLG', 'OPS', 'H', 'R', 'HR', 'RBI', 'AB', '2B', '3B', 'SB'];
    const pitcherStats = ['ERA', 'K/9', 'K/BB', 'WHIP', 'IP', 'ER', 'KO', 'BB', 'GP', 'W-L', 'SAVES', 'FIP'];
    const statsToShow = isPitcher ? pitcherStats : batterStats;
    let grid = `<div class="funzone-content">`;
    grid += `<div class="stats-header-bar">${(player.status || '').includes('ACTIVE') ? '2025 SEASON STATS' : 'CAREER STATS'}</div>`;
    grid += '<div class="stats-grid">';
    let hasStats = false;
    statsToShow.forEach(stat => {
        if (player.stats[stat]) hasStats = true;
        grid += `<div class="stat-item"><div class="stat-value">${player.stats[stat] || '--'}</div><div class="stat-label">${stat}</div></div>`;
    });
    grid += '</div></div>';
    return grid;
}

async function loadFunZoneContent(content, player) {
    const container = $('#funzone-container');
    container.innerHTML = '<p style="padding: 20px;">Loading...</p>';
    
    // This is a placeholder for your AI text generation logic
    const generateGeminiText = async (prompt) => `AI-generated content for: "${prompt.substring(0, 50)}..."`;
    
    let html = '';
    switch(content) {
        case 'stats': html = generateStatsGridHTML(player); break;
        case 'bio':
            const bioText = await generateGeminiText(`Write a brief scouting report for ${player.display_name}.`);
            html = `<div class="funzone-content"><p>${bioText}</p></div>`;
            break;
        case 'news':
             const newsText = await generateGeminiText(`Generate news headlines for ${player.display_name}.`);
             html = `<div class="funzone-content">${newsText.split('\n').map(line => `<div class="news-item"><div class="news-headline">${line}</div></div>`).join('')}</div>`;
             break;
        case 'social':
            html = `<div class="funzone-content"><div class="social-links">`;
            if (player.x_handle) html += `<a href="https://x.com/${player.x_handle}" target="_blank" rel="noopener">X / Twitter</a>`;
            if (player.ig_handle) html += `<a href="https://instagram.com/${player.ig_handle}" target="_blank" rel="noopener">Instagram</a>`;
            if (!player.x_handle && !player.ig_handle) html += 'No social media links available.';
            html += `</div></div>`;
            break;
        case 'video':
            // UPDATED VIDEO ID
            html = `<div class="funzone-content"><iframe width="100%" height="400" src="https://www.youtube.com/embed/ZSoRzk-z35w" title="YouTube video player" frameborder="0" allowfullscreen style="border-radius: 8px; max-width: 710px; display: block; margin: 0 auto;"></iframe></div>`;
            break;
        default:
            html = `<div class="funzone-content"><p>Content for ${content} coming soon for ${player.display_name}.</p></div>`;
    }
    container.innerHTML = html;
}

function initializeProfilePage(player) {
    document.title = `${player.display_name} • Hamilton YATSTATS`;
    
    const imageName = imageNameOf(player);
    $('#playerLogo').src = `assets/img/hs_players/${imageName}.jpg`;
    $('#playerLogo').onerror = () => { $('#playerLogo').src = `assets/img/hs_players/${imageName}.png`; };
    $('#playerLogo').alt = `High school photo of ${player.display_name}`;

    $('#playerTeamOrg').textContent = `${player.team || ''} - ${player.org || ''}`;
    $('#playerFirstName').textContent = player.first;
    $('#playerLastName').textContent = player.last;
    $('#breadcrumbs').textContent = `HAMILTON ▸ ${player.first.toUpperCase()} ${player.last.toUpperCase()} PROFILE`;

    // --- NEW: Populate Header Details ---
    const tagsCol = $('#playerTagsCol');
    const gamesCol = $('#playerGamesCol');
    
    // Populate Tags Column
    let tagsHTML = '';
    if (player.grad_class) tagsHTML += `<span class="front-chip">CLASS OF ${player.grad_class}</span>`;
    if (player.status) tagsHTML += `<span class="front-chip">${player.status}</span>`;
    if (player.level) tagsHTML += `<span class="front-chip">${player.level}</span>`;
    const letterYears = (player.letter_years || '').split(',').map(y => y.trim().slice(-2)).filter(Boolean);
    if (letterYears.length > 0) {
        tagsHTML += `<div class="varsity-dots">${letterYears.map(year => `<div class="varsity-dot">${year}</div>`).join('')}</div>`;
    }
    tagsCol.innerHTML = tagsHTML;

    // Populate Games Column
    const isRetired = (player.status || '').toUpperCase() === 'RETIRED';
    let gamesHTML = '';
    if (!isRetired) {
        gamesHTML += `
            <div>
                <div class="game-title-pill">NEXT GAME</div>
                <div class="game-data-text">
                    <span>${player.next_game_datetime || 'TBD'}</span>
                    <span>vs ${player.next_game_opponent || ''}</span>
                </div>
            </div>`;
    }
    gamesHTML += `
        <div style="margin-top: 8px;">
            <div class="game-title-pill">LAST 3 GAMES</div>
            <div class="game-data-text">
                <span class="game-log">${player.last_game_1 || '--'}</span>
                <span class="game-log">${player.last_game_2 || '--'}</span>
                <span class="game-log">${player.last_game_3 || '--'}</span>
            </div>
        </div>`;
    gamesCol.innerHTML = gamesHTML;
    // --- End of New Population Logic ---

    $$('.profile-nav-link').forEach(link => {
        link.addEventListener('click', () => {
            $$('.profile-nav-link').forEach(l => l.classList.remove('active'));
            link.classList.add('active');
            loadFunZoneContent(link.dataset.content, player);
        });
    });

    loadFunZoneContent('stats', player);
}

function setupEventListeners() {
    const drawer = $('#drawerLeft');
    const openButtons = ['#btnMenu', '#openSearch', '#btnAccount'];
    openButtons.forEach(selector => {
        $(selector)?.addEventListener('click', () => document.body.classList.add('drawer-left-open', 'drawer-open'));
    });
    $$('.close-btn, .drawer-mask').forEach(el => el.addEventListener('click', () => {
        document.body.classList.remove('drawer-left-open', 'drawer-open');
    }));
}

document.addEventListener('DOMContentLoaded', async () => {
    try {
        setupEventListeners();
        const urlParams = new URLSearchParams(window.location.search);
        const playerSlug = urlParams.get('player');
        if (!playerSlug) throw new Error("No player specified in the URL.");

        const allPlayers = await loadCSV(CSV_URL);
        const player = allPlayers.find(p => slugOf(p) === playerSlug);
        if (!player) throw new Error("Player not found.");
        
        initializeProfilePage(player);

    } catch(err) {
        console.error('Initialization failed', err);
        $('#funzone-container').innerHTML = `<p style="color:red; padding:20px;"><strong>Error:</strong> ${err.message}</p>`;
    }
});
</script>

</body>
