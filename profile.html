<!-- Firebase (same pattern you use elsewhere) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  window.firebaseAuth = { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously };
  try {
    const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
    onAuthStateChanged(window.auth, user => {
      document.dispatchEvent(new CustomEvent('authStateChanged', { detail: { user } }));
    });
    if (window.__initial_auth_token) await signInWithCustomToken(window.auth, window.__initial_auth_token);
    else await signInAnonymously(window.auth);
  } catch (e) { console.error('Firebase init error:', e); }
</script>

<script type="module">
/* ----- CONFIG ----- */
const CSV_URL  = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQcWJM6Q6hTdFnES_G5LUy4teCS-sJ5HdAc9F5HSY8DGE9egdGy8yUAe2ShT3tFm-CwUuCYeAYy_YiW/pub?gid=2028135390&single=true&output=csv";
const JSON_URL = "assets/news/alumni_news.json";           // seed for news cache (if empty)
const CACHE_KEY = "YAT_NEWS_CACHE_V1";

/* ----- SHORTHANDS ----- */
const $ = s => document.querySelector(s);
const $$ = s => Array.from(document.querySelectorAll(s));

/* ----- UTILITIES (robust + identical slugging) ----- */
const clean = s => String(s||'').trim();
function normalizeSlugStr(s){
  return clean(s).toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g,'');
}
function slugOf(p){
  const s = clean(p.slug);
  return s ? normalizeSlugStr(s) : normalizeSlugStr(p.display_name);
}
function imageNameOf(p){
  const f = clean(p.first).toLowerCase(), l = clean(p.last).toLowerCase();
  const base = (f && l) ? `${f}_${l}` : normalizeSlugStr(p.display_name);
  return base.replace(/[^a-z0-9_]+/g,'');
}
function getParam(name){
  const v = new URLSearchParams(location.search).get(name);
  return v ? decodeURIComponent(v) : '';
}
function formatStatValue(key, value){
  if(!value||value==='--') return '--';
  const dec=['AVG','OBP','SLG','OPS'];
  if (dec.includes(String(key).toUpperCase())){
    const num=parseFloat(value); if(isNaN(num)) return value;
    const s=num.toFixed(3);
    return (num>-1 && num<1) ? s.substring(1) : s;
  }
  return value;
}

/* ----- CSV LOADER (case-insensitive headers, safe commas-in-quotes) ----- */
async function loadCSV(url){
  const res = await fetch(url, {cache:'no-store'});
  if(!res.ok) throw new Error('CSV '+res.status);
  const text = await res.text();
  const rows = text.trim().split(/\r?\n/).map(line =>
    line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(c=>c.replace(/^"|"$/g,''))
  );
  if (!rows.length) return [];
  const header = rows.shift();
  const H = header.map(h=>h.trim());
  const idxOf = (name)=> H.findIndex(h => h.toLowerCase() === String(name).toLowerCase());

  const statKeys = ['avg','obp','slg','ops','ab','h','r','rbi','2b','3b','hr','sb','bb','era','k/9','k/bb','whip','ip','er','ko','gp','w-l','saves','fip'];

  return rows.map((r,i)=>{
    const get = (name)=>{ const j=idxOf(name); return j>-1 ? r[j] : ''; };
    const p = {
      id: get('id') || String(i+2),
      slug: get('slug'),
      display_name: get('display_name'),
      first: get('first'), last: get('last'),
      grad_class: get('grad_class'), letter_years:get('letter_years'),
      status:get('status'), level:get('level'),
      team:get('team'), org:get('org'), position:get('position'),
      height:get('height'), weight:get('weight'), bats:get('bats'), throws:get('throws'),
      draft_info: get('Draft_Info') || get('draft_info'),
      colleges: get('Colleges') || get('colleges'),
      next_game_datetime:get('next_game_datetime') || '',
      next_game_opponent:get('next_game_opponent') || '',
      last_game_1:get('last_game_1'), last_game_2:get('last_game_2'), last_game_3:get('last_game_3'),
      x_handle:get('x_handle'), ig_handle:get('ig_handle'),
      video_url:get('video_url'), nil_score:get('nil_score'),
      stats:{}
    };
    for(const k of statKeys){
      const v = get(k) || get(k.toUpperCase());
      if (v) p.stats[k.toUpperCase()] = v;
    }
    return p;
  });
}

/* ----- NEWS CACHE ----- */
function getCache(){ try{ return JSON.parse(localStorage.getItem(CACHE_KEY)||'{}'); }catch{ return {}; } }
function setCache(items){ localStorage.setItem(CACHE_KEY, JSON.stringify({updatedAt:new Date().toISOString(), items})); }
async function seedNewsIfEmpty(){
  const cur = getCache();
  if(Array.isArray(cur.items) && cur.items.length) return cur;
  try{
    const res = await fetch(JSON_URL, {cache:'no-store'});
    if (res.ok){
      const arr = await res.json();
      setCache(Array.isArray(arr)?arr:[]);
    } else { setCache([]); }
  }catch{ setCache([]); }
  return getCache();
}

/* ----- RENDERERS ----- */
function statsGrid(p){
  const isPitcher = p.stats['ERA'] !== undefined;
  const bat=['AVG','OBP','SLG','OPS','H','R','HR','RBI','AB','2B','3B','SB'];
  const pit=['ERA','K/9','K/BB','WHIP','IP','ER','KO','BB','GP','W-L','SAVES','FIP'];
  const show = isPitcher ? pit : bat;
  return `<div class="stats-header-bar">${(p.status||'').includes('ACTIVE')?'2025 SEASON STATS':'CAREER STATS'}</div>
    <div class="stats-grid">
      ${show.map(s=> `<div class="stat-item"><div class="stat-label">${s}</div><div class="stat-value">${formatStatValue(s,p.stats[s])}</div></div>`).join('')}
    </div>`;
}
function newsAndVideo(p){
  let html = `<div class="stats-header-bar">NEWS & VIDEO CLIPS</div><div id="newsList">Loading…</div>`;
  if (p.video_url) html += videoHTML(p);
  return html;
}
function socialHTML(p){
  const links = [];
  if (p.x_handle) links.push(`<a href="https://x.com/${p.x_handle}" target="_blank" rel="noopener">X/Twitter</a>`);
  if (p.ig_handle) links.push(`<a href="https://instagram.com/${p.ig_handle}" target="_blank" rel="noopener">Instagram</a>`);
  return `<div class="stats-header-bar">SOCIAL MEDIA</div><div style="display:flex;gap:12px;flex-wrap:wrap">${links.join(' ')||'No social links yet.'}</div>`;
}
function mentorHTML(p){
  return p.nil_score
    ? `<div class="stats-header-bar">MENTORSHIP MARKETPLACE</div>
       <p style="padding:12px;text-align:center;">Upload your baseball video (hitting, throwing, fielding, etc.) and get personalized feedback, coaching, and encouragement from ${p.display_name}!</p>
       <button style="width:100%;padding:12px;background:var(--fg);color:var(--bg);border:none;border-radius:8px;font-family:'Bebas Neue',sans-serif;font-size:16px;letter-spacing:.08em;cursor:pointer;">SEND ${p.first.toUpperCase()} A VIDEO</button>`
    : `<p style="padding:12px;text-align:center;">Mentorship not available for ${p.display_name}.</p>`;
}
function videoHTML(p){
  return p.video_url
    ? `<iframe width="100%" height="260" src="${p.video_url}" frameborder="0" allowfullscreen style="border-radius:8px"></iframe>`
    : `<p style="text-align:center;opacity:.8">No video available.</p>`;
}
function galleryHTML(){ return `<div class="stats-header-bar">TIMELINE GALLERY</div><p style="text-align:center;opacity:.8">Timeline gallery coming soon.</p>`; }

function newsListForPlayer(name){
  const cache = getCache();
  const mine = (cache.items||[])
    .filter(n => String(n.player_display_name||'').toLowerCase() === String(name||'').toLowerCase())
    .sort((a,b)=> new Date(b.publishedAt||0) - new Date(a.publishedAt||0));

  if (!mine.length) return `<p style="text-align:center;opacity:.8">No recent headlines yet.</p>`;

  return mine.map(n=>{
    const img = n.image || `https://picsum.photos/seed/${encodeURIComponent(n.id||n.title||'news')}/400/560`;
    const when = n.publishedAt ? new Date(n.publishedAt).toLocaleString() : '';
    const base = String(n.url || '#');
    const read = base + (base.includes('?')?'&':'?') + 'utm_source=yatstats&utm_medium=profile';
    return `<a class="news-card" href="${read}" target="_blank" rel="noopener">
      <div class="news-card-thumb" style="background-image:url('${img}')"></div>
      <div style="flex:1;min-width:0">
        <div class="news-title">${n.title||'Read more'}</div>
        <div class="news-meta">${n.source||'News'} • ${when}</div>
      </div>
    </a>`;
  }).join('');
}

/* ----- LIVE SEARCH (left drawer) ----- */
function makeHit(p){
  const nm=imageNameOf(p);
  const jp=`assets/img/hs_players/${nm}.jpg`, png=`assets/img/hs_players/${nm}.png`;
  const el=document.createElement('div'); el.className='live-hit';
  el.innerHTML = `<img src="${jp}" onerror="this.onerror=null;this.src='${png}';">
                  <div><div style="font-weight:700">${p.display_name}</div>
                  <div style="opacity:.7;font-size:.92em">${p.level||''} • Class of ${p.grad_class||''}</div></div>`;
  el.onclick = ()=> location.href = `profile.html?player=${slugOf(p)}`;
  return el;
}
function liveSearch(players){
  const q=($('#playerSearch')?.value||'').trim().toLowerCase();
  const box=$('#liveResults'); if(!box) return;
  if(!q){ box.innerHTML=''; return; }
  const hits=players.filter(p=>(p.display_name||'').toLowerCase().includes(q)).slice(0,25);
  box.innerHTML=''; hits.forEach(p=> box.appendChild(makeHit(p)));
}

/* ----- PLAYER RESOLUTION (robust) ----- */
function resolvePlayer(players){
  // Accept ?player= (slug), ?slug=, ?id=, or ?name=
  const rawPlayer = getParam('player') || getParam('slug');
  const idParam   = getParam('id');
  const nameParam = getParam('name');

  // Try slug first (from cards/search)
  if (rawPlayer){
    const want = normalizeSlugStr(rawPlayer);
    const hit = players.find(p => slugOf(p) === want);
    if (hit) return hit;
  }

  // Try id (sheet id or fallback row id)
  if (idParam){
    const want = String(idParam).toLowerCase();
    const byId = players.find(p => String(p.id||'').toLowerCase() === want);
    if (byId) return byId;
  }

  // Try name match: exact "First Last" or display_name
  if (nameParam){
    const wantName = clean(nameParam).toLowerCase();
    let hit = players.find(p => clean(p.display_name).toLowerCase() === wantName);
    if (!hit){
      const wantSlugish = normalizeSlugStr(wantName.replace(/\s+/g,'-'));
      hit = players.find(p => slugOf(p) === wantSlugish);
    }
    if (hit) return hit;
  }

  // LAST CHANCE: if query looked like /profile.html?cody-bellinger
  // (no key, only value), parse location.search manually:
  if (!rawPlayer && !idParam && !nameParam){
    const q = location.search.replace(/^\?/,'');
    if (q && !q.includes('=')){
      const want = normalizeSlugStr(q);
      const hit = players.find(p => slugOf(p) === want);
      if (hit) return hit;
    }
  }

  // Fallback: first row (so it never blanks)
  return players[0];
}

/* ----- TABS ----- */
function renderTab(p, tab){
  const zone = $('#funzone');
  switch(tab){
    case 'stats': zone.innerHTML = statsGrid(p); break;
    case 'news': 
      zone.innerHTML = newsAndVideo(p);
      seedNewsIfEmpty().then(()=>$('#newsList').innerHTML = newsListForPlayer(p.display_name));
      break;
    case 'social': zone.innerHTML = socialHTML(p); break;
    case 'mentor': zone.innerHTML = mentorHTML(p); break;
    case 'gallery': zone.innerHTML = galleryHTML(); break;
    default: zone.textContent='—';
  }
}

/* ----- THEME TOGGLE ----- */
function setupTheme(){
  const themeToggle = $('#theme-toggle');
  if (!themeToggle) return;
  const body = document.body;
  const icon = themeToggle.querySelector('i');
  const applyTheme = () => {
    const saved = localStorage.getItem('theme');
    if (saved === 'light') {
      body.classList.add('light-theme');
      icon?.classList.replace('ri-sun-line', 'ri-moon-line');
    } else {
      body.classList.remove('light-theme');
      icon?.classList.replace('ri-moon-line', 'ri-sun-line');
    }
  };
  themeToggle.addEventListener('click', () => {
    body.classList.toggle('light-theme');
    localStorage.setItem('theme', body.classList.contains('light-theme') ? 'light' : 'dark');
    applyTheme();
  });
  applyTheme();
}

/* ----- BOOT ----- */
document.addEventListener('DOMContentLoaded', async ()=>{
  try{
    setupTheme();
    // Open/close search drawer
    $('#btnMenu')?.addEventListener('click', ()=>{ document.body.classList.add('drawer-left-open','drawer-open'); });
    $('.close-btn')?.addEventListener('click', ()=>{ document.body.classList.remove('drawer-left-open','drawer-open'); });
    $('.drawer-mask')?.addEventListener('click', ()=>{ document.body.classList.remove('drawer-left-open','drawer-open'); });

    const players = await loadCSV(CSV_URL);
    if (!players.length) throw new Error('No roster rows');

    // Find requested player
    const p = resolvePlayer(players);

    // Header fill
    $('#breadcrumbs').innerHTML = `<a href="index.html">HAMILTON</a> ▸ ${clean(p.display_name)}`;
    $('#playerFirstName').textContent = clean(p.first);
    $('#playerLastName').textContent  = clean(p.last);
    $('#playerTeamOrg').textContent   = `${clean(p.team)} • ${clean(p.org)}`;
    const nm=imageNameOf(p);
    const nowJ=`assets/img/now_players/${nm}.jpg`, nowP=`assets/img/now_players/${nm}.png`;
    const img = $('#playerLogo'); img.src = nowJ; img.onerror = function(){ this.onerror=null; this.src = nowP; };

    // Search in drawer
    $('#playerSearch')?.addEventListener('input', ()=> liveSearch(players));

    // Tabs
    $('#profileNav').addEventListener('click', (e)=>{
      const btn = e.target.closest('.profile-nav-link'); if(!btn) return;
      $$('.profile-nav-link').forEach(b=> b.classList.remove('active')); btn.classList.add('active');
      renderTab(p, btn.dataset.content);
    });

    // Default tab or deep-link (?tab=news)
    const tabParam = (getParam('tab')||'stats').toLowerCase();
    const valid = ['stats','news','social','mentor','gallery'];
    renderTab(p, valid.includes(tabParam)?tabParam:'stats');
    $$('.profile-nav-link').forEach(b=> b.classList.toggle('active', b.dataset.content=== (valid.includes(tabParam)?tabParam:'stats')));
  }catch(e){
    console.error(e);
    $('#funzone').innerHTML = `<p style="color:#f88">Failed to load profile. ${e.message}</p>`;
  }
});
</script>
