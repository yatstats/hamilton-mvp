<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAT?STATS â€¢ HS Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Search Section -->
  <section id="search-section" class="py-20">
    <div class="container mx-auto px-6 text-center">
      <h2 class="text-4xl font-extrabold mb-4">Search 17,000+ HS Baseball Programs</h2>
      <p class="text-gray-400 max-w-2xl mx-auto mb-10">
        Enter a high school name, city, or filter by state to see alumni stats and microsite status.
      </p>

      <div class="max-w-3xl mx-auto flex flex-col sm:flex-row gap-4 mb-6">
        <!-- State Dropdown -->
        <select id="state-filter" class="bg-gray-800 border border-gray-700 text-white rounded-md p-4">
          <option value="">All States</option>
        </select>

        <!-- Text Search -->
        <input type="text" id="school-search-input"
               class="w-full flex-grow bg-gray-800 border-2 border-gray-700 text-white placeholder-gray-500 text-lg rounded-md p-4 focus:outline-none focus:ring-2 focus:ring-red-600"
               placeholder="E.g., Hamilton High School">

        <button id="search-button"
                class="bg-red-700 text-white font-bold py-4 px-8 rounded-md text-lg hover:bg-red-600 transition">
          Search
        </button>
      </div>

      <div id="results-container"
           class="mt-8 rounded-lg p-8 max-w-4xl mx-auto text-left hidden">
        <div id="results-content"></div>
        <div id="pagination" class="flex justify-between mt-6 hidden">
          <button id="prev-btn" class="bg-gray-700 px-4 py-2 rounded disabled:opacity-50">Prev</button>
          <button id="next-btn" class="bg-gray-700 px-4 py-2 rounded disabled:opacity-50">Next</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1yUNQH9NbpKwOOwH9blf5ZqQfmft796sQl1dqghXP4uA/HS_Baseball_Programs";
    let rows = [];
    let currentPage = 1;
    const resultsPerPage = 20;
    let filteredResults = [];

    async function loadData() {
      const res = await fetch(SHEET_URL);
      rows = await res.json();
      populateStateDropdown();
    }

    function populateStateDropdown() {
      const stateSet = new Set(rows.map(r => r.state).filter(Boolean));
      const stateFilter = document.getElementById("state-filter");
      [...stateSet].sort().forEach(state => {
        const opt = document.createElement("option");
        opt.value = state;
        opt.textContent = state;
        stateFilter.appendChild(opt);
      });
    }

    function slugifySchoolName(name) {
      return name.toLowerCase().replace(/[^a-z0-9]/g, '').trim();
    }

    function getStateAbbrev(stateStr) {
      return stateStr ? stateStr.toLowerCase() : "";
    }

    function getLogoPath(city, hsname, state) {
      if (!state || !hsname) return "assets/img/school_logo/default.jpg";
      const slug = slugifySchoolName(hsname);
      return `assets/img/school_logo/${state.toLowerCase()}_${slug}.jpg`;
    }

    function searchSchools(query, state) {
      query = query.trim().toLowerCase();

      filteredResults = rows.filter(r => {
        const hsname = (r.hsname || "").toLowerCase();
        const city = (r.city || "").toLowerCase();
        const st = (r.state || "").toLowerCase();
        const region = (r.regionname || "").toLowerCase();
        const hslocation = (r.hslocation || "").toLowerCase();

        const textMatch = !query || hsname.includes(query) || city.includes(query) || region.includes(query) || hslocation.includes(query);
        const stateMatch = !state || st === state.toLowerCase();
        return textMatch && stateMatch;
      });

      currentPage = 1;
      renderResults();
    }

    function renderResults() {
      const container = document.getElementById("results-container");
      const content = document.getElementById("results-content");
      const pagination = document.getElementById("pagination");

      container.classList.remove("hidden");
      content.innerHTML = "";

      const startIndex = (currentPage - 1) * resultsPerPage;
      const pageResults = filteredResults.slice(startIndex, startIndex + resultsPerPage);

      if (pageResults.length === 0) {
        content.innerHTML = "<p class='text-gray-400'>No matches found.</p>";
        pagination.classList.add("hidden");
        return;
      }

      pageResults.forEach(school => {
        const activeAlumni = parseInt(school["Active Alumni"] || 0, 10);

        const logoPath = getLogoPath(school.city, school.hsname, school.state);
        const logoHTML = `<img src="${logoPath}" onerror="this.src='assets/img/school_logo/default.jpg'" class="h-16 mx-auto mb-4">`;

        const headerHTML = `
          <div class="mb-6 text-center">
            ${logoHTML}
            <h4 class="uppercase text-sm text-gray-400 tracking-widest">${school.city || ""}, ${school.state || ""}</h4>
            <h2 class="text-3xl font-extrabold text-white tracking-wide">${school.hsname}</h2>
            <h3 class="uppercase text-lg text-red-600 font-bold mt-1">Active Baseball Alumni</h3>
          </div>
        `;

        const statsHTML = `
          <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
            <div class="bg-gray-900 rounded-lg p-4 text-center">
              <p class="text-2xl font-bold text-white">${school["YATSTATS National Ranking"] || "-"}</p>
              <p class="text-xs text-gray-400">Rank</p>
            </div>
            <div class="bg-gray-900 rounded-lg p-4 text-center">
              <p class="text-2xl font-bold text-white">${school["alumni listed"] || 0}</p>
              <p class="text-xs text-gray-400">Alumni Listed</p>
            </div>
            <div class="bg-gray-900 rounded-lg p-4 text-center">
              <p class="text-2xl font-bold text-white">${school["Drafted from School"] || 0}</p>
              <p class="text-xs text-gray-400">Drafted</p>
            </div>
            <div class="bg-gray-900 rounded-lg p-4 text-center">
              <p class="text-2xl font-bold text-white">${school["Total Draft Picks"] || 0}</p>
              <p class="text-xs text-gray-400">Draft Picks</p>
            </div>
            <div class="bg-gray-900 rounded-lg p-4 text-center">
              <p class="text-2xl font-bold text-white">${school["Major Leaguers"] || 0}</p>
              <p class="text-xs text-gray-400">Major Leaguers</p>
            </div>
            <div class="bg-gray-900 rounded-lg p-4 text-center">
              <p class="text-2xl font-bold text-white">${activeAlumni}</p>
              <p class="text-xs text-gray-400">Active Alumni</p>
            </div>
          </div>
        `;

        let messageHTML = "";
        let actionHTML = "";

        if (activeAlumni <= 13) {
          messageHTML = `<div class="bg-gray-800 text-yellow-300 p-4 rounded text-center">
            Too few active alumni for a dedicated microsite.<br>
            Join our mailing list for nationwide alumni access.
          </div>`;
          actionHTML = `<button class="mt-4 bg-red-700 hover:bg-red-600 text-white font-bold px-6 py-3 rounded">Join Mailing List</button>`;
        } else {
          const micrositeExists = (school.microsite_live === "TRUE"); 
          if (micrositeExists) {
            const state = (school.state || "").toLowerCase();
            const slug = slugifySchoolName(school.hsname);
            const url = `https://${state}.${slug}.yatstats.com`;
            messageHTML = `<div class="bg-green-900 text-green-200 p-4 rounded text-center">
              Good news! This school has its own YATSTATS microsite.
            </div>
            <p class="mt-2 text-red-500 font-bold text-center">${url.replace("https://","")}</p>`;
            actionHTML = `<a href="${url}" target="_blank" class="mt-4 inline-block bg-red-700 hover:bg-red-600 text-white font-bold px-6 py-3 rounded">Visit Microsite</a>`;
          } else {
            messageHTML = `<div class="bg-blue-900 text-blue-200 p-4 rounded text-center">
              Good news! This school qualifies and will soon have a microsite.<br>
              Join our mailing list + suggest a sponsor to expedite launch.
            </div>`;
            actionHTML = `<button class="mt-4 bg-red-700 hover:bg-red-600 text-white font-bold px-6 py-3 rounded">Join + Share Sponsor</button>`;
          }
        }

        content.innerHTML += `
          <div class="mb-12 p-8 bg-gray-950 border border-gray-700 rounded-lg shadow-lg">
            ${headerHTML}
            ${statsHTML}
            ${messageHTML}
            ${actionHTML}
          </div>
        `;
      });

      // Pagination controls
      const totalPages = Math.ceil(filteredResults.length / resultsPerPage);
      pagination.classList.remove("hidden");
      document.getElementById("prev-btn").disabled = currentPage === 1;
      document.getElementById("next-btn").disabled = currentPage === totalPages;
    }

    // Event Listeners
    document.getElementById("search-button").addEventListener("click", () => {
      const val = document.getElementById("school-search-input").value;
      const state = document.getElementById("state-filter").value;
      searchSchools(val, state);
    });

    document.getElementById("prev-btn").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderResults();
      }
    });

    document.getElementById("next-btn").addEventListener("click", () => {
      const totalPages = Math.ceil(filteredResults.length / resultsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderResults();
      }
    });

    loadData();
  </script>

</body>
</html>
