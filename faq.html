<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Active Alumni News • Hamilton YATSTATS</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
/* Core Theme + Vars */
:root{
  --bg:#0c0c0c; --fg:#f2f2f2; --muted:#c4c4c4;
  --line:rgba(255,255,255,.08); --card-bg:#171717;
  --header-bg:#000; --footerH:64px;
}
body{margin:0;background:var(--bg);color:var(--fg);font-family:Oswald,Arial,sans-serif}
a{color:inherit;text-decoration:none}

/* Layout */
.main{padding:12px 0 calc(var(--footerH) + 12px)}
.newsgrid{display:grid;gap:16px;align-items:start}

/* Breakpoints — 2–2–3A–3B */
@media (max-width:600px){
  .newsgrid{grid-template-columns:1fr clamp(130px,36vw,260px)}
}
@media (min-width:601px) and (max-width:899px){
  .newsgrid{grid-template-columns:1fr clamp(160px,30vw,300px)}
}
@media (min-width:900px) and (max-width:1279px){
  .newsgrid{grid-template-columns:1fr 1fr clamp(200px,26vw,320px)}
}
@media (min-width:1280px){
  .newsgrid{grid-template-columns:1fr 1fr clamp(240px,24vw,360px)}
}

/* News Cards */
.news-feed{display:flex;flex-direction:column;gap:12px}
.news-card{position:relative;background:var(--card-bg);border:1px solid var(--line);
  border-radius:12px;overflow:hidden;display:flex;gap:12px;padding:10px}
.news-thumb{width:120px;aspect-ratio:5/7;flex-shrink:0;background:#000 center/cover no-repeat;border-radius:8px}
.news-body{flex:1}
.news-title{font:400 20px/1.1 "Bebas Neue",sans-serif}
.news-meta{font:300 12px Oswald;color:var(--muted);margin-top:4px}

/* Overlay Mode */
.overlay-mode .news-card{display:block;padding:0}
.overlay-mode .news-thumb{width:100%;border-radius:0}
.overlay-mode .news-body{position:absolute;left:0;right:0;bottom:0;padding:10px;
  background:linear-gradient(180deg,rgba(0,0,0,0) 0%,rgba(0,0,0,.45) 55%,rgba(0,0,0,.9) 100%)}
.overlay-mode .news-title{color:#fff;text-shadow:0 1px 2px rgba(0,0,0,.7)}
.overlay-mode .news-meta{color:#ddd}

/* Scores */
.scores-col{position:relative}
.scores-sticky{position:sticky;top:100px;background:var(--card-bg);
  border:1px solid var(--line);border-radius:12px;padding:10px;
  max-height:calc(100vh - 140px);overflow:auto}
.week-block{margin-bottom:10px}
.week-title{font:700 12px "Bebas Neue",sans-serif;color:var(--muted)}
.player-name{font:700 12px "Bebas Neue",sans-serif;margin-top:6px}
.games-list{list-style:none;margin:0;padding:0}
.games-list li{padding:4px 0;border-left:2px solid transparent;padding-left:6px}
.games-list li.final{border-color:#86efac4d}
.games-line{font:300 11px Oswald}
.games-line .date{margin-right:4px;opacity:.8}
</style>
</head>
<body>

<main class="main container">
  <div class="newsgrid">
    <div class="news-wrap">
      <section id="col-pro" class="news-col news-root overlay-mode">
        <h3>ALUMNI HEADLINES (Pros)</h3>
        <div id="proFeed" class="news-feed"></div>
      </section>
      <section id="col-college" class="news-col news-root overlay-mode">
        <h3>ALUMNI HEADLINES (College)</h3>
        <div id="collegeFeed" class="news-feed"></div>
      </section>
    </div>
    <aside class="scores-col">
      <h3>WEEKLY LINE SCORES</h3>
      <div id="scoresMount" class="scores-sticky"></div>
    </aside>
  </div>
</main>

<!-- Mock Data -->

<script>
function $(s){return document.querySelector(s)}
function newsCard(n){
  return `<article class="news-card">
    <a class="news-thumb" href="${n.url}" target="_blank" style="background-image:url('${n.image}')"></a>
    <div class="news-body">
      <a class="news-title" href="${n.url}" target="_blank">${n.title}</a>
      <div class="news-meta">${n.source} • ${new Date(n.publishedAt).toLocaleDateString()}</div>
    </div></article>`
}
function renderNews(){
  const data=JSON.parse($("#news-json").textContent||"{}")
  const pros=data.items.filter(x=>["MLB","AAA","AA","INTERNATIONAL"].includes(x.tags.level))
  const college=data.items.filter(x=>["NCAA-D1","NCAA-D2","JUCO"].includes(x.tags.level))
  $("#proFeed").innerHTML=pros.map(newsCard).join("")||"<p>No pro headlines</p>"
  $("#collegeFeed").innerHTML=college.map(newsCard).join("")||"<p>No college headlines</p>"
}
function renderScores(){
  const d=JSON.parse($("#scores-json").textContent||"{}")
  $("#scoresMount").innerHTML=(d.weeks||[]).map(w=>`<div class="week-block"><div class="week-title">${w.label}</div>${
    (w.players||[]).map(p=>`<div class="player-block"><div class="player-name">${p.name}</div>
    <ul class="games-list">${p.games.map(g=>`<li class="${g.status}"><div class="games-line"><span class="date">${g.date}</span> ${g.opp} | ${g.line}</div></li>`).join("")}</ul>
    </div>`).join("")
  }</div>`).join("")
}
document.addEventListener("DOMContentLoaded",()=>{renderNews();renderScores()})
</script>
</body>
</html>
