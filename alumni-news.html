<!-- Firebase (same pattern you use) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  window.firebaseAuth = { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously, signOut };
  try {
    const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
    onAuthStateChanged(window.auth, user => { document.dispatchEvent(new CustomEvent('authStateChanged', { detail: { user } })); });
    if (window.__initial_auth_token) { await signInWithCustomToken(window.auth, window.__initial_auth_token); }
    else { await signInAnonymously(window.auth); }
  } catch (e) { console.error("Firebase init error:", e); }
</script>

<style>
:root{
  --bg:#0c0c0c; --fg:#f2f2f2; --muted:#c4c4c4; --ink:#e8e8e8; --line:rgba(255,255,255,0.1);

.container{max-width:1400px;margin:0 auto;padding:0 var(--containerPad)}

body.light-theme .nav-pair .thin{color:var(--muted)}

.wordmark-wrap{display:flex;align-items:center;justify-content:flex-end;min-width:120px}
.wordmark-img{height:clamp(18px,3.2vw,28px);width:auto;display:block}
body.light-theme .wordmark-img{filter:invert(1)}
@media (max-width:1200px){.topnav{display:none!important}}
.hr-y{border-top:1px solid var(--line)}
.schoolrow{display:flex;align-items:center;gap:10px;padding:6px var(--containerPad)}
.ham-logo{height:var(--crestH);width:auto;object-fit:contain;display:block;flex-shrink:0}
.schooltext .small{font:300 var(--hamSmall)/1 Oswald;letter-spacing:.02em;color:var(--muted)}

.hero{padding:8px 0}
.hero-grid{display:flex;align-items:center;justify-content:space-between;gap:16px}
.hero-right{display:flex;gap:10px}
.action-btn{display:inline-flex;gap:8px;align-items:center;border:1px solid var(--line);border-radius:10px;padding:8px 12px;background:transparent;color:var(--fg);cursor:pointer}
.action-btn i{font-size:18px}

.main{padding:18px 0 calc(var(--footerH) + 12px)}
.site-footer{position:fixed;left:0;right:0;bottom:0;height:var(--footerH);background:var(--bg);border-top:1px solid var(--line);z-index:40}
.site-footer a{display:block;height:100%;width:100%}
.site-footer img{height:100%;width:100%;object-fit:contain}

.drawer-mask{position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:opacity .2s;z-index:60}
.drawer{position:fixed;top:0;bottom:0;width:min(360px,82vw);background:var(--drawer-bg);backdrop-filter:blur(4px);color:var(--ink);transform:translateX(-110%);transition:transform .25s;z-index:70}
.drawer-right{right:0;left:auto;transform:translateX(110%);display:flex;flex-direction:column}
.drawer h3{margin:18px 16px 8px}
.drawer .pad{padding:10px 16px}
.drawer .close-btn{position:absolute;top:12px;right:12px}
body.drawer-left-open .drawer-mask, body.drawer-right-open .drawer-mask{opacity:1;pointer-events:auto}
body.drawer-left-open #drawerLeft{transform:translateX(0)}
body.drawer-right-open .drawer-right{transform:translateX(0)}

.filter-title{padding:14px 0;cursor:pointer;font-weight:700;list-style:none;display:flex;justify-content:space-between;align-items:center}
.filter-title::after{content:'▸';transition:transform .2s}

.filter-options{padding:4px 0 16px 0}

.select-all-label{font-weight:bold;border-bottom:1px solid var(--line);padding-bottom:8px!important;margin-bottom:12px!important}

.count-pill{padding:6px 10px;border:1px solid var(--line);border-radius:999px;font:700 12px "Bebas Neue",sans-serif;letter-spacing:.05em}

.view-toggle button{padding:6px 10px;border:none;background:transparent;color:var(--fg);cursor:pointer}
.view-toggle button.active{background:var(--line)}

/* List items */
.news-list{display:grid;gap:14px}
.news-item{display:grid;grid-template-columns:160px 1fr;gap:12px;align-items:center;background:var(--card-bg);border:1px solid var(--line);border-radius:10px;overflow:hidden}
.news-thumb{width:100%;height:120px;object-fit:cover;background:#000}

.news-tags{font:300 12px Oswald,sans-serif;opacity:.85;margin-top:6px}

.share-btn{border:1px solid var(--line);border-radius:8px;padding:6px 10px;background:transparent;color:var(--fg);cursor:pointer}

/* Grid items */
.grid .news-list{grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
.grid .news-item{grid-template-columns:1fr;align-items:stretch}

/* small */
@media (max-width:540px){
  .news-item{grid-template-columns:120px 1fr}
  .news-thumb{height:100px}
}

/* ====== UTIL ====== */
const $ = (s)=>document.querySelector(s);
const $$ = (s)=>Array.from(document.querySelectorAll(s));
const debounce=(fn,ms=300)=>{let t;return(...a)=>{clearTimeout(t);t=setTimeout(()=>fn(...a),ms)}};
const fmtDate = (iso)=> iso ? new Date(iso).toLocaleString() : '';

/* ====== THEME ====== */
(function setupTheme(){
  const btn = $('#theme-toggle'); if(!btn) return;
  const icon = btn.querySelector('i');
  const apply = ()=>{
    const saved = localStorage.getItem('theme');
    if(saved==='light'){ document.body.classList.add('light-theme'); icon?.classList.replace('ri-sun-line','ri-moon-line'); }
    else { document.body.classList.remove('light-theme'); icon?.classList.replace('ri-moon-line','ri-sun-line'); }
  };
  btn.addEventListener('click', ()=>{
    const light = !document.body.classList.contains('light-theme');
    document.body.classList.toggle('light-theme', light);
    localStorage.setItem('theme', light ? 'light' : 'dark');
    apply();
  });
  apply();
})();

/* ====== DRAWERS ====== */
(function setupDrawers(){
  const mask = document.querySelector('.drawer-mask');
  const close = ()=>{ document.body.classList.remove('drawer-left-open','drawer-right-open'); };
  $('#btnMenu')?.addEventListener('click', ()=>{ document.body.classList.add('drawer-left-open'); });
  $('#btnAccount')?.addEventListener('click', ()=>{ document.body.classList.add('drawer-right-open'); });
  $$('.close-btn').forEach(b=>b.addEventListener('click', close));
  mask?.addEventListener('click', close);
})();

/* ====== CACHE LOAD / SAVE ====== */
async function tryFetchJson(path){
  try{
    const res = await fetch(path, {cache:'no-store'});
    if(!res.ok) return null;
    const json = await res.json();
    if(!json || !Array.isArray(json.items)) return null;
    return json.items;
  }catch{ return null; }
}

function readCache(){
  try{
    const raw = localStorage.getItem(CACHE_KEY);
    if(!raw) return null;
    const parsed = JSON.parse(raw);
    if(!parsed || !Array.isArray(parsed.items)) return null;
    return parsed;
  }catch{ return null; }
}
function writeCache(items){
  const payload = { version:1, updatedAt: new Date().toISOString(), items };
  localStorage.setItem(CACHE_KEY, JSON.stringify(payload));
  return payload;
}

/* ====== MERGE / DEDUP by URL or id ====== */
function mergeItems(...arrays){
  const map = new Map();
  arrays.filter(Boolean).flat().forEach(it=>{
    const key = (it.id || it.url || it.title || Math.random().toString(36).slice(2)).trim();
    if(!map.has(key)) map.set(key, it);
  });
  return Array.from(map.values());
}

/* ====== FILTERS ====== */
function unique(arr){ return Array.from(new Set(arr.filter(Boolean))); }
function buildFilters(items){
  const status = unique(items.map(i=>i.status));
  const level  = unique(items.map(i=>i.level));
  const grads  = unique(items.map(i=>i.grad_class)).sort((a,b)=>String(b).localeCompare(String(a)));
  const paint = (list,target)=> target.innerHTML =
    '<label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label>' +
    list.map(v=>`<label><input type="checkbox" value="${v}"> ${v}</label>`).join('');
  paint(status, $('#filterStatus'));
  paint(level,  $('#filterLevel'));
  paint(grads,  $('#filterGrad'));
}
function readFilters(){
  const get = sel => $$(sel+' input:checked:not(.select-all)').map(i=>i.value);
  const name = ($('#filterName')?.value || '').trim().toLowerCase();
  return { name, status:get('#filterStatus'), level:get('#filterLevel'), grads:get('#filterGrad') };
}
function applyFilters(items){
  const F = readFilters();
  let list = items.slice();
  if(F.name) list = list.filter(i => (i.player_display_name||'').toLowerCase().includes(F.name));
  if(F.status.length) list = list.filter(i => F.status.includes(i.status));
  if(F.level.length)  list = list.filter(i => F.level.includes(i.level));
  if(F.grads.length)  list = list.filter(i => F.grads.includes(i.grad_class));
  return list.sort((a,b)=> new Date(b.publishedAt||0) - new Date(a.publishedAt||0)); // newest first
}

/* ====== RENDER ====== */
function newsItemHTML(n){
  const img = n.image || `https://picsum.photos/seed/${encodeURIComponent(n.id||n.title||'news')}/600/400`;
  const tags = [n.player_display_name, n.level, n.status].filter(Boolean).join(' • ');
  const urlUtm = n.url ? (n.url + (n.url.includes('?')?'&':'?') + 'utm_source=yatstats&utm_medium=news') : '#';
  return `
  <article class="news-item">
    <a href="${urlUtm}" target="_blank" rel="noopener">
      <img class="news-thumb" src="${img}" alt="">
    </a>
    <div style="padding:10px 12px;">
      <div class="news-meta">${n.source || 'Source'} • ${fmtDate(n.publishedAt)}</div>
      <h3 class="news-title"><a href="${urlUtm}" target="_blank" rel="noopener">${n.title}</a></h3>
      <div class="news-tags">${tags}</div>
      <div class="news-actions">
        <button class="share-btn" data-share='${JSON.stringify({title:n.title,url:urlUtm})}'>
          <i class="ri-share-forward-line"></i> Share
        </button>
      </div>
    </div>
  </article>`;
}

function render(items){
  const list = $('#newsList');
  if(!items.length){ list.innerHTML = `<p style="color:var(--muted)">No stories match the filters.</p>`; return; }
  list.innerHTML = items.map(newsItemHTML).join('');
  $('#countPill').textContent = `${items.length} stories`;

  // share handlers
  $$('.share-btn').forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      const data = JSON.parse(btn.dataset.share||'{}');
      try{
        if(navigator.share){ await navigator.share(data); }
        else {
          await navigator.clipboard.writeText(`${data.title} — ${data.url}`);
          btn.textContent = 'Copied!';
          setTimeout(()=>btn.innerHTML='<i class="ri-share-forward-line"></i> Share',1200);
        }
      }catch{}
    });
  });
}

/* ====== BOOT ====== */
let ALL_ITEMS = [];

async function loadEverything(){
  // 1) start with seeds
  let items = SEED_ITEMS.slice();

  // 2) merge repo JSON if present
  const fileItems = await tryFetchJson(JSON_PATH);
  if(fileItems) items = mergeItems(items, fileItems);

  // 3) merge local cache (so refresh doesn’t wipe manual adds)
  const cached = readCache();
  if(cached) items = mergeItems(items, cached.items);

  // save and paint
  const saved = writeCache(items);
  ALL_ITEMS = saved.items.slice();

  buildFilters(ALL_ITEMS);
  render(applyFilters(ALL_ITEMS));
}

/* ====== EVENTS ====== */
document.addEventListener('DOMContentLoaded', ()=>{
  // drawers
  $('#btnMenu')?.addEventListener('click', ()=>document.body.classList.add('drawer-left-open'));
  $('#btnAccount')?.addEventListener('click', ()=>document.body.classList.add('drawer-right-open'));
  $('.drawer-mask')?.addEventListener('click', ()=>document.body.classList.remove('drawer-left-open','drawer-right-open'));
  $$('.close-btn').forEach(b=>b.addEventListener('click', ()=>document.body.classList.remove('drawer-left-open','drawer-right-open')));

  // filters
  $('#filters').addEventListener('change', (e)=>{
    if(e.target.classList.contains('select-all')){
      const box = e.target.closest('.filter-options');
      box.querySelectorAll('input[type=checkbox]:not(.select-all)').forEach(cb => cb.checked = e.target.checked);
    }
    render(applyFilters(ALL_ITEMS));
  });
  $('#filterName')?.addEventListener('input', debounce(()=>render(applyFilters(ALL_ITEMS)), 200));
  $('#filtersReset')?.addEventListener('click', ()=>{
    $$('#filters input[type=checkbox]').forEach(i=>i.checked=false);
    $('#filterName').value='';
    render(applyFilters(ALL_ITEMS));
  });

  // view toggle
  const main = $('#mainContainer');
  $('#viewList')?.addEventListener('click', ()=>{
    main.classList.remove('grid');
    $('#viewList').classList.add('active');
    $('#viewGrid').classList.remove('active');
  });
  $('#viewGrid')?.addEventListener('click', ()=>{
    main.classList.add('grid');
    $('#viewGrid').classList.add('active');
    $('#viewList').classList.remove('active');
  });

  // refresh (re-reads JSON + keeps cache)
  $('#btnRefresh')?.addEventListener('click', async ()=>{
    $('#newsList').innerHTML = `<p style="color:var(--muted)">Refreshing…</p>`;
    await loadEverything();
  });

  // export JSON
  $('#btnExport')?.addEventListener('click', ()=>{
    const payload = readCache() || {version:1,updatedAt:new Date().toISOString(),items:ALL_ITEMS};
    const blob = new Blob([JSON.stringify(payload,null,2)], {type:'application/json'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'alumni_news.json';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(a.href);
  });

  loadEverything();
});
</script>
