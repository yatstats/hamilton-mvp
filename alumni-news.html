<script type="module">
  // Full Firebase initialization
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  window.firebaseAuth = { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken, signInAnonymously };
  try {
    const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
    onAuthStateChanged(window.auth, user => { document.dispatchEvent(new CustomEvent('authStateChanged', { detail: { user } })); });
  } catch (e) { console.error("Firebase initialization error:", e); }
</script>

<style>
/* Base styles from your main page */
:root{

}

<script type="module">
  const $ = (sel) => document.querySelector(sel);
  const $$ = (sel) => document.querySelectorAll(sel);
  
  const players = [
    { name: "Cody Bellinger", team: "New York Yankees", level: "MLB", type: "hitter", grad_class: "2012", status: "ACTIVE" },
    { name: "Dom Hamel", team: "New York Mets", level: "MLB", type: "pitcher", grad_class: "2017", status: "ACTIVE" },
    { name: "Patrick Murphy", team: "KT Wiz Suwon", level: "INTERNATIONAL", type: "pitcher", grad_class: "2013", status: "ACTIVE" },
    { name: "Logan Boyer", team: "Oklahoma City Comets", level: "Triple-A", type: "hitter", grad_class: "2019", status: "ACTIVE" },
    { name: "Drew Swift", team: "Las Vegas Aviators", level: "Triple-A", type: "hitter", grad_class: "2017", status: "ACTIVE" },
    { name: "Shane Murphy", team: "Charlotte Knights", level: "Triple-A", type: "pitcher", grad_class: "2019", status: "ACTIVE" },
    { name: "Brock Selvidge", team: "Somerset Patriots", level: "Double-A", type: "pitcher", grad_class: "2021", status: "ACTIVE" },
    { name: "Tyler Wilson", team: "Hudson Valley Renegades", level: "High-A", type: "hitter", grad_class: "2021", status: "ACTIVE" },
    { name: "Gavin Turley", team: "Stockton Ports", level: "LOW-A", type: "hitter", grad_class: "2022", status: "ACTIVE" },
    { name: "Josh Tiedemann", team: "Tampa Tarpons", level: "LOW-A", type: "pitcher", grad_class: "2022", status: "ACTIVE" },
    { name: "Roch Cholowsky", team: "UCLA", level: "NCAA-D1", type: "hitter", grad_class: "2023", status: "ACTIVE" },
    { name: "Boston Kellner", team: "Texas A&M", level: "NCAA-D1", type: "hitter", grad_class: "2023", status: "ACTIVE" },
    { name: "AJ Diaz", team: "College of Southern Nevada", level: "JUCO", type: "hitter", grad_class: "2023", status: "INJURED" }
  ];
  const templates = {
    hitter: [ { h: "{name} Homers Twice as {team} Roll to Victory" }, { h: "{name} Delivers Walk-Off Single in the Ninth" } ],
    pitcher: [ { h: "{name} Tosses 7 Shutout Innings with 10 Strikeouts" }, { h: "{name} Earns the Save, Closing Out Tense Victory" } ]
  };

  function generateRealisticNews(count = 50) {
    const news = [];
    const sources = ["ESPN", "MLB.com", "Baseball America", "The Athletic", "College Baseball Daily"];
    for (let i = 0; i < count; i++) {
      const player = players[Math.floor(Math.random() * players.length)];
      const template = templates[player.type][Math.floor(Math.random() * templates[player.type].length)];
      news.push({
        headline: template.h.replace('{name}', player.name).replace('{team}', player.team),
        source: sources[Math.floor(Math.random() * sources.length)],
        date: new Date(Date.now() - Math.floor(Math.random() * 30) * 86400000).toISOString(),
        level: player.level, grad_class: player.grad_class, status: player.status
      });
    }
    return news;
  }
  
  function newsHTML(item){
    const imageUrl = `https://picsum.photos/seed/${encodeURIComponent(item.headline)}/600/800`;
    return `<div class="news-card"><div class="card-background" style="background-image: url('${imageUrl}')"></div><div class="card-scrim"></div><div class="card-content"><p class="news-card-meta">${item.source} • ${new Date(item.date).toLocaleDateString()}</p><h3 class="news-card-title">${item.headline}</h3></div></div>`;
  }
  function renderNews(list){
    const grid = $('#newsGrid');
    if (!list || list.length === 0) {
      grid.innerHTML = `<p style="color:var(--muted); grid-column: 1 / -1;">No news matching the filter.</p>`;
      return;
    }
    const sortedList = list.sort((a,b) => new Date(b.date) - new Date(a.date));
    grid.innerHTML = sortedList.map(newsHTML).join('');
  }
  
  function populateFilters(newsItems) {
    const createCheckboxes = (items, selector) => {
      const container = $(selector); if (!container) return;
      container.innerHTML = '<label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label>' + items.map(item => `<label><input type="checkbox" value="${item}"> ${item}</label>`).join('');
    };
    createCheckboxes([...new Set(newsItems.map(p => p.level).filter(Boolean))].sort(), '#filterLevels');
    createCheckboxes([...new Set(newsItems.map(p => p.grad_class).filter(Boolean))].sort((a,b)=> b-a), '#filterGradClass');
  }
  function readFilters(){
    const getValues = selector => $$(selector).map(i => i.value);
    return {
      levels: getValues('#filterLevels input:checked:not(.select-all)'),
      status: getValues('#filterStatus input:checked:not(.select-all)'),
      classes: getValues('#filterGradClass input:checked:not(.select-all)'),
    };
  }
  function applyFilters(){
    if(!window.ALL_NEWS) return;
    const F = readFilters();
    const filtered = window.ALL_NEWS.filter(news => {
      const lvlOk = !F.levels.length || F.levels.includes(news.level);
      const statOk = !F.status.length || F.status.includes(news.status);
      const classOk = !F.classes.length || F.classes.includes(news.grad_class);
      return lvlOk && statOk && classOk;
    });
    renderNews(filtered);
  }
  function resetFilters(){
    $$('#filters input[type=checkbox]').forEach(i => i.checked = false);
    const activeCheckbox = $('#filterStatus input[value="ACTIVE"]');
    if(activeCheckbox) activeCheckbox.checked = true;
    applyFilters();
  }
  
  function closeDrawers() { document.body.classList.remove('drawer-left-open', 'drawer-right-open'); document.body.classList.remove('drawer-open');}
  function setupEventListeners() {
    $('#btnMenu')?.addEventListener('click', () => document.body.classList.add('drawer-left-open', 'drawer-open'));
    $('#openFilters')?.addEventListener('click', () => { $('#drawerFilters').style.display = 'flex'; $('#drawerAccount').style.display = 'none'; document.body.classList.add('drawer-right-open', 'drawer-open'); });
    $('#btnAccount')?.addEventListener('click', () => { $('#drawerAccount').style.display = 'flex'; $('#drawerFilters').style.display = 'none'; document.body.classList.add('drawer-right-open', 'drawer-open'); });
    $$('.close-btn, .drawer-mask').forEach(el => el.addEventListener('click', closeDrawers));
    $('#filtersReset')?.addEventListener('click', resetFilters);
    $('#filtersReset2')?.addEventListener('click', resetFilters);
    $('#filters')?.addEventListener('change', (e) => {
      if (e.target.classList.contains('select-all')) {
        const isChecked = e.target.checked;
        e.target.closest('.filter-options').querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = isChecked);
      }
      applyFilters();
    });
  }
  function setupTheme() {
    const themeToggle = $('#theme-toggle'); if (!themeToggle) return;
    const body = document.body; const icon = themeToggle.querySelector('i');
    const applyTheme = () => {
      const saved = localStorage.getItem('theme');
      if (saved === 'light') { body.classList.add('light-theme'); icon?.classList.replace('ri-sun-line','ri-moon-line'); } 
      else { body.classList.remove('light-theme'); icon?.classList.replace('ri-moon-line','ri-sun-line'); }
    };
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light-theme');
      localStorage.setItem('theme', body.classList.contains('light-theme') ? 'light' : 'dark');
      applyTheme();
    });
    applyTheme();
  }
  
  document.addEventListener('DOMContentLoaded', () => {
    window.ALL_NEWS = generateRealisticNews(50);
    populateFilters(window.ALL_NEWS);
    resetFilters();
    setupEventListeners();
    setupTheme();
  });
</script>
</body>
