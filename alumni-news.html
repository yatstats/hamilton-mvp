<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alumni News • Hamilton YATSTATS</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Bebas+Neue&display=swap" rel="stylesheet">
<script type="module">
  // Firebase initialization code remains the same...
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  window.firebaseAuth = { getAuth, onAuthStateChanged };
  try {
    const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
    onAuthStateChanged(window.auth, user => { document.dispatchEvent(new CustomEvent('authStateChanged', { detail: { user } })); });
  } catch (e) { console.error("Firebase initialization error:", e); }
</script>

<style>
/* Base styles from your main page... */
:root{
  --bg: #0c0c0c; --fg: #f2f2f2; --muted: #c4c4c4; --ink: #e8e8e8; --line: rgba(255, 255, 255, 0.08);
  --card-bg: #171717; --header-bg: #000; --drawer-bg: rgba(10, 10, 10, .65);
  --hamSmall:13px; --hamBig:20px; --hamBigger:24px; --containerPad: 16px; --footerH: clamp(56px, 8vh, 77px);
}
body.light-theme {
  --bg: #f4f4f4; --fg: #121212; --muted: #555; --ink: #222; --line: rgba(0, 0, 0, 0.1);
  --card-bg: #ffffff; --header-bg: #ffffff; --drawer-bg: rgba(255, 255, 255, .65);
}
@font-face{font-family:'Indigo';src:url('assets/fonts/Indigo.otf') format('opentype');font-weight:400; font-style:normal; font-display:swap;}
*{box-sizing:border-box} html,body{margin:0}
body{background:var(--bg); color:var(--fg); font-family:Oswald,system-ui,sans-serif; transition: background-color 0.3s, color 0.3s;}
a{color:inherit;text-decoration:none}
.container{max-width:1400px;margin:0 auto;padding:0 var(--containerPad)}
.header{position:sticky;top:0;z-index:50;background:var(--header-bg);transition: background-color 0.3s;}
.topbar{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
.left-icons{display:flex;align-items:center;gap:8px}
.icon-btn{background:none;border:none;color:var(--fg);opacity:.92;display:inline-flex;align-items:center;justify-content:center;padding:0;margin:0 2px; cursor: pointer;}
.icon-btn i{font-size:20px}
.topnav{display:flex;gap:18px;align-items:center}
.nav-pair .thin{font:300 var(--hamSmall) Oswald, sans-serif; letter-spacing:.02em; color:#cfd2d6; margin-right:2px}
body.light-theme .nav-pair .thin { color: var(--muted); }
.nav-pair .bold{font:400 var(--hamSmall) Indigo, "Bebas Neue", sans-serif}
@media (max-width:1200px){ .topnav{display:none !important} }
.hr-y{border-top:1px solid var(--line)}
.schoolrow{display:flex;align-items:center;gap:10px;padding:6px var(--containerPad)}
.hero{padding:2px 0}
.hero-grid{display:flex;align-items:center;justify-content:space-between;gap:16px}
.main{padding:8px 0 calc(var(--footerH) + 12px)}
.site-footer{position:fixed;left:0;right:0;bottom:0;height:var(--footerH);background:var(--bg);border-top:1px solid var(--line);z-index:40}

/* ▼▼▼ STYLES FOR THE NEWS PAGE FILTERS & CARDS ▼▼▼ */
.news-filters {
  display: flex;
  gap: 10px;
  margin: 16px 0;
  padding-bottom: 16px;
  border-bottom: 1px solid var(--line);
}
.filter-btn {
  background-color: var(--line);
  color: var(--muted);
  border: 1px solid transparent;
  padding: 8px 16px;
  border-radius: 20px;
  font-family: Oswald, sans-serif;
  font-weight: 400;
  cursor: pointer;
  transition: all 0.2s;
}
.filter-btn:hover {
  background-color: var(--card-bg);
  color: var(--fg);
}
.filter-btn.active {
  background-color: var(--fg);
  color: var(--bg);
  font-weight: bold;
}
.news-grid {
  display: grid;
  gap: 20px;
  grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
}
.news-card {
  background: var(--card-bg);
  border-radius: 8px;
  overflow: hidden;
  border: 1px solid var(--line);
  display: flex;
  flex-direction: column;
}
.news-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
}
.news-card-info {
  padding: 16px;
  display: flex;
  flex-direction: column;
  flex-grow: 1;
}
.news-card-title {
  font-family: "Bebas Neue", sans-serif;
  font-size: 24px;
  line-height: 1.2;
  margin: 0 0 4px 0;
}
.news-card-meta { font-size: 12px; color: var(--muted); margin-bottom: 12px; }
.news-card-snippet { font-size: 14px; line-height: 1.5; flex-grow: 1; margin-bottom: 16px; color: var(--muted); }
.news-card-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--line); padding-top: 12px; margin-top: auto; }
.share-buttons { display: flex; gap: 8px; }
.share-buttons i { font-size: 20px; }
.share-buttons a:hover { opacity: 0.7; }
</style>
</head>
<body>

<header class="header">
  </header>
<main class="main container">
  <div class="news-filters" id="newsFilters">
    <button class="filter-btn active" data-filter="all">All News</button>
    <button class="filter-btn" data-filter="pro">Pro</button>
    <button class="filter-btn" data-filter="college">College</button>
  </div>
  <div class="news-grid" id="newsGrid">
    <p style="color: var(--muted);">Generating the latest news...</p>
  </div>
</main>

<script type="module">
  const $ = (sel) => document.querySelector(sel);
  const $$ = (sel) => document.querySelectorAll(sel);

  // --- 1. PLAYER DATA & NEWS GENERATOR ---

  const players = [
    { name: "Cody Bellinger", team: "New York Yankees", level: "MLB", type: "hitter" },
    { name: "Dom Hamel", team: "New York Mets", level: "MLB", type: "pitcher" },
    { name: "Patrick Murphy", team: "KT Wiz Suwon", level: "INTERNATIONAL", type: "pitcher" },
    { name: "Logan Boyer", team: "Oklahoma City Comets", level: "Triple-A", type: "hitter" },
    { name: "Drew Swift", team: "Las Vegas Aviators", level: "Triple-A", type: "hitter" },
    { name: "Shane Murphy", team: "Charlotte Knights", level: "Triple-A", type: "pitcher" },
    { name: "Brock Selvidge", team: "Somerset Patriots", level: "Double-A", type: "pitcher" },
    { name: "Tyler Wilson", team: "Hudson Valley Renegades", level: "High-A", type: "hitter" },
    { name: "Gavin Turley", team: "Stockton Ports", level: "LOW-A", type: "hitter" },
    { name: "Josh Tiedemann", team: "Tampa Tarpons", level: "LOW-A", type: "pitcher" },
    { name: "Justin Wylie", team: "Gastonia Ghost Peppers", level: "INDY", type: "hitter" },
    { name: "Cole Berge", team: "Tulane University", level: "NCAA-D1", type: "hitter" },
    { name: "Drew Rogers", team: "Georgia Tech", level: "NCAA-D1", type: "hitter" },
    { name: "Roch Cholowsky", team: "UCLA", level: "NCAA-D1", type: "hitter" },
    { name: "Ryan Kucherak", team: "Northwestern", level: "NCAA-D1", type: "hitter" },
    { name: "Carson Johnson", team: "San Diego State University", level: "NCAA-D1", type: "pitcher" },
    { name: "Kole Klecker", team: "Arizona State University", level: "NCAA-D1", type: "hitter" },
    { name: "Noah Berge", team: "Winthrop University", level: "NCAA-D1", type: "pitcher" },
    { name: "Jeremy Jones", team: "Cal State Bakersfield", level: "NCAA-D1", type: "hitter" },
    { name: "Liam Wilson", team: "Harvard", level: "NCAA-D1", type: "hitter" },
    { name: "Logan Saloman", team: "Nevada", level: "NCAA-D1", type: "pitcher" },
    { name: "Rohan Lettow", team: "San Diego State University", level: "NCAA-D1", type: "pitcher" },
    { name: "Luke Thiele", team: "Washington State", level: "NCAA-D1", type: "hitter" },
    { name: "Boston Kellner", team: "Texas A&M", level: "NCAA-D1", type: "hitter" },
    { name: "Zach Wadas", team: "Loyola Marymount University", level: "NCAA-D1", type: "hitter" },
    { name: "Cooper Brass", team: "Utah Valley University", level: "NCAA-D1", type: "hitter" },
    { name: "Beau Berge", team: "Southern Wesleyan University", level: "NCAA-D2", type: "pitcher" },
    { name: "DJ Barrett", team: "Northwestern Oklahoma State", level: "NCAA-D2", type: "hitter" },
    { name: "Caden Burghardt", team: "Colorado School of Mines", level: "NCAA-D2", type: "pitcher" },
    { name: "Alex Hernandez", team: "Adams State", level: "NCAA-D2", type: "hitter" },
    { name: "Braden Watkins", team: "Adams State", level: "NCAA-D2", type: "hitter" },
    { name: "Madden Pezzorello", team: "Beloit University", level: "NCAA-D3", type: "pitcher" },
    { name: "Carter Kelly", team: "Edgewood University", level: "NCAA-D3", type: "hitter" },
    { name: "Will Shelor", team: "Pacific University", level: "NCAA-D3", type: "pitcher" },
    { name: "Shane Anderson", team: "Georgia Gwinnett College", level: "NAIA", type: "hitter" },
    { name: "AJ Diaz", team: "College of Southern Nevada", level: "JUCO", type: "hitter" },
    { name: "Jaylen Payne", team: "Central Arizona College", level: "JUCO", type: "hitter" },
    { name: "Matt Storck", team: "Mesa Community College", level: "JUCO", type: "pitcher" },
    { name: "Nico Linville", team: "Orange Coast College", level: "JUCO", type: "hitter" },
  ];

  const templates = {
    hitter: [
      { h: "{name} Homers Twice as {team} Roll to Victory", s: "A hot streak continued with two home runs in a key matchup." },
      { h: "{name} Delivers Walk-Off Single in the Ninth", s: "Clutch hitting from {name} secured a dramatic win for the {team}." },
      { h: "Multi-Hit Game for {name} in {team} Win", s: "Showing impressive form at the plate, {name} was a key contributor." },
      { h: "{name} Named Player of the Week", s: "An outstanding series of performances earned {name} weekly honors." },
    ],
    pitcher: [
      { h: "{name} Tosses 7 Shutout Innings with 10 Strikeouts", s: "A dominant performance on the mound by {name} baffled opposing hitters." },
      { h: "{name} Earns the Save, Closing Out Tense Victory", s: "Coming in with the game on the line, {name} secured the final outs for the {team}." },
      { h: "Quality Start for {name} in No-Decision", s: "{name} pitched masterfully, keeping the {team} in the game from the start." },
      { h: "{name} Added to Mid-Season Watch List", s: "Consistent excellence has put {name} in the conversation for top honors." },
    ]
  };

  function generateRealisticNews(count = 20) {
    const news = [];
    const sources = ["ESPN", "MLB.com", "Baseball America", "The Athletic", "College Baseball Daily", "Local Gazette"];
    for (let i = 0; i < count; i++) {
      const player = players[Math.floor(Math.random() * players.length)];
      const templateSet = templates[player.type] || templates.hitter;
      const template = templateSet[Math.floor(Math.random() * templateSet.length)];
      
      const headline = template.h.replace('{name}', player.name).replace('{team}', player.team);
      const snippet = template.s.replace('{name}', player.name).replace('{team}', player.team);

      news.push({
        headline,
        snippet,
        player: player.name,
        level: player.level,
        source: sources[Math.floor(Math.random() * sources.length)],
        // Generate a random date within the last 30 days
        date: new Date(Date.now() - Math.floor(Math.random() * 30) * 86400000).toISOString(),
      });
    }
    return news;
  }
  
  // --- 2. HTML RENDERING & SOCIAL SHARE ---

  function newsHTML(item, index){
    const siteUrl = "https://yatstats.github.io/alumni-news.html";
    const shareText = encodeURIComponent(`${item.headline} - via YAT?STATS`);
    const twitterUrl = `https://twitter.com/intent/tweet?text=${shareText}&url=${siteUrl}`;
    const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${siteUrl}&quote=${shareText}`;
    
    // Use a placeholder image service for dynamic images
    const imageUrl = `https://placehold.co/600x400/171717/f2f2f2?text=${encodeURIComponent(item.player)}`;
    
    return `
    <article class="news-card">
      <img src="${imageUrl}" alt="${item.headline}" />
      <div class="news-card-info">
        <h3 class="news-card-title">${item.headline}</h3>
        <p class="news-card-meta">${item.source} • ${new Date(item.date).toLocaleDateString()}</p>
        <p class="news-card-snippet">${item.snippet}</p>
        <div class="news-card-footer">
            <div class="share-buttons">
                <a href="${twitterUrl}" target="_blank" title="Share on X"><i class="ri-twitter-x-fill"></i></a>
                <a href="${facebookUrl}" target="_blank" title="Share on Facebook"><i class="ri-facebook-box-fill"></i></a>
            </div>
        </div>
      </div>
    </article>`;
  }

  function renderNews(list){
    const grid = $('#newsGrid');
    if (!list || list.length === 0) {
      grid.innerHTML = `<p style="color:var(--muted);">No news matching the filter.</p>`;
      return;
    }
    // Sort chronologically (newest first) and render
    const sortedList = list.sort((a,b) => new Date(b.date) - new Date(a.date));
    grid.innerHTML = sortedList.map(newsHTML).join('');
  }

  // --- 3. FILTERING LOGIC ---

  function setupFilters() {
    const proLevels = ["MLB", "INTERNATIONAL", "Triple-A", "Double-A", "High-A", "LOW-A", "INDY"];
    const collegeLevels = ["NCAA-D1", "NCAA-D2", "NCAA-D3", "NAIA", "JUCO"];
    
    $('#newsFilters').addEventListener('click', (e) => {
      if (e.target.tagName !== 'BUTTON') return;

      $$('#newsFilters .filter-btn').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      
      const filter = e.target.dataset.filter;
      let filteredNews = window.ALL_NEWS;

      if (filter === 'pro') {
        filteredNews = window.ALL_NEWS.filter(item => proLevels.includes(item.level));
      } else if (filter === 'college') {
        filteredNews = window.ALL_NEWS.filter(item => collegeLevels.includes(item.level));
      }
      
      renderNews(filteredNews);
    });
  }

  // --- 4. INITIALIZATION ---

  document.addEventListener('DOMContentLoaded', () => {
    // Keep your UI setup functions for theme, drawers, etc.
    // setupTheme();
    // setupEventListeners();
    // setupAuth();
    
    // Generate the news on page load
    window.ALL_NEWS = generateRealisticNews(30); // Generate 30 stories
    renderNews(window.ALL_NEWS);
    setupFilters();
  });
</script>
</body>
</html>
