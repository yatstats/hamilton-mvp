<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alumni News • Hamilton YATSTATS</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0c0c0c; --fg:#f2f2f2; --muted:#c4c4c4; --ink:#e8e8e8; --line:rgba(255,255,255,0.1);
  --card:#171717; --hdr:#000; --drawer:rgba(10,10,10,.65);
  --pad:16px; --hamSmall:13px; --hamBig:20px; --hamBigger:24px;
  --footerH:clamp(56px,8vh,77px);
}
*{box-sizing:border-box} html,body{margin:0}
body{background:var(--bg);color:var(--fg);font-family:Oswald,system-ui,sans-serif}
a{color:inherit;text-decoration:none}

.container{max-width:1400px;margin:0 auto;padding:0 var(--pad)}
.header{position:sticky;top:0;z-index:50;background:var(--hdr)}
.topbar{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
.left-icons{display:flex;gap:8px;align-items:center}
.icon-btn{background:none;border:none;color:var(--fg);opacity:.92;display:inline-flex;align-items:center;gap:6px;cursor:pointer}
.icon-btn i{font-size:18px}
.topnav{display:flex;gap:18px;align-items:center}
.nav-pair .thin{font:300 var(--hamSmall) Oswald; letter-spacing:.02em; color:#cfd2d6; margin-right:2px}
.nav-pair .bold{font:400 var(--hamSmall) "Bebas Neue",sans-serif}
@media (max-width:1200px){ .topnav{display:none!important} }
.hr-y{border-top:1px solid var(--line)}
.schoolrow{display:flex;align-items:center;gap:10px;padding:6px var(--pad)}
.ham-logo{height:clamp(28px,4.2vw,42px);width:auto;object-fit:contain}
.schooltext .small{font:300 var(--hamSmall)/1 Oswald;color:var(--muted)}
.schooltext .big1{font:400 var(--hamBig)/1 "Bebas Neue",sans-serif}
.schooltext .big2{font:400 var(--hamBigger)/1 "Bebas Neue",sans-serif;margin-top:-4px}
.hero{padding:6px 0}
.main{padding:18px 0 calc(var(--footerH) + 12px)}

/* Drawers */
.drawer-mask{position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:opacity .2s;z-index:60}
.drawer{position:fixed;top:0;bottom:0;width:min(360px,82vw);background:var(--drawer);backdrop-filter:blur(4px);color:var(--ink);transform:translateX(-110%);transition:transform .25s;z-index:70}
.drawer-right{right:0;left:auto;transform:translateX(110%);display:flex;flex-direction:column}
.drawer h3{margin:18px 16px 8px}
.drawer .pad{padding:10px 16px}
.drawer .close-btn{position:absolute;top:12px;right:12px}
.drawer-content{flex:1;overflow:auto;padding:10px 16px}
.drawer-footer{padding:12px 16px;border-top:1px solid var(--line);display:flex;gap:10px}
body.drawer-open{overflow:hidden}
body.drawer-left-open .drawer-mask,body.drawer-right-open .drawer-mask{opacity:1;pointer-events:auto}
body.drawer-left-open #drawerLeft{transform:translateX(0)}
body.drawer-right-open .drawer-right{transform:translateX(0)}

/* Filters */
.filter-group{border-bottom:1px solid var(--line)}
.filter-title{padding:14px 0;cursor:pointer;font-weight:700;display:flex;justify-content:space-between;align-items:center}
.filter-title::after{content:'▸';transition:transform .2s}
details[open]>.filter-title::after{transform:rotate(90deg)}
.filter-options{padding:4px 0 16px}
.filter-options label{display:block;margin-bottom:8px}
.select-all-label{font-weight:700;border-bottom:1px solid var(--line);padding-bottom:8px;margin-bottom:12px}

/* WEEK BLOCKS */
.week-block{margin-bottom:22px}
.week-title{font:700 18px/1 "Bebas Neue",sans-serif;letter-spacing:.06em;margin:0 0 10px;opacity:.9}

/* Three-column grid (Pro, College, Lines) */
.week-grid{display:grid;grid-template-columns:2fr 2fr 1.25fr;gap:14px}
@media (max-width: 1100px){ .week-grid{grid-template-columns:1fr 1fr} .col-lines{grid-column:1/-1} }
@media (max-width: 760px){ .week-grid{grid-template-columns:1fr} }

/* column cards */
.col-card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:10px}
.col-title{font:700 14px "Bebas Neue",sans-serif;letter-spacing:.08em;margin:0 0 8px;opacity:.9}

/* news item */
.news-list{display:flex;flex-direction:column;gap:10px}
.news-row{display:flex;gap:10px;border:1px solid var(--line);border-radius:10px;padding:8px;align-items:center;background:#0f0f0f}
.news-thumb{width:108px;height:72px;border-radius:8px;background:#000 center/cover no-repeat;flex:0 0 108px}
.news-title{font:700 16px/1.1 "Bebas Neue",sans-serif;letter-spacing:.02em}
.news-meta{font:12px Oswald, sans-serif;opacity:.8;margin-top:4px}

/* line groups (by day) */
.lines-wrap{display:flex;flex-direction:column;gap:10px}
.date-group{border:1px solid var(--line);border-radius:10px;padding:8px}
.day-badge{display:inline-block;background:#222;border:1px solid var(--line);border-radius:999px;padding:4px 10px;font:700 11px Oswald;letter-spacing:.04em;margin-bottom:6px}
.group-list{list-style:none;margin:0;padding:0;display:flex;flex-direction:column;gap:6px}
.group-item{display:flex;gap:6px;align-items:flex-start;border-bottom:1px dashed var(--line);padding-bottom:6px}
.group-item:last-child{border-bottom:none}
.player-name{font-weight:700}

/* footer */
.site-footer{position:fixed;left:0;right:0;bottom:0;height:var(--footerH);background:var(--bg);border-top:1px solid var(--line);z-index:40}
.site-footer img{height:100%;width:100%;object-fit:contain}
</style>
</head>

<script>
/* --------- constants ---------- */
const CSV_URL  = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQcWJM6Q6hTdFnES_G5LUy4teCS-sJ5HdAc9F5HSY8DGE9egdGy8yUAe2ShT3tFm-CwUuCYeAYy_YiW/pub?gid=2028135390&single=true&output=csv";
const JSON_URL = "assets/news/alumni_news.json";
const CACHE_KEY = "YAT_NEWS_CACHE_V1";
const $ = s => document.querySelector(s), $$ = s => Array.from(document.querySelectorAll(s));

/* --------- drawers & buttons ---------- */
function closeDrawers(){ document.body.classList.remove('drawer-left-open','drawer-right-open','drawer-open'); }
$('#btnMenu')?.addEventListener('click', ()=>{ document.body.classList.add('drawer-left-open','drawer-open'); });
$('#openFilters')?.addEventListener('click', ()=>{ document.body.classList.add('drawer-right-open','drawer-open'); });
$$('.close-btn').forEach(b=> b.addEventListener('click', closeDrawers));
$('.drawer-mask')?.addEventListener('click', closeDrawers);
$('#filtersClose')?.addEventListener('click', closeDrawers);

/* --------- CSV (players) ---------- */
async function loadCSV(url){
  const res = await fetch(url, {cache:'no-store'}); if(!res.ok) throw new Error('CSV '+res.status);
  const text = await res.text();
  const rows = text.trim().split(/\r?\n/).map(l=>l.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(c=>c.replace(/^"|"$/g,'')));
  const header = rows.shift().map(h=>h.trim());
  const idx = n => header.indexOf(n);
  const statKeys = ['avg','obp','slg','ops','ab','h','r','rbi','2b','3b','hr','sb','bb','era','k/9','k/bb','whip','ip','er','ko','gp','w-l','saves','fip'];
  return rows.map((r,i)=> {
    const p = {
      id: r[idx('id')] || String(i+2),
      display_name:r[idx('display_name')], first:r[idx('first')], last:r[idx('last')],
      grad_class:r[idx('grad_class')], letter_years:r[idx('letter_years')],
      status:r[idx('status')], level:r[idx('level')], team:r[idx('team')], org:r[idx('org')],
      next_game_datetime:r[idx('next_game_datetime')], next_game_opponent:r[idx('next_game_opponent')],
      last_game_1:r[idx('last_game_1')], last_game_2:r[idx('last_game_2')], last_game_3:r[idx('last_game_3')],
      stats:{}
    };
    for(const k of statKeys){ const j=idx(k); if(j>-1 && r[j]) p.stats[k.toUpperCase()] = r[j]; }
    return p;
  });
}

/* --------- NEWS cache ---------- */
function normalizeNewsData(d){ if(Array.isArray(d)) return d; if(d && Array.isArray(d.items)) return d.items; return []; }
function getCache(){ try { return JSON.parse(localStorage.getItem(CACHE_KEY) || '{}'); } catch { return {}; } }
function setCache(items){ localStorage.setItem(CACHE_KEY, JSON.stringify({updatedAt:new Date().toISOString(), items})); }
async function loadNews(){
  try{
    const res = await fetch(JSON_URL, {cache:'no-store'});
    if(res.ok){ const data = await res.json(); const items = normalizeNewsData(data); setCache(items); return items; }
  }catch(e){}
  const cur = getCache(); return Array.isArray(cur.items)? cur.items : [];
}
function exportJson(){
  const blob = new Blob([localStorage.getItem(CACHE_KEY) || '{"items":[]}'], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = 'YAT_NEWS_CACHE_V1.json'; a.click();
  URL.revokeObjectURL(url);
}
$('#btnExport')?.addEventListener('click', exportJson);
$('#btnRefresh')?.addEventListener('click', async ()=>{ NEWS_ITEMS = await loadNews(); buildFilterLists(NEWS_ITEMS); renderWeeks(); });

/* --------- filtering ---------- */
function buildFilterLists(items){
  const levels = [...new Set(items.map(i => (i.level || i.player_tags?.level || '').trim()).filter(Boolean))].sort();
  const classes = [...new Set(items.map(i => (i.grad_class || i.player_tags?.grad_class || '').trim()).filter(Boolean))]
                  .filter(Boolean).sort((a,b)=> b.localeCompare(a));
  $('#filterLevels').innerHTML =
    '<label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label>' +
    levels.map(v => `<label><input type="checkbox" value="${v}"> ${v}</label>`).join('');
  $('#filterGradClass').innerHTML =
    '<label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label>' +
    classes.map(v => `<label><input type="checkbox" value="${v}"> ${v}</label>`).join('');

  $('#filters').onchange = (e)=>{
    if(e.target.classList.contains('select-all')){
      const on = e.target.checked;
      e.target.closest('.filter-options').querySelectorAll('input[type=checkbox]:not(.select-all)').forEach(cb => cb.checked = on);
    }
    renderWeeks();
  };
  $('#filtersReset').onclick = ()=>{
    $$('#filters input[type=checkbox]').forEach(cb => cb.checked = false);
    renderWeeks();
  };
}
function readFilters(){
  const pick = sel => $$(sel).filter(i=>i.checked && !i.classList.contains('select-all')).map(i=>i.value);
  return {
    status: pick('#filterStatus input'),
    levels: pick('#filterLevels input'),
    classes: pick('#filterGradClass input'),
  };
}
function applyNewsFilters(items){
  const F = readFilters();
  return items.filter(n=>{
    const status = (n.status || n.player_tags?.status || '').trim();
    const level  = (n.level  || n.player_tags?.level  || '').trim();
    const klass  = (n.grad_class || n.player_tags?.grad_class || '').trim();
    const sOK = !F.status.length || F.status.includes(status);
    const lOK = !F.levels.length || F.levels.includes(level);
    const cOK = !F.classes.length || F.classes.includes(klass);
    return sOK && lOK && cOK;
  });
}

/* --------- utils ---------- */
const PRO_LEVELS = new Set(['MLB','INTERNATIONAL','TRIPLE-A','AAA','DOUBLE-A','AA','HIGH-A','A+','LOW-A','A','ROOKIE','ROK','INDY']);
function isCollege(level){ return /NCAA|NAIA|JUCO/i.test(level||''); }
function isPro(level){ const L=(level||'').toUpperCase().trim(); return PRO_LEVELS.has(L); }
function pickLevel(n){ return (n.level || n.player_tags?.level || '').trim(); }
function parseDate(d){ const t = Date.parse(d); return isNaN(t)? null : new Date(t); }

/* Monday-start week */
function startOfWeek(date){
  const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
  const day = d.getDay();            // 0=Sun..6=Sat
  const diff = (day === 0 ? -6 : 1) - day; // to Monday
  d.setDate(d.getDate() + diff);
  d.setHours(0,0,0,0);
  return d;
}
function weekKey(date){ const s = startOfWeek(date); return `${s.getFullYear()}-${String(s.getMonth()+1).padStart(2,'0')}-${String(s.getDate()).padStart(2,'0')}`; }
function weekLabel(key){ const d = new Date(key); return `Week of ${d.toLocaleDateString(undefined,{month:'short',day:'numeric',year:'numeric'})}`; }

/* --------- NEWS -> grouped weeks (pro / college) ---------- */
function newsRowHTML(n){
  const img = n.image || `https://picsum.photos/seed/${encodeURIComponent(n.id || n.title || 'news')}/600/400`;
  const when = n.publishedAt ? new Date(n.publishedAt).toLocaleString() : '';
  const read = (n.url||'#') + ((n.url||'').includes('?')?'&':'?') + 'utm_source=yatstats&utm_medium=news';
  const who = n.player_display_name || '';
  const meta = [n.source||'News', when].filter(Boolean).join(' • ');
  return `<article class="news-row">
      <a class="news-thumb" style="background-image:url('${img}')" href="${read}" target="_blank" rel="noopener"></a>
      <div style="flex:1;min-width:0">
        <a class="news-title" href="${read}" target="_blank" rel="noopener">${n.title||'Read more'}</a>
        <div class="news-meta">${meta}</div>
        ${who?`<div style="font:12px Oswald;opacity:.7;margin-top:4px">${who}</div>`:''}
      </div>
      <a class="icon-btn" title="Share" href="${read}" target="_blank" rel="noopener"><i class="ri-share-forward-line"></i></a>
    </article>`;
}

function groupNewsByWeek(items){
  const filtered = applyNewsFilters(items);
  // newest first overall then grouped
  filtered.sort((a,b)=> new Date(b.publishedAt||0) - new Date(a.publishedAt||0));

  const map = new Map(); // key -> {pro:[], college:[]}
  for(const n of filtered){
    const d = parseDate(n.publishedAt); if(!d) continue;
    const key = weekKey(d);
    if(!map.has(key)) map.set(key, {pro:[], college:[]});
    const L = pickLevel(n);
    if(isCollege(L)) map.get(key).college.push(n);
    else map.get(key).pro.push(n);
  }
  const weeks = [...map.entries()].map(([key,val])=>({key,label:weekLabel(key),...val}));
  weeks.sort((a,b)=> new Date(b.key) - new Date(a.key));
  return weeks;
}

/* --------- Lines (R/U/X) grouped by week then by day ---------- */
function parseGameLine(str){
  if(!str) return null;
  const s = String(str).trim();
  // try YYYY-MM-DD
  let m = s.match(/(\d{4}-\d{1,2}-\d{1,2})/);
  if(m){ const d = new Date(m[1]); return {ts:+d, date:d, text:s.replace(m[1],'').trim()}; }
  // try M/D[/YY]
  m = s.match(/(\d{1,2})[\/\-](\d{1,2})(?:[\/\-](\d{2,4}))?/);
  if(m){
    let y = m[3]? Number(m[3]) : (new Date()).getFullYear();
    if(y < 100) y += 2000;
    const d = new Date(y, Number(m[1])-1, Number(m[2]));
    return {ts:+d, date:d, text:s.replace(m[0],'').trim()};
  }
  return null;
}
function groupLinesByWeek(players){
  const weeks = new Map(); // weekKey -> Map(dayKey -> [{player,text,ts}])
  players.forEach(p=>{
    ['last_game_1','last_game_2','last_game_3'].forEach(k=>{
      const L = parseGameLine(p[k]); if(!L) return;
      const wk = weekKey(L.date);
      const dayKey = L.date.toLocaleDateString(undefined,{year:'numeric',month:'long',day:'numeric'});
      if(!weeks.has(wk)) weeks.set(wk, new Map());
      if(!weeks.get(wk).has(dayKey)) weeks.get(wk).set(dayKey, []);
      weeks.get(wk).get(dayKey).push({player:p.display_name, text:L.text || p[k], ts:L.ts});
    });
  });
  // Convert to sorted arrays
  const out = [...weeks.entries()].map(([wk,dayMap])=>{
    const days = [...dayMap.entries()].map(([day,list])=>{
      list.sort((a,b)=> b.ts-a.ts);
      // ts representative = max in day
      return {day, ts: Math.max(...list.map(i=>i.ts)), list};
    }).sort((a,b)=> b.ts - a.ts);
    return {key:wk,label:weekLabel(wk), days, ts: days[0]?.ts || +new Date(wk)};
  }).sort((a,b)=> b.ts - a.ts);
  return out;
}
function linesHTMLForWeek(weekObj){
  if(!weekObj || !weekObj.days.length) return `<div style="opacity:.7">No line scores.</div>`;
  return `<div class="lines-wrap">
    ${weekObj.days.map(d => `
      <div class="date-group">
        <div class="day-badge">${d.day}</div>
        <ul class="group-list">
          ${d.list.map(it => `<li class="group-item"><span class="player-name">${it.player}</span> — ${it.text}</li>`).join('')}
        </ul>
      </div>`).join('')}
  </div>`;
}

/* --------- render ---------- */
let NEWS_ITEMS=[], PLAYERS=[];
function renderWeeks(){
  const newsWeeks = groupNewsByWeek(NEWS_ITEMS);
  const lineWeeks = groupLinesByWeek(PLAYERS);
  // Merge week keys so every week renders even if one side is empty
  const keys = new Set([...newsWeeks.map(w=>w.key), ...lineWeeks.map(w=>w.key)]);
  const allWeeks = [...keys].sort((a,b)=> new Date(b) - new Date(a));

  const byKeyNews = Object.fromEntries(newsWeeks.map(w=>[w.key,w]));
  const byKeyLines = Object.fromEntries(lineWeeks.map(w=>[w.key,w]));

  const html = allWeeks.map(key=>{
    const nw = byKeyNews[key] || {label:weekLabel(key), pro:[], college:[]};
    const lw = byKeyLines[key];

    return `
      <section class="week-block">
        <h3 class="week-title">${nw.label}</h3>
        <div class="week-grid">
          <div class="col-card">
            <h4 class="col-title">PRO NEWS</h4>
            <div class="news-list">
              ${nw.pro.length ? nw.pro.map(newsRowHTML).join('') : `<div style="opacity:.7">No pro headlines this week.</div>`}
            </div>
          </div>
          <div class="col-card">
            <h4 class="col-title">COLLEGE NEWS</h4>
            <div class="news-list">
              ${nw.college.length ? nw.college.map(newsRowHTML).join('') : `<div style="opacity:.7">No college headlines this week.</div>`}
            </div>
          </div>
          <div class="col-card col-lines">
            <h4 class="col-title">LINE SCORES</h4>
            ${linesHTMLForWeek(lw)}
          </div>
        </div>
      </section>`;
  }).join('');

  $('#weeksRoot').innerHTML = html || `<p style="opacity:.8">No headlines match the filters.</p>`;
}

/* --------- boot ---------- */
