<!-- Firebase (minimal parity with index) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  window.firebaseAuth = { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously, signOut };
  try {
    const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
    onAuthStateChanged(window.auth, user => { document.dispatchEvent(new CustomEvent('authStateChanged', { detail: { user } })); });
    if (window.__initial_auth_token) {
      await signInWithCustomToken(window.auth, window.__initial_auth_token);
    } else {
      await signInAnonymously(window.auth);
    }
  } catch (e) { console.error("Firebase initialization error:", e); }
</script>

/* CSV loader */
async function loadCSV(url){
  const res = await fetch(url); if(!res.ok) throw new Error(`CSV HTTP ${res.status}`);
  const text = await res.text(); if(!text.trim()) throw new Error('Empty CSV');
  const rows = text.trim().split(/\r?\n/).map(line => line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(c=>c.replace(/^"|"$/g,'')));
  const header = rows.shift().map(h => h.trim());
  const idx=n=>header.indexOf(n);
  const statKeys=['avg','obp','slg','ops','ab','h','r','rbi','2b','3b','hr','sb','bb','era','k/9','k/bb','whip','ip','er','ko','gp','w-l','saves','fip'];
  const data = rows.map(r=>{
    const p = {
      slug:r[idx('slug')], display_name:r[idx('display_name')], first:r[idx('first')], last:r[idx('last')],
      grad_class:r[idx('grad_class')], letter_years:r[idx('letter_years')], status:r[idx('status')], level:r[idx('level')],
      team:r[idx('team')], org:r[idx('org')], position:r[idx('position')], colleges:r[idx('Colleges')],
      x_handle:r[idx('x_handle')], ig_handle:r[idx('ig_handle')], video_url:r[idx('video_url')], nil_score:r[idx('nil_score')],
      next_game_opponent:r[idx('next_game_opponent')], next_game_datetime:r[idx('next_game_datetime')],
      last_game_1:r[idx('last_game_1')], last_game_2:r[idx('last_game_2')], last_game_3:r[idx('last_game_3')], stats:{}
    };
    for(const k of statKeys){ const si=idx(k); if(si>-1 && r[si]) p.stats[k.toUpperCase()]=r[si]; }
    return p;
  });
  return data;
}

/* ---------- NEWS FETCHING ---------- */
function googleNewsRssUrl(query){
  return `https://news.google.com/rss/search?q=${encodeURIComponent(query)}&hl=en-US&gl=US&ceid=US:en`;
}
async function fetchRssAsJson(rssUrl){
  const api = `https://api.rss2json.com/v1/api.json?count=20&rss_url=${encodeURIComponent(rssUrl)}`;
  const res = await fetch(api, {credentials:'omit'}); 
  if(!res.ok) throw new Error(`rss2json HTTP ${res.status}`);
  return res.json();
}
function buildQueries(player){
  const qBase = `"${player.name}" baseball`;
  const withTeam = player.team ? ` "${player.team}"` : '';
  const hints = (player.hints||[]).slice(0,2).map(h => ` "${h}"`).join('');
  return [ qBase + withTeam + hints, qBase + hints ];
}
function normalizeItem(raw, player){
  const src = raw?.author || raw?.source || raw?.feed?.title || raw?.source_url || '';
  const url = raw?.link || raw?.url || '';
  const img = raw?.thumbnail || '';
  const id = String(hash(url || raw?.title || (player.name + Math.random())));
  return {
    id,
    title: raw?.title || 'Read more',
    url,
    image: img,
    publishedAt: raw?.pubDate || raw?.published || null,
    source: src?.replace(/^https?:\/\/(www\.)?/,'').split('/')[0] || 'News',
    player_display_name: player.name
  };
}
function dedupe(items){
  const seen = new Set(); const out=[];
  for(const it of items){
    const key = (it.url || it.title).toLowerCase();
    if(seen.has(key)) continue;
    seen.add(key); out.push(it);
  }
  return out;
}

/* Cache helpers */
function readNewsCache(){
  try{
    const raw = localStorage.getItem(NEWS_CACHE_KEY);
    if(!raw) return null;
    const j = JSON.parse(raw);
    const ageHrs = (Date.now() - (j.fetchedAt||0)) / 36e5;
    if(ageHrs > (j.ttlHours||NEWS_TTL_HOURS)) return null;
    return j;
  }catch{ return null; }
}
function writeNewsCache(items){
  const payload = { fetchedAt: Date.now(), ttlHours: NEWS_TTL_HOURS, items };
  localStorage.setItem(NEWS_CACHE_KEY, JSON.stringify(payload));
}

  const levels = uniq(players.map(p=>p.level));
  const grad = uniq(players.map(p=>p.grad_class)).sort((a,b)=> (b||0)-(a||0));
  const mk = (items)=>'<label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label>' + items.map(v=>`<label><input type="checkbox" value="${v}"> ${v}</label>`).join('');
  $('#filterStatus').innerHTML = mk(statuses);
  $('#filterLevels').innerHTML = mk(levels);
  $('#filterGradClass').innerHTML = mk(grad);
  // Default: ACTIVE* checked
  $$('#filterStatus input[type=checkbox]').forEach(cb=>{
    if (!cb.classList.contains('select-all') && /active/i.test(cb.value)) cb.checked = true;
  });
}
function readFilters(){
  const get = sel => $$(sel).map(i=>i.value);
  return {
    status: get('#filterStatus input:checked:not(.select-all)'),
    levels: get('#filterLevels input:checked:not(.select-all)'),
    classes: get('#filterGradClass input:checked:not(.select-all)')
  };
}
function applyFilters(players){
  const F = readFilters();
  const byPlayer = new Map(players.map(p=>[p.display_name, p]));
  const cache = readNewsCache(); const all = cache?.items || [];
  const filtered = all.filter(n=>{
    const p = byPlayer.get(n.player_display_name) || {};
    const okS = !F.status.length || F.status.includes(p.status);
    const okL = !F.levels.length || F.levels.includes(p.level);
    const okC = !F.classes.length || F.classes.includes(p.grad_class);
    return okS && okL && okC;
  });
  renderNews(filtered);
}
function resetFilters(){
  $$('#filters input[type=checkbox]').forEach(cb=>cb.checked=false);
  // default to ACTIVE again
  $$('#filterStatus input[type=checkbox]:not(.select-all)').forEach(cb=>{ if(/active/i.test(cb.value)) cb.checked=true; });
  applyFilters(window.__players||[]);
}
function setupFilterEvents(){
  $('#filters')?.addEventListener('change',(e)=>{
    if(e.target.classList.contains('select-all')){
      const checked=e.target.checked;
      e.target.closest('.filter-options').querySelectorAll('input[type=checkbox]:not(.select-all)').forEach(cb=>cb.checked=checked);
    }
    applyFilters(window.__players||[]);
  });
  $('#filtersReset2')?.addEventListener('click', resetFilters);
  $('#filtersReset')?.addEventListener('click', resetFilters);
}

/* ---------- BUILD NEWS (cache aware) ---------- */
async function buildNews({force=false} = {}){
  const grid = $('#newsGrid');
  if(!force){
    const cached = readNewsCache();
    if(cached?.items?.length){
      renderNews(cached.items);
      applyFilters(window.__players||[]);
      return;
    }
  }
  grid.innerHTML = `<p style="color: var(--muted); grid-column: 1 / -1;">Finding fresh stories…</p>`;

  const items = [];
  const players = window.__players || [];
  const nameSet = new Set(ACTIVE_PLAYERS.map(p=>p.name.toLowerCase()));
  const forFetch = players
    .filter(p=> nameSet.has((p.display_name||'').toLowerCase()))
    .map(p=> {
      const base = ACTIVE_PLAYERS.find(a=>a.name.toLowerCase() === (p.display_name||'').toLowerCase());
      return { name: p.display_name, team: base?.team || p.team, hints: base?.hints||[], level: base?.level||p.level };
    });

  for (const pl of forFetch){
    const queries = buildQueries(pl);
    let got = false;
    for (const q of queries){
      try{
        const rss = googleNewsRssUrl(q);
        const json = await fetchRssAsJson(rss);
        const add = (json?.items||[]).slice(0,6).map(it=>normalizeItem(it, {name:pl.name}));
        items.push(...add);
        got = add.length > 0 || got;
      }catch(e){ /* keep going */ }
      await sleep(250);
    }
    if(!got){
      items.push({
        id:String(hash(pl.name + '-placeholder')),
        title:`No recent stories for ${pl.name} — check back soon`,
        url:'#',
        image:'',
        publishedAt: null,
        source:'News',
        player_display_name: pl.name
      });
    }
    await sleep(300);
  }

  const unique = dedupe(items);
  writeNewsCache(unique);
  renderNews(unique);         // newest-first inside render
  applyFilters(players);
}

/* ---------- MAIN ---------- */
document.addEventListener('DOMContentLoaded', async ()=>{
  // theme + drawers + filters UI
  setupTheme(); setupDrawers(); setupFilterEvents();

  // Load player master (for tag filtering)
  try{ window.__players = await loadCSV(CSV_URL); } catch(e){ console.warn('CSV load failed', e); window.__players = []; }
  populateFiltersFromPlayers(window.__players);

  // Initial (cache-aware)
  await buildNews({force:false});

  // Refresh button
  const btn = $('#refreshNews');
  btn?.addEventListener('click', async ()=>{
    try{
      btn.disabled = true; const icon = btn.querySelector('i');
      icon?.classList.add('ri-spin'); icon?.classList.replace('ri-refresh-line','ri-loader-4-line');
      localStorage.removeItem(NEWS_CACHE_KEY);
      await buildNews({force:true});
    }finally{
      const icon = btn.querySelector('i');
      icon?.classList.remove('ri-spin'); icon?.classList.replace('ri-loader-4-line','ri-refresh-line');
      btn.disabled = false;
    }
  });
});
</script>
