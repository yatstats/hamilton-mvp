<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Line Scores Test</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; margin:20px; }
    .week-block { margin-bottom:30px; }
    .week-title { font-weight:700; font-size:18px; margin:10px 0; border-bottom:1px solid #444; padding-bottom:4px; }
    .player-block { margin:12px 0; }
    .player-name { font-weight:700; margin-bottom:4px; color:#ffd700; }
    .game-line { margin-left:12px; font-size:14px; line-height:1.4; }
  </style>
</head>
<body>
  <h1>Weekly Line Scores</h1>
  <div id="lineScores">Loadingâ€¦</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/1yUNQH9NbpKwOOwH9blf5ZqQfmft796sQ1ldgqhXP4uA/gviz/tq?tqx=out:csv&sheet=STATS_SEASON_TOTALS&range=AU2:CD100";

function parseCSV(text) {
  return text.trim().split(/\r?\n/).map(r => r.split(",").map(c => c.replace(/^"|"$/g,"")));
}

function groupByWeek(rows) {
  const weeks = {};
  rows.forEach(r => {
    const [week, player, date, opponent, line, status] = r;
    if (!week || !player) return;
    if (!weeks[week]) weeks[week] = {};
    if (!weeks[week][player]) weeks[week][player] = [];
    let display;
    if (status === "In Progress") {
      display = `${date} - ${opponent} | GAME IN PROGRESS`;
    } else if (status === "Scheduled") {
      display = `${date} - ${opponent}`;
    } else if (status === "DNP") {
      display = `${date} - ${opponent} | DNP`;
    } else {
      display = `${date} - ${opponent} | ${line}`;
    }
    weeks[week][player].push(display);
  });
  return weeks;
}

async function loadLineScores() {
  try {
    const res = await fetch(CSV_URL);
    const text = await res.text();
    const rows = parseCSV(text).filter(r => r.length >= 6);
    if (!rows.length) {
      document.getElementById("lineScores").innerHTML = "<p>No line score data in AU2:CD100.</p>";
      return;
    }
    const grouped = groupByWeek(rows);
    const container = document.getElementById("lineScores");
    container.innerHTML = "";
    Object.keys(grouped).sort().forEach(week => {
      const wDiv = document.createElement("div");
      wDiv.className = "week-block";
      wDiv.innerHTML = `<div class="week-title">Week of ${week}</div>`;
      Object.keys(grouped[week]).forEach(player => {
        const pDiv = document.createElement("div");
        pDiv.className = "player-block";
        pDiv.innerHTML = `<div class="player-name">${player}</div>`;
        grouped[week][player].forEach(g => {
          const gDiv = document.createElement("div");
          gDiv.className = "game-line";
          gDiv.textContent = g;
          pDiv.appendChild(gDiv);
        });
        wDiv.appendChild(pDiv);
      });
      container.appendChild(wDiv);
    });
  } catch (err) {
    document.getElementById("lineScores").innerHTML = `<p style="color:red">Error loading line scores: ${err.message}</p>`;
  }
}

loadLineScores();
</script>
</body>
</html>
