<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alumni News • Hamilton YATSTATS</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0c0c0c; --fg:#f2f2f2; --muted:#aaa; --line:rgba(255,255,255,.1);
  --card-bg:#171717; --footerH:64px;
}
body{margin:0;font-family:Oswald,sans-serif;background:var(--bg);color:var(--fg);}
header{background:#000;padding:10px;position:sticky;top:0;z-index:50;}
header .schooltext{line-height:1}
header .big1{font:400 18px "Bebas Neue",sans-serif}
header .big2{font:400 22px "Bebas Neue",sans-serif}
.hero{padding:8px 16px;font:700 16px "Bebas Neue",sans-serif;letter-spacing:.05em}
.news-grid{display:grid;gap:16px;padding:16px}
.news-card{background:var(--card-bg);border-radius:8px;overflow:hidden;display:flex;flex-direction:column}
.news-img{width:100%;height:200px;object-fit:cover}
.news-content{padding:12px}
.news-title{font:700 18px "Bebas Neue",sans-serif;margin:0 0 6px}
.news-meta{font:300 13px Oswald, sans-serif;color:var(--muted);margin-bottom:6px}
.news-player{font:600 14px Oswald, sans-serif;margin-bottom:6px}
.read-more{display:inline-block;font:600 13px Oswald;color:#4da3ff;margin-top:4px;text-decoration:none}
.share-row{display:flex;gap:12px;align-items:center;margin-top:10px}
.share-row a{color:var(--fg);font-size:20px;text-decoration:none}
.yat-btn{background:#e53935;color:#fff;padding:2px 6px;border-radius:4px;font:700 12px "Bebas Neue",sans-serif}
.site-footer{position:fixed;bottom:0;left:0;right:0;height:var(--footerH);background:#000;border-top:1px solid var(--line)}
.site-footer img{width:100%;height:100%;object-fit:contain}
</style>
</head>

<body>
<header>
  <div style="display:flex;align-items:center;gap:12px;">
    <img src="assets/img/hamilton-logo.png" alt="Hamilton H" style="height:42px">
    <div class="schooltext">
      <div class="small">CHANDLER, AZ</div>
      <div class="big1">HAMILTON HIGH SCHOOL</div>
      <div class="big2">ACTIVE BASEBALL ALUMNI</div>
    </div>
  </div>
</header>
<div class="hero">WEEKLY LINE SCORES</div>

<main class="news-grid" id="newsGrid">
  <p style="color:var(--muted);">Loading news...</p>
</main>

<footer class="site-footer">
  <a href="https://no-errors.com/collections/all-webgems" target="_blank" rel="noopener">
    <img src="assets/img/partners/no-errors-banner.jpg" alt="Sponsor Banner">
  </a>
</footer>

<script type="module">
const NEWS_PATH = "assets/news/alumni_news.json"; // your repo JSON

function renderNewsCard(item){
  const first = String(item.player_display_name||'').split(' ')[0] || 'YAT';
  const baseUrl = String(item.url || '#');
  const msg = `We See Where YAT, ${first}! #YATABOY${first}`;
  const fullText = `${item.title?item.title+' — ':''}${msg}`;

  const links = {
    x: `https://twitter.com/intent/tweet?text=${encodeURIComponent(fullText)}&url=${encodeURIComponent(baseUrl)}`,
    fb: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(baseUrl)}`,
    email: `mailto:?subject=${encodeURIComponent(item.title||'Check this out')}&body=${encodeURIComponent(fullText+'\n\n'+baseUrl)}`,
    yat: `marketplace.html?player=${encodeURIComponent(first)}`
  };

  return `
    <article class="news-card">
      <img src="${item.image || 'assets/img/placeholder.jpg'}" alt="${item.title||''}" class="news-img">
      <div class="news-content">
        <h3 class="news-title">${item.title||'Untitled'}</h3>
        <div class="news-meta">${item.source||''} • ${item.publishedAt?new Date(item.publishedAt).toLocaleDateString():''}</div>
        <div class="news-player">${item.player_display_name||''}</div>
        ${item.url?`<a href="${item.url}" target="_blank" class="read-more">READ MORE.</a>`:''}
        <div class="share-row">
          <a href="${links.x}" target="_blank" aria-label="Share on X"><i class="ri-twitter-x-line"></i></a>
          <a href="${links.fb}" target="_blank" aria-label="Share on Facebook"><i class="ri-facebook-circle-line"></i></a>
          <a href="${links.email}" target="_blank" aria-label="Share by Email"><i class="ri-mail-line"></i></a>
          <a href="${links.yat}" target="_blank" aria-label="Gift a YAT-A-BOY"><span class="yat-btn">YAT-A-BOY</span></a>
        </div>
      </div>
    </article>`;
}

async function loadNews(){
  const grid=document.getElementById("newsGrid");
  try{
    const res=await fetch(NEWS_PATH);
    if(!res.ok) throw new Error("HTTP "+res.status);
    const data=await res.json();
    if(!Array.isArray(data)||!data.length){ grid.innerHTML="<p>No news available.</p>"; return; }
    grid.innerHTML=data.map(renderNewsCard).join("");
  }catch(err){
    console.error(err);
    grid.innerHTML="<p style='color:red;'>Failed to load news.</p>";
  }
}
loadNews();
</script>
</body>
</html>
