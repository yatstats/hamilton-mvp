<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alumni News • Hamilton YATSTATS</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Bebas+Neue&display=swap" rel="stylesheet">

<!-- Firebase (same pattern you use) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  window.firebaseAuth = { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously, signOut };
  try {
    const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
    onAuthStateChanged(window.auth, user => { document.dispatchEvent(new CustomEvent('authStateChanged', { detail: { user } })); });
    if (window.__initial_auth_token) { await signInWithCustomToken(window.auth, window.__initial_auth_token); }
    else { await signInAnonymously(window.auth); }
  } catch (e) { console.error("Firebase init error:", e); }
</script>

<style>
:root{
  --bg:#0c0c0c; --fg:#f2f2f2; --muted:#c4c4c4; --ink:#e8e8e8; --line:rgba(255,255,255,0.08);
  --card-bg:#171717; --header-bg:#000; --drawer-bg:rgba(10,10,10,.65);
  --hamSmall:13px; --hamBig:20px; --hamBigger:24px; --tagGrey:#cfd2d6;
  --crestH: clamp(28px, 4.2vw, 42px); --containerPad: 16px; --footerH: clamp(56px, 8vh, 77px);
}
body.light-theme { --bg:#f4f4f4; --fg:#121212; --muted:#555; --ink:#222; --line:rgba(0,0,0,0.1); --card-bg:#fff; --header-bg:#fff; --drawer-bg:rgba(255,255,255,.65); }
@font-face{font-family:'Indigo';src:url('assets/fonts/Indigo.otf') format('opentype');font-weight:400;font-style:normal;font-display:swap;}
*{box-sizing:border-box} html,body{margin:0}
body{background:var(--bg);color:var(--fg);font-family:Oswald,system-ui,sans-serif;transition:background-color .3s,color .3s;}
a{color:inherit;text-decoration:none}
.container{max-width:1400px;margin:0 auto;padding:0 var(--containerPad)}
.header{position:sticky;top:0;z-index:50;background:var(--header-bg)}
.topbar{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
.left-icons{display:flex;align-items:center;gap:8px}
.icon-btn{background:none;border:none;color:var(--fg);opacity:.92;display:inline-flex;align-items:center;justify-content:center;padding:0;margin:0 2px;cursor:pointer}
.icon-btn i{font-size:20px}
.topnav{display:flex;gap:18px;align-items:center}
.nav-pair .thin{font:300 var(--hamSmall) Oswald; letter-spacing:.02em; color:#cfd2d6; margin-right:2px}
body.light-theme .nav-pair .thin{color:var(--muted)}
.nav-pair .bold{font:400 var(--hamSmall) Indigo,"Bebas Neue",sans-serif}
.wordmark-wrap{display:flex;align-items:center;justify-content:flex-end;min-width:120px}
.wordmark-img{height:clamp(18px,3.2vw,28px)}
body.light-theme .wordmark-img{filter:invert(1)}
@media (max-width:1200px){ .topnav{display:none!important} }
.hr-y{border-top:1px solid var(--line)}
.schoolrow{display:flex;align-items:center;gap:10px;padding:6px var(--containerPad)}
.ham-logo{height:var(--crestH);width:auto;object-fit:contain;flex-shrink:0}
.schooltext .small{font:300 var(--hamSmall)/1 Oswald;color:var(--muted)}
.schooltext .big1{font:400 var(--hamBig)/1 "Bebas Neue",sans-serif}
.schooltext .big2{font:400 var(--hamBigger)/1 "Bebas Neue",sans-serif;margin-top:-4px}
.hero{padding:8px 0}
.hero-grid{display:flex;align-items:center;justify-content:space-between;gap:16px}
.hero-right{display:flex;gap:10px}
.drawer-mask{position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:opacity .2s;z-index:60}
.drawer{position:fixed;top:0;bottom:0;width:min(360px,82vw);background:var(--drawer-bg);backdrop-filter:blur(4px);color:var(--ink);transform:translateX(-110%);transition:transform .25s;z-index:70}
.drawer-right{right:0;left:auto;transform:translateX(110%);display:flex;flex-direction:column;height:100%}
.drawer h3{margin:18px 16px 8px;}
.drawer .pad{padding:10px 16px;}
.drawer .close-btn{position:absolute;top:12px;right:12px;}
body.drawer-left-open .drawer-mask,body.drawer-right-open .drawer-mask{opacity:1;pointer-events:auto}
body.drawer-left-open #drawerLeft{transform:translateX(0)}
body.drawer-right-open .drawer-right{transform:translateX(0)}
.drawer-content{flex-grow:1;overflow-y:auto;padding:10px 16px;}
.drawer-footer{flex-shrink:0;padding:12px 16px;border-top:1px solid var(--line);background:rgba(10,10,10,.8);display:flex;gap:10px;align-items:center}
body.light-theme .drawer-footer{background:rgba(255,255,255,.8)}
.filter-group{border-bottom:1px solid var(--line)}
.filter-title{padding:14px 0;cursor:pointer;font-weight:700;list-style:none;display:flex;justify-content:space-between;align-items:center}
.filter-title::-webkit-details-marker{display:none}
.filter-title::after{content:'▸';font-size:1.2em;transition:transform .2s}
details[open]>.filter-title::after{transform:rotate(90deg)}
.filter-options{padding:4px 0 16px}
.filter-options label{display:block;margin-bottom:8px}
.select-all-label{font-weight:bold;border-bottom:1px solid var(--line);padding-bottom:8px!important;margin-bottom:12px!important}

.news-grid{display:grid;gap:20px;grid-template-columns:repeat(auto-fill,minmax(320px,1fr))}
.news-card{position:relative;border-radius:8px;overflow:hidden;color:#fff;display:flex;flex-direction:column;justify-content:flex-end;min-height:420px;background:#111}
.card-background{position:absolute;inset:0;background-size:cover;background-position:center;transition:transform .4s ease-out}
.news-card:hover .card-background{transform:scale(1.05)}
.card-scrim{position:absolute;inset:0;background:linear-gradient(to top, rgba(0,0,0,.95) 0%, rgba(0,0,0,.6) 40%, rgba(0,0,0,0) 100%)}
.card-content{position:relative;z-index:3;padding:16px;text-shadow:1px 1px 3px rgba(0,0,0,.7)}
.news-card-title{font-family:"Bebas Neue",sans-serif;font-size:26px;line-height:1.1;margin:0 0 8px}
.news-card-meta{font-size:12px;color:var(--muted);margin-bottom:12px;opacity:.9}
.toolbar{display:flex;gap:8px;align-items:center}
.toolbar button{padding:8px 10px;border-radius:8px;border:1px solid var(--line);background:transparent;color:var(--fg);cursor:pointer}
.toolbar .hint{opacity:.8;font-size:12px}
.site-footer{position:fixed;left:0;right:0;bottom:0;height:var(--footerH);background:var(--bg);border-top:1px solid var(--line);z-index:40}
.site-footer a{display:block;height:100%;width:100%}
.site-footer img{height:100%;width:100%;object-fit:contain}
</style>
</head>
<body>
<header class="header">
  <div class="container topbar">
    <div class="left-icons">
      <button class="icon-btn" id="btnMenu" aria-label="Menu"><i class="ri-menu-line"></i></button>
      <button class="icon-btn" id="btnAccount" aria-label="Account"><i class="ri-user-3-line"></i></button>
      <button class="icon-btn" id="btnSignOut" style="display:none;"><i class="ri-logout-box-line"></i></button>
      <button class="icon-btn" id="theme-toggle" aria-label="Toggle Theme"><i class="ri-sun-line"></i></button>
    </div>
    <nav class="topnav">
      <a href="index.html" class="nav-pair"><span class="thin">WHERE THEY</span><span class="bold">YAT?</span></a>
      <a href="alumni-news.html" class="nav-pair"><span class="thin">ACTIVE ALUMNI</span><span class="bold">NEWS</span></a>
    </nav>
    <div class="wordmark-wrap">
      <img class="wordmark-img" src="assets/img/yatstats-logo.png" alt="YAT?STATS">
    </div>
  </div>
  <div class="hr-y"></div>
  <div class="container schoolrow">
    <img class="ham-logo" src="assets/img/hamilton-logo.png" alt="Hamilton H">
    <div class="schooltext">
      <div class="small">CHANDLER, AZ</div>
      <div class="big1">HAMILTON HIGH SCHOOL</div>
      <div class="big2">ACTIVE BASEBALL ALUMNI</div>
    </div>
  </div>
  <div class="hr-y"></div>
  <section class="hero">
    <div class="container hero-grid">
      <h2 style="font-family:'Bebas Neue',sans-serif;font-size:24px;letter-spacing:.05em;margin:0;">ALUMNI NEWS</h2>
      <div class="hero-right toolbar">
        <button id="btnRefresh"><i class="ri-refresh-line"></i> Refresh</button>
        <button id="btnExport"><i class="ri-download-2-line"></i> Export JSON</button>
        <span class="hint" id="newsCount"></span>
        <button id="openFilters" class="icon-btn" aria-label="Open filters"><i class="ri-filter-3-line"></i></button>
        <button id="filtersReset2" class="icon-btn" aria-label="Reset"><i class="ri-restart-line"></i></button>
      </div>
    </div>
  </section>
</header>

<div class="drawer-mask"></div>
<aside class="drawer" id="drawerLeft">
  <button class="icon-btn close-btn"><i class="ri-close-line"></i></button>
  <div class="drawer-content" style="padding: 10px 16px;">
    <h3>NAVIGATION</h3>
    <div style="display:flex;flex-direction:column;gap:12px">
      <a href="index.html" class="nav-pair"><span class="thin">WHERE THEY</span><span class="bold">YAT?</span></a>
      <a href="alumni-news.html" class="nav-pair"><span class="thin">ACTIVE ALUMNI</span><span class="bold">NEWS</span></a>
    </div>
  </div>
</aside>

<aside class="drawer drawer-right" id="drawerFilters">
  <button class="icon-btn close-btn"><i class="ri-close-line"></i></button>
  <h3>FILTERS</h3>
  <div class="drawer-content" id="filters">
    <details class="filter-group" open>
      <summary class="filter-title">By Status</summary>

    </details>
    <details class="filter-group" open>

    </details>

      <summary class="filter-title">By Graduating Class</summary>

    </details>

<main class="main container">

    <p style="color: var(--muted); grid-column: 1 / -1;">Loading headlines…</p>
  </div>
</main>

<footer class="site-footer">
  <a href="https://no-errors.com/collections/all-webgems" target="_blank" rel="noopener noreferrer">
    <img src="assets/img/partners/no-errors-banner.jpg" alt="Sponsor Banner">
  </a>
</footer>

<script type="module">
const $ = s => document.querySelector(s);
const $$ = s => Array.from(document.querySelectorAll(s));
const CACHE_KEY = 'YAT_NEWS_CACHE_V1';
const JSON_URL = 'assets/news/alumni_news.json';

function setupTheme(){
  const btn=$('#theme-toggle'); if(!btn) return;
  const icon=btn.querySelector('i');
  const apply=()=>{ const saved=localStorage.getItem('theme'); if(saved==='light'){document.body.classList.add('light-theme'); icon?.classList.replace('ri-sun-line','ri-moon-line');}else{document.body.classList.remove('light-theme'); icon?.classList.replace('ri-moon-line','ri-sun-line');}};
  btn.addEventListener('click',()=>{document.body.classList.toggle('light-theme'); localStorage.setItem('theme', document.body.classList.contains('light-theme')?'light':'dark'); apply();}); apply();
}
function closeDrawers(){ document.body.classList.remove('drawer-left-open','drawer-right-open','drawer-open'); }
function setupDrawers(){
  $('#btnMenu')?.addEventListener('click',()=>{document.body.classList.add('drawer-left-open','drawer-open');});
  $('#openFilters')?.addEventListener('click',()=>{document.body.classList.add('drawer-right-open','drawer-open');});
  $$('.close-btn, .drawer-mask').forEach(el=>el.addEventListener('click',closeDrawers));
}
function setCount(n){ const el=$('#newsCount'); if(el) el.textContent = n ? `${n} stories` : ''; }

function normalizeItem(n){
  // Lowercase compare field (for profile/index matching)
  n.player_lc = String(n.player_display_name||'').toLowerCase();
  // Backfill image (use existing now_player asset if missing)
  if(!n.image){
    const nm = (n.player_display_name||'').toLowerCase().replace(/\s+/g,'_');
    n.image = `assets/img/now_players/${nm}.jpg`;
  }
  return n;
}
function dedupeByUrl(items){
  const seen=new Set(); const out=[];
  for(const it of items){
    const key=(it.url||'').trim().toLowerCase();
    if(!key || seen.has(key)) continue;
    seen.add(key); out.push(it);
  }
  return out;
}
function sortNewest(items){
  return items.slice().sort((a,b)=> new Date(b.publishedAt||0) - new Date(a.publishedAt||0));
}

function newsHTML(item){
  const img = item.image || `https://picsum.photos/seed/${encodeURIComponent(item.id||item.title||'news')}/600/800`;
  const when = item.publishedAt ? new Date(item.publishedAt).toLocaleString() : '';
  const read = (item.url||'#') + ((item.url||'').includes('?')?'&':'?') + 'utm_source=yatstats&utm_medium=news';
  return `
  <a class="news-card" href="${read}" target="_blank" rel="noopener noreferrer">
    <div class="card-background" style="background-image:url('${img}')"></div>
    <div class="card-scrim"></div>
    <div class="card-content">
      <p class="news-card-meta">${item.source || 'News'} • ${when}</p>
      <h3 class="news-card-title">${item.title || 'Read more'}</h3>
      <div style="font-size:12px;opacity:.8">${item.player_display_name || ''} • ${item.tags?.level || ''} • ${item.tags?.status || ''}</div>
    </div>
  </a>`;
}
function renderNews(list){
  const grid = $('#newsGrid');
  if(!list?.length){ grid.innerHTML = `<p style="color:var(--muted);grid-column:1/-1;">No news found.</p>`; setCount(0); return; }
  const sorted = sortNewest(list);
  grid.innerHTML = sorted.map(newsHTML).join('');
  setCount(sorted.length);
}

/* Filters */
function populateFilters(items){
  const uniq = (arr)=> [...new Set(arr)].filter(Boolean);
  const statuses = uniq(items.map(i=> i.tags?.status)).sort();
  const levels   = uniq(items.map(i=> i.tags?.level));
  const classes  = uniq(items.map(i=> i.tags?.grad_class)).sort((a,b)=> (b||'').localeCompare(a||''));
  const paint = (list, sel) => {
    const box = $(sel); if(!box) return;
    box.innerHTML = '<label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label>' +
      list.map(v=> `<label><input type="checkbox" value="${String(v)}"> ${String(v)}</label>`).join('');
  };
  paint(statuses, '#filterStatus');
  paint(levels,   '#filterLevels');
  paint(classes,  '#filterGradClass');
}
function readFilters(){
  const vals = sel => $$(sel).filter(i=>i.checked && !i.classList.contains('select-all')).map(i=>i.value);
  return {
    statuses: vals('#filterStatus input'),
    levels:   vals('#filterLevels input'),
    classes:  vals('#filterGradClass input')
  };
}
function applyFilters(){
  const cache = getCache();
  const items = cache.items || [];
  const F = readFilters();
  const out = items.filter(n=>{
    const a = !F.statuses.length || F.statuses.includes(n.tags?.status);
    const b = !F.levels.length   || F.levels.includes(n.tags?.level);
    const c = !F.classes.length  || F.classes.includes(n.tags?.grad_class);
    return a && b && c;
  });
  renderNews(out);
}
function resetFilters(){
  $$('#filters input[type=checkbox]').forEach(cb=> cb.checked=false);
  // default: show ACTIVE 2025 if present
  const active = $$('#filterStatus input[value="ACTIVE 2025"]');
  active.forEach(a=> a.checked = true);
  applyFilters();
}
function setupFilterEvents(){
  $('#filters')?.addEventListener('change',(e)=>{
    if(e.target.classList.contains('select-all')){
      const cont = e.target.closest('.filter-options');
      const on = e.target.checked;
      cont.querySelectorAll('input[type="checkbox"]:not(.select-all)').forEach(cb=> cb.checked = on);
    }
    applyFilters();
  });
  $('#filtersReset')?.addEventListener('click', resetFilters);
  $('#filtersReset2')?.addEventListener('click', resetFilters);
}

/* Cache */
function getCache(){
  try{ return JSON.parse(localStorage.getItem(CACHE_KEY)||'{}'); }catch{return {};}
}
function setCache(items){
  const payload = { updatedAt: new Date().toISOString(), items };
  localStorage.setItem(CACHE_KEY, JSON.stringify(payload));
  return payload;
}

/* Load & Refresh */
async function loadJSON(){
  const res = await fetch(JSON_URL, { cache: 'no-store' });
  if(!res.ok) throw new Error(`HTTP ${res.status}`);
  const arr = await res.json();
  return Array.isArray(arr) ? arr.map(normalizeItem) : [];
}
async function refreshNews(){
  try{
    const fresh = await loadJSON();
    const current = (getCache().items||[]).map(normalizeItem);
    const merged = dedupeByUrl([...fresh, ...current]).map(normalizeItem);
    const payload = setCache(merged);
    populateFilters(payload.items);
    applyFilters();
  }catch(err){
    console.error('Refresh failed', err);
    alert('Could not refresh news. Check console for details.');
  }
}
function exportJSON(){
  const items = (getCache().items||[]).map(i=> {
    // drop helper
    const { player_lc, ...rest } = i;
    return rest;
  });
  const blob=new Blob([JSON.stringify(items, null, 2)],{type:'application/json'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url; a.download='alumni_news.json';
  document.body.appendChild(a); a.click(); a.remove();
  URL.revokeObjectURL(url);
}

/* Auth drawer state (optional) */
document.addEventListener('authStateChanged', ({detail})=>{
  const { user } = detail;
  $('#btnAccount').style.display = user && !user.isAnonymous ? 'none' : 'inline-flex';
  $('#btnSignOut').style.display = user && !user.isAnonymous ? 'inline-flex' : 'none';
});

document.addEventListener('DOMContentLoaded', async ()=>{
  setupTheme();
  setupDrawers();
  setupFilterEvents();
  $('#btnRefresh')?.addEventListener('click', refreshNews);
  $('#btnExport')?.addEventListener('click', exportJSON);

  // Initial load: pull JSON → cache → render
  await refreshNews();
});
</script>
</body>
</html>
