<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alumni News • Hamilton YATSTATS</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0c0c0c; --fg:#f2f2f2; --muted:#c4c4c4; --ink:#e8e8e8; --line:rgba(255,255,255,0.1);
  --card-bg:#171717; --header-bg:#000; --drawer-bg:rgba(10,10,10,.65);
  --hamSmall:13px; --hamBig:20px; --hamBigger:24px; --containerPad:16px; --footerH:clamp(56px,8vh,77px);
}
*{box-sizing:border-box} html,body{margin:0}
body{background:var(--bg);color:var(--fg);font-family:Oswald,system-ui,sans-serif}
a{color:inherit;text-decoration:none}
.container{max-width:1400px;margin:0 auto;padding:0 var(--containerPad)}
.header{position:sticky;top:0;z-index:50;background:var(--header-bg)}
.topbar{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
.left-icons{display:flex;gap:8px;align-items:center}
.icon-btn{background:none;border:none;color:var(--fg);opacity:.92;display:inline-flex;align-items:center;gap:6px;cursor:pointer}
.icon-btn i{font-size:18px}
.topnav{display:flex;gap:18px;align-items:center}
.nav-pair .thin{font:300 var(--hamSmall) Oswald; letter-spacing:.02em; color:#cfd2d6; margin-right:2px}
.nav-pair .bold{font:400 var(--hamSmall) "Bebas Neue",sans-serif}
@media (max-width:1200px){ .topnav{display:none!important} }
.hr-y{border-top:1px solid var(--line)}
.schoolrow{display:flex;align-items:center;gap:10px;padding:6px var(--containerPad)}
.ham-logo{height:clamp(28px,4.2vw,42px);width:auto;object-fit:contain}
.schooltext .small{font:300 var(--hamSmall)/1 Oswald;color:var(--muted)}
.schooltext .big1{font:400 var(--hamBig)/1 "Bebas Neue",sans-serif}
.schooltext .big2{font:400 var(--hamBigger)/1 "Bebas Neue",sans-serif;margin-top:-4px}
.hero{padding:6px 0}
.hero-grid{display:flex;align-items:center;justify-content:space-between;gap:16px}
.main{padding:18px 0 calc(var(--footerH) + 12px)}

/* Drawers */
.drawer-mask{position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:opacity .2s;z-index:60}
.drawer{position:fixed;top:0;bottom:0;width:min(360px,82vw);background:var(--drawer-bg);backdrop-filter:blur(4px);color:var(--ink);transform:translateX(-110%);transition:transform .25s;z-index:70}
.drawer-right{right:0;left:auto;transform:translateX(110%);display:flex;flex-direction:column}
.drawer h3{margin:18px 16px 8px}
.drawer .pad{padding:10px 16px}
.drawer .close-btn{position:absolute;top:12px;right:12px}
.drawer-content{flex:1;overflow:auto;padding:10px 16px}
.drawer-footer{padding:12px 16px;border-top:1px solid var(--line);display:flex;gap:10px}
body.drawer-open{overflow:hidden}
body.drawer-left-open .drawer-mask,body.drawer-right-open .drawer-mask{opacity:1;pointer-events:auto}
body.drawer-left-open #drawerLeft{transform:translateX(0)}
body.drawer-right-open .drawer-right{transform:translateX(0)}

/* Filters */
.filter-group{border-bottom:1px solid var(--line)}
.filter-title{padding:14px 0;cursor:pointer;font-weight:700;display:flex;justify-content:space-between;align-items:center}
.filter-title::after{content:'▸';transition:transform .2s}
details[open]>.filter-title::after{transform:rotate(90deg)}
.filter-options{padding:4px 0 16px}
.filter-options label{display:block;margin-bottom:8px}
.select-all-label{font-weight:700;border-bottom:1px solid var(--line);padding-bottom:8px;margin-bottom:12px}

/* Layout: 67% / 33% */
.layout{display:grid;grid-template-columns:2fr 1fr;gap:18px}
@media (max-width: 980px){ .layout{grid-template-columns:1fr} }

/* Left: headlines */
.news-list{display:flex;flex-direction:column;gap:12px}
.news-row{display:flex;gap:12px;background:var(--card-bg);border:1px solid var(--line);border-radius:12px;padding:10px;align-items:center}
.news-thumb{width:120px;height:80px;border-radius:8px;background:#000 center/cover no-repeat;flex:0 0 120px}
.news-body{flex:1;min-width:0}
.news-title{font:700 18px/1.1 "Bebas Neue",sans-serif;letter-spacing:.03em}
.news-meta{font:12px Oswald, sans-serif;opacity:.8;margin-top:4px}

/* Right: grouped Daily Lines */
.side-card{background:var(--card-bg);border:1px solid var(--line);border-radius:12px;padding:12px}
.side-title{font:700 16px "Bebas Neue",sans-serif;letter-spacing:.06em;margin:0 0 8px}
.date-group{margin:8px 0 14px}
.date-header{display:inline-block;background:#222;border:1px solid var(--line);border-radius:8px;padding:6px 10px;font:700 12px Oswald;letter-spacing:.04em;margin-bottom:6px}
.group-list{list-style:none;margin:6px 0 0;padding:0;display:flex;flex-direction:column;gap:6px}
.group-item{display:flex;gap:6px;align-items:flex-start;border-bottom:1px dashed var(--line);padding-bottom:6px}
.group-item:last-child{border-bottom:none}
.player-name{font-weight:700}

/* Footer */
.site-footer{position:fixed;left:0;right:0;bottom:0;height:var(--footerH);background:var(--bg);border-top:1px solid var(--line);z-index:40}
.site-footer img{height:100%;width:100%;object-fit:contain}
</style>
</head>

<body>
<header class="header">
  <div class="container topbar">
    <div class="left-icons">
      <button class="icon-btn" id="btnMenu" aria-label="Menu"><i class="ri-menu-line"></i></button>
    </div>
    <nav class="topnav">
      <a href="index.html" class="nav-pair"><span class="thin">WHERE THEY</span><span class="bold">YAT?</span></a>
      <a href="alumni-news.html" class="nav-pair"><span class="thin">ACTIVE ALUMNI</span><span class="bold">NEWS</span></a>
    </nav>
    <div class="left-icons">
      <button id="btnRefresh" class="icon-btn" title="Refresh"><i class="ri-refresh-line"></i> Refresh</button>
      <button id="btnExport" class="icon-btn" title="Export JSON"><i class="ri-download-2-line"></i> Export JSON</button>
      <button id="openFilters" class="icon-btn" title="Filters"><i class="ri-filter-3-line"></i></button>
    </div>
  </div>
  <div class="hr-y"></div>
  <div class="container schoolrow">
    <img class="ham-logo" src="assets/img/hamilton-logo.png" alt="Hamilton H">
    <div class="schooltext">
      <div class="small">CHANDLER, AZ</div>
      <div class="big1">HAMILTON HIGH SCHOOL</div>
      <div class="big2">ACTIVE BASEBALL ALUMNI</div>
    </div>
  </div>
  <div class="hr-y"></div>
  <section class="hero">
    <div class="container hero-grid">
      <h2 style="font-family:'Bebas Neue',sans-serif;letter-spacing:.05em;margin:0">ALUMNI NEWS</h2>
    </div>
  </section>
</header>

<div class="drawer-mask"></div>
<aside class="drawer" id="drawerLeft">
  <button class="icon-btn close-btn"><i class="ri-close-line"></i></button>
  <div class="drawer-content">
    <h3>NAVIGATION</h3>
    <div class="pad" style="display:flex;flex-direction:column;gap:12px">
      <a href="index.html" class="nav-pair"><span class="thin">WHERE THEY</span><span class="bold">YAT?</span></a>
      <a href="alumni-news.html" class="nav-pair"><span class="thin">ACTIVE ALUMNI</span><span class="bold">NEWS</span></a>
    </div>
  </div>
</aside>

<aside class="drawer drawer-right" id="drawerFilters">
  <button class="icon-btn close-btn"><i class="ri-close-line"></i></button>
  <h3>FILTERS</h3>
  <div class="drawer-content" id="filters">
    <details class="filter-group" open>
      <summary class="filter-title">By Status</summary>
      <div class="filter-options" id="filterStatus">
        <label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label>
        <label><input type="checkbox" value="ACTIVE 2025"> ACTIVE 2025</label>
        <label><input type="checkbox" value="ACTIVE 2024"> ACTIVE 2024</label>
        <label><input type="checkbox" value="FREE AGENT"> FREE AGENT</label>
        <label><input type="checkbox" value="INJURED"> INJURED</label>
      </div>
    </details>
    <details class="filter-group">
      <summary class="filter-title">By Level</summary>
      <div class="filter-options" id="filterLevels"><label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label></div>
    </details>
    <details class="filter-group">
      <summary class="filter-title">By Graduating Class</summary>
      <div class="filter-options" id="filterGradClass"><label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label></div>
    </details>
  </div>
  <div class="drawer-footer">
    <button id="filtersReset" class="icon-btn"><i class="ri-restart-line"></i> Reset</button>
    <button id="filtersClose" class="icon-btn"><i class="ri-check-line"></i> Done</button>
  </div>
</aside>

<main class="main container">
  <div class="layout">
    <!-- Left: headlines -->
    <section>
      <div id="newsList" class="news-list">
        <p style="opacity:.8">Loading headlines…</p>
      </div>
    </section>

    <!-- Right: grouped daily lines -->
    <aside>
      <div class="side-card">
        <h3 class="side-title">TODAY’S HIGHLIGHTS</h3>
        <div id="linesGroups">Loading…</div>
      </div>
      <div class="side-card" style="margin-top:12px">
        <h3 class="side-title">UPCOMING</h3>
        <div id="upcomingList"></div>
      </div>
    </aside>
  </div>
</main>

<footer class="site-footer">
  <img src="assets/img/sponsor-1200x120.jpg" alt="Sponsor Banner">
</footer>

<script>
/* ---- constants & helpers ---- */
const CSV_URL  = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQcWJM6Q6hTdFnES_G5LUy4teCS-sJ5HdAc9F5HSY8DGE9egdGy8yUAe2ShT3tFm-CwUuCYeAYy_YiW/pub?gid=2028135390&single=true&output=csv";
const JSON_URL = "assets/news/alumni_news.json";  // your repo file
const CACHE_KEY = "YAT_NEWS_CACHE_V1";
const $ = s => document.querySelector(s), $$ = s => Array.from(document.querySelectorAll(s));

/* drawers */
function closeDrawers(){ document.body.classList.remove('drawer-left-open','drawer-right-open','drawer-open'); }
$('#btnMenu')?.addEventListener('click', ()=>{ document.body.classList.add('drawer-left-open','drawer-open'); });
$('#openFilters')?.addEventListener('click', ()=>{ document.body.classList.add('drawer-right-open','drawer-open'); });
$$('.close-btn').forEach(b=> b.addEventListener('click', closeDrawers));
$('.drawer-mask')?.addEventListener('click', closeDrawers);
$('#filtersClose')?.addEventListener('click', closeDrawers);

/* CSV loader (players) */
async function loadCSV(url){
  const res = await fetch(url, {cache:'no-store'}); if(!res.ok) throw new Error('CSV '+res.status);
  const text = await res.text();
  const rows = text.trim().split(/\r?\n/).map(l=>l.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(c=>c.replace(/^"|"$/g,'')));
  const header = rows.shift().map(h=>h.trim());
  const idx = n => header.indexOf(n);
  const statKeys = ['avg','obp','slg','ops','ab','h','r','rbi','2b','3b','hr','sb','bb','era','k/9','k/bb','whip','ip','er','ko','gp','w-l','saves','fip'];
  return rows.map((r,i)=> {
    const p = {
      id: r[idx('id')] || String(i+2),
      slug:r[idx('slug')], display_name:r[idx('display_name')], first:r[idx('first')], last:r[idx('last')],
      grad_class:r[idx('grad_class')], letter_years:r[idx('letter_years')], status:r[idx('status')], level:r[idx('level')],
      team:r[idx('team')], org:r[idx('org')], position:r[idx('position')],
      next_game_datetime:r[idx('next_game_datetime')], next_game_opponent:r[idx('next_game_opponent')],
      last_game_1:r[idx('last_game_1')], last_game_2:r[idx('last_game_2')], last_game_3:r[idx('last_game_3')],
      stats:{}
    };
    for(const k of statKeys){ const j=idx(k); if(j>-1 && r[j]) p.stats[k.toUpperCase()] = r[j]; }
    return p;
  });
}

/* NEWS cache */
function normalizeNewsData(d){ if(Array.isArray(d)) return d; if(d && Array.isArray(d.items)) return d.items; return []; }
function getCache(){ try { return JSON.parse(localStorage.getItem(CACHE_KEY) || '{}'); } catch { return {}; } }
function setCache(items){ localStorage.setItem(CACHE_KEY, JSON.stringify({updatedAt:new Date().toISOString(), items})); }

/* always try to pull fresh JSON; fall back to cache */
async function loadNews(){
  try{
    const res = await fetch(JSON_URL, {cache:'no-store'});
    if(res.ok){
      const data = await res.json();
      const items = normalizeNewsData(data);
      setCache(items);
      return items;
    }
  }catch(e){}
  const cur = getCache();
  return Array.isArray(cur.items)? cur.items : [];
}

function exportJson(){
  const blob = new Blob([localStorage.getItem(CACHE_KEY) || '{"items":[]}'], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = 'YAT_NEWS_CACHE_V1.json'; a.click();
  URL.revokeObjectURL(url);
}

/* filters */
function buildFilterLists(items){
  const levels = [...new Set(items.map(i => (i.level || i.player_tags?.level || '').trim()).filter(Boolean))].sort();
  const classes = [...new Set(items.map(i => (i.grad_class || i.player_tags?.grad_class || '').trim()).filter(Boolean))]
                  .filter(Boolean).sort((a,b)=> b.localeCompare(a));
  $('#filterLevels').innerHTML =
    '<label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label>' +
    levels.map(v => `<label><input type="checkbox" value="${v}"> ${v}</label>`).join('');
  $('#filterGradClass').innerHTML =
    '<label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label>' +
    classes.map(v => `<label><input type="checkbox" value="${v}"> ${v}</label>`).join('');

  // change handlers
  $('#filters').addEventListener('change', e=>{
    if(e.target.classList.contains('select-all')){
      const on = e.target.checked;
      e.target.closest('.filter-options').querySelectorAll('input[type=checkbox]:not(.select-all)').forEach(cb => cb.checked = on);
    }
    renderAll(); 
  });
  $('#filtersReset').addEventListener('click', ()=>{
    $$('#filters input[type=checkbox]').forEach(cb => cb.checked = false); // show ALL by default
    renderAll();
  });
}
function readFilters(){
  const pick = sel => $$(sel).filter(i=>i.checked && !i.classList.contains('select-all')).map(i=>i.value);
  return {
    status: pick('#filterStatus input'),
    levels: pick('#filterLevels input'),
    classes: pick('#filterGradClass input'),
  };
}
function applyFilters(items){
  const F = readFilters();
  return items.filter(n => {
    const status = (n.status || n.player_tags?.status || '').trim();
    const level  = (n.level  || n.player_tags?.level  || '').trim();
    const klass  = (n.grad_class || n.player_tags?.grad_class || '').trim();
    const sOK = !F.status.length || F.status.includes(status);
    const lOK = !F.levels.length || F.levels.includes(level);
    const cOK = !F.classes.length || F.classes.includes(klass);
    return sOK && lOK && cOK;
  });
}

/* headlines */
function newsRowHTML(n){
  const img = n.image || `https://picsum.photos/seed/${encodeURIComponent(n.id || n.title || 'news')}/600/400`;
  const when = n.publishedAt ? new Date(n.publishedAt).toLocaleString() : '';
  const read = (n.url||'#') + ((n.url||'').includes('?')?'&':'?') + 'utm_source=yatstats&utm_medium=news';
  const who = n.player_display_name || '';
  const meta = [n.source||'News', when].filter(Boolean).join(' • ');
  return `
    <article class="news-row">
      <a class="news-thumb" style="background-image:url('${img}')" href="${read}" target="_blank" rel="noopener"></a>
      <div class="news-body">
        <a class="news-title" href="${read}" target="_blank" rel="noopener">${n.title||'Read more'}</a>
        <div class="news-meta">${meta}</div>
        <div style="font:12px Oswald;opacity:.7;margin-top:4px">${who}${who?' • ':''}${n.level || n.player_tags?.level || ''}</div>
      </div>
      <a class="icon-btn" title="Share" href="${read}" target="_blank" rel="noopener"><i class="ri-share-forward-line"></i></a>
    </article>`;
}

/* lines (R/U/X) — parse + group by date */
function parseGameLine(str){
  if(!str) return null;
  const s = String(str).trim();
  let m = s.match(/(\d{4}-\d{1,2}-\d{1,2})/);
  if(m){ const d = new Date(m[1]); return {ts:+d, date:d, text:s.replace(m[1],'').trim()}; }
  m = s.match(/(\d{1,2})[\/\-](\d{1,2})(?:[\/\-](\d{2,4}))?/);
  if(m){
    let y = m[3]? Number(m[3]) : (new Date()).getFullYear();
    if(y < 100) y += 2000;
    const d = new Date(y, Number(m[1])-1, Number(m[2]));
    return {ts:+d, date:d, text:s.replace(m[0],'').trim()};
  }
  return null;
}
function buildDailyGroups(players){
  const groups = new Map(); // key: dateStr
  players.forEach(p=>{
    ['last_game_1','last_game_2','last_game_3'].forEach(key=>{
      const L = parseGameLine(p[key]); if(!L) return;
      const dateStr = L.date.toLocaleDateString(undefined,{year:'numeric',month:'long',day:'numeric'});
      if(!groups.has(dateStr)) groups.set(dateStr, []);
      groups.get(dateStr).push({ts:L.ts, player:p.display_name, text:L.text || p[key]});
    });
  });
  const arr = [...groups.entries()].map(([dateStr,list])=>{
    const ts = Math.max(...list.map(i=>i.ts));
    list.sort((a,b)=> b.ts-a.ts);
    return {dateStr, ts, list};
  });
  arr.sort((a,b)=> b.ts - a.ts);
  return arr.slice(0, 20); // latest 20 dates
}
function linesGroupedHTML(groups){
  if(!groups.length) return `<div style="opacity:.7">No recent lines.</div>`;
  return groups.map(g => `
    <div class="date-group">
      <div class="date-header">${g.dateStr}</div>
      <ul class="group-list">
        ${g.list.map(it => `<li class="group-item"><span class="player-name">${it.player}</span> — ${it.text}</li>`).join('')}
      </ul>
    </div>`).join('');
}

/* upcoming */
function nextGamesHTML(players){
  const up = players.map(p=>{
    const t = p.next_game_datetime || ''; const opp = p.next_game_opponent || '';
    if(!t) return null; const d = new Date(t); if(isNaN(+d)) return null;
    return {ts:+d, who:p.display_name, when:d.toLocaleDateString(), vs:opp};
  }).filter(Boolean).sort((a,b)=> a.ts - b.ts).slice(0,10);
  if(!up.length) return `<div style="opacity:.7">Next games widget placeholder.</div>`;
  return up.map(g=> `<div style="display:flex;gap:8px;margin:6px 0"><div style="width:92px;flex:0 0 92px;opacity:.75">${g.when}</div><div><strong>${g.who}</strong> • ${g.vs}</div></div>`).join('');
}

/* render */
let NEWS_ITEMS = [], PLAYERS = [];
function renderAll(){
  // Headlines
  const items = applyFilters(NEWS_ITEMS).sort((a,b)=> new Date(b.publishedAt||0) - new Date(a.publishedAt||0));
  $('#newsList').innerHTML = items.length ? items.map(newsRowHTML).join('') :
    `<p style="opacity:.8">No headlines match the filters.</p>`;

  // Lines grouped by date
  const groups = buildDailyGroups(PLAYERS);
  $('#linesGroups').innerHTML = linesGroupedHTML(groups);

  // Upcoming
  $('#upcomingList').innerHTML = nextGamesHTML(PLAYERS);
}

/* boot */
(async function(){
  try{
    // Load news (fresh if possible) & players
    NEWS_ITEMS = await loadNews();
    PLAYERS = await loadCSV(CSV_URL);

    buildFilterLists(NEWS_ITEMS);
    renderAll();

    // Buttons
    $('#btnRefresh')?.addEventListener('click', async ()=>{ NEWS_ITEMS = await loadNews(); renderAll(); });
    $('#btnExport')?.addEventListener('click', exportJson);
  }catch(e){
    console.error(e);
    $('#newsList').innerHTML = `<p style="color:#f88">Failed to load.</p>`;
  }
})();
</script>
</body>
