<!-- Firebase (same pattern as index) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  window.firebaseAuth = { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously, signOut };
  try {
    const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
    onAuthStateChanged(window.auth, user => { document.dispatchEvent(new CustomEvent('authStateChanged', { detail: { user } })); });
    if (window.__initial_auth_token) await signInWithCustomToken(window.auth, window.__initial_auth_token);
    else await signInAnonymously(window.auth);
  } catch(e){ console.error('Firebase init error:', e); }
</script>

<script type="module">
/* ---- constants & helpers ---- */
const CSV_URL  = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQcWJM6Q6hTdFnES_G5LUy4teCS-sJ5HdAc9F5HSY8DGE9egdGy8yUAe2ShT3tFm-CwUuCYeAYy_YiW/pub?gid=2028135390&single=true&output=csv";
const JSON_URL = "assets/news/alumni_news.json";  // seeding file you keep in repo
const CACHE_KEY = "YAT_NEWS_CACHE_V1";
const $ = s => document.querySelector(s), $$ = s => Array.from(document.querySelectorAll(s));
const debounce = (fn,ms=250)=>{ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),ms); }; };

function themeSetup(){
  const btn = $('#theme-toggle'); if(!btn) return;
  const icon = btn.querySelector('i');
  const apply = () => {
    const saved = localStorage.getItem('theme');
    const light = saved === 'light';
    document.body.classList.toggle('light-theme', light);
    icon.classList.toggle('ri-sun-line', !light);
    icon.classList.toggle('ri-moon-line', light);
  };
  btn.addEventListener('click', () => {
    const next = document.body.classList.contains('light-theme') ? 'dark' : 'light';
    localStorage.setItem('theme', next); apply();
  });
  apply();
}

/* ---- drawers ---- */
function closeDrawers(){ document.body.classList.remove('drawer-left-open','drawer-right-open','drawer-open'); }
function setupChrome(){
  $('#btnMenu')?.addEventListener('click', ()=>{ document.body.classList.add('drawer-left-open','drawer-open'); });
  $('#openFilters')?.addEventListener('click', ()=>{ document.body.classList.add('drawer-right-open','drawer-open'); });
  $$('.close-btn').forEach(b=> b.addEventListener('click', closeDrawers));
  $('.drawer-mask')?.addEventListener('click', closeDrawers);
}

/* ---- CSV loader ---- */
async function loadCSV(url){
  const res = await fetch(url, {cache:'no-store'}); if(!res.ok) throw new Error('CSV '+res.status);
  const text = await res.text();
  const rows = text.trim().split(/\r?\n/).map(l => l.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(c=>c.replace(/^"|"$/g,'')));
  const header = rows.shift().map(h=>h.trim());
  const idx = n => header.indexOf(n);
  const statKeys = ['avg','obp','slg','ops','ab','h','r','rbi','2b','3b','hr','sb','bb','era','k/9','k/bb','whip','ip','er','ko','gp','w-l','saves','fip'];
  return rows.map((r,i)=> {
    const p = {
      id: r[idx('id')] || String(i+2),
      slug:r[idx('slug')], display_name:r[idx('display_name')], first:r[idx('first')], last:r[idx('last')],
      grad_class:r[idx('grad_class')], letter_years:r[idx('letter_years')], status:r[idx('status')], level:r[idx('level')],
      team:r[idx('team')], org:r[idx('org')], position:r[idx('position')],
      next_game_datetime:r[idx('next_game_datetime')], next_game_opponent:r[idx('next_game_opponent')],
      last_game_1:r[idx('last_game_1')], last_game_2:r[idx('last_game_2')], last_game_3:r[idx('last_game_3')],
      stats:{}
    };
    for(const k of statKeys){ const j=idx(k); if(j>-1 && r[j]) p.stats[k.toUpperCase()] = r[j]; }
    return p;
  });
}

/* ---- NEWS cache ---- */
function getCache(){ try { return JSON.parse(localStorage.getItem(CACHE_KEY) || '{}'); } catch { return {}; } }
function setCache(items){ localStorage.setItem(CACHE_KEY, JSON.stringify({updatedAt:new Date().toISOString(), items})); }
async function seedIfEmpty(){
  const cur = getCache();
  if(Array.isArray(cur.items) && cur.items.length) return cur;
  try {
    const res = await fetch(JSON_URL, {cache:'no-store'}); if(!res.ok) throw new Error(res.status);
    const arr = await res.json(); setCache(Array.isArray(arr)?arr:[]);
  } catch(e) { console.warn('Cannot seed news cache:', e); setCache([]); }
  return getCache();
}
function exportJson(){
  const blob = new Blob([localStorage.getItem(CACHE_KEY) || '{"items":[]}'], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = 'YAT_NEWS_CACHE_V1.json'; a.click();
  URL.revokeObjectURL(url);
}

/* ---- filters ---- */
function buildFilterLists(items){
  const levels = [...new Set(items.map(i => (i.level || i.player_tags?.level || '').trim()).filter(Boolean))].sort();
  const classes = [...new Set(items.map(i => (i.grad_class || i.player_tags?.grad_class || '').trim()).filter(Boolean))]
                  .filter(Boolean).sort((a,b)=> b.localeCompare(a));
  $('#filterLevels').innerHTML =
    '<label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label>' +
    levels.map(v => `<label><input type="checkbox" value="${v}"> ${v}</label>`).join('');
  $('#filterGradClass').innerHTML =
    '<label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label>' +
    classes.map(v => `<label><input type="checkbox" value="${v}"> ${v}</label>`).join('');
}
function readFilters(){
  const pick = sel => $$(sel).map(i=>i.value);
  return {
    status: pick('#filterStatus input:checked:not(.select-all)'),
    levels: pick('#filterLevels input:checked:not(.select-all)'),
    classes: pick('#filterGradClass input:checked:not(.select-all)'),
  };
}
function applyFilters(items){
  const F = readFilters();
  return items.filter(n => {
    const status = n.status || n.player_tags?.status || '';
    const level  = n.level  || n.player_tags?.level  || '';
    const klass  = n.grad_class || n.player_tags?.grad_class || '';
    const sOK = !F.status.length || F.status.includes(status);
    const lOK = !F.levels.length || F.levels.includes(level);
    const cOK = !F.classes.length || F.classes.includes(klass);
    return sOK && lOK && cOK;
  });
}
function setupFilterUI(){
  $('#filters').addEventListener('change', e=>{
    if(e.target.classList.contains('select-all')){
      const is = e.target.checked;
      e.target.closest('.filter-options').querySelectorAll('input[type=checkbox]:not(.select-all)').forEach(cb => cb.checked = is);
    }
    renderAll();  // re-render with current filters
  });
  $('#filtersReset').addEventListener('click', ()=>{
    $$('#filters input[type=checkbox]').forEach(cb => cb.checked = false);
    // Default: show ACTIVE 2025
    const a = $('#filterStatus input[value="ACTIVE 2025"]'); if(a) a.checked = true;
    renderAll();
  });
}

/* ---- news & UI ---- */
function newsRowHTML(n){
  const img = n.image || `https://picsum.photos/seed/${encodeURIComponent(n.id || n.title || 'news')}/600/400`;
  const when = n.publishedAt ? new Date(n.publishedAt).toLocaleString() : '';
  const read = (n.url||'#') + ((n.url||'').includes('?')?'&':'?') + 'utm_source=yatstats&utm_medium=news';
  const who = n.player_display_name || '';
  const meta = [n.source||'News', when].filter(Boolean).join(' • ');
  return `
    <article class="news-row">
      <a class="news-thumb" style="background-image:url('${img}')" href="${read}" target="_blank" rel="noopener"></a>
      <div class="news-body">
        <a class="news-title" href="${read}" target="_blank" rel="noopener">${n.title||'Read more'}</a>
        <div class="news-meta">${meta}</div>
        <div style="font:12px Oswald;opacity:.7;margin-top:4px">${who}${who?' • ':''}${n.level || n.player_tags?.level || ''}</div>
      </div>
      <a class="icon-btn" title="Share" href="${read}" target="_blank" rel="noopener"><i class="ri-share-forward-line"></i></a>
    </article>`;
}

/* ---- lines from R/U/X (last_game_1/2/3) ---- */
function parseGameLine(str){
  if(!str) return null;
  const s = String(str).trim();
  // try YYYY-MM-DD
  let m = s.match(/(\d{4}-\d{1,2}-\d{1,2})/);
  if(m){ const d = new Date(m[1]); return {ts:+d, date:d, text:s.replace(m[1],'').trim()}; }
  // try M/D(/YYYY?)
  m = s.match(/(\d{1,2})[\/\-](\d{1,2})(?:[\/\-](\d{2,4}))?/);
  if(m){
    let y = m[3]? Number(m[3]) : (new Date()).getFullYear();
    if(y < 100) y += 2000;
    const d = new Date(y, Number(m[1])-1, Number(m[2]));
    return {ts:+d, date:d, text:s.replace(m[0],'').trim()};
  }
  // fallback: no date, treat as very old
  return {ts:0, date:new Date(0), text:s};
}
function buildDailyLines(players){
  const items = [];
  players.forEach(p=>{
    ['last_game_1','last_game_2','last_game_3'].forEach(key=>{
      const L = parseGameLine(p[key]);
      if(L && L.ts){
        items.push({
          ts: L.ts,
          dateStr: L.date.toLocaleDateString(),
          player: p.display_name,
          text: L.text || p[key]
        });
      }
    });
  });
  items.sort((a,b)=> b.ts - a.ts);
  return items;
}
function linesHTML(items){
  if(!items.length) return `<li>No recent lines yet.</li>`;
  return items.map(it => `<li class="lines-item"><div class="lines-date">${it.dateStr}</div><div class="lines-text"><strong>${it.player}</strong> — ${it.text}</div></li>`).join('');
}

/* ---- upcoming block (quick best-effort) ---- */
function nextGamesHTML(players){
  const up = players.map(p=>{
    const t = p.next_game_datetime || '';
    const opp = p.next_game_opponent || '';
    if(!t) return null;
    const d = new Date(t);
    if(isNaN(+d)) return null;
    return {ts:+d, who:p.display_name, when:d.toLocaleString(), vs:opp};
  }).filter(Boolean).sort((a,b)=> a.ts - b.ts).slice(0,10);
  if(!up.length) return `<div style="opacity:.7">Next games widget placeholder.</div>`;
  return up.map(g=> `<div style="display:flex;gap:8px;margin:6px 0"><div style="width:92px;flex:0 0 92px;opacity:.75">${g.when.split(',')[0]}</div><div><strong>${g.who}</strong> • ${g.vs}</div></div>`).join('');
}

/* ---- render ---- */
let PLAYERS = [];
function renderAll(){
  const cache = getCache();
  const raw = Array.isArray(cache.items) ? cache.items : [];
  // sort newest -> oldest
  const filtered = applyFilters(raw).sort((a,b)=> new Date(b.publishedAt||0) - new Date(a.publishedAt||0));
  $('#newsList').innerHTML = filtered.length ? filtered.map(newsRowHTML).join('') :
    `<p style="opacity:.8">No headlines match the filters.</p>`;

  // right side
  const lines = buildDailyLines(PLAYERS).slice(0,60);
  $('#linesList').innerHTML = linesHTML(lines);
  $('#upcomingList').innerHTML = nextGamesHTML(PLAYERS);
}

/* ---- bootstrap ---- */
document.addEventListener('DOMContentLoaded', async ()=>{
  try{
    themeSetup(); setupChrome(); setupFilterUI();

    // default: ACTIVE 2025 on
    const a = $('#filterStatus input[value="ACTIVE 2025"]'); if(a) a.checked = true;

    // seed news (if empty), then build filter lists and render
    const seeded = await seedIfEmpty();
    buildFilterLists(seeded.items||[]);
    // load players for sidebar data
    PLAYERS = await loadCSV(CSV_URL);

    renderAll();

    // UI buttons
    $('#btnRefresh')?.addEventListener('click', async ()=>{
      // re-pull JSON file and overwrite cache
      try{
        const res = await fetch(JSON_URL, {cache:'no-store'}); const arr = await res.json();
        setCache(Array.isArray(arr)?arr:[]); renderAll();
      }catch(e){ alert('Could not refresh JSON.'); }
    });
    $('#btnExport')?.addEventListener('click', exportJson);

  }catch(e){
    console.error(e);
    $('#newsList').innerHTML = `<p style="color:#f88">Failed to load news.</p>`;
  }
});
</script>
</body>
</html>
