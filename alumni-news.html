<script type="module">
/* ===================== CONFIG ===================== */
const NEWS_JSON_URL = "assets/news/alumni_news.json";
const SHEET_CSV_URL =
 "https://docs.google.com/spreadsheets/d/1yUNQH9NbpKwOOwH9blf5ZqQfmft796sQl1dqghXP4uA/gviz/tq?tqx=out:csv&sheet=STATS_SEASON_TOTALS";

const $ = s => document.querySelector(s);

/* ===================== DRAWERS ===================== */
const mask=$('.drawer-mask');
const openL=()=>{document.body.classList.add('drawer-open','drawer-left-open');};
const closeAll=()=>{document.body.classList.remove('drawer-open','drawer-left-open','drawer-right-open');};
$('#btnMenu').addEventListener('click', openL);
document.querySelectorAll('.drawer .ri-close-line').forEach(btn=>btn.addEventListener('click', closeAll));
mask.addEventListener('click', closeAll);

/* ===================== NEWS ===================== */
function newsCard(n){
  const img = n.image || `https://picsum.photos/seed/${encodeURIComponent(n.id||n.title||'news')}/500/700`;
  const when = n.publishedAt ? new Date(n.publishedAt).toLocaleString() : '';
  const src = n.source || '';
  const meta = [src, when].filter(Boolean).join(' • ');
  const url = (n.url||'#') + ((n.url||'').includes('?')?'&':'?') + 'utm_source=yatstats';
  return `<article class="news-card">
            <img class="news-thumb" src="${img}" alt="">
            <div>
              <div class="news-meta">${meta}</div>
              <div class="news-headline">${n.title||'Read more'}</div>
              <div class="news-player">${n.player_display_name||''}</div>
              <a class="readmore" href="${url}" target="_blank" rel="noopener">READ MORE</a>
            </div>
          </article>`;
}
async function loadNews(){
  try{
    const r=await fetch(NEWS_JSON_URL,{cache:'no-store'});
    const all=await r.json();
    const sorted = all.sort((a,b)=> new Date(b.publishedAt||0)-new Date(a.publishedAt||0));
    const pro = sorted.filter(n=>/MLB|AAA|AA|A\+|HIGH-A|LOW-A|A|ROOKIE|INDY|INTERNATIONAL/i.test(n.tags?.level||''));
    const ncaa= sorted.filter(n=>/NCAA|JUCO|NAIA/i.test(n.tags?.level||''));
    $('#proWrap').innerHTML  = pro.length  ? pro.map(newsCard).join('')  : `<p class="empty">No pro headlines.</p>`;
    $('#ncaaWrap').innerHTML = ncaa.length ? ncaa.map(newsCard).join('') : `<p class="empty">No college headlines.</p>`;
  }catch(e){
    console.error(e);
    $('#proWrap').innerHTML='<p class="empty">Could not load news.</p>';
    $('#ncaaWrap').innerHTML='<p class="empty">Could not load news.</p>';
  }
}

/* ===================== LINE SCORES (unchanged) ===================== */
/* ... keep your line score functions the same ... */

document.addEventListener('DOMContentLoaded', async ()=>{
  loadNews();
  loadLineScores();
});
</script>
