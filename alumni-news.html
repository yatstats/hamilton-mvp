<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alumni News • Hamilton YATSTATS</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0c0c0c; --fg:#f2f2f2; --muted:#b8bcc2; --ink:#e8e8e8; --line:rgba(255,255,255,.08);
  --card:#151515; --drawer:rgba(10,10,10,.65);
  --hamSmall:13px; --hamBig:20px; --hamBigger:24px;
  --containerPad:16px; --footerH: clamp(56px,8vh,77px);
}
*{box-sizing:border-box} html,body{margin:0}
body{background:var(--bg);color:var(--fg);font-family:Oswald,system-ui,sans-serif}
a{color:inherit;text-decoration:none}
.container{max-width:1400px;margin:0 auto;padding:0 var(--containerPad)}
.header{position:sticky;top:0;z-index:50;background:#000}
.topbar{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
.left-icons{display:flex;align-items:center;gap:8px}
.icon-btn{background:none;border:none;color:var(--fg);opacity:.92;display:inline-flex;align-items:center;justify-content:center;padding:0 8px;cursor:pointer}
.icon-btn i{font-size:20px}
.topnav{display:flex;gap:18px;align-items:center}
.nav-pair .thin{font:300 var(--hamSmall) Oswald;letter-spacing:.02em;color:#cfd2d6}
.nav-pair .bold{font:400 var(--hamSmall) "Bebas Neue",sans-serif}
.wordmark-img{height:clamp(18px,3.2vw,28px)}
.hr-y{border-top:1px solid var(--line)}
.schoolrow{display:flex;align-items:center;gap:10px;padding:6px var(--containerPad)}
.ham-logo{height:clamp(28px,4.2vw,42px)}
.schooltext .small{font:300 var(--hamSmall)/1 Oswald;color:var(--muted)}
.schooltext .big1{font:400 var(--hamBig)/1 "Bebas Neue"}
.schooltext .big2{font:400 var(--hamBigger)/1 "Bebas Neue";margin-top:-4px}
.hero{padding:8px 0}
.hero-grid{display:flex;align-items:center;justify-content:space-between;gap:16px}
.hero-right{display:flex;gap:8px}

/*** 3-COLUMN LAYOUT ***/
.main{padding:18px 0 calc(var(--footerH) + 12px)}
.news-layout{display:grid;gap:18px}
@media (min-width:1200px){ .news-layout{grid-template-columns: 2fr 1fr;} }
.news-stream{ display:grid; gap:14px; grid-template-columns: 1fr; }
@media (min-width:720px){ .news-stream{ grid-template-columns: 1fr 1fr; } }

/*** NEWS CARD ***/
.news-card{ display:flex; gap:12px; background:var(--card); border:1px solid var(--line);
  border-radius:12px; overflow:hidden; min-height:136px; }
.news-thumb{ width:170px; flex:0 0 170px; background:#000 center/cover no-repeat; }
.news-body{ padding:12px 12px 12px 0; display:flex; flex-direction:column; gap:6px; overflow:hidden; }
.news-meta{ font-size:12px; color:var(--muted) }
.news-title{ font:400 20px/1.05 "Bebas Neue",sans-serif; letter-spacing:.03em }
.news-actions{ margin-top:auto; display:flex; align-items:center; gap:10px }
.share-btn{ padding:6px 10px; border:1px solid var(--line); border-radius:10px; background:transparent; color:var(--fg); cursor:pointer; font:700 12px "Bebas Neue"; letter-spacing:.05em }
.source-chip{ font:700 10px "Bebas Neue"; opacity:.85 }

/*** SIDEBAR ***/
.sidebar{display:flex;flex-direction:column;gap:14px}
.side-card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px}
.side-title{font:700 16px "Bebas Neue";letter-spacing:.06em;margin-bottom:8px}
.side-list{display:flex;flex-direction:column;gap:8px}
.side-item{display:flex;gap:10px;align-items:center}
.side-item .dot{width:8px;height:8px;border-radius:50%;background:#6ee7b7}

/*** FILTER DRAWER ***/
.drawer-mask{position:fixed;inset:0;background:rgba(0,0,0,.45);opacity:0;pointer-events:none;transition:opacity .2s;z-index:80}
body.drawer-open{overflow:hidden}
.drawer{position:fixed;top:0;bottom:0;right:0;width:min(360px,82vw);background:var(--drawer);backdrop-filter:blur(4px);color:var(--ink);transform:translateX(110%);transition:transform .25s;z-index:90}
.drawer h3{margin:18px 16px 8px}
.drawer .close-btn{position:absolute;top:12px;right:12px}
.drawer-content{overflow:auto;height:100%;padding:10px 16px}
body.drawer-right-open .drawer-mask{opacity:1;pointer-events:auto}
body.drawer-right-open #drawerFilters{transform:translateX(0)}
.filter-group{border-bottom:1px solid var(--line)}
.filter-title{padding:14px 0;cursor:pointer;font-weight:700;display:flex;justify-content:space-between}
.filter-options{padding:0 0 12px}
.filter-options label{display:block;margin-bottom:8px}
.select-all-label{font-weight:700;border-bottom:1px solid var(--line);padding-bottom:8px;margin-bottom:10px}

/*** FOOTER ***/
.site-footer{position:fixed;left:0;right:0;bottom:0;height:var(--footerH);background:var(--bg);border-top:1px solid var(--line);z-index:40}
.site-footer a{display:block;height:100%}
.site-footer img{height:100%;width:100%;object-fit:contain}
</style>
</head>
<body>

<header class="header">
  <div class="container topbar">
    <div class="left-icons">
      <button class="icon-btn" id="btnMenu" aria-label="Menu"><i class="ri-menu-line"></i></button>
      <button class="icon-btn" id="btnAccount" aria-label="Account"><i class="ri-user-3-line"></i></button>
      <button class="icon-btn" id="theme-toggle" aria-label="Toggle Theme"><i class="ri-sun-line"></i></button>
    </div>
    <nav class="topnav">
      <a href="index.html" class="nav-pair"><span class="thin">WHERE THEY</span><span class="bold">YAT?</span></a>
      <a href="alumni-news.html" class="nav-pair"><span class="thin">ACTIVE ALUMNI</span><span class="bold">NEWS</span></a>
    </nav>
    <img class="wordmark-img" src="assets/img/yatstats-logo.png" alt="YAT?STATS">
  </div>
  <div class="hr-y"></div>
  <div class="container schoolrow">
    <img class="ham-logo" src="assets/img/hamilton-logo.png" alt="Hamilton H">
    <div class="schooltext">
      <div class="small">CHANDLER, AZ</div>
      <div class="big1">HAMILTON HIGH SCHOOL</div>
      <div class="big2">ACTIVE BASEBALL ALUMNI</div>
    </div>
  </div>
  <div class="hr-y"></div>
  <section class="hero">
    <div class="container hero-grid">
      <h2 style="font:400 26px 'Bebas Neue',sans-serif;letter-spacing:.05em;margin:0">ALUMNI NEWS</h2>
      <div class="hero-right">
        <button id="btnRefresh" class="icon-btn" title="Refresh"><i class="ri-refresh-line"></i> &nbsp;Refresh</button>
        <button id="btnExport" class="icon-btn" title="Export JSON"><i class="ri-download-line"></i> &nbsp;Export JSON</button>
        <button id="openFilters" class="icon-btn" title="Filters"><i class="ri-filter-3-line"></i></button>
      </div>
    </div>
  </section>
</header>

<div class="drawer-mask"></div>
<aside class="drawer" id="drawerFilters" aria-label="Filters">
  <button class="icon-btn close-btn" aria-label="Close filters"><i class="ri-close-line"></i></button>
  <h3>FILTERS</h3>
  <div class="drawer-content" id="filters">
    <details class="filter-group" open>
      <summary class="filter-title">By Status</summary>
      <div class="filter-options" id="filterStatus">
        <label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label>
        <label><input type="checkbox" value="ACTIVE 2025"> ACTIVE 2025</label>
        <label><input type="checkbox" value="ACTIVE 2024"> ACTIVE 2024</label>
        <label><input type="checkbox" value="INJURED"> INJURED</label>
        <label><input type="checkbox" value="FREE AGENT"> FREE AGENT</label>
      </div>
    </details>
    <details class="filter-group">
      <summary class="filter-title">By Level</summary>
      <div class="filter-options" id="filterLevels"></div>
    </details>
    <details class="filter-group">
      <summary class="filter-title">By Graduating Class</summary>
      <div class="filter-options" id="filterGradClass"></div>
    </details>
  </div>
  <div style="padding:12px 16px;border-top:1px solid var(--line)">
    <button id="filtersReset" class="icon-btn"><i class="ri-restart-line"></i>&nbsp;Reset Filters</button>
  </div>
</aside>

<main class="main container">
  <div class="news-layout">
    <section class="news-stream" id="newsGrid">
      <p style="color:var(--muted);grid-column:1/-1">Loading headlines…</p>
    </section>
    <aside class="sidebar">
      <div class="side-card">
        <div class="side-title">Sponsor</div>
        <a href="https://no-errors.com/collections/all-webgems" target="_blank" rel="noopener">
          <img src="assets/img/partners/no-errors-banner.jpg" alt="No Errors" style="width:100%;border-radius:8px">
        </a>
      </div>
      <div class="side-card">
        <div class="side-title">Today’s Highlights</div>
        <div class="side-list" id="sideHighlights">
          <div class="side-item"><span class="dot"></span><span>Live line scores coming soon.</span></div>
        </div>
      </div>
      <div class="side-card">
        <div class="side-title">Upcoming</div>
        <div class="side-list" id="sideUpcoming">
          <div class="side-item"><span class="dot"></span><span>Next games widget placeholder.</span></div>
        </div>
      </div>
    </aside>
  </div>
</main>

<footer class="site-footer">
  <a href="https://no-errors.com/collections/all-webgems" target="_blank" rel="noopener">
    <img src="assets/img/partners/no-errors-banner.jpg" alt="Sponsor Banner">
  </a>
</footer>

<script type="module">
/* ----------------- helpers ----------------- */
const $ = s => document.querySelector(s);
const $$ = s => Array.from(document.querySelectorAll(s));
const CACHE_KEY = 'YAT_NEWS_CACHE_V1';
const SEED_URL  = 'assets/news/alumni_news.json';

/* Tiny built-in fallback so page never blanks if file/cache missing */
const FALLBACK_ITEMS = [
  {
    id:"bellinger-mlb-clip",
    title:"Cody Bellinger latest highlights & updates",
    url:"https://www.mlb.com/",
    source:"MLB.com",
    publishedAt:"2025-09-05T06:00:00Z",
    image:"https://picsum.photos/seed/codymlb/800/600",
    player_display_name:"Cody Bellinger",
    player_level:"MLB",
    player_grad_class:"2013",
    player_status:"ACTIVE 2025"
  },
  {
    id:"kellner-aggies",
    title:"Texas A&M baseball update: Boston Kellner",
    url:"https://12thman.com/",
    source:"12th Man",
    publishedAt:"2025-09-02T16:00:00Z",
    image:"https://picsum.photos/seed/kellner/800/600",
    player_display_name:"Boston Kellner",
    player_level:"NCAA-D1",
    player_grad_class:"2023",
    player_status:"ACTIVE 2025"
  }
];

/* ----------------- data load ----------------- */
function validCache(obj){
  return obj && Array.isArray(obj.items) && obj.items.length > 0;
}
async function fetchSeed(){
  try{
    const res = await fetch(SEED_URL, {cache:'no-store'});
    if(!res.ok) throw new Error(res.status);
    const json = await res.json();
    const data = Array.isArray(json.items) ? json : { items: [] };
    if (!data.items.length) data.items = FALLBACK_ITEMS.slice();
    try{ localStorage.setItem(CACHE_KEY, JSON.stringify(data)); }catch(_){}
    return data;
  }catch(_){
    const data = { items: FALLBACK_ITEMS.slice() };
    try{ localStorage.setItem(CACHE_KEY, JSON.stringify(data)); }catch(_){}
    return data;
  }
}
async function loadNews(){
  // prefer good cache; otherwise fetch seed; also repair bad/empty cache
  try{
    const raw = localStorage.getItem(CACHE_KEY);
    const parsed = raw ? JSON.parse(raw) : null;
    if (validCache(parsed)) return parsed;
  }catch(_){}
  return await fetchSeed();
}

/* ----------------- filters ----------------- */
const uniq = a => [...new Set(a.filter(Boolean))];

function populateFilters(items){
  const levels = uniq(items.map(x=>x.player_level)).sort();
  const classes= uniq(items.map(x=>String(x.player_grad_class||''))).sort((a,b)=>b.localeCompare(a));

  $('#filterLevels').innerHTML =
    '<label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label>'+
    levels.map(v=>`<label><input type="checkbox" value="${v}"> ${v}</label>`).join('');

  $('#filterGradClass').innerHTML =
    '<label class="select-all-label"><input type="checkbox" class="select-all"> Select All</label>'+
    classes.map(v=>`<label><input type="checkbox" value="${v}"> ${v}</label>`).join('');

  // Default: Select All everywhere so results show
  $$('#filters .select-all').forEach(cb => { cb.checked = true; toggleGroup(cb, true); });
}

function toggleGroup(selectAllCB, checked){
  const wrap = selectAllCB.closest('.filter-options');
  wrap.querySelectorAll('input[type=checkbox]:not(.select-all)').forEach(cb => cb.checked = checked);
}

function readFilters(){
  const statuses = $$('#filterStatus input:checked:not(.select-all)').map(i=>i.value);
  const levels   = $$('#filterLevels input:checked:not(.select-all)').map(i=>i.value);
  const classes  = $$('#filterGradClass input:checked:not(.select-all)').map(i=>String(i.value));
  return {statuses, levels, classes};
}

function normalizeStatus(s){
  const up = String(s||'').toUpperCase();
  if (up.startsWith('ACTIVE')) return up; // “ACTIVE 2025” or just “ACTIVE”
  return up;
}

function applyFilters(all){
  const F = readFilters();
  return all.filter(n=>{
    const st = normalizeStatus(n.player_status);
    const okS = !F.statuses.length || F.statuses.includes(st) || (st==='ACTIVE' && F.statuses.some(v=>v.startsWith('ACTIVE')));
    const okL = !F.levels.length   || F.levels.includes(n.player_level);
    const okC = !F.classes.length  || F.classes.includes(String(n.player_grad_class||''));
    return okS && okL && okC;
  });
}

/* ----------------- render ----------------- */
const fmtDate = iso => { try{ return new Date(iso).toLocaleString(); }catch{ return ''; } };

function newsCardHTML(n){
  const img = n.image || `https://picsum.photos/seed/${encodeURIComponent(n.id||n.title)}/600/400`;
  const url = n.url || '#';
  return `
  <article class="news-card">
    <div class="news-thumb" style="background-image:url('${img}')"></div>
    <div class="news-body">
      <div class="news-meta">${n.source || 'News'} • ${fmtDate(n.publishedAt)}</div>
      <h3 class="news-title"><a href="${url}" target="_blank" rel="noopener">${n.title}</a></h3>
      <div class="news-actions">
        <button class="share-btn" type="button"><i class="ri-share-forward-line"></i>&nbsp;Share</button>
        <span class="source-chip">${n.player_display_name || ''} • ${n.player_level || ''}</span>
      </div>
    </div>
  </article>`;
}

function renderNews(list){
  const grid = $('#newsGrid');
  if(!list.length){
    grid.innerHTML = `<p style="color:var(--muted);grid-column:1/-1">No headlines match the filters.</p>`;
    return;
  }
  list.sort((a,b)=>new Date(b.publishedAt||0)-new Date(a.publishedAt||0));
  grid.innerHTML = list.map(newsCardHTML).join('');

  // share handlers (Web Share API + clipboard fallback)
  $$('.share-btn').forEach(btn=>{
    btn.addEventListener('click', async (e)=>{
      const card = e.currentTarget.closest('.news-card');
      const title = card.querySelector('.news-title')?.textContent?.trim() || 'YATSTATS';
      const link  = card.querySelector('.news-title a')?.href || location.href;
      try{
        if (navigator.share) await navigator.share({ title, url: link, text: title });
        else { await navigator.clipboard.writeText(link); btn.textContent='Link Copied!'; setTimeout(()=>btn.innerHTML='<i class="ri-share-forward-line"></i>&nbsp;Share',1000); }
      }catch(_){}
    });
  });
}

/* ----------------- drawer / UI ----------------- */
function openFilters(){ document.body.classList.add('drawer-right-open','drawer-open'); }
function closeFilters(){ document.body.classList.remove('drawer-right-open','drawer-open'); }

function wireUI(allItems){
  $('#openFilters').addEventListener('click', openFilters);
  $('.drawer-mask').addEventListener('click', closeFilters);
  $('#drawerFilters .close-btn').addEventListener('click', closeFilters);
  window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeFilters(); });
  window.addEventListener('orientationchange', closeFilters);

  // select-all logic + live filter
  $('#filters').addEventListener('change', (e)=>{
    if(e.target.classList.contains('select-all')){
      toggleGroup(e.target, e.target.checked);
    }
    renderNews(applyFilters(allItems));
  });

  // reset (select all everywhere)
  $('#filtersReset').addEventListener('click', ()=>{
    $$('#filters .select-all').forEach(cb => { cb.checked = true; toggleGroup(cb, true); });
    renderNews(applyFilters(allItems));
  });

  // refresh: nuke cache → fetch seed → repaint
  $('#btnRefresh').addEventListener('click', async ()=>{
    try{ localStorage.removeItem(CACHE_KEY); }catch(_){}
    const data = await fetchSeed();
    window.ALL_NEWS = data.items || [];
    populateFilters(window.ALL_NEWS);
    renderNews(applyFilters(window.ALL_NEWS));
  });

  // export JSON (downloads what is currently shown)
  $('#btnExport').addEventListener('click', ()=>{
    const showing = applyFilters(window.ALL_NEWS || []);
    const blob = new Blob([JSON.stringify({items:showing}, null, 2)], {type:'application/json'});
    const url  = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'alumni_news_export.json';
    document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
  });
}

/* ----------------- boot ----------------- */
(async function boot(){
  const data = await loadNews();           // { items: [...] }
  window.ALL_NEWS = data.items || [];
  populateFilters(window.ALL_NEWS);        // selects-all by default
  wireUI(window.ALL_NEWS);
  renderNews(applyFilters(window.ALL_NEWS));
})();
</script>
</body>
</html>
