<style>
/* ===== CORE THEME ===== */
:root{
  --bg:#0c0c0c; --fg:#f2f2f2; --muted:#c4c4c4; --ink:#e8e8e8; --line:rgba(255,255,255,.08);
  --card-bg:#171717; --header-bg:#000; --drawer-bg:rgba(10,10,10,.65);
  --shade-end:rgba(0,0,0,.95);
  --hamSmall:13px; --hamBig:20px; --hamBigger:24px; --tagGrey:#cfd2d6;
  --crestH:clamp(28px,4.2vw,42px);
  --containerPad:16px; --footerH:clamp(56px,8vh,77px);
}
body.light-theme{
  --bg:#f4f4f4; --fg:#121212; --muted:#555; --ink:#222; --line:rgba(0,0,0,.1);
  --card-bg:#fff; --header-bg:#fff; --drawer-bg:rgba(255,255,255,.65);
}
@font-face{font-family:'Indigo';src:url('assets/fonts/Indigo.otf') format('opentype');font-weight:400;font-style:normal;font-display:swap;}
*{box-sizing:border-box} html,body{margin:0}
body{background:var(--bg);color:var(--fg);font-family:Oswald,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;transition:background-color .3s,color .3s;}

/* ===== HEADER / NAV ===== */
/* (unchanged from your version, trimmed here for brevity) */

/* ===== NEWS LAYOUT ===== */
.main{padding:8px 0 calc(var(--footerH) + 12px)}
.news-layout{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}

/* News cards */
.news-feed{display:flex;flex-direction:column;gap:12px}
.news-card{background:var(--card-bg);border:1px solid var(--line);border-radius:12px;overflow:hidden;display:flex;gap:12px;align-items:flex-start;padding:10px;transition:.2s}
.news-card.side-mode{flex-direction:row}
.news-card.overlay-mode{flex-direction:column}
.news-thumb{flex-shrink:0;width:120px;background:#000 center/cover no-repeat;aspect-ratio:5/7;}
.news-card.overlay-mode .news-thumb{width:100%;height:220px;aspect-ratio:auto}
.news-body{flex:1}
.news-title{display:block;font:400 22px/1.05 "Bebas Neue",sans-serif;letter-spacing:.03em;margin-bottom:6px}
.news-meta{font:300 12px/1.2 Oswald;letter-spacing:.02em;color:var(--muted);margin-bottom:6px}
.news-links{display:flex;gap:12px;margin-top:4px;}
.news-share{display:flex;gap:10px;justify-content:flex-end;margin-top:8px}

/* Scores column */
.scores-col{position:relative}
.scores-scroll{position:sticky;top:var(--stickyTop,140px);max-height:calc(100vh - var(--stickyTop,140px) - var(--footerH) - 12px);overflow:auto;border:1px solid var(--line);border-radius:12px;background:var(--card-bg);padding:10px}

/* ===== BREAKPOINTS ===== */
/* Desktop Wide ≥1280px → 3-across + side cards */
@media (min-width:1280px){
  .news-layout{grid-template-columns:repeat(3,1fr)}
  .news-card{flex-direction:row}
}
/* Laptop 900–1279px → 3-across + overlay cards */
@media (min-width:900px) and (max-width:1279px){
  .news-layout{grid-template-columns:repeat(3,1fr)}
  .news-card{flex-direction:column}
}
/* Tablet 601–899px → 2-across + side cards */
@media (min-width:601px) and (max-width:899px){
  .news-layout{grid-template-columns:repeat(2,1fr)}
  .news-card{flex-direction:row}
  #col-pro,#col-college{grid-column:1}
  #col-scores{grid-column:2;grid-row:1/span 2}
}
/* Mobile ≤600px → 2-across + overlay cards */
@media (max-width:600px){
  .news-layout{grid-template-columns:repeat(2,1fr)}
  .news-card{flex-direction:column}
  #col-pro,#col-college{grid-column:1}
  #col-scores{grid-column:2;grid-row:1/span 2}
}
</style>
</head>
<body>
<!-- ===== SPLASH / HEADER / DRAWERS / FOOTER (keep your existing code here) ===== -->

<main class="main container">
