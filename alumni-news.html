<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Hamilton Alumni News — YAT?STATS</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css"/>
  <style>
    body { background:#111; color:#f9f9f9; margin:0; font-family:Roboto,Arial,sans-serif; }
    main { max-width:960px; margin:100px auto 40px; padding:0 1rem; }

    h2.section-title { font-family:Oswald,sans-serif; font-size:1.4rem; letter-spacing:.05em; margin-bottom:1rem; border-bottom:2px solid #7A0019; padding-bottom:.25rem; }

    .news-card {
      display:flex; gap:1rem;
      background:#1a1a1a; border-radius:12px; overflow:hidden;
      margin-bottom:1rem; box-shadow:0 1px 4px rgba(0,0,0,.3);
    }
    .news-card img { width:140px; height:100%; object-fit:cover; flex-shrink:0; }
    .news-body { padding:1rem; flex:1; display:flex; flex-direction:column; }
    .news-body h3 { margin:0 0 .4rem; font-size:1.05rem; font-family:Oswald,sans-serif; }
    .news-meta { font-size:.8rem; color:#bbb; margin-bottom:.5rem; }
    .news-body a.readmore { margin-top:auto; display:inline-block; font-size:.85rem; color:#fff; background:#7A0019; padding:.35rem .75rem; border-radius:4px; text-decoration:none; }
    .social-icons { display:flex; gap:.5rem; margin-top:.6rem; }
    .social-icons a { font-size:1.1rem; color:#aaa; transition:.2s; }
    .social-icons a:hover { color:#fff; }

    @media(max-width:700px){
      .news-card { flex-direction:column; }
      .news-card img { width:100%; height:180px; }
    }
  </style>
</head>
<body>
  <!-- HEADER copied from index.html -->
  <header class="site-header">
    <div class="left">
      <button class="nav-toggle"><i class="ri-menu-line"></i></button>
      <span class="school-info">Chandler, AZ<br/>Hamilton High School</span>
    </div>
    <img src="assets/img/yatstats-logo.png" alt="YAT?STATS" class="logo"/>
    <div class="right">
      <button id="themeToggle"><i class="ri-sun-line"></i></button>
    </div>
  </header>

  <main>
    <h2 class="section-title">ALUMNI HEADLINES</h2>
    <div id="newsFeed">Loading…</div>
  </main>

  <script>
    async function loadNews(){
      try {
        const res = await fetch('assets/news/alumni_news.json');
        const data = await res.json();
        const feed = document.getElementById('newsFeed');
        feed.innerHTML = '';

        // Sort newest first
        data.sort((a,b)=> new Date(b.publishedAt)-new Date(a.publishedAt));

        data.forEach(item=>{
          const firstName = (item.player_display_name||'').split(' ')[0];
          const card = document.createElement('div');
          card.className = 'news-card';
          card.innerHTML = `
            <img src="${item.image}" alt="${item.player_display_name}">
            <div class="news-body">
              <h3>${item.title}</h3>
              <div class="news-meta">${item.player_display_name} — ${new Date(item.publishedAt).toLocaleDateString()} | ${item.source}</div>
              <a class="readmore" href="${item.url}" target="_blank">READ MORE</a>
              <div class="social-icons">
                <a href="https://twitter.com/intent/tweet?url=${encodeURIComponent(item.url)}&text=${encodeURIComponent(`We See Where YAT, ${firstName}! #YATABOY${firstName}`)}" target="_blank"><i class="ri-twitter-fill"></i></a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(item.url)}" target="_blank"><i class="ri-facebook-circle-fill"></i></a>
                <a href="mailto:?subject=${encodeURIComponent(item.title)}&body=${encodeURIComponent(item.url)}"><i class="ri-mail-fill"></i></a>
                <a href="yataboy.html"><i class="ri-gift-fill"></i></a>
              </div>
            </div>
          `;
          feed.appendChild(card);
        });
      } catch(err){
        console.error(err);
        document.getElementById('newsFeed').innerHTML = '<p style="color:red">Failed to load news.</p>';
      }
    }
    loadNews();
  </script>
</body>
</html>
