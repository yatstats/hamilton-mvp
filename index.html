<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>YAT?STATS — WHERE THEY YAT?</title>

  <!-- Fonts + Papa (so cards can parse CSV when we hook it up) -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root{
      --bg:#000; --fg:#fff; --muted:#9aa1ab; --hair:#1f2530;
      --edge: clamp(12px, 2vw, 24px);
      --topH: 50px;      /* match header top row */
      --crumbH: 18px;    /* smaller breadcrumbs, all caps */
    }
    [data-theme="light"]{ --bg:#fff; --fg:#000; --muted:#6b7280; --hair:#d1d5db; }

    html,body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    #headerMount{position:relative;z-index:60}

    /* HERO (separate from header) */
    .hero{position:sticky;top:calc(var(--topH) + 74px);z-index:50;background:var(--bg);border-bottom:1px solid var(--hair)}
    .hero-inner{display:grid;grid-template-columns:1fr auto;align-items:center;gap:12px;height:var(--topH);padding:0 var(--edge)}
    .pair{display:inline-flex;align-items:baseline;white-space:nowrap}
    .pair + .pair{margin-left: clamp(12px, 1.6vw, 24px);}
    .slim{font:400 clamp(12px,1.3vw,13px)/1 "Oswald",sans-serif;color:var(--muted)}
    .strong{font:400 clamp(15px,1.6vw,16px)/1 "Bebas Neue",sans-serif;color:var(--fg);margin-left:0}
    .pair .strong{transform:translateY(.5px)}

    .actions{display:flex;align-items:center;gap:10px}
    .hbtn{width:28px;height:28px;border-radius:8px;border:0;background:transparent;color:var(--fg);display:grid;place-items:center;cursor:pointer}
    .hbtn:hover{opacity:.9}
    .hbtn svg{width:16px;height:16px}

    .crumbs{height:var(--crumbH);display:flex;align-items:center;padding:0 var(--edge);color:var(--muted);
      font:700 10px/1 "Oswald",sans-serif;letter-spacing:.08em;text-transform:uppercase}

    .wrap{padding:12px var(--edge) 40px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px}
  </style>
</head>
<body>
  <!-- Header mount -->
  <div id="headerMount"></div>

  <!-- HERO -->
  <section class="hero" aria-label="Hero row">
    <div class="hero-inner">
      <div class="tagline">
        <span class="pair"><span class="slim">WHERE THEY</span><span class="strong">YAT?</span></span>
        <span class="pair"><span class="slim">FLIP FOR</span><span class="strong">STATS!</span></span>
      </div>
      <div class="actions">
        <button class="hbtn" id="heroSearch" aria-label="Search">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z"/></svg>
        </button>
        <button class="hbtn" id="heroFilter" aria-label="Filters">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M3 5h18v2H3zm4 6h10v2H7zm3 6h4v2h-4z"/></svg>
        </button>
        <button class="hbtn" id="heroReset" aria-label="Reset">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 5V2L8 6l4 4V7a5 5 0 11-5 5H5a7 7 0 107-7z"/></svg>
        </button>
      </div>
    </div>
    <!-- HYBRID breadcrumbs: Splash = HOME, section named -->
    <div class="crumbs" id="breadcrumbs">HOME ▸ WHERE THEY YAT?</div>
  </section>

  <!-- Cards grid -->
  <main class="wrap">
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <script>
    async function mountPartial(url, mountSelector){
      const html = await fetch(url, {cache:'no-cache'}).then(r=>r.text());
      const mount = document.querySelector(mountSelector);
      mount.innerHTML = html;
      // execute inline scripts from the partial
      mount.querySelectorAll('script').forEach(old=>{
        const s=document.createElement('script');
        if(old.type) s.type=old.type;
        s.textContent = old.textContent;
        document.body.appendChild(s);
        old.remove();
      });
    }

    (async function(){
      // 1) Header
      await mountPartial('header.html','#headerMount');

      // 2) Cards engine (unchanged for this pass)
      const tmp = document.createElement('div'); document.body.appendChild(tmp);
      tmp.innerHTML = await fetch('cards.html',{cache:'no-cache'}).then(r=>r.text());
      tmp.querySelectorAll('script').forEach(old=>{ const s=document.createElement('script'); s.textContent=old.textContent; document.body.appendChild(s); old.remove(); });

      // 3) Wire hero buttons to header APIs
      const q=id=>document.getElementById(id);
      q('heroSearch')?.addEventListener('click', ()=> window.YAT?.openLeft?.());
      q('heroFilter')?.addEventListener('click', ()=> window.YAT?.openFilters?.());
      q('heroReset') ?.addEventListener('click', ()=> window.YAT?.resetAll?.());
    })();
  </script>
</body>
</html>
