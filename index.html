<style>
  :root{
    --maroon:#7A0019; --ring:#E3E6EA; --bg:#f3f4f6; --ink:#111827; --muted:#6b7280;
    --headerH: 100px;                  /* taller to fit icons row under YATSTATS */
    --tap: 44px;                       /* invisible tap target */
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0}
  body{background:var(--bg);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";color:var(--ink)}
  a{color:inherit;text-decoration:none}
  body.no-scroll{overflow:hidden}

  /* ===== HEADER ===== */
  .site-header{
    position:fixed; inset:0 0 auto 0; z-index:60; background:#fff; border-bottom:1px solid var(--ring);
    display:grid; grid-template-columns:auto 1fr auto; align-items:start; padding:6px 8px 0;
  }
  .h-left{display:flex;align-items:center;gap:8px;min-width:0}
  .ham-btn{width:36px;height:36px;display:grid;place-items:center;border:0;background:transparent;cursor:pointer}
  .ham-logo{height:38px;width:auto;display:block}

  .nav-desktop{display:flex;gap:14px;align-self:center;justify-self:center;margin-top:4px}
  .nav-desktop a{font-size:12px;text-transform:uppercase;color:#1f2937;white-space:nowrap;padding:4px 0;letter-spacing:.06em}
  @media (max-width:1260px){ .nav-desktop{display:none} } /* hide early so it never collides */

  .h-right{display:flex;flex-direction:column;align-items:flex-end;gap:4px;margin-left:auto;min-width:0}
  .ystats-logo{height:40px;width:auto;display:block}
  @media (max-width:420px){ .ystats-logo{height:34px} }

  /* icons row under YATSTATS (right-aligned) */
  .icon-row{
    display:flex; align-items:center; gap:8px; padding:2px 0 6px;
  }
  .header-icon{
    position:relative; width:var(--tap); height:var(--tap); display:grid; place-items:center;
    background:transparent; border:0; cursor:pointer;
  }
  .header-icon svg{width:18px;height:18px;color:#111}
  /* active = black square with white icon */
  .header-icon.active{background:#000;border-radius:8px}
  .header-icon.active svg{color:#fff}
  .header-icon:focus-visible{outline:2px solid #000; outline-offset:2px}
