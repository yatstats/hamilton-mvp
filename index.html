<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YAT?STATS • Hamilton – Where They YAT?</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />

<style>
  :root{
    --maroon:#7A0019; --ink:#111; --ring:#E3E6EA;
  }
  *{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .site-header{height:112px}
  @media (max-width:768px){.site-header{height:75px}}

  .nav-link{letter-spacing:.06em;font-weight:700}
  .nav-link.active{color:var(--maroon);position:relative}
  .nav-link.active::after{content:"";position:absolute;left:0;right:0;bottom:-2px;height:2px;background:var(--maroon)}

  .flip-card{perspective:1200px}
  .flip-card-inner{position:relative;width:100%;height:100%;min-height:420px;transform-style:preserve-3d;transition:transform .6s}
  .panel{position:absolute;inset:0;backface-visibility:hidden;-webkit-backface-visibility:hidden}
  .panel.side2{transform:rotateY(120deg)}
  .panel.side3{transform:rotateY(240deg)}
  .flip-rot-0 .flip-card-inner{transform:rotateY(0deg)}
  .flip-rot-120 .flip-card-inner{transform:rotateY(120deg)}
  .flip-rot-240 .flip-card-inner{transform:rotateY(240deg)}

  .tag{padding:.25rem .5rem;border-radius:.375rem;font-weight:700;font-size:.70rem;color:#fff}
  .tag-mlb{background:var(--maroon)} .tag-aaa{background:#2563eb}
  .tag-aa{background:#3b82f6} .tag-a+{background:#4f46e5}
  .tag-a{background:#4338ca} .tag-ncaa{background:#166534}
  .tag-njcaa{background:#a16207} .tag-naia{background:#92400e}
  .tag-kbo{background:#0ea5e9}

  .footer-wrap{height:77px}
  .footer-img{height:100%;width:100%;object-fit:cover}
  .card-img{aspect-ratio:5/8;object-fit:cover;width:100%;border-radius:.5rem}
</style>
</head>
<body class="bg-neutral-100 text-[15px]">

<header class="site-header fixed top-0 inset-x-0 z-40 bg-white border-b border-[var(--ring)]">
  <div class="h-full px-4 md:px-6 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="https://i.postimg.cc/NjRf6nGF/hamilton-log-with-3-lines.png" alt="Hamilton HS" class="h-9 md:h-12 w-auto" />
      <nav class="hidden md:flex items-center gap-6 ml-6">
        <a class="nav-link active uppercase text-[12px]" href="#">Where They YAT?</a>
        <a class="nav-link uppercase text-[12px] text-neutral-600 hover:text-[var(--maroon)]" href="#">Active Alumni News</a>
        <a class="nav-link uppercase text-[12px] text-neutral-600 hover:text-[var(--maroon)]" href="#">All-Time Huskies Roster</a>
      </nav>
    </div>
    <div class="flex items-center gap-4">
      <img src="https://i.postimg.cc/76srDfFT/yatstats-logo-stacked.png" alt="YAT?STATS" class="h-8 md:h-12" />
    </div>
  </div>
</header>

<main class="pt-[112px] md:pt-[112px] pb-[77px]">
  <section class="px-4 md:px-6 py-3 flex items-center gap-3 sticky top-[112px] bg-white/90 backdrop-blur z-30 border-b border-[var(--ring)]">
    <input id="search-input" type="text" placeholder="Search by Player Name" class="flex-1 pl-3 pr-3 py-2 border border-[var(--ring)] rounded" />
    <select id="grad-filter" class="px-3 py-2 border border-[var(--ring)] rounded text-sm"><option value="">Class</option></select>
    <select id="level-filter" class="px-3 py-2 border border-[var(--ring)] rounded text-sm"><option value="">Level</option></select>
  </section>

  <section id="roster-grid" class="px-4 md:px-6 py-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></section>
</main>

<footer class="footer-wrap fixed bottom-0 inset-x-0 bg-white border-t border-[var(--ring)]">
  <img class="footer-img" src="https://i.postimg.cc/05DWb4Fj/bmx-banner.png" alt="Sponsor banner" />
</footer>

<script>
const players = [
  { id:"bellinger", name:"Cody Bellinger", graduatingClass:2013, currentLevel:"MLB", position:"CF/1B", team:"Yankees",
    frontImg:"https://i.postimg.cc/Y2PVpqNK/new-york-yankees-outfielder-cody-bellinger.jpg",
    highSchoolImg:"https://i.postimg.cc/z3h5j6H9/Bellinger-Hamilton-HS.jpg",
    seasonStats:{avg:"—",hr:"—",rbi:"—",ops:"—"}, lastGame:{line:"—"}, nextGame:{opponent:"—",time:"—"} },
  { id:"patrick", name:"Patrick Murphy", graduatingClass:2013, currentLevel:"KBO", position:"P", team:"KT Wiz Suwon",
    frontImg:"https://i.postimg.cc/gc32dtQG/MURPH.avif",
    seasonStats:{era:"—",so:"—",whip:"—"}, lastGame:{line:"—"}, nextGame:{opponent:"—",time:"—"} }
];

function levelTag(l){return {'mlb':'tag-mlb','aaa':'tag-aaa','aa':'tag-aa','a+':'tag-a+','a':'tag-a','ncaa':'tag-ncaa','njcaa':'tag-njcaa','naia':'tag-naia','kbo':'tag-kbo'}[String(l).toLowerCase()]||'tag-mlb'}

function makeCard(p){
  const lvl=levelTag(p.currentLevel);
  return `<article class="flip-card flip-rot-0 bg-white border border-[var(--ring)] rounded-lg shadow-sm overflow-hidden">
    <div class="flip-card-inner">
      <div class="panel side1 p-3">
        <img class="card-img" src="${p.frontImg}" alt="${p.name}" />
        <span class="tag ${lvl} absolute top-4 right-4">${p.currentLevel}</span>
        <div class="absolute bottom-3 left-3 right-3 bg-black/70 text-white p-2 rounded">
          <div class="font-bold">${p.name}</div>
          <div class="text-xs">${p.team} • ${p.position}</div>
        </div>
      </div>
      <div class="panel side2 bg-white p-4">
        <div class="font-bold">${p.name}</div>
        <div class="text-xs text-neutral-500">${p.team}</div>
        <div class="mt-2 text-xs">Class of ${p.graduatingClass}</div>
      </div>
      <div class="panel side3 bg-white">
        ${p.highSchoolImg?`<img src="${p.highSchoolImg}" class="w-full h-full object-cover"/>`:`<div class="h-full flex items-center justify-center text-neutral-400">No HS image</div>`}
      </div>
    </div>
  </article>`;
}

function render(list){document.getElementById('roster-grid').innerHTML=list.map(makeCard).join('')}
function populateFilters(){
  const gf=document.getElementById('grad-filter');[...new Set(players.map(p=>p.graduatingClass))].sort((a,b)=>b-a).forEach(c=>{gf.innerHTML+=`<option>${c}</option>`});
  const lf=document.getElementById('level-filter');[...new Set(players.map(p=>p.currentLevel))].forEach(l=>{lf.innerHTML+=`<option>${l}</option>`});
}
function applyFilters(){
  const q=document.getElementById('search-input').value.toLowerCase(),g=document.getElementById('grad-filter').value,l=document.getElementById('level-filter').value;
  render(players.filter(p=>(!q||p.name.toLowerCase().includes(q))&&(!g||String(p.graduatingClass)===g)&&(!l||p.currentLevel===l)));
}
['search-input','grad-filter','level-filter'].forEach(id=>document.getElementById(id).addEventListener('input',applyFilters));

document.addEventListener('click',e=>{
  const card=e.target.closest('.flip-card');if(!card)return;
  const rect=card.getBoundingClientRect();const right=(e.clientX-rect.left)>rect.width/2;
  if(card.classList.contains('flip-rot-0'))card.classList.replace('flip-rot-0',right?'flip-rot-120':'flip-rot-240');
  else if(card.classList.contains('flip-rot-120'))card.classList.replace('flip-rot-120',right?'flip-rot-240':'flip-rot-0');
  else card.classList.replace('flip-rot-240',right?'flip-rot-0':'flip-rot-120');
});

populateFilters();render(players);
</script>
</body>
</html>
