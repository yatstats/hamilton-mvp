<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>YAT?STATS — WHERE THEY YAT?</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #000; --fg:#fff; --muted:#cbd5e1; --ring:#1f2530;
      --heroH:76px; --crumbH:26px; --edge:14px;
    }
    [data-theme="light"]{ --bg:#fff; --fg:#000; --muted:#374151; --ring:#d1d5db; }
    html,body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    /* --- HERO (separate from header) --- */
    .hero{position:sticky;top:calc(54px + 78px);z-index:50;background:var(--bg);border-bottom:1px solid var(--ring)}
    .hero-inner{display:grid;grid-template-columns:1fr auto;align-items:center;gap:10px;height:var(--heroH);padding:0 var(--edge)}
    .pair{display:inline-flex;align-items:baseline}
    .slim{font:400 22px/1 "Oswald",sans-serif;color:var(--muted);margin-right:6px}
    .strong{font:400 28px/1 "Bebas Neue",sans-serif;color:var(--fg)}
    .actions{display:flex;align-items:center;gap:8px}
    .hbtn{width:38px;height:38px;border-radius:10px;border:1px solid var(--ring);background:transparent;color:var(--fg);display:grid;place-items:center;cursor:pointer}
    .hbtn:hover{background:rgba(255,255,255,.08)}
    .hbtn svg{width:21px;height:21px}
    .crumbs{height:var(--crumbH);display:flex;align-items:center;padding:0 var(--edge);color:var(--muted);font:300 12px/1 "Oswald",sans-serif;letter-spacing:.02em}
    /* --- GRID --- */
    .wrap{padding:16px var(--edge) 40px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px}
    /* mount points */
    #headerMount{position:relative;z-index:60}
    /* helpful for phones with bottom bars */
    .bottom-pad{height:20px}
  </style>
</head>
<body>

  <!-- Global header gets injected here -->
  <div id="headerMount"></div>

  <!-- HERO: tagline on left + search/filter/reset on right, crumbs on second line -->
  <section class="hero" aria-label="Hero row">
    <div class="hero-inner">
      <div class="tagline">
        <span class="pair"><span class="slim">WHERE THEY</span><span class="strong">YAT?</span></span>
        <span class="pair" style="margin-left:18px"><span class="slim">FLIP FOR</span><span class="strong">STATS!</span></span>
      </div>
      <div class="actions">
        <button class="hbtn" id="heroSearch" aria-label="Search">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z"/></svg>
        </button>
        <button class="hbtn" id="heroFilter" aria-label="Filters">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M3 5h18v2H3zm4 6h10v2H7zm3 6h4v2h-4z"/></svg>
        </button>
        <button class="hbtn" id="heroReset" aria-label="Reset">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 5V2L8 6l4 4V7a5 5 0 11-5 5H5a7 7 0 107-7z"/></svg>
        </button>
      </div>
    </div>
    <div class="crumbs" id="breadcrumbs">Home ▸ Where They YAT?</div>
  </section>

  <!-- Cards grid -->
  <main class="wrap">
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <div class="bottom-pad"></div>

  <script>
    // --- mount helper to load partial HTMLs (header & cards) and execute their scripts ---
    async function mountPartial(url, mountSelector){
      const html = await fetch(url, {cache:'no-cache'}).then(r=>r.text());
      const mount = document.querySelector(mountSelector);
      mount.innerHTML = html;
      // re-execute inline scripts
      mount.querySelectorAll('script').forEach(old=>{
        const s=document.createElement('script');
        if(old.type) s.type=old.type;
        s.textContent = old.textContent;
        document.body.appendChild(s);
        old.remove();
      });
    }

    // Load header then wire hero buttons
    (async function(){
      await mountPartial('header.html','#headerMount');
      // Load cards engine (data + renderers)
      await mountPartial('cards.html', document.body.appendChild(document.createElement('div')).appendChild(document.createElement('div')).parentNode); // temporary mount

      // Hook hero buttons to drawers / grid actions
      const q = sel => document.querySelector(sel);
      q('#heroSearch')?.addEventListener('click', ()=> document.getElementById('openLeft')?.click());
      q('#heroFilter')?.addEventListener('click', ()=> document.getElementById('openFiltersFromHero')?.click());
      q('#heroReset') ?.addEventListener('click', ()=> window.YAT?.resetAll?.());
    })();
  </script>
</body>
</html>
