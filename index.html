<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YAT?STATS • Hamilton — Where They YAT?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="site-header">
    <div class="row">
      <div class="lhs">
        <img class="brand" src="https://i.postimg.cc/NjRf6nGF/hamilton-log-with-3-lines.png" alt="Hamilton HS Active Alumni">
        <nav class="nav">
          <a class="active" href="#">Where They YAT?</a>
          <a href="#">Active Alumni News</a>
          <a href="#">All‑Time Huskies Roster</a>
          <a href="#">YAT‑A‑BOY Marketplace</a>
          <a href="#">PCDAction Partners</a>
        </nav>
      </div>
      <img class="yat" src="https://i.postimg.cc/76srDfFT/yatstats-logo-stacked.png" alt="YAT?STATS">
    </div>
  </header>

  <section class="filters">
    <div class="row">
      <label for="q" class="visually-hidden">Search by Player Name</label>
      <input id="q" class="input" placeholder="Search by Player Name">
      
      <label for="grad" class="visually-hidden">Filter by Graduating Class</label>
      <select id="grad" class="select"><option value="">Graduating Class</option></select>
      
      <label for="lvl" class="visually-hidden">Filter by Current Level</label>
      <select id="lvl" class="select"><option value="">Current Level</option></select>
    </div>
  </section>

  <main>
    <div class="wrap">
      <section id="grid" class="grid"></section>
    </div>
  </main>

  <footer>SPONSOR AD BANNER</footer>

  <template id="player-card-template">
    <article class="card flip rot0" tabindex="0" role="region" aria-roledescription="Flippable card">
      <div class="inner">
        <div class="side s1">
          <div class="imgbox">
            <img class="img" loading="lazy" src="" alt="">
            <span class="tag"></span>
            <div class="overlay">
              <div class="name"></div>
              <div class="meta"></div>
              <div class="game-info">
                <div><b>Last:</b> <span class="last-game"></span></div>
                <div><b>Next:</b> <span class="next-game"></span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="side s2">
          <div class="panel">
            <div class="panel-header">
              <div>
                <div class="name" style="font-weight:700"></div>
                <div class="muted meta"></div>
              </div>
              <span class="tag"></span>
            </div>
            <div class="kvs"></div>
            <div class="muted" style="margin-top:8px"></div>
          </div>
        </div>
        <div class="side s3">
          <div class="imgbox" style="padding:10px">
             </div>
        </div>
      </div>
    </article>
  </template>

  <script src="app.js"></script>

</body>
</html>
