<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>YAT?STATS • Hamilton — Where They YAT?</title>

<style>
  :root{
    --ink:#111827; --muted:#6b7280; --ring:#E3E6EA; --brand:#7A0019; --bg:#f3f4f6;
    --chip-bg:#111827; --chip-ink:#fff; --gradH:64%;
    --headerH:72px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"}
  img{display:block;max-width:100%}
  a{text-decoration:none;color:inherit}

  /* ===== HEADER ===== */
  .site-header{
    position:sticky;top:0;z-index:40;background:#fff;border-bottom:1px solid var(--ring);
    display:grid;grid-template-columns:auto 1fr auto;gap:10px;align-items:center;padding:10px 12px;height:var(--headerH)
  }
  .brand{height:36px}
  .yat{height:32px}
  .iconbtn{width:32px;height:32px;border:0;background:transparent;display:grid;place-items:center}
  .iconbtn svg{width:18px;height:18px}

  /* ===== TAGLINE ===== */
  .tagline-wrap{position:sticky;top:var(--headerH);z-index:30;background:#fff;border-bottom:1px solid var(--ring)}
  .tagline{max-width:1200px;margin:0 auto;padding:10px 14px;color:#6b7280;font-weight:800;letter-spacing:.06em;text-transform:uppercase}
  .tagline b{color:#000}

  /* ===== GRID ===== */
  main{padding:18px 0 96px}
  .grid{max-width:1200px;margin:0 auto;padding:0 12px;display:grid;gap:14px}
  @media (min-width:720px){ .grid{grid-template-columns:1fr 1fr} }
  @media (min-width:1120px){ .grid{grid-template-columns:1fr 1fr 1fr} }

  /* ===== CARD ===== */
  .card{border-radius:16px;overflow:hidden;background:#000;position:relative;min-height:420px;aspect-ratio:16/10}
  .flip{position:relative;width:100%;height:100%;transform-style:preserve-3d;transition:transform .55s cubic-bezier(.2,.7,.2,1)}
  .card.front .flip{transform:rotateY(0)}
  .card.back  .flip{transform:rotateY(180deg)}
  .face{position:absolute;inset:0;backface-visibility:hidden;-webkit-backface-visibility:hidden}

  /* FRONT */
  .front-face{transform:rotateY(0)}
  .card-img{position:absolute;inset:0;object-fit:cover;width:100%;height:100%}
  .bottom-grad{position:absolute;left:0;right:0;bottom:0;height:var(--gradH);
    background:linear-gradient(to top, rgba(0,0,0,.98), rgba(0,0,0,.0) 68%);pointer-events:none}
  /* content blocks anchored inside the container (do not move with image) */
  .content-anchor{position:absolute;z-index:2;color:#fff;text-shadow:0 1px 2px rgba(0,0,0,.45)}
  .left-info{left:14px;right:54%;top:70%;transform:translateY(-50%)}
  .right-info{right:14px;left:54%;bottom:10px;text-align:right}
  .name{font-weight:900;letter-spacing:.01em;text-transform:uppercase;font-size:clamp(18px,2.2vw,26px);line-height:1.1;margin-bottom:2px}
  .sub{opacity:.92}
  .next-h{letter-spacing:.18em;text-transform:uppercase;color:#e5e7eb;font-size:12px}
  .next-line{font-weight:800;font-size:clamp(14px,2.1vw,18px)}
  .last3{margin-top:10px}
  .last3 .h{letter-spacing:.18em;text-transform:uppercase;color:#e5e7eb;font-size:12px;margin-bottom:4px}
  .last3 .i{font-size:13px;white-space:nowrap}
  .dots{position:absolute;left:0;right:0;bottom:8px;display:flex;gap:6px;justify-content:center;z-index:3}
  .dot{width:6px;height:6px;border-radius:999px;background:#d1d5db}
  .front .dot-1{background:#111827}
  .back  .dot-2{background:#111827}

  /* tags column */
  .tags{display:flex;flex-direction:column;gap:8px;margin-top:8px}

  /* FIX: compact chips */
  .chip{
    display:inline-flex;align-items:center;justify-content:flex-start;
    padding:4px 10px;border-radius:10px;font-weight:800;font-size:11px;
    color:var(--chip-ink);background:var(--chip-bg);width:auto;max-width:15ch;white-space:nowrap;text-align:left
  }
  .chip.level{background:#2563eb}
  .chip.status{background:#16a34a}
  .chip.class{background:#374151}

  /* BACK */
  .back-face{transform:rotateY(180deg);background:#fff;color:#111;display:flex;flex-direction:column}
  .back-head{display:flex;gap:10px;align-items:flex-start;padding:14px 14px 8px}
  .back-name{font-weight:900;text-transform:uppercase}
  .back-meta{color:#6b7280;font-size:12px}
  .hs-img{margin-left:auto;width:140px;aspect-ratio:3/4;object-fit:cover;border-radius:8px;border:1px solid var(--ring)}
  .tray{padding:0 14px 12px}
  .tray-box{border:1px solid var(--ring);border-radius:12px;min-height:92px;padding:10px}
  .h4{font-weight:800;letter-spacing:.06em;text-transform:uppercase;color:#374151;margin:10px 14px 6px}
  .kv-wrap{display:grid;gap:8px;padding:0 14px 14px}
  .kv-wrap.k8{grid-template-columns:repeat(4,1fr)}
  .kv{background:#f3f4f6;border-radius:12px;text-align:center;padding:10px}
  .kv .k{font-size:11px;color:#6b7280}
  .kv .v{font-weight:800}
  @media (max-width:520px){ .hs-img{width:100px} .kv-wrap.k8{grid-template-columns:repeat(4,1fr)} }

  /* arrows (kept minimal) */
  .arrow{position:absolute;top:50%;transform:translateY(-50%);width:36px;height:36px;border-radius:999px;border:0;background:rgba(255,255,255,.86);display:grid;place-items:center;z-index:3}
  .arrow svg{width:16px;height:16px}
  .arrow.left{left:12px}
  .arrow.right{right:12px}

  /* footer */
  .footer{position:fixed;left:0;right:0;bottom:0;height:56px;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:800;letter-spacing:.03em}
  .build{position:fixed;left:10px;top:8px;background:rgba(0,0,0,.85);color:#fff;padding:6px 10px;border-radius:12px;font-size:12px;z-index:60}
</style>
</head>

/* --- render --- */
function makeKV(k,v){ return `<div class="kv"><div class="k">${k}</div><div class="v">${v??'—'}</div></div>`; }

function makeCard(p){
  const lvl = lvlClass(p.currentLevel);
  const leftTags = `
    <div class="tags">
      ${p.currentLevel? `<span class="chip level">${String(p.currentLevel).toUpperCase()}</span>` : ``}
      ${p.status? `<span class="chip status">${String(p.status).toUpperCase()}</span>` : ``}
      ${p.graduatingClass? `<span class="chip class">CLASS OF ${p.graduatingClass}</span>` : ``}
    </div>`;

  return `
  <article class="card front" tabindex="0" data-id="${p.id}">
    <div class="flip">
      <!-- FRONT -->
      <section class="face front-face">
        ${img(p.frontImg||p.highSchoolImg||'', p.name||'')}
        <div class="bottom-grad"></div>
        <button class="arrow left" data-toggle="flip"><svg viewBox="0 0 20 20" fill="currentColor"><path d="M12.293 15.707a1 1 0 0 1-1.414 0l-5-5a1 1 0 0 1 0-1.414l5-5a1 1 0 1 1 1.414 1.414L8.414 9H16a1 1 0 1 1 0 2H8.414l3.879 3.879a1 1 0 0 1 0 1.414z"/></svg></button>
        <button class="arrow right" data-toggle="flip"><svg viewBox="0 0 20 20" fill="currentColor"><path d="M7.707 4.293a1 1 0 0 1 1.414 0l5 5a1 1 0 0 1 0 1.414l-5 5a1 1 0 1 1-1.414-1.414L11.586 11H4a1 1 0 1 1 0-2h7.586L7.707 5.707a1 1 0 0 1 0-1.414z"/></svg></button>

        <div class="content-anchor left-info">
          <div class="name">${p.name||''}</div>
          <div class="sub">${p.team||''}</div>
          <div class="sub">${p.parent||''}</div>
          ${leftTags}
        </div>

        <div class="content-anchor right-info">
          <div class="next-h">NEXT GAME</div>
          <div class="next-line">${p.nextGame?.opponent || '—'}</div>
          <div class="next-line">${p.nextGame?.date || '—'}</div>

          <div class="last3">
            <div class="h">LAST 3 GAMES</div>
            <div class="i">${p.last3?.[0] ? fmtLast3(p.last3[0]) : '—'}</div>
            <div class="i">${p.last3?.[1] ? fmtLast3(p.last3[1]) : '—'}</div>
            <div class="i">${p.last3?.[2] ? fmtLast3(p.last3[2]) : '—'}</div>
          </div>
        </div>

        <div class="dots"><span class="dot dot-1"></span><span class="dot dot-2"></span></div>
      </section>

      <!-- BACK -->
      <section class="face back-face">
        <div class="back-head">
          <div>
            <div class="back-name">${p.name||''}</div>
            <div class="back-meta">${p.team||''}</div>
            <div class="back-meta">Hamilton Class of ${p.graduatingClass||'—'}</div>
          </div>
          ${p.highSchoolImg ? `<img class="hs-img" src="${(p.highSchoolImg||'').replace(/"/g,'&quot;')}" alt="${(p.name||'HS').replace(/"/g,'&quot;')}" onerror="this.style.display='none'">` : ``}
        </div>

        <div class="h4">2025 Season Stats</div>
        <div class="kv-wrap k8">
          ${
            p.batting
              ? `${makeKV('AVG',p.batting.avg)}${makeKV('OBP',p.batting.obp)}${makeKV('SLG',p.batting.slg)}${makeKV('OPS',p.batting.ops)}${makeKV('H',p.batting.h)}${makeKV('R',p.batting.r)}${makeKV('HR',p.batting.hr)}${makeKV('RBI',p.batting.rbi)}`
              : p.pitching
              ? `${makeKV('ERA',p.pitching.era)}${makeKV('WHIP',p.pitching.whip)}${makeKV('K/9',p.pitching.k9)}${makeKV('BB/9',p.pitching.bb9)}${makeKV('IP',p.pitching.ip)}${makeKV('ER',p.pitching.er)}${makeKV('SO',p.pitching.so)}${makeKV('BB',p.pitching.bb)}`
              : `${makeKV('—','—').repeat(8)}`
          }
        </div>

        <div class="tray">
          <div class="tray-box" aria-live="polite">Headlines & social snippets will live here.</div>
        </div>
      </section>
    </div>
  </article>`;
}

function render(){
  // sort by graduating class (oldest first) on load
  const sorted = [...players].sort((a,b)=> (a.graduatingClass||0)-(b.graduatingClass||0));
  $('#grid').innerHTML = sorted.map(makeCard).join('');
  attach();
}

function attach(){
  document.querySelectorAll('.card').forEach(card=>{
    if(!card.classList.contains('front') && !card.classList.contains('back')) card.classList.add('front');
    card.addEventListener('click', (e)=>{
      const isInteractive = e.target.closest('.arrow, .chip'); // don’t double-flip on chip tap
      if(isInteractive) { if(e.target.closest('.arrow')) card.classList.toggle('back'); return; }
      card.classList.toggle('back');
    });
  });
}

document.addEventListener('DOMContentLoaded', render);
</script>
