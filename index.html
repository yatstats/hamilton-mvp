<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>YAT?STATS • Hamilton — Where They YAT?</title>

<style>
  :root{
    --ink:#111; --muted:#6b7280; --ring:#E3E6EA; --brand:#7A0019; --bg:#f3f4f6;
    --shadow:0 6px 18px rgba(0,0,0,.08); --accent:#0ea5e9;
  }
  *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  html,body{margin:0;background:var(--bg);color:var(--ink)}
  a{text-decoration:none;color:inherit}

  /* Header */
  .site-header{position:sticky;top:0;z-index:40;background:#fff;border-bottom:1px solid var(--ring)}
  .row{max-width:1100px;margin:0 auto;padding:10px 14px;display:flex;align-items:center;justify-content:space-between;gap:12px}
  .lhs{display:flex;align-items:center;gap:18px}
  .brand{height:44px;width:auto}
  .yat{height:38px;width:auto}
  .nav{display:none;gap:18px}
  .nav a{font-size:12px;letter-spacing:.06em;text-transform:uppercase;color:#4b5563;padding:8px 0}
  .nav a.active{color:var(--brand);border-bottom:2px solid var(--brand)}
  @media (min-width:900px){ .nav{display:flex} }

  /* Filters */
  .filters{position:sticky;top:64px;z-index:30;background:#fff;border-bottom:1px solid var(--ring)}
  .filters .row{gap:10px}
  .input,.select{height:40px;border:1px solid var(--ring);border-radius:6px;background:#fff;padding:0 12px;font-size:14px}
  .input{flex:1;min-width:150px}
  .select{min-width:160px}

  /* Grid */
  .wrap{max-width:1100px;margin:0 auto;padding:18px 14px 96px}
  .grid{display:grid;grid-template-columns:1fr;gap:18px}
  @media (min-width:640px){.grid{grid-template-columns:1fr 1fr}}
  @media (min-width:980px){.grid{grid-template-columns:1fr 1fr 1fr}}

  /* Card (3 sides) */
  .card{background:#fff;border:1px solid var(--ring);border-radius:12px;box-shadow:var(--shadow);overflow:hidden;perspective:1200px}
  .inner{position:relative;width:100%;height:100%;transform-style:preserve-3d;transition:transform .6s}
  .rot0  .inner{transform:rotateY(0deg)}
  .rot120 .inner{transform:rotateY(120deg)}
  .rot240 .inner{transform:rotateY(240deg)}
  .side{position:absolute;inset:0;backface-visibility:hidden;-webkit-backface-visibility:hidden}
  .s2{transform:rotateY(120deg)}
  .s3{transform:rotateY(240deg)}

  /* Images + overlay */
  .imgbox{position:relative;padding:12px}
  .img{width:100%;aspect-ratio:5/8;object-fit:cover;border-radius:10px;background:#e5e7eb}
  .overlay{position:absolute;left:12px;right:12px;bottom:12px;background:linear-gradient(to top, rgba(0,0,0,.78), rgba(0,0,0,0));color:#fff;padding:12px;border-radius:10px}
  .name{font-size:18px;font-weight:800}
  .meta{font-size:12px;opacity:.9}

  /* Badges */
  .badge{position:absolute;top:16px;border-radius:999px;color:#fff;font-weight:800;font-size:12px;padding:4px 8px}
  .badge.level{right:16px}
  .badge.grad{left:16px;background:#374151}
  .badge.level.mlb{background:#7A0019}
  .badge.level.aaa{background:#2563eb}
  .badge.level.aa{background:#3b82f6}
  .badge.level.high-a{background:#4f46e5}
  .badge.level.low-a{background:#4338ca}
  .badge.level.ncaa-d1{background:#166534}
  .badge.level.kbo{background:#0ea5e9}
  .badge.level.njcaa{background:#a16207}
  .badge.level.naia{background:#92400e}
  .badge.level.indy{background:#3f6212}

  /* Stats panel (face 2) */
  .panel{padding:14px;height:100%;display:flex;flex-direction:column}
  .muted{color:var(--muted)}
  .stats{display:grid;gap:10px;margin-top:10px}
  .h4{font-weight:800;margin:6px 0 2px 0}
  .kgrid{display:grid;gap:8px}
  .k4{grid-template-columns:repeat(4,1fr)}
  .k3{grid-template-columns:repeat(3,1fr)}
  .k2{grid-template-columns:repeat(2,1fr)}
  .kv{background:#f3f4f6;border-radius:10px;text-align:center;padding:10px}
  .kv .k{font-size:11px;color:#6b7280;letter-spacing:.02em}
  .kv .v{font-weight:800}

  .last3{width:100%;border-collapse:collapse;border:1px solid var(--ring);border-radius:10px;overflow:hidden}
  .last3 th,.last3 td{font-size:12px;padding:6px 8px;border-bottom:1px solid var(--ring)}
  .last3 th{background:#f9fafb;text-align:left;color:#374151}
  .last3 tr:last-child td{border-bottom:none}

  .actions{margin-top:auto;display:flex;gap:10px;flex-wrap:wrap}
  .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--ring);padding:8px 10px;border-radius:999px;font-weight:700;font-size:12px;background:#fff}
  .btn.primary{background:#111;color:#fff;border-color:#111}
  .btn svg{display:block}
  .btn.active{border-color:var(--brand);background:#fff}

  /* Card footer buttons container */
  .card-wrap{display:flex;flex-direction:column;gap:10px}

  /* Content area below the card */
  .content-box{background:#fff;border:1px solid var(--ring);border-radius:12px;box-shadow:var(--shadow);padding:14px;min-height:100px}
  .content-box-inner{display:none}
  .content-box-inner.active{display:block}
  
  /* Nil display */
  .nil-display{text-align:center;padding:20px 0;}
  .nil-display .points{font-size:48px;font-weight:bold;color:var(--brand);line-height:1}
  .nil-display .label{font-size:14px;text-transform:uppercase;color:var(--muted)}
  
  /* Instagram & X Feed */
  .social-feed h3{font-size:18px;font-weight:bold;margin-bottom:10px}
  .social-feed .post{display:flex;gap:10px;padding-bottom:10px;margin-bottom:10px;border-bottom:1px solid var(--ring);}
  .social-feed .post-img{width:60px;height:60px;border-radius:8px;object-fit:cover;background:#e5e7eb}
  .social-feed .post-text{font-size:14px;line-height:1.4}

  /* Letter winners */
  .letter-winners{display:flex;align-items:center;gap:6px}
  .letter-winners .year-label{font-size:12px;font-weight:bold;color:var(--muted)}
  .letter-winners .year-circle{width:12px;height:12px;border-radius:50%;background:var(--brand);border:1px solid #fff}

  /* Footer */
  footer{position:fixed;left:0;right:0;bottom:0;height:56px;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;letter-spacing:.05em}
</style>
</head>

<script>
  /* ========= Players =========
     Using hosted URLs. For hitters, include `batting`, for pitchers include `pitching`.
     last3 is an array of {date,opp,line}.
     New fields: letterWinnerYears (array of numbers), nilPoints (number), etc.
  */
  var players = [
    {
      id:"bellinger",
      name:"Cody Bellinger",
      graduatingClass:2013,
      currentLevel:"MLB",
      position:"CF/1B",
      team:"New York Yankees",
      frontImg:"https://i.postimg.cc/Y2PVpqNK/new-york-yankees-outfielder-cody-bellinger.jpg",
      highSchoolImg:"https://i.postimg.cc/z3h5j6H9/Bellinger-Hamilton-HS.jpg",
      letterWinnerYears:[2011, 2012, 2013],
      nilPoints:14500,
      batting:{bavg:".275",obp:".345",slg:".520",ops:".865",hits:"150",runs:"95",hr:"35",rbi:"105"},
      lastGame:{line:"2-4, HR, 2 RBI"},
      nextGame:{opponent:"BOS",time:"7:05 PM ET"},
      profileUrl:"#",
      twitterUrl:"#",
      instagramUrl:"#"
    },
    {
      id:"patrick-murphy",
      name:"Patrick Murphy",
      graduatingClass:2013,
      currentLevel:"KBO",
      position:"P",
      team:"KT Wiz Suwon",
      frontImg:"https://i.postimg.cc/gc32dtQG/MURPH.avif",
      highSchoolImg:"https://i.postimg.cc/pL6kR3Fq/21-Murphy-Back-page-00001.jpg",
      letterWinnerYears:[2011, 2012, 2013],
      nilPoints:7800,
      pitching:{era:"3.20",ko:"120",bb:"25",whip:"1.15",app:"25",ip:"150",er:"53",k9:"7.2"},
      lastGame:{line:"6.0 IP, 2 ER, 7 K"},
      nextGame:{opponent:"LG Twins",time:"6:30 PM KST"},
      profileUrl:"#",
      twitterUrl:"#",
      instagramUrl:"#"
    },
    {
      id:"dom-hamel",
      name:"Dom Hamel",
      graduatingClass:2017,
      currentLevel:"AAA",
      position:"P",
      team:"Syracuse Mets",
      frontImg:"https://i.postimg.cc/Vv9fR5nJ/dom.webp",
      highSchoolImg:"https://i.postimg.cc/85zK09qS/23-Hamel-Back-page-00001.jpg",
      letterWinnerYears:[2015, 2016, 2017],
      nilPoints:5500,
      pitching:{era:"2.85",ko:"95",bb:"30",whip:"1.22",app:"18",ip:"100",er:"32",k9:"8.55"},
      lastGame:{line:"5.0 IP, 1 ER, 8 K"},
      nextGame:{opponent:"Scranton/Wilkes-Barre RailRiders",time:"7:00 PM ET"},
      profileUrl:"#",
      twitterUrl:"#",
      instagramUrl:"#"
    }
  ];

  /* ========= Helpers ========= */
  function byId(id){ return document.getElementById(id); }
  function cls(level){
    var k=String(level||"").toLowerCase();
    return k.replace(/\s+/g,'-'); // e.g. "NCAA D1" -> "ncaa-d1"
  }
  function setImg(el, url, alt){
    el.alt = alt || '';
    el.onload = null;
    el.onerror = function(){ this.style.background='#ddd'; };
    el.src = url || '';
  }
  function fill(el, html){ el.innerHTML = html; }
  function makeKV(label,val){
    return '<div class="kv"><div class="k">'+label+'</div><div class="v">'+(val||"—")+'</div></div>';
  }

  /* ========= Card Renderer ========= */
  function makeCard(p){
    var tpl = byId("tpl").content.cloneNode(true);
    var card = tpl.querySelector(".card");
    var cardWrap = tpl.querySelector(".card-wrap");

    // Letter Winner Circles
    var yearLabel = tpl.querySelector(".year-label");
    if (p.letterWinnerYears && p.letterWinnerYears.length > 0) {
      yearLabel.textContent = 'Letter Winner:';
      p.letterWinnerYears.forEach(year => {
        var circle = document.createElement("div");
        circle.className = "year-circle";
        circle.title = year;
        yearLabel.parentNode.insertBefore(circle, yearLabel.nextSibling);
      });
    } else {
      yearLabel.parentNode.style.display = 'none';
    }

    // Face 1
    var imgFront = tpl.querySelector(".img-front");
    setImg(imgFront, p.frontImg, p.name);
    var levelClass = 'badge level '+cls(p.currentLevel);
    var b1 = tpl.querySelector(".s1 .badge.level"); b1.className = levelClass; b1.textContent = p.currentLevel || '';
    var g1 = tpl.querySelector(".s1 .badge.grad"); g1.textContent = 'Class of '+(p.graduatingClass||'—');
    tpl.querySelector(".s1 .name").textContent = p.name || '';
    var teamMeta = (p.team||'') + (p.position?(' • '+p.position):'');
    var metas = tpl.querySelectorAll(".meta-team");
    metas.forEach(function(m){ m.textContent = teamMeta; });
    tpl.querySelector(".s1 .last").textContent = (p.lastGame&&p.lastGame.line)||'—';
    tpl.querySelector(".s1 .next").textContent = ((p.nextGame&&p.nextGame.opponent)||'—') + ' • ' + ((p.nextGame&&p.nextGame.time)||'—');

    // Face 2
    var b2 = tpl.querySelector(".s2 .badge.level"); b2.className = levelClass; b2.textContent = p.currentLevel || '';
    tpl.querySelector(".gradline").textContent = 'Hamilton Class of ' + (p.graduatingClass||'—');

    var statsH = tpl.querySelector(".stats-h");
    var statsP = tpl.querySelector(".stats-p");
    if (p.batting){
      fill(statsH,
        makeKV('BAVG', p.batting.bavg)+
        makeKV('OBP',  p.batting.obp)+
        makeKV('SLG', p.batting.slg)+
        makeKV('OPS', p.batting.ops)+
        makeKV('HITS', p.batting.hits)+
        makeKV('RUNS',  p.batting.runs)+
        makeKV('HR', p.batting.hr)+
        makeKV('RBI', p.batting.rbi)
      );
      statsP.remove();
    } else {
      fill(statsP,
        makeKV('ERA', p.pitching.era)+
        makeKV('KO',  p.pitching.ko)+
        makeKV('BB', p.pitching.bb)+
        makeKV('WHIP',p.pitching.whip)+
        makeKV('APP',p.pitching.app)+
        makeKV('IP', p.pitching.ip)+
        makeKV('ER', p.pitching.er)+
        makeKV('K9', p.pitching.k9)
      );
      statsH.remove();
    }

    // Face 3
    setImg(tpl.querySelector(".img-hs"), p.highSchoolImg, (p.name||'') + ' — Hamilton HS');

    // Content Box Logic
    var contentBox = cardWrap.querySelector(".content-box");
    var buttons = cardWrap.querySelectorAll(".actions .btn");
    
    buttons.forEach(function(btn) {
        btn.addEventListener("click", function(evt) {
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            var action = btn.dataset.action;
            var activeContent = contentBox.querySelector('.content-box-inner.active');
            var nextContent = contentBox.querySelector(`[data-content="${action}"]`);
            
            if (activeContent) {
                activeContent.classList.remove('active');
            }
            if (nextContent) {
                nextContent.classList.add('active');
            }
            
            if (action === 'nil' && p.nilPoints) {
                const nilDisplay = contentBox.querySelector('#nil-points-display');
                if (nilDisplay) {
                    nilDisplay.textContent = p.nilPoints.toLocaleString();
                }
            }
        });
    });

    // Flip behavior
    card.addEventListener("click", function(evt){
      var rect = card.getBoundingClientRect();
      var right = (evt.clientX - rect.left) > rect.width/2;
      if (card.classList.contains("rot0")){
        card.classList.remove("rot0"); card.classList.add(right?"rot120":"rot240");
      } else if (card.classList.contains("rot120")){
        card.classList.remove("rot120"); card.classList.add(right?"rot240":"rot0");
      } else {
        card.classList.remove("rot240"); card.classList.add(right?"rot0":"rot120");
      }
    });

    return tpl;
  }

  /* ========= Render + Filters ========= */
  function render(list){
    var grid = byId("grid"); grid.innerHTML = "";
    list.forEach(function(p){ grid.appendChild(makeCard(p)); });
  }
  function populateFilters(){
    var classes = {}, levels = {};
    players.forEach(function(p){ classes[p.graduatingClass]=1; levels[p.currentLevel]=1; });
    var grads = Object.keys(classes).filter(Boolean).sort(function(a,b){return b-a});
    var lvls  = Object.keys(levels);
    var gradSel = byId("grad"), lvlSel = byId("lvl");
    grads.forEach(function(g){ var o=document.createElement("option"); o.value=g; o.textContent=g; gradSel.appendChild(o); });
    lvls.forEach(function(l){ var o=document.createElement("option"); o.value=l; o.textContent=l; lvlSel.appendChild(o); });
  }
  function applyFilters(){
    var q = byId("q").value.toLowerCase();
    var g = byId("grad").value;
    var l = byId("lvl").value;
    var out = players.filter(function(p){
      if (q && p.name.toLowerCase().indexOf(q)===-1) return false;
      if (g && String(p.graduatingClass)!==g) return false;
      if (l && p.currentLevel!==l) return false;
      return true;
    });
    render(out);
  }

  document.addEventListener("DOMContentLoaded", function(){
    populateFilters();
    render(players);
    byId("q").addEventListener("input", applyFilters);
