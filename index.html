<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YAT?STATS • Hamilton — Where They YAT?</title>

  <style>
    :root{
      --maroon:#7A0019;
      --ink:#111;
      --muted:#6b7280;
      --ring:#E3E6EA;
    }
    *{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

    body{margin:0;background:#f5f5f5;color:#111;font-size:15px}
    .site-header{background:#fff;border-bottom:1px solid var(--ring);padding:.5rem 1rem;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:50}
    .site-header .lhs{display:flex;align-items:center;gap:1rem}
    .site-header img.brand{height:48px}
    .site-header img.yat{height:40px}
    .nav a{font-size:12px;text-transform:uppercase;font-weight:700;letter-spacing:.06em;margin:0 .5rem;color:#555;text-decoration:none;padding-bottom:3px}
    .nav a.active{color:var(--maroon);border-bottom:2px solid var(--maroon)}
    .filters{background:#fff;border-bottom:1px solid var(--ring);padding:.5rem 1rem;position:sticky;top:64px;z-index:40}
    .filters .row{display:flex;gap:.5rem}
    .filters input,.filters select{border:1px solid var(--ring);border-radius:4px;padding:.4rem;font-size:14px;flex:1}
    main{padding:1rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:1rem}
    .card{background:#fff;border:1px solid var(--ring);border-radius:8px;overflow:hidden;box-shadow:0 2px 4px rgba(0,0,0,.1);cursor:pointer}
    .card img{width:100%;display:block;object-fit:cover;aspect-ratio:5/8}
    .card .info{padding:.5rem}
    .card .info .name{font-weight:700}
    .tag{display:inline-block;padding:.2rem .4rem;border-radius:4px;font-size:.7rem;font-weight:700;color:#fff}
    .tag-mlb{background:var(--maroon)}
    .tag-aaa{background:#2563eb}
    .tag-aa{background:#3b82f6}
    .tag-a+{background:#4f46e5}
    .tag-a{background:#4338ca}
    .tag-ncaa{background:#166534}
    .tag-naia{background:#92400e}
    .tag-njcaa{background:#a16207}
    .tag-indy{background:#3f6212}
    .tag-kbo{background:#0ea5e9}
    footer{background:#000;color:#fff;text-align:center;padding:.75rem;font-size:14px;margin-top:2rem}
  </style>
</head>
<body>

  <header class="site-header">
    <div class="lhs">
      <img class="brand" src="https://i.postimg.cc/NjRf6nGF/hamilton-log-with-3-lines.png" alt="Hamilton HS Active Alumni">
      <nav class="nav">
        <a class="active" href="#">Where They YAT?</a>
        <a href="#">Active Alumni News</a>
        <a href="#">All-Time Huskies Roster</a>
        <a href="#">YAT-A-BOY Marketplace</a>
        <a href="#">PCDAction Partners</a>
      </nav>
    </div>
    <img class="yat" src="https://i.postimg.cc/76srDfFT/yatstats-logo-stacked.png" alt="YAT?STATS">
  </header>

  <section class="filters">
    <div class="row">
      <input id="q" placeholder="Search by Player Name">
      <select id="grad"><option value="">Graduating Class</option></select>
      <select id="lvl"><option value="">Current Level</option></select>
    </div>
  </section>

  <main>
    <section id="grid" class="grid"></section>
  </main>

  <footer>© 2025 Primary Source LLC / dba YATSTATS. All rights reserved.</footer>

  <script>
    // Demo players (we’ll add your 32 later)
    const players = [
      {
        id:"bellinger",
        name:"Cody Bellinger",
        graduatingClass:2013,
        currentLevel:"MLB",
        position:"CF/1B",
        team:"New York Yankees",
        frontImg:"https://i.postimg.cc/Y2PVpqNK/new-york-yankees-outfielder-cody-bellinger.jpg"
      },
      {
        id:"patrick-murphy",
        name:"Patrick Murphy",
        graduatingClass:2013,
        currentLevel:"KBO",
        position:"P",
        team:"KT Wiz Suwon",
        frontImg:"https://i.postimg.cc/gc32dtQG/MURPH.avif"
      },
      {
        id:"dom-hamel",
        name:"Dom Hamel",
        graduatingClass:2017,
        currentLevel:"AAA",
        position:"P",
        team:"Syracuse Mets",
        frontImg:"https://i.postimg.cc/Vv9fR5nJ/dom.webp"
      }
    ];

    function levelTag(level){
      const map={mlb:'tag-mlb',aaa:'tag-aaa',aa:'tag-aa','a+':'tag-a+',a:'tag-a',ncaa:'tag-ncaa',njcaa:'tag-njcaa',naia:'tag-naia',indy:'tag-indy',kbo:'tag-kbo'};
      return map[level?.toLowerCase()]||'tag-mlb';
    }

    function makeCard(p){
      return `
        <article class="card">
          <img src="${p.frontImg}" alt="${p.name}">
          <div class="info">
            <div class="name">${p.name}</div>
            <div class="meta">${p.team} • ${p.position}</div>
            <span class="tag ${levelTag(p.currentLevel)}">${p.currentLevel}</span>
          </div>
        </article>
      `;
    }

    function render(list){
      document.getElementById('grid').innerHTML = list.map(makeCard).join('');
    }

    function populateFilters(){
      const grads=[...new Set(players.map(p=>p.graduatingClass))].sort((a,b)=>b-a);
      const lvls=[...new Set(players.map(p=>p.currentLevel))];
      grads.forEach(g=>{let o=document.createElement('option');o.value=g;o.textContent=g;grad.appendChild(o)});
      lvls.forEach(l=>{let o=document.createElement('option');o.value=l;o.textContent=l;lvl.appendChild(o)});
    }

    function applyFilters(){
      const q=document.getElementById('q').value.toLowerCase();
      const g=document.getElementById('grad').value;
      const l=document.getElementById('lvl').value;
      const filtered=players.filter(p=>
        (!q||p.name.toLowerCase().includes(q)) &&
        (!g||String(p.graduatingClass)===g) &&
        (!l||p.currentLevel===l)
      );
      render(filtered);
    }

    document.getElementById('q').addEventListener('input',applyFilters);
    document.getElementById('grad').addEventListener('change',applyFilters);
    document.getElementById('lvl').addEventListener('change',applyFilters);

    populateFilters();
    render(players);
  </script>
</body>
</html>
