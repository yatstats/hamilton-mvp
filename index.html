<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drew Swift - Player Stats</title>
    <style>
        /* General Body Styles */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-wrapper {
            max-width: 500px;
            width: 100%;
            /* Add padding-bottom to ensure your sticky footer doesn't hide content */
            padding-bottom: 100px; 
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        /* Hamilton Logo Scaled Down */
        .header .logo {
            width: 70px;
            height: auto;
        }

        .header-text h1 {
            font-size: 1rem;
            margin: 0;
            color: #cccccc;
        }

        /* Player Info Section */
        .player-info {
            margin-bottom: 30px;
        }

        .player-info h1 {
            font-size: 2rem;
            margin: 0 0 5px 0;
        }

        .player-info p {
            font-size: 0.9rem;
            margin: 2px 0;
            color: #cccccc;
        }
        
        /* Season Title */
        .season-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            background-color: #222;
            padding: 8px;
            border-radius: 8px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        /* Stat Card Styles */
        .stat-card {
            background-color: transparent;
            width: 100%;
            aspect-ratio: 3 / 2;
            perspective: 1000px;
        }

        .stat-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.7s;
            transform-style: preserve-3d;
        }

        .stat-card:hover .stat-card-inner {
            transform: rotateY(180deg);
        }

        .stat-card-front,
        .stat-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background-color: #1c1c1e;
        }
        
        /* Front of Card Layout */
        .stat-card-front {
             flex-direction: column;
        }
        
        .stat-card-front h3 {
            font-size: 0.9rem;
            font-weight: normal;
            color: #cccccc;
        }
        
        .stat-card-front h2 {
            font-size: clamp(1.2rem, 4vw, 1.75rem);
            font-weight: bold;
            margin: 0;
        }

        /* Back of Card Layout (Number under Title) */
        .stat-card-back {
            flex-direction: column; 
            transform: rotateY(180deg);
        }
        
        .stat-card-back .stat-title {
            font-size: 0.9rem;
            font-weight: normal;
            color: #cccccc;
            margin: 0;
        }

        .stat-card-back .stat-value {
            font-size: clamp(1.2rem, 4vw, 1.75rem);
            font-weight: bold;
            margin: 5px 0 0 0;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="header">
            <img src="https://placehold.co/100x100/FFFFFF/000000?text=H" alt="Hamilton High School Logo" class="logo">
            <div class="header-text">
                <h1>CHANDLER, AZ</h1>
                <h1>HAMILTON HIGH SCHOOL</h1>
                <h1>ACTIVE BASEBALL ALUMNI</h1>
            </div>
        </div>

        <div class="player-info">
            <h1>DREW SWIFT</h1>
            <p>Las Vegas Aviators - Athletics</p>
            <p>Triple-A - ACTIVE 2025</p>
        </div>
        
        <div class="season-title">
            2025 SEASON STATS
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-card-inner">
                    <div class="stat-card-front">
                        <h3>AVG</h3>
                        <h2>.317</h2>
                    </div>
                    <div class="stat-card-back">
                        <p class="stat-title">AVG</p>
                        <p class="stat-value">.317</p>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-card-inner">
                    <div class="stat-card-front">
                        <h3>OBP</h3>
                        <h2>.370</h2>
                    </div>
                    <div class="stat-card-back">
                        <p class="stat-title">OBP</p>
                        <p class="stat-value">.370</p>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-card-inner">
                    <div class="stat-card-front">
                        <h3>SLG</h3>
                        <h2>.400</h2>
                    </div>
                    <div class="stat-card-back">
                        <p class="stat-title">SLG</p>
                        <p class="stat-value">.400</p>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-card-inner">
                    <div class="stat-card-front">
                        <h3>OPS</h3>
                        <h2>.780</h2>
                    </div>
                    <div class="stat-card-back">
                        <p class="stat-title">OPS</p>
                        <p class="stat-value">.780</p>
                    </div>
                </div>
            </div>
             </div>
    </div>
    
    </body>
</html>
