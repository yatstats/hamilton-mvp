<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hamilton YATSTATS ‚Äî Alumni Roster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Oswald:wght@500&display=swap');

    :root{
      --bg:#fff;--ink:#111;--panel:#f4f4f4;--line:#ddd;--accent:#333;--accent-dark:#111;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);padding-bottom:50px;overflow-x:hidden;font-family:'Roboto Condensed',sans-serif}
    body.no-scroll{overflow:hidden}

    /* Sticky top shell */
    .sticky-top-section{position:sticky;top:0;z-index:1000;background:#fff;border-bottom:1px solid #e0e0e0}

    /* Header / nav */
    .header-container{max-width:1100px;margin:0 auto;padding:10px 20px;display:flex;align-items:flex-end;justify-content:space-between}
    .nav-links{display:flex;justify-content:center;flex-grow:1;gap:30px;text-align:center}
    .nav-links a{font-family:'Oswald',sans-serif;font-size:12px;font-weight:500;text-decoration:none;color:#555;text-transform:uppercase;letter-spacing:.5px;padding-bottom:10px;position:relative}
    .nav-links a.active{font-weight:700;color:var(--accent);border-bottom:2px solid var(--accent)}
    .yatstats-logo{max-height:50px;margin-right:auto}
    .user-controls{display:flex;align-items:center;gap:15px;position:relative}
    .user-controls span{font-size:20px;cursor:pointer}
    .header-button{background:#fff;color:#555;border:1px solid #ddd;padding:8px 15px;cursor:pointer;font-size:12px;border-radius:20px;transition:.2s;white-space:nowrap;text-transform:uppercase;font-family:'Oswald',sans-serif}
    .header-button:hover{background:var(--accent);border-color:var(--accent);color:#fff}

    /* School header */
    .school-header{max-width:1000px;margin:0 auto;padding:20px 18px 0;display:flex;align-items:center;gap:15px}
    .school-header .logo{max-width:90px;height:auto}
    .school-header .text{display:flex;flex-direction:column;line-height:1}
    .school-header .location{font-family:'Oswald',sans-serif;font-size:12px;font-weight:500;color:#555;text-transform:uppercase}
    .school-header h1{font-family:'Oswald',sans-serif;font-size:20px;font-weight:700;text-transform:uppercase;margin:2px 0}
    .school-header h2{font-family:'Oswald',sans-serif;font-size:28px;font-weight:700;color:var(--accent);text-transform:uppercase;margin:0}
    .school-header .sponsor-logo{margin-left:auto}

    /* Filters */
    .filter-section{background:var(--bg);padding:15px 0;position:relative}
    .filter-buttons-container{max-width:1000px;margin:0 auto;padding:0 18px;display:flex;align-items:center;position:relative}
    .filter-buttons{display:flex;overflow-x:auto;-webkit-overflow-scrolling:touch;white-space:nowrap;padding:0 10px;gap:10px;flex-grow:1;scrollbar-width:none}
    .filter-buttons::-webkit-scrollbar{display:none}
    .filter-buttons-scroll{background:#fff;border:none;cursor:pointer;font-size:24px;color:#555;padding:0 5px;user-select:none;position:absolute;top:50%;transform:translateY(-50%);z-index:10;display:none}
    .filter-buttons-scroll.left{left:0}
    .filter-buttons-scroll.right{right:0}
    .filter-buttons button{background:#fff;color:#555;border:1px solid #ddd;padding:8px 15px;cursor:pointer;font-size:14px;border-radius:20px;transition:.2s;white-space:nowrap;font-family:'Oswald',sans-serif}
    .filter-buttons button.active,.filter-buttons button:hover{background:var(--accent);border-color:var(--accent);color:#fff}

    /* Grid */
    .wrap{max-width:1000px;margin:0 auto;padding:18px}
    .grid{display:grid;column-gap:12px;row-gap:0;grid-template-columns:repeat(3,minmax(240px,1fr))}
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}.nav-links{display:none}.header-container{justify-content:space-around}}
    @media (max-width:640px){.grid{grid-template-columns:1fr;padding:0 15px}.card-ticker-item{font-size:18px}}

    /* Card + ticker wrapper */
    .card-wrapper{margin:0}
    .card{perspective:1000px;display:block;border-radius:4px;height:380px}
    .card.hidden{display:none}
    .inner{position:relative;width:100%;height:100%;transform-style:preserve-3d;transition:transform .6s}
    /* click-to-flip only (no hover) */
    .card:hover .inner{transform:none}
    .card.flipped .inner{transform:rotateY(180deg)}
    .face{position:absolute;inset:0;backface-visibility:hidden;border-radius:4px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.1)}
    .face img{width:100%;height:100%;object-fit:contain;background:none}
    .back{transform:rotateY(180deg)}
    .ph{display:flex;align-items:center;justify-content:center;background:#0f0f0f;color:#aaa;font-size:12px;padding:12px}

    /* Ticker (flush with card bottom) */
    .card-ticker{height:50px;overflow:hidden;background:#000;border:1px solid #222;border-top:none;box-shadow:inset 0 1px 0 rgba(255,255,255,.08),inset 0 -1px 0 rgba(0,0,0,.6),0 2px 8px rgba(0,0,0,.2);position:relative;margin-top:0;margin-bottom:12px}
    .card-ticker::before{content:'';position:absolute;top:5px;left:5px;right:5px;bottom:5px;background:#000;z-index:1;pointer-events:none}
    .card-ticker-content{display:inline-block;width:max-content;padding-left:100%;white-space:nowrap;will-change:transform;animation-timing-function:linear;animation-iteration-count:infinite;position:relative;z-index:2}
    .card-ticker-item{font-family:'Oswald',sans-serif;font-size:24px;color:#ff9900;margin-right:20px;line-height:50px;text-transform:uppercase;letter-spacing:.5px}
    @keyframes ticker-scroll{from{transform:translateX(0%)}to{transform:translateX(-100%)}}

    /* Floating search */
    .search-container{position:absolute;top:50px;right:20px;z-index:1001;width:300px;display:none}
    .search-container.active{display:block}
    .search-container input{width:100%;padding:10px;font-size:16px;border:1px solid #ddd;border-radius:5px;box-shadow:0 4px 8px rgba(0,0,0,.1)}

    /* Sidebar */
    .hamburger-menu{display:none;flex-direction:column;justify-content:space-around;width:25px;height:20px;cursor:pointer}
    .hamburger-menu span{display:block;width:100%;height:2px;background:#333;transition:.3s}
    #sidebar-nav{position:fixed;top:0;right:0;width:250px;height:100%;background:#fff;z-index:2000;box-shadow:-2px 0 5px rgba(0,0,0,.1);transform:translateX(100%);transition:transform .3s;padding-top:80px;display:flex;flex-direction:column;padding:20px}
    #sidebar-nav.active{transform:translateX(0)}
    #sidebar-nav .nav-link-item{display:block;padding:15px;text-decoration:none;color:#555;text-transform:uppercase;font-family:'Oswald',sans-serif;font-size:16px;font-weight:500;border-bottom:1px solid #eee}
    #sidebar-nav .nav-link-item:first-child{border-top:1px solid #eee}
    .sidebar-close{position:absolute;top:20px;right:20px;font-size:30px;cursor:pointer;color:#333;font-family:sans-serif}
    .backdrop{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:1999;opacity:0;visibility:hidden;transition:opacity .3s}
    .backdrop.active{opacity:1;visibility:visible}

    /* Sticky footer */
    .sticky-footer{position:fixed;bottom:0;left:0;width:100%;height:50px;background:#000;color:#fff;display:flex;justify-content:center;align-items:center;z-index:1000;text-align:center;font-size:1rem;text-transform:uppercase}

    /* Mobile */
    @media (max-width:980px){.nav-links{display:none}.hamburger-menu{display:flex}}
  </style>
</head>
<body>

  <div class="sticky-top-section">
    <header class="header">
      <div class="header-container">
        <a href="https://www.yatstats.com" target="_blank" rel="nofollow noopener">
          <img src="yatstats-logo-stacked.png" class="yatstats-logo" alt="YATSTATS Logo" onerror="this.remove()">
        </a>
        <div class="nav-links">
          <a href="#" class="active">WHERE THEY YAT?</a>
          <a href="#">PLAYER NEWS</a>
          <a href="#">ALL-TIME ROSTER</a>
          <a href="#">YAT-A-BOY MARKETPLACE</a>
          <a href="#">OTHER SCHOOLS</a>
          <a href="#">OUR PARTNERS</a>
        </div>
        <div class="user-controls">
          <span id="search-icon" aria-label="Search">üîç</span>
          <button class="header-button">LOGIN</button>
          <button class="header-button">REGISTER</button>
          <div class="hamburger-menu" id="hamburger-menu"><span></span><span></span><span></span></div>
          <div id="search-container" class="search-container">
            <input type="text" id="player-search" placeholder="Search for a player..." />
          </div>
        </div>
      </div>
    </header>

    <div class="school-header">
      <img src="hamilton-logo.png" class="logo" alt="Hamilton Huskies Logo"
           onerror="this.src='yatstats-logo-stacked.png'">
      <div class="text">
        <div class="location">CHANDLER, AZ</div>
        <h1>HAMILTON HIGH SCHOOL</h1>
        <h2>ACTIVE ALUMNI</h2>
      </div>
      <img src="sponsor-logo.png" class="logo sponsor-logo" alt="Sponsor Logo" onerror="this.remove()">
    </div>

    <div class="filter-section">
      <div class="filter-buttons-container">
        <button class="filter-buttons-scroll left" id="scroll-left">&lt;</button>
        <div class="filter-buttons"></div>
        <button class="filter-buttons-scroll right" id="scroll-right">&gt;</button>
      </div>
    </div>
  </div>

  <div class="wrap"><div id="grid" class="grid"></div></div>

  <div id="sidebar-nav">
    <span class="sidebar-close" id="sidebar-close">&times;</span>
    <a href="#" class="nav-link-item active">WHERE THEY YAT?</a>
    <a href="#" class="nav-link-item">PLAYER NEWS</a>
    <a href="#" class="nav-link-item">ALL-TIME ROSTER</a>
    <a href="#" class="nav-link-item">YAT-A-BOY MARKETPLACE</a>
    <a href="#" class="nav-link-item">OTHER SCHOOLS</a>
    <a href="#" class="nav-link-item">OUR PARTNERS</a>
  </div>
  <div class="backdrop" id="backdrop"></div>

  <footer class="sticky-footer">SPONSOR AD BANNER</footer>

  <script>
    const cards = [
      {label:'Cody Bellinger',year:2013,team:'New York Yankees',level:'MLB',front:'01_Bellinger-Front-page-00001.jpg',back:'01_Bellinger-Back-page-00001.jpg',schedule:'RED SOX @ YANKEES ‚Äî 7:05 PM (AZ)'},
      {label:'Patrick Murphy',year:2013,team:'San Francisco Giants',level:'MLB',front:'02_Murphy-Front-page-00001.jpg',back:'02_Murphy-Back-page-00001.jpg',schedule:'DODGERS @ GIANTS ‚Äî 7:15 PM (AZ)'},
      {label:'Drew Swift',year:2017,team:'Oakland Athletics',level:'AAA',front:'04_Swift-Front-page-00001.jpg',back:'04_Swift-Back-page-00001.jpg',schedule:'AVIATORS HOME ‚Äî 6:30 PM (AZ)'},
      {label:'Logan Boyer',year:2016,team:'Tampa Bay Rays',level:'HIGH-A',front:'11_Boyer-Front-page-00001.jpg',back:'11_Boyer-Back-page-00001.jpg',schedule:'RIVERDOGS ‚Äî 7:00 PM (AZ)'},
      {label:'Brock Selvidge',year:2021,team:'Arizona Diamondbacks',level:'LOW-A',front:'22_Selvidge-Front-page-00001.jpg',back:'22_Selvidge-Back-page-00001.jpg',schedule:'GRIZZLIES ‚Äî 6:45 PM (AZ)'},
      {label:'Dominic Hamel',year:2017,team:'Los Angeles Dodgers',level:'AA',front:'23_Hamel-Front-page-00001.jpg',back:'23_Hamel-Back-page-00001.jpg',schedule:'HOOKS ‚Äî 7:00 PM (AZ)'},
      {label:'Shane Murphy',year:2019,team:'NJCAA',level:'NJCAA',front:'26_Murphy-Front-page-00001.jpg',back:'26_Murphy-Back-page-00001.jpg',schedule:'NJC AA ‚Äî FALL EXHIBITIONS'},
      {label:'Tyler Wilson',year:2020,team:'NCAA-D1',level:'NCAA-D1',front:'34_Wilson-Front-page-00001.jpg',back:'34_Wilson-Back-page-00001.jpg',schedule:'NCAA D1 ‚Äî FALL SCHEDULE TBA'},
      {label:'Chaz DeLuca',year:2017,team:'NCAA-D1',level:'NCAA-D1',front:'38_DeLuca-Front-page-00001.jpg',back:'38_DeLuca-Back-page-00001.jpg',schedule:'NCAA D1 ‚Äî FALL SCHEDULE TBA'},
      {label:'Team Card',year:2003,team:'',level:'Team',front:'51_TEAM CARD 2003-Front-page-00001.jpg',back:'51_TEAM CARD 2003-Back-page-00001.jpg',schedule:'PROGRAM MOMENTS ‚Äî CHECK BACK'},
      {label:'Team Card',year:2004,team:'',level:'Team',front:'52_TEAM CARD 2004-Front-page-00001.jpg',back:'52_TEAM CARD 2004-Back-page-00001.jpg',schedule:'PROGRAM MOMENTS ‚Äî CHECK BACK'},
      {label:'Team Card',year:2008,team:'',level:'Team',front:'53_TEAM CARD 2008-Front-page-00001.jpg',back:'53_TEAM CARD_2008-Back-page-00001.jpg',schedule:'PROGRAM MOMENTS ‚Äî CHECK BACK'},
    ];

    const $ = (s,sc=document)=>sc.querySelector(s);
    const $$ = (s,sc=document)=>Array.from(sc.querySelectorAll(s));

    function imgOrPlaceholder(src, alt){
      if(!src) return `<div class="ph">Missing image</div>`;
      return `<img src="${src}" alt="${alt}" onerror="this.outerHTML='<div class=&quot;ph&quot;>Missing: ${src}</div>'">`;
    }

    // Base ticker speed from length; then add jitter so neighbors differ
    function baseTickerSpeed(text){
      const minDur = 20; const cps = 5; // chars/sec
      return Math.max(text.length / cps, minDur);
    }

    function renderCards(filter='All', filterBy='level', searchTerm=''){
      const grid = $('#grid');
      const filtered = cards.filter(c=>{
        const matchesFilter = filter==='All' || c[filterBy]==filter;
        const matchesSearch = c.label.toLowerCase().includes(searchTerm.toLowerCase());
        return matchesFilter && matchesSearch;
      });

      grid.innerHTML = filtered.map((c)=>{
        const front = c.front, back = c.back || c.front;
        const jitter = (Math.random()*4-2); // -2..+2s
        const dur = Math.max(baseTickerSpeed(c.schedule)+jitter,18).toFixed(1);
        return `
          <div class="card-wrapper">
            <div class="card" tabindex="0" aria-label="${c.label} card" onclick="this.classList.toggle('flipped')">
              <div class="inner">
                <div class="face front">${imgOrPlaceholder(front, c.label+' ‚Äî front')}</div>
                <div class="face back">${imgOrPlaceholder(back, c.label+' ‚Äî back')}</div>
              </div>
            </div>
            <div class="card-ticker">
              <div class="card-ticker-content" style="animation:ticker-scroll ${dur}s linear infinite">
                <span class="card-ticker-item">${c.schedule}</span>
              </div>
            </div>
          </div>`;
      }).join('');
    }

    function renderFilterButtons(){
      const container = document.querySelector('.filter-buttons');
      container.innerHTML = '';
      const levelOrder = ['MLB','AAA','AA','HIGH-A','LOW-A','NCAA-D1','NJCAA','Team'];
      const levels = levelOrder.filter(l=>cards.some(c=>c.level===l));
      const years = [...new Set(cards.map(c=>c.year))].filter(y=>y<2026).sort((a,b)=>b-a);

      const mk = (txt,filter,by)=>{const b=document.createElement('button');b.textContent=txt;b.dataset.filter=filter;b.dataset.filterBy=by;return b;};
      const allBtn = mk('ALL ACTIVE ALUMNI','All','level'); allBtn.classList.add('active'); container.appendChild(allBtn);
      levels.forEach(l=>container.appendChild(mk(l,l,'level')));
      years.forEach(y=>container.appendChild(mk(String(y),y,'year')));

      // show arrows only if overflow
      const fb = document.querySelector('.filter-buttons');
      const left = document.getElementById('scroll-left');
      const right = document.getElementById('scroll-right');
      const updateArrows = ()=>{ const overflow = fb.scrollWidth > fb.clientWidth; left.style.display = right.style.display = overflow?'block':'none'; };
      updateArrows(); new ResizeObserver(updateArrows).observe(fb);
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      renderFilterButtons();
      renderCards();
    });

    // Filter clicks
    document.querySelector('.filter-buttons-container').addEventListener('click', e=>{
      if(e.target.tagName==='BUTTON' && e.target.closest('.filter-buttons')){
        $$('.filter-buttons button').forEach(b=>b.classList.remove('active'));
        e.target.classList.add('active');
        renderCards(e.target.dataset.filter, e.target.dataset.filterBy, $('#player-search').value || '');
      }
    });

    // Search open/close with clear
    const searchIcon = $('#search-icon'), searchContainer = $('#search-container'), searchInput = $('#player-search');
    searchIcon.addEventListener('click', ()=>{
      const wasActive = searchContainer.classList.contains('active');
      searchContainer.classList.toggle('active');
      if(!searchContainer.classList.contains('active') && wasActive){
        searchInput.value=''; renderCards('All','level','');
        $$('.filter-buttons button').forEach((b,i)=>b.classList.toggle('active',i===0));
      }else{ searchInput.focus(); }
    });
    searchInput.addEventListener('input', e=>{
      const active = $('.filter-buttons button.active');
      const f = active?active.dataset.filter:'All';
      const by = active?active.dataset.filterBy:'level';
      renderCards(f,by,e.target.value);
    });

    // Sidebar / backdrop
    const hamburgerMenu=$('#hamburger-menu'), sidebarNav=$('#sidebar-nav'), sidebarClose=$('#sidebar-close'), backdrop=$('#backdrop');
    function closeSide(){sidebarNav.classList.remove('active');backdrop.classList.remove('active');document.body.classList.remove('no-scroll');}
    hamburgerMenu.addEventListener('click',()=>{sidebarNav.classList.add('active');backdrop.classList.add('active');document.body.classList.add('no-scroll');});
    sidebarClose.addEventListener('click',closeSide); backdrop.addEventListener('click',closeSide);

    // Filter scroll buttons
    const fb = document.querySelector('.filter-buttons');
    document.getElementById('scroll-left').addEventListener('click',()=>fb.scrollBy({left:-200,behavior:'smooth'}));
    document.getElementById('scroll-right').addEventListener('click',()=>fb.scrollBy({left:200,behavior:'smooth'}));
  </script>
</body>
</html>
