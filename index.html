<style>
:root{
  --bg:#0c0c0c; --fg:#f2f2f2; --muted:#c4c4c4; --ink:#e8e8e8; --line:rgba(255,255,255,.08);
  --card-bg:#171717; --header-bg:#000; --drawer-bg:rgba(10,10,10,.65);
  --shade-end:rgba(0,0,0,.95);
  --hamSmall:13px; --hamBig:20px; --hamBigger:24px; --tagGrey:#cfd2d6;
  --crestH:clamp(42px,6.3vw,74px);
  /* gutter + container padding share the same value so edges match card gaps */
  --containerPad:18px;
  --footerH:clamp(56px,8vh,77px);
}
body.light-theme{
  --bg:#f4f4f4; --fg:#121212; --muted:#555; --ink:#222; --line:rgba(0,0,0,.1);
  --card-bg:#fff; --header-bg:#fff; --drawer-bg:rgba(255,255,255,.65);
}
@font-face{font-family:'Indigo';src:url('assets/fonts/Indigo.otf') format('opentype');font-weight:400;font-style:normal;font-display:swap;}
*{box-sizing:border-box}
html,body{margin:0}
body{
  background:var(--bg);
  color:var(--fg);
  font-family:Oswald,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  transition:background-color .3s,color .3s;
}
body.drawer-open{overflow:hidden}
a{color:inherit;text-decoration:none}
.container{max-width:1400px;margin:0 auto;padding:0 var(--containerPad)}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:50;
  background:var(--header-bg);
  transition:background-color .3s;
}
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 0; /* container already gives L/R padding */
}
.left-icons{display:flex;align-items:center;gap:8px}
.icon-btn{
  background:none;
  border:none;
  color:var(--fg);
  opacity:.92;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:0;
  margin:0 2px;
  cursor:pointer;
}
.icon-btn i{font-size:20px}
.topnav{display:flex;gap:18px;align-items:center}
.nav-pair{white-space:nowrap}
.nav-pair .thin{
  font:300 var(--hamSmall) Oswald,sans-serif;
  letter-spacing:.02em;
  color:#cfd2d6;
  margin-right:2px;
}
body.light-theme .nav-pair .thin{color:var(--muted)}
.nav-pair .bold{font:400 var(--hamSmall) Indigo,"Bebas Neue",sans-serif}
.wordmark-wrap{
  display:flex;
  align-items:center;
  justify-content:flex-end;
  min-width:120px;
}
.wordmark-img{
  height:clamp(18px,3.2vw,28px);
  width:auto;
  display:block;
}
body.light-theme .wordmark-img{filter:invert(1)}
@media (max-width:1200px){.topnav{display:none !important}}

.hr-y{border-top:1px solid var(--line)}

.schoolrow{
  display:flex;
  align-items:center;
  gap:12px;
  padding:6px var(--containerPad);
}
.ham-logo{
  height:var(--crestH);
  width:auto;
  object-fit:contain;
  display:block;
  flex-shrink:0;
}
.schooltext{line-height:1}
/* tighten line spacing + letter spacing */
.schooltext .small{
  font:300 var(--hamSmall)/1 Oswald;
  letter-spacing:.10em;
  color:var(--muted);
}
.schooltext .big1,
.schooltext .big2{
  font:400 var(--hamBig)/1.02 "Bebas Neue",sans-serif;
  letter-spacing:.06em;
}
.schooltext .big2{
  font-size:var(--hamBigger);
  margin-top:-1px;
}
.crumbs{
  font:300 calc(var(--hamSmall)*.5)/1 Oswald;
  letter-spacing:.02em;
  color:var(--muted);
  text-transform:uppercase;
}

/* HERO */
.hero{padding:2px 0}
.hero-grid{display:flex;align-items:center;justify-content:space-between;gap:16px}
.hero-left{display:flex;flex-direction:column;gap:4px}
.hero-crumbs{margin:0;text-align:left;white-space:nowrap}
@media (max-width:768px){.topbar .crumbs{display:block}.hero-left .crumbs{display:none}}
@media (min-width:769px){.topbar .crumbs{display:none}.hero-left .crumbs{display:block}}

.tag-duo{position:relative;height:1.8em}
.tag-swap{position:absolute;left:0;top:0;right:0;opacity:0;animation:swap 6s infinite;white-space:nowrap}
.tag-swap:nth-child(1){animation-delay:0s}
.tag-swap:nth-child(2){animation-delay:3s}
.tag-grey{font:300 1em Oswald,sans-serif;letter-spacing:.02em;color:var(--tagGrey)}
body.light-theme .tag-grey{color:var(--muted)}
.tag-bold{font:400 1em Indigo,"Bebas Neue",sans-serif}
@keyframes swap{0%{opacity:0}5%{opacity:1}45%{opacity:1}50%{opacity:0}100%{opacity:0}}

.hero-right{display:flex;gap:10px}
.hero-icon i{font-size:20px}

/* DRAWERS */
.drawer-mask{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  opacity:0;
  pointer-events:none;
  transition:opacity .2s;
  z-index:60;
}
.drawer{
  position:fixed;
  top:0;
  bottom:0;
  width:min(360px,82vw);
  background:var(--drawer-bg);
  backdrop-filter:blur(4px);
  color:var(--ink);
  transform:translateX(-110%);
  transition:transform .25s,background-color .3s;
  z-index:70;
}
.drawer-right{
  right:0;
  left:auto;
  transform:translateX(110%);
  display:flex;
  flex-direction:column;
  height:100%;
}
.drawer h3{margin:18px 16px 8px;padding-right:30px}
.drawer .pad{padding:10px 16px}
.drawer .close-btn{position:absolute;top:12px;right:12px}
.drawer a{color:var(--ink)}
.drawer a:hover{color:var(--fg)}
body.drawer-left-open .drawer-mask,
body.drawer-right-open .drawer-mask{opacity:1;pointer-events:auto}
body.drawer-left-open #drawerLeft{transform:translateX(0)}
body.drawer-right-open .drawer-right{transform:translateX(0)}
.drawer-content{flex-grow:1;overflow-y:auto;padding:10px 16px}
.drawer-footer{
  flex-shrink:0;
  padding:12px 16px;
  border-top:1px solid var(--line);
  background:rgba(10,10,10,.8);
  display:flex;
  gap:10px;
  align-items:center;
}
body.light-theme .drawer-footer{background:rgba(255,255,255,.8)}

/* FILTERS */
.filter-group{border-bottom:1px solid var(--line)}
.filter-group:last-of-type{border-bottom:none}
.filter-title{
  padding:14px 0;
  cursor:pointer;
  font-weight:700;
  font-family:"Bebas Neue",sans-serif;
  letter-spacing:.05em;
  list-style:none;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.filter-title::-webkit-details-marker{display:none}
.filter-title::after{content:'â–¸';font-size:1.2em;transition:transform .2s}
details[open]>.filter-title::after{transform:rotate(90deg)}
.filter-options{padding:4px 0 16px 0}
.filter-options label{display:block;margin-bottom:8px;padding-left:4px}
.filter-options input[type=checkbox]{margin-right:8px;transform:scale(1.1)}
.select-all-label{
  font-weight:700;
  border-bottom:1px solid var(--line);
  padding-bottom:8px !important;
  margin-bottom:12px !important;
}
#liveResults{margin:10px 4px 18px;max-height:55vh;overflow:auto}
.live-hit{
  padding:10px 12px;
  display:flex;
  align-items:center;
  gap:10px;
  border-radius:10px;
  cursor:pointer;
}
.live-hit:hover{background:var(--line)}
.live-hit img{width:36px;height:36px;border-radius:6px;object-fit:cover}

/* AUTH */
.auth-tabs{display:flex;border-bottom:1px solid var(--line)}
.auth-tab{
  flex:1;
  text-align:center;
  padding:10px;
  cursor:pointer;
  background:transparent;
  border:none;
  color:var(--muted);
  font-family:"Bebas Neue",sans-serif;
  font-size:16px;
  letter-spacing:.05em;
}
.auth-tab.active{color:var(--fg);border-bottom:2px solid var(--fg)}
.auth-form{display:none}
.auth-form.active{display:block}
.form-field{margin-bottom:15px}
.form-field label{display:block;margin-bottom:5px;font-size:12px}
.form-field input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.06);
  color:var(--ink);
}
body.light-theme .form-field input{background:rgba(0,0,0,.06)}
.auth-btn{
  width:100%;
  padding:12px;
  background:var(--fg);
  color:var(--bg);
  border:none;
  border-radius:8px;
  font-family:"Bebas Neue",sans-serif;
  font-size:16px;
  letter-spacing:.08em;
  cursor:pointer;
}
#authMessage{margin-top:15px;text-align:center;font-size:13px}
.error{color:#fca5a5}
.success{color:#86efac}

/* MAIN GRID */
.main{
  padding:8px 0 calc(var(--footerH) + 12px);
}
.grid{
  display:grid;
  gap:var(--containerPad);            /* gutters = same as outer margin */
  grid-template-columns:repeat(5,1fr);
}
@media (max-width:1400px){.grid{grid-template-columns:repeat(4,1fr)}}
@media (max-width:1100px){.grid{grid-template-columns:repeat(3,1fr)}}
@media (max-width:768px){.grid{grid-template-columns:repeat(2,1fr)}}
@media (max-width:520px){
  .grid{grid-template-columns:repeat(1,1fr);}
  .card{
    max-width:480px;
    margin:0 auto;       /* center the single card; still framed */
  }
}

/* CARD */
.card{
  position:relative;
  background:var(--card-bg);
  border-radius:0;             /* baseball cards = square corners */
  overflow:hidden;
  transition:background-color .3s,
             box-shadow .2s ease,
             transform .2s ease;
  box-shadow:0 4px 12px rgba(0,0,0,.55);  /* subtle depth */
}
.card:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 20px rgba(0,0,0,.7);
}
body.light-theme .card{box-shadow:0 4px 12px rgba(0,0,0,.18)}
.card::before{content:"";display:block;padding-top:140%}
.card-inner{position:absolute;inset:0;perspective:1200px}
.flip{position:absolute;inset:0;transform-style:preserve-3d;transition:transform .6s cubic-bezier(.2,.7,.2,1)}
.card.is-flipped .flip{transform:rotateY(180deg)}
.face{position:absolute;inset:0;backface-visibility:hidden}
.card:not(.is-flipped) .back{pointer-events:none}
.card.is-flipped .front{pointer-events:none}
.card .back a,.card .back button{pointer-events:auto}
.face.front{display:flex;flex-direction:column;justify-content:flex-end}
.bg{position:absolute;inset:0;background:#111 center/cover no-repeat}
.shade{position:absolute;left:0;right:0;bottom:0;height:70%;background:linear-gradient(transparent,rgba(0,0,0,.3) 30%,var(--shade-end))}

/* FRONT CONTENT */
.front-bottom-content{
  position:absolute;
  inset:0;
  padding:12px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.front-chips-row{display:flex;flex-direction:column;align-items:flex-end;gap:4px}
.front-info-block{display:flex;flex-direction:column;align-items:flex-start;gap:6px}
.name{
  font-family:"Indigo","Bebas Neue",sans-serif;
  letter-spacing:.02em;
  color:#fff;
  text-shadow:1px 1px 3px rgba(0,0,0,.5);
  text-transform:uppercase;
}
.name span{display:block;line-height:.9}
.meta-small{
  font-family:Oswald,sans-serif;
  opacity:.9;
  color:#fff;
  text-shadow:1px 1px 3px rgba(0,0,0,.5);
}
.meta-small span{display:block;line-height:1.1}
.varsity-dots{display:flex;gap:4px}
.varsity-dot{
  width:22px;
  height:22px;
  border-radius:50%;
  background:#fff;
  color:#111;
  display:grid;
  place-items:center;
  font-weight:700;
  border:1px solid rgba(0,0,0,.2);
}

.front-game-block{margin-top:4px}
.game-title-pill{
  background:rgba(0,0,0,.5);
  color:#fff;
  border-radius:20px;
  padding:3px 10px;
  font-family:Oswald,sans-serif;
  border:1px solid rgba(255,255,255,.15);
  text-transform:uppercase;
  font-weight:700;
  display:inline-block;
}
.game-data-text{
  font-family:Oswald;
  color:#fff;
  text-shadow:1px 1px 3px rgba(0,0,0,.5);
}
.game-data-text span{display:block}
.game-log{
  font-family:system-ui,sans-serif;
  white-space:normal;
  line-height:1.2;
  letter-spacing:-.5px;
  display:block;
}
.front-chip{
  background:rgba(0,0,0,.5);
  color:#fff;
  border-radius:6px;
  padding:2px 6px;
  font-weight:700;
  font-family:Oswald,sans-serif;
  border:1px solid rgba(255,255,255,.15);
  text-transform:uppercase;
}

/* Typography scaling */
.name{font-size:28px}
.meta-small{font-size:13px}
.varsity-dot{font-size:10px}
.front-chip,.game-title-pill,.game-log{font-size:10px}
.game-data-text{font-size:13px;line-height:1.2}
@media (max-width:1400px){.name{font-size:26px}}
@media (max-width:1100px){.name{font-size:24px}.meta-small{font-size:12px}}
@media (max-width:768px){
  .name{font-size:22px}
  .front-chip,.game-title-pill,.game-log,.varsity-dot{font-size:9px}
  .game-data-text{font-size:12px}
  .varsity-dot{width:18px;height:18px}
}
@media (max-width:520px){.name{font-size:24px}}

/* BACK */
.face.back{
  transform:rotateY(180deg);
  background:var(--bg);
  color:var(--fg);
  display:flex;
  flex-direction:column;
}
.back-top-section{
  display:flex;
  padding:12px;
  gap:12px;
  border-bottom:1px solid var(--line);
}
.back-info-left{flex-grow:1}
.back-player-name{
  font:700 22px "Bebas Neue",sans-serif;
  letter-spacing:.04em;
  margin-bottom:4px;
}
.back-player-details{font-size:12px;opacity:.8;line-height:1.4}
.back-player-details strong{font-weight:700}
.back-photo-right{flex-shrink:0}
.back-player-photo{
  width:100px;
  height:140px;
  object-fit:cover;
  border-radius:8px;
  border:4px solid var(--bg);
  box-shadow:0 2px 5px rgba(0,0,0,.2);
}

.back-nav{
  display:flex;
  justify-content:space-around;
  border-bottom:1px solid var(--line);
}
.back-nav-link{
  background:none;
  border:none;
  color:var(--muted);
  font:700 11px "Bebas Neue",sans-serif;
  letter-spacing:.05em;
  cursor:pointer;
  padding:8px 6px;
  border-radius:0;
  border-bottom:2px solid transparent;
}
.back-nav-link.active{color:var(--fg);border-bottom-color:var(--fg)}

.face.back .fun-zone{
  padding:12px;
  background:var(--card-bg);
  flex-grow:1;
  overflow-y:auto;
}
.face.back .stats-header-bar{
  background:var(--line);
  color:var(--fg);
  text-align:center;
  padding:6px;
  font:700 12px "Bebas Neue",sans-serif;
  margin:0 0 12px;
  border-radius:6px;
}
.face.back .stats-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
  text-align:center;
}
.face.back .stat-item{
  background:var(--line);
  border-radius:8px;
  padding:8px 5px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.face.back .stat-label{font-size:11px;text-transform:uppercase;opacity:.7}
.face.back .stat-value{font-size:18px;font-weight:700;line-height:1;margin-top:4px}
.nil-score-container{
  background:var(--line);
  border-radius:8px;
  padding:16px;
  text-align:center;
  margin:0 12px 12px;
}
.nil-score-value{font-size:36px;font-weight:700;line-height:1;color:var(--fg)}
.nil-score-label{font-size:14px;text-transform:uppercase;opacity:.7;margin-top:4px}

/* FOOTER */
.site-footer{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  height:var(--footerH);
  background:var(--bg);
  border-top:1px solid var(--line);
  z-index:40;
}
.site-footer a{display:block;height:100%;width:100%}
.site-footer img{height:100%;width:100%;object-fit:contain}

/* ACCESSIBILITY */
.icon-btn:focus,button:focus,input:focus,details summary:focus{
  outline:2px solid var(--fg);
  outline-offset:2px;
}
.card:focus{outline:2px solid var(--fg)}

/* SPLASH */
#splashScreen{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100vh;
  background:#000;
  z-index:1000;
  opacity:1;
  transition:opacity .8s ease-out;
  pointer-events:auto;
  overflow:hidden;
}
#splashScreen.is-hidden{opacity:0;pointer-events:none}
.splash-top{
  position:absolute;
  width:100%;
  top:33%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}
.splash-bottom{
  position:absolute;
  width:100%;
  bottom:33%;
  left:50%;
  transform:translate(-50%,50%);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:clamp(12px,4vw,20px);
}
.splash-top .logo-container{position:relative;display:inline-block;overflow:hidden}
.splash-top .splash-logo-main{
  width:clamp(280px,70vw,450px);
  height:auto;
  filter:drop-shadow(0 0 15px rgba(255,255,255,.2));
  animation:pulse-glow 2.5s infinite ease-in-out;
}
.shimmer::after{
  content:'';
  position:absolute;
  top:0;
  left:-150%;
  width:70%;
  height:100%;
  background:linear-gradient(90deg,rgba(255,255,255,0) 0%,rgba(255,255,255,.2) 50%,rgba(255,255,255,0) 100%);
  transform:skewX(-25deg);
  animation:shimmer-effect 4s infinite;
  animation-delay:1.5s;
}
.splash-bottom .splash-logo-h{
  height:clamp(45px,15vw,65px);
  width:auto;
  animation:fadeInDelayed 1s ease-in-out forwards;
  animation-delay:1.2s;
  opacity:0;
}
.splash-bottom .splash-logo-ne{
  height:clamp(35px,12vw,50px);
  width:auto;
  animation:fadeInDelayed 1s ease-in-out forwards;
  animation-delay:1.2s;
  opacity:0;
}
@keyframes fadeInDelayed{to{opacity:1}}
@keyframes pulse-glow{
  0%{filter:drop-shadow(0 0 15px rgba(255,255,255,.2))}
  50%{filter:drop-shadow(0 0 25px rgba(255,255,255,.4))}
  100%{filter:drop-shadow(0 0 15px rgba(255,255,255,.2))}
}
@keyframes shimmer-effect{100%{left:150%}}
</style>
