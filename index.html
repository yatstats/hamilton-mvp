<style>
  :root{
    --maroon:#7A0019; --ring:#E5E7EB; --bg:#f3f4f6; --ink:#111827; --muted:#6b7280;
    --headerH:66px; --taglineH:42px; --rightStart:70%;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font:15px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  a{text-decoration:none;color:inherit}

  /* ===== Header ===== */
  .site-header{
    position:sticky;top:0;z-index:70;background:#fff;border-bottom:1px solid var(--ring);
    height:var(--headerH);display:flex;align-items:center;justify-content:space-between;padding:0 12px
  }
  .brand{height:34px}
  .ystats{height:32px}
  .iconbtn{width:34px;height:34px;border:0;background:transparent;display:grid;place-items:center;cursor:pointer}
  .iconbtn svg{width:20px;height:20px;color:#111}

  /* Tagline */
  .tagline-wrap{position:sticky; top:var(--headerH); z-index:60; background:#fff; border-bottom:1px solid var(--ring)}
  .tagline{height:var(--taglineH);display:flex;align-items:center; padding:0 14px; gap:6px; font-weight:800; letter-spacing:.02em}
  .tagline .lite{color:#6b7280}
  .tagline .bold{color:#111}

  /* ===== Right Drawer (Search & Filters) ===== */
  .scrim{position:fixed;inset:var(--headerH) 0 0 0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:.2s;z-index:65}
  .scrim.open{opacity:1;pointer-events:auto}
  .drawer-right{
    position:fixed;top:var(--headerH);bottom:0;right:0;width:380px;max-width:92vw;background:#fff;
    border-left:1px solid var(--ring);transform:translateX(100%);transition:transform .25s ease;z-index:80;display:flex;flex-direction:column
  }
  .drawer-right.open{transform:translateX(0)}
  .drawer-head{height:46px;border-bottom:1px solid var(--ring);display:flex;align-items:center;justify-content:flex-end;padding:0 8px}
  .drawer-content{padding:12px;overflow:auto}
  .rail-h{font-weight:800;letter-spacing:.14em;text-transform:uppercase;font-size:13px;color:#374151;margin:2px 2px 8px}
  .ghost{display:block;width:100%;height:42px;background:#fff;border:1px solid var(--ring);border-radius:8px;padding:0 12px;font-size:14px}
  .group{margin-bottom:12px}
  .note{font-size:12px;color:#6b7280;margin-top:6px}

  /* ===== Grid ===== */
  main{padding:2px 0 84px} /* tight top */
  .grid{padding:12px;display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:12px}
  @media (min-width:700px){ .grid{grid-template-columns:repeat(2,1fr)} }
  @media (min-width:1100px){ .grid{grid-template-columns:repeat(3,1fr)} }

  /* ===== Card ===== */
  .card{
    background:#000;border-radius:12px;border:1px solid #000;overflow:hidden;position:relative;user-select:none;
    aspect-ratio:5/7;min-height:300px
  }
  .flip-inner{position:relative;width:100%;height:100%;transform-style:preserve-3d;transition:transform .55s cubic-bezier(.2,.7,.2,1)}
  .front .flip-inner{transform:rotateY(0)}
  .back  .flip-inner{transform:rotateY(180deg)}
  .face{position:absolute;inset:0;backface-visibility:hidden;-webkit-backface-visibility:hidden;overflow:hidden}

  /* FRONT */
  .front-face{transform:rotateY(0)}
  .card-img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;background:#0b0b0b}
  .card-img[data-fallback="1"]{display:grid;place-items:center;color:#9ca3af;font-weight:800}
  .bottom-grad{position:absolute;left:0;right:0;bottom:0;height:62%;
    background:linear-gradient(to top,rgba(0,0,0,.96),rgba(0,0,0,.88) 30%,rgba(0,0,0,0) 72%);pointer-events:none;z-index:1}
  .front-anchor{position:absolute;top:70%;transform:translateY(-50%);z-index:2;color:#fff;text-shadow:0 1px 2px rgba(0,0,0,.4)}
  .info-left{left:12px;right:40%}
  .info-right{left:var(--rightStart);right:12px;text-align:right}
  .name{font-weight:900;font-size:20px;letter-spacing:.02em;line-height:1.08}
  .team{font-size:13px;opacity:.98}
  .parent{font-size:12px;opacity:.9}
  .tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
  .chip{display:inline-block;border-radius:10px;padding:4px 8px;font-size:10px;font-weight:900;letter-spacing:.06em;text-transform:uppercase;color:#fff;background:#374151}
  .lvl-mlb{background:#7A0019}.lvl-triple-a{background:#2563eb}.lvl-double-a{background:#3b82f6}
  .lvl-high-a{background:#4f46e5}.lvl-ncaa-d1{background:#166534}.lvl-kbo{background:#0ea5e9}.lvl-naia{background:#9333ea}
  .status{background:#16a34a}.status.retired{background:#6b7280}

  .right-title{font-size:11px;letter-spacing:.16em;text-transform:uppercase;color:#e5e7eb;margin-bottom:2px}
  .right-line{font-size:14px;font-weight:800}
  .last3{margin-top:10px}
  .last3 .item{font-size:12px;color:#e5e7eb;white-space:nowrap}
  .last3 .item span{opacity:.9}

  /* BACK */
  .back-face{transform:rotateY(180deg);background:#fff;color:#111;display:flex;flex-direction:column}
  .back-top{padding:12px;display:grid;grid-template-columns:1fr 42%;gap:10px;align-items:start}
  .b-name{font-weight:900;letter-spacing:.02em;font-size:18px}
  .b-meta{color:var(--muted);font-size:13px}
  .hs-card{width:100%;aspect-ratio:3/4;object-fit:cover;border:1px solid var(--ring);border-radius:8px;background:#e5e7eb}
  .toolbar{display:flex;gap:10px;margin-top:10px}
  .ibtn{width:36px;height:36px;border-radius:999px;border:1px solid var(--ring);background:#fff;display:grid;place-items:center;cursor:pointer}
  .ibtn svg{width:18px;height:18px}
  .content{padding:0 12px 8px;min-height:90px}
  .news-list{display:grid;gap:8px}
  .news-list a{display:grid;grid-template-columns:56px 1fr;gap:8px;align-items:center;border:1px solid var(--ring);border-radius:10px;padding:8px}
  .news-list img{width:56px;height:56px;border-radius:8px;object-fit:cover;background:#e5e7eb}

  .stats-bottom{margin-top:auto;padding:12px}
  .h-line{font-weight:900;text-transform:uppercase;color:#374151;margin:0 0 8px}
  .kv4{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
  .kv{background:#f3f4f6;border-radius:12px;text-align:center;padding:10px}
  .kv .k{font-size:11px;color:#6b7280}
  .kv .v{font-weight:900}

  /* arrows + dots + hit areas */
  .hit{position:absolute;top:0;bottom:0;width:28%;z-index:3;background:transparent;border:0}
  @media (max-width:480px){ .hit{width:34%} }
  .hit.left{left:0} .hit.right{right:0}
  .arrow{position:absolute;top:50%;transform:translateY(-50%);width:28px;height:28px;border-radius:999px;border:0;background:rgba(255,255,255,.9);box-shadow:0 2px 8px rgba(0,0,0,.15);display:grid;place-items:center;z-index:4;opacity:0;transition:opacity .2s}
  .arrow svg{width:14px;height:14px;color:#111}
  .arrow.left{left:8px} .arrow.right{right:8px}
  .card:hover .arrow, .card:focus-within .arrow{opacity:.55}
  .dots{position:absolute;left:0;right:0;bottom:8px;display:flex;gap:6px;justify-content:center;z-index:4}
  .dot{width:6px;height:6px;border-radius:999px;background:#d1d5db}
  .front .dot-1{background:#111827} .back .dot-2{background:#111827}

  /* footer + badge */
  .footer{position:fixed;left:0;right:0;bottom:0;height:56px;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:800;letter-spacing:.03em;z-index:5}
  .build{position:fixed;left:10px;top:8px;background:rgba(0,0,0,.85);color:#fff;font-size:12px;padding:6px 10px;border-radius:12px;z-index:90}
</style>

                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6-1.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/></svg>
              </a>
              <button class="ibtn" data-view="nil" title="NIL Points">
                <svg viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"/><path d="M16 12l-4-4-4 4 4 4 4-4z"/></svg>
              </button>
              <button class="ibtn" data-view="yab" title="YAT-A-BOY">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 12v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-8"/><path d="M12 12V7"/><rect x="2" y="7" width="20" height="5" rx="1"/></svg>
              </button>
            </div>
          </div>
          <img class="hs-card" src="${hs}" alt="${p.name} — Hamilton HS" onerror="this.style.display='none'">
        </div>

        <div class="content">
          <div class="panel-news">
            <div class="news-list">
              ${(p.news||[]).map(([t,u])=>`
                <a href="${u}" target="_blank" rel="noopener">
                  <img src="https://via.placeholder.com/80x80.png?text=News" alt="">
                  <div><strong>${t}</strong><div class="b-meta">Source • Now</div></div>

            <div class="kv4"><div class="kv" style="grid-column: span 4;">
              <div class="k">NIL Points</div><div class="v" style="font-size:22px">${p.nil? p.nil.toLocaleString() : '—'}</div>

        <div class="stats-bottom">
          <div class="h-line">2025 Season Stats</div>

              hasBat ? `
                <div class="kv"><div class="k">AVG</div><div class="v">${p.batting.avg||'—'}</div></div>
                <div class="kv"><div class="k">HR</div><div class="v">${p.batting.hr||'—'}</div></div>
                <div class="kv"><div class="k">RBI</div><div class="v">${p.batting.rbi||'—'}</div></div>
                <div class="kv"><div class="k">OPS</div><div class="v">${p.batting.ops||'—'}</div></div>
                <div class="kv"><div class="k">H</div><div class="v">—</div></div>
                <div class="kv"><div class="k">R</div><div class="v">—</div></div>
                <div class="kv"><div class="k">2B</div><div class="v">—</div></div>
                <div class="kv"><div class="k">BB</div><div class="v">—</div></div>
              ` :
              hasPit ? `
                <div class="kv"><div class="k">ERA</div><div class="v">${p.pitching.era||'—'}</div></div>
                <div class="kv"><div class="k">SO</div><div class="v">${p.pitching.so||'—'}</div></div>
                <div class="kv"><div class="k">WHIP</div><div class="v">${p.pitching.whip||'—'}</div></div>
                <div class="kv"><div class="k">IP</div><div class="v">${p.pitching.ip||'—'}</div></div>
                <div class="kv"><div class="k">BB</div><div class="v">—</div></div>
                <div class="kv"><div class="k">ER</div><div class="v">—</div></div>
                <div class="kv"><div class="k">K/9</div><div class="v">—</div></div>
                <div class="kv"><div class="k">SV</div><div class="v">—</div></div>
              ` :
              `${Array.from({length:8}).map(()=>`<div class="kv"><div class="k">—</div><div class="v">—</div></div>`).join('')}`
            }
          </div>
        </div>
      </section>
    </div>
  </article>`;
}

/* ---------- rendering + interactions ---------- */
let currentList = [];
function render(list){
  currentList = list;
  $id('grid').innerHTML = list.map(makeCard).join('');
  attachCardBehaviors();
}
function attachCardBehaviors(){
  document.querySelectorAll('.card').forEach(card=>{
    if(!card.classList.contains('front') && !card.classList.contains('back')) card.classList.add('front');

    card.addEventListener('click', e=>{
      if(e.target.closest('a,button,[data-view]')) return;
      const t = e.target.closest('[data-toggle]'); if(!t) return;
      card.classList.toggle('front'); card.classList.toggle('back');
    });

    const content = card.querySelector('.content');
    if(content){
      const panels = {
        news: content.querySelector('.panel-news'),
        nil:  content.querySelector('.panel-nil'),
        yab:  content.querySelector('.panel-yab')
      };
      card.querySelectorAll('.toolbar .ibtn[data-view]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const view = btn.getAttribute('data-view');
          Object.values(panels).forEach(p=>p && (p.hidden=true));
          panels[view] && (panels[view].hidden=false);
        });
      });
    }
  });
}

/* ---------- Filters (Right Drawer) ---------- */
const scrim = $id('scrim');
const drawerRight = $id('drawerRight');
const openRight = $id('openRight');
const closeRight = $id('closeRight');
function openDrawer(){ drawerRight.classList.add('open'); scrim.classList.add('open'); }
function closeDrawer(){ drawerRight.classList.remove('open'); scrim.classList.remove('open'); }
openRight.addEventListener('click', openDrawer);
closeRight.addEventListener('click', closeDrawer);
scrim.addEventListener('click', closeDrawer);

function populateFilters(data){
  const levels={}, classes={}, roster={};
  data.forEach(p=>{
    if(p.currentLevel) levels[p.currentLevel]=1;
    if(p.graduatingClass) classes[p.graduatingClass]=1;
    (p.letterWinnerYears||[]).forEach(y=> roster[y]=1);
  });
  const lvlSel = $id('lvl'), gradSel=$id('grad'), rosSel=$id('roster');
  lvlSel.innerHTML = '<option value="">ALL LEVELS</option>' + Object.keys(levels).sort().map(l=>`<option>${l}</option>`).join('');
  gradSel.innerHTML = '<option value="">ALL GRAD CLASSES</option>' + Object.keys(classes).map(Number).sort((a,b)=>b-a).map(y=>`<option>${y}</option>`).join('');
  rosSel.innerHTML  = '<option value="">ALL ROSTER YEARS</option>' + Object.keys(roster).map(Number).sort((a,b)=>b-a).map(y=>`<option>${y}</option>`).join('');
}
function applyFilters(){
  const q = ($id('q').value||'').toLowerCase();
  const l = $id('lvl').value;
  const g = $id('grad').value;
  const r = $id('roster').value;
  const out = initialData.filter(p=>{
    if(q && !(p.name||'').toLowerCase().includes(q)) return false;
    if(l && p.currentLevel!==l) return false;
    if(g && String(p.graduatingClass)!==g) return false;
    if(r && !(p.letterWinnerYears||[]).includes(Number(r))) return false;
    return true;
  });
  render(out);
}

/* ---------- Boot ---------- */
/* Sort by graduating class (earliest → most recent) regardless of code order */
const initialData = [...players].sort((a,b)=>(a.graduatingClass||0)-(b.graduatingClass||0));
populateFilters(initialData);
render(initialData);

['q','lvl','grad','roster'].forEach(id=>{
  const el=$id(id); if(el){ el.addEventListener(id==='q'?'input':'change', applyFilters); }
});
</script>
