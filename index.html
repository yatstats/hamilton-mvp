<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WHERE THEY YAT? â€” Active Alumni</title>

<link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet" />

<style>
  :root{
    --bg:#0b0d12; --ink:#f3f4f6; --muted:#9aa1ab; --ring:#1f2530; --ring2:#232a36;
    --headerH:135px; --accent:#fff; --chip:#0e1016; --touchEdge:18%;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0}
  body{background:#000;color:var(--ink);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  a{color:inherit;text-decoration:none}
  button{font:inherit;color:inherit}
  img{max-width:100%;display:block}

  main{padding:calc(var(--headerH) + 44px) 0 86px}
  .grid{padding:10px;display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:12px}
  @media (min-width:560px){ .grid{grid-template-columns:repeat(2,1fr)} }
  @media (min-width:820px){ .grid{grid-template-columns:repeat(3,1fr)} }
  @media (min-width:1100px){ .grid{grid-template-columns:repeat(4,1fr)} }
  @media (min-width:1440px){ .grid{grid-template-columns:repeat(5,1fr)} }

  .tagline-wrap{position:sticky;top:var(--headerH);z-index:40;background:#000;border-bottom:1px solid var(--ring)}
  .tagline{display:flex;align-items:center;justify-content:space-between;padding:8px 10px}
  .tag-grey{color:#9aa1ab;font-family:"Roboto Condensed",sans-serif;font-weight:300;letter-spacing:-.01em;margin-right:-1px}
  .tag-strong{color:#fff;font-family:"Anton",sans-serif;letter-spacing:.01em}

  .footer{position:fixed;left:0;right:0;bottom:0;height:72px;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;z-index:10}
  .build-pill{position:absolute;left:10px;bottom:10px;background:rgba(255,255,255,.12);color:#fff;font-size:12px;padding:6px 10px;border-radius:12px}

  @media (prefers-reduced-motion: reduce){
    *{animation-duration:0.01ms !important; animation-iteration-count:1 !important; transition-duration:0.01ms !important; scroll-behavior:auto !important}
  }
  @media (max-width: 640px) { :root { --headerH: 100px; } }
</style>
</head>
<body>

<!-- include: header.html -->
<div data-include="header.html" id="headerMount" aria-live="polite"></div>

<div class="tagline-wrap">
  <div class="tagline">
    <div>
      <span class="tag-grey">WHERE THEY</span><span class="tag-strong">YAT?</span>
      &nbsp;&nbsp;
      <span class="tag-grey">SWIPE FOR</span><span class="tag-strong">STATS!</span>
    </div>
  </div>
</div>

<main>
  <section id="grid" class="grid" aria-label="Players grid"></section>
</main>

<footer class="footer">
  <div class="build-pill">BUILD: ham-v4.7.0</div>
</footer>

<script>
async function includeHTML(el){
  const url = el.getAttribute('data-include');
  if(!url) return;
  const res = await fetch(url, {cache:'no-cache'});
  const html = await res.text();
  el.innerHTML = html;

  const scripts = Array.from(el.querySelectorAll('script'));
  for(const s of scripts){
    const tag = document.createElement('script');
    if(s.type) tag.type = s.type;
    if(s.src){
      tag.src = s.src; tag.defer = s.defer; tag.async = s.async;
    }else{
      tag.textContent = s.textContent;
    }
    s.replaceWith(tag);
  }
}

document.addEventListener('DOMContentLoaded', async ()=>{
  await includeHTML(document.getElementById('headerMount'));

  const cardsHost = document.createElement('div');
  cardsHost.setAttribute('data-include','cards.html');
  document.body.appendChild(cardsHost);
  await includeHTML(cardsHost);

  if(window.YAT && typeof YAT.renderCards === 'function'){
    YAT.renderCards(document.getElementById('grid'), YAT.playersDefaultView());
    YAT.wireHeaderToFilters?.();
    YAT.runSplash?.();
  }
});
</script>
</body>
</html>
