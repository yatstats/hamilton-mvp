<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>YAT?STATS • Hamilton — 3-Face Virtual Card</title>

<style>
  :root{
    --maroon:#7A0019; --ring:#E3E6EA; --bg:#f3f4f6;
    --ink:#111827; --muted:#6b7280; --navink:#1f2937; /* darker gray for nav */
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0}
  body{background:var(--bg);font:15px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";color:var(--ink)}

  /* Header */
  .site-header{position:fixed;top:0;left:0;right:0;height:80px;background:#fff;border-bottom:1px solid var(--ring);z-index:20;display:flex;align-items:center;justify-content:space-between;padding:0 16px}
  .brand{display:flex;align-items:center;gap:12px}
  .brand img{height:36px;width:auto}
  .nav-desktop{display:flex;flex-wrap:wrap;gap:0}
  .nav-desktop a{
    font-size:12px;text-transform:uppercase;color:var(--navink);
    margin-right:24px;text-decoration:none;white-space:nowrap;letter-spacing:.02em
  }
  .nav-desktop a.active{color:var(--maroon);border-bottom:2px solid var(--maroon);padding-bottom:3px;font-weight:700}

  .header-right{display:flex;align-items:center;gap:8px}
  .iconbtn,.hambtn{width:36px;height:36px;display:grid;place-items:center;border:1px solid var(--ring);border-radius:10px;background:#fff;cursor:pointer}
  .iconbtn svg,.hambtn svg{width:18px;height:18px;color:#111}

  /* Responsive breakpoint:
     - At <= 1024px (tablets & down), move desktop nav into drawer (hamburger shows).
     - Keep search/filter icons visible at all sizes. */
  .nav-mobile{display:none}
  @media (max-width:1024px){
    .nav-desktop{display:none}
    .nav-mobile{display:flex;gap:8px;align-items:center}
  }

  /* Main grid */
  main{padding:80px 0 84px}
  .grid{padding:16px;display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:12px}
  @media (min-width:640px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
  @media (min-width:1000px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}

  /* Card */
  .card-wrap{display:flex;flex-direction:column;align-items:stretch}
  .card{
    background:#fff;border:1px solid var(--ring);border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.04);
    overflow:hidden;position:relative;user-select:none;aspect-ratio:5/8;min-height:320px;width:100%
  }
  .flip-card{perspective:1200px}
  .flip-card-inner{position:relative;width:100%;height:100%;transform-style:preserve-3d;transition:transform .6s cubic-bezier(.2,.7,.2,1)}
  .face{position:absolute;inset:0;backface-visibility:hidden;-webkit-backface-visibility:hidden}
  .s2{transform:rotateY(120deg)} .s3{transform:rotateY(240deg)}
  .rot0  .flip-card-inner{transform:rotateY(0deg)}
  .rot120 .flip-card-inner{transform:rotateY(120deg)}
  .rot240 .flip-card-inner{transform:rotateY(240deg)}
  .p-3{padding:12px} .p-4{padding:16px}

  .badge{display:inline-block;border-radius:999px;padding:4px 8px;font-weight:800;font-size:11px;color:#fff}
  .lvl-mlb{background:#7A0019}.lvl-aaa{background:#2563eb}.lvl-aa{background:#3b82f6}
  .lvl-high-a{background:#4f46e5}.lvl-low-a{background:#4338ca}
  .lvl-ncaa-d1{background:#166534}.lvl-kbo{background:#0ea5e9}.lvl-njcaa{background:#a16207}.lvl-naia{background:#9333ea}.lvl-juco{background:#0d9488}

  .card-img{width:100%;aspect-ratio:5/8;object-fit:cover;border-radius:12px;background:#e5e7eb}
  .ph{display:grid;place-items:center;color:#9ca3af;font-weight:700;font-size:12px;letter-spacing:.05em}

  /* Face 1 overlay (bottom third gradient) */
  .bottom-grad{position:absolute;left:12px;right:12px;bottom:12px;height:35%;border-radius:10px;pointer-events:none;
               background:linear-gradient(to top, rgba(0,0,0,.85), rgba(0,0,0,.0))}
  .overlay{position:absolute;
