<!-- Firebase init (separate script) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged,
    signInWithCustomToken,
    signInAnonymously
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  window.firebaseAuth = {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged,
    signInWithCustomToken,
    signInAnonymously
  };

  try {
    const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);

    onAuthStateChanged(window.auth, user => {
      document.dispatchEvent(new CustomEvent('authStateChanged', { detail: { user } }));
    });

    if (window.__initial_auth_token) {
      await signInWithCustomToken(window.auth, window.__initial_auth_token);
    } else {
      await signInAnonymously(window.auth);
    }
  } catch (e) {
    console.error("Firebase initialization error:", e);
  }
</script>

<style>
:root{
  --bg:#0c0c0c;
  --fg:#f2f2f2;
  --muted:#c4c4c4;
  --ink:#e8e8e8;
  --line:rgba(255,255,255,.08);
  --card-bg:#171717;
  --header-bg:#000;
  --drawer-bg:rgba(10,10,10,.65);
  --shade-end:rgba(0,0,0,.95);

  --hamSmall:13px;
  --hamBig:20px;
  --hamBigger:24px;
  --tagGrey:#cfd2d6;

  /* bigger crest so logo matches height of 3-line text block */
  --crestH:clamp(54px,7.5vw,86px);

  --containerPad:16px;
  --footerH:clamp(56px,8vh,77px);
}
body.light-theme{
  --bg:#f4f4f4;
  --fg:#121212;
  --muted:#555;
  --ink:#222;
  --line:rgba(0,0,0,.1);
  --card-bg:#fff;
  --header-bg:#fff;
  --drawer-bg:rgba(255,255,255,.65);
}
@font-face{
  font-family:'Indigo';
  src:url('assets/fonts/Indigo.otf') format('opentype');
  font-weight:400;
  font-style:normal;
  font-display:swap;
}
*{box-sizing:border-box}
html,body{margin:0}
body{
  background:var(--bg);
  color:var(--fg);
  font-family:Oswald,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  transition:background-color .3s,color .3s;
}
body.drawer-open{overflow:hidden}
a{color:inherit;text-decoration:none}

.container{
  max-width:1400px;
  margin:0 auto;
  padding:0 var(--containerPad);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:50;
  background:var(--header-bg);
  transition:background-color .3s;
}
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 0;
}
.left-icons{
  display:flex;
  align-items:center;
  gap:8px;
  /* nudge hamburger in a bit so it visually lines up with logo & content */
  margin-left:4px;
}
.icon-btn{
  background:none;
  border:none;
  color:var(--fg);
  opacity:.92;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:0;
  margin:0 2px;
  cursor:pointer;
}
.icon-btn i{font-size:20px}

.topnav{
  display:flex;
  gap:18px;
  align-items:center;
}
.nav-pair{white-space:nowrap}
.nav-pair .thin{
  font:300 var(--hamSmall) Oswald,sans-serif;
  letter-spacing:.02em;
  color:#cfd2d6;
  margin-right:2px;
}
body.light-theme .nav-pair .thin{color:var(--muted)}
.nav-pair .bold{
  font:400 var(--hamSmall) Indigo,"Bebas Neue",sans-serif;
}

/* wordmark */
.wordmark-wrap{
  display:flex;
  align-items:center;
  justify-content:flex-end;
  min-width:120px;
}
.wordmark-img{
  height:clamp(18px,3.2vw,28px);
  width:auto;
  display:block;
}
body.light-theme .wordmark-img{filter:invert(1)}

@media (max-width:1200px){
  .topnav{display:none !important}
}

.hr-y{border-top:1px solid var(--line)}

/* SCHOOL ROW */
.schoolrow{
  display:flex;
  align-items:center;
  gap:14px;
  padding:8px var(--containerPad);
}
.ham-logo{
  height:var(--crestH);
  width:auto;
  object-fit:contain;
  display:block;
  flex-shrink:0;
}
.schooltext{line-height:1}
.schooltext .small{
  font:300 var(--hamSmall)/1 Oswald;
  letter-spacing:.18em;
  color:var(--muted);
}
.schooltext .big1{
  font:400 var(--hamBig)/1.05 "Bebas Neue",sans-serif;
  letter-spacing:.06em;
}
.schooltext .big2{
  font:400 var(--hamBigger)/1.05 "Bebas Neue",sans-serif;
  letter-spacing:.06em;
  margin-top:-2px;
}

/* crumbs + hero */
.crumbs{
  font:300 calc(var(--hamSmall)*.5)/1 Oswald;
  letter-spacing:.02em;
  color:var(--muted);
  text-transform:uppercase;
}
.hero{padding:2px 0}
.hero-grid{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
}
.hero-left{
  display:flex;
  flex-direction:column;
  gap:4px;
}
.hero-crumbs{
  margin:0;
  text-align:left;
  white-space:nowrap;
}
@media (max-width:768px){
  .topbar .crumbs{display:block}
  .hero-left .crumbs{display:none}
}
@media (min-width:769px){
  .topbar .crumbs{display:none}
  .hero-left .crumbs{display:block}
}

/* tag swap */
.tag-duo{position:relative;height:1.8em}
.tag-swap{
  position:absolute;
  left:0;
  top:0;
  right:0;
  opacity:0;
  animation:swap 6s infinite;
  white-space:nowrap;
}
.tag-swap:nth-child(1){animation-delay:0s}
.tag-swap:nth-child(2){animation-delay:3s}
.tag-grey{
  font:300 1em Oswald,sans-serif;
  letter-spacing:.02em;
  color:var(--tagGrey);
}
body.light-theme .tag-grey{color:var(--muted)}
.tag-bold{
  font:400 1em Indigo,"Bebas Neue",sans-serif;
}
@keyframes swap{
  0%{opacity:0}
  5%{opacity:1}
  45%{opacity:1}
  50%{opacity:0}
  100%{opacity:0}
}

.hero-right{
  display:flex;
  gap:10px;
}
.hero-icon i{font-size:20px}

/* DRAWERS */
.drawer-mask{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  opacity:0;
  pointer-events:none;
  transition:opacity .2s;
  z-index:60;
}
.drawer{
  position:fixed;
  top:0;
  bottom:0;
  width:min(360px,82vw);
  background:var(--drawer-bg);
  backdrop-filter:blur(4px);
  color:var(--ink);
  transform:translateX(-110%);
  transition:transform .25s,background-color .3s;
  z-index:70;
}
.drawer-right{
  right:0;
  left:auto;
  transform:translateX(110%);
  display:flex;
  flex-direction:column;
  height:100%;
}
.drawer h3{
  margin:18px 16px 8px;
  padding-right:30px;
}
.drawer .pad{padding:10px 16px}
.drawer .close-btn{
  position:absolute;
  top:12px;
  right:12px;
}
.drawer a{color:var(--ink)}
.drawer a:hover{color:var(--fg)}

body.drawer-left-open .drawer-mask,
body.drawer-right-open .drawer-mask{
  opacity:1;
  pointer-events:auto;
}
body.drawer-left-open #drawerLeft{transform:translateX(0)}
body.drawer-right-open .drawer-right{transform:translateX(0)}

.drawer-content{
  flex-grow:1;
  overflow-y:auto;
  padding:10px 16px;
}
.drawer-footer{
  flex-shrink:0;
  padding:12px 16px;
  border-top:1px solid var(--line);
  background:rgba(10,10,10,.8);
  display:flex;
  gap:10px;
  align-items:center;
}
body.light-theme .drawer-footer{background:rgba(255,255,255,.8)}

.filter-group{border-bottom:1px solid var(--line)}
.filter-group:last-of-type{border-bottom:none}
.filter-title{
  padding:14px 0;
  cursor:pointer;
  font-weight:700;
  font-family:"Bebas Neue",sans-serif;
  letter-spacing:.05em;
  list-style:none;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.filter-title::-webkit-details-marker{display:none}
.filter-title::after{
  content:'▸';
  font-size:1.2em;
  transition:transform .2s;
}
details[open]>.filter-title::after{transform:rotate(90deg)}

.filter-options{
  padding:4px 0 16px 0;
}
.filter-options label{
  display:block;
  margin-bottom:8px;
  padding-left:4px;
}
.filter-options input[type=checkbox]{
  margin-right:8px;
  transform:scale(1.1);
}
.select-all-label{
  font-weight:700;
  border-bottom:1px solid var(--line);
  padding-bottom:8px !important;
  margin-bottom:12px !important;
}

#liveResults{
  margin:10px 4px 18px;
  max-height:55vh;
  overflow:auto;
}
.live-hit{
  padding:10px 12px;
  display:flex;
  align-items:center;
  gap:10px;
  border-radius:10px;
  cursor:pointer;
}
.live-hit:hover{background:var(--line)}
.live-hit img{
  width:36px;
  height:36px;
  border-radius:6px;
  object-fit:cover;
}

/* AUTH */
.auth-tabs{
  display:flex;
  border-bottom:1px solid var(--line);
}
.auth-tab{
  flex:1;
  text-align:center;
  padding:10px;
  cursor:pointer;
  background:transparent;
  border:none;
  color:var(--muted);
  font-family:"Bebas Neue",sans-serif;
  font-size:16px;
  letter-spacing:.05em;
}
.auth-tab.active{
  color:var(--fg);
  border-bottom:2px solid var(--fg);
}
.auth-form{display:none}
.auth-form.active{display:block}
.form-field{margin-bottom:15px}
.form-field label{
  display:block;
  margin-bottom:5px;
  font-size:12px;
}
.form-field input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.06);
  color:var(--ink);
}
body.light-theme .form-field input{
  background:rgba(0,0,0,.06);
}
.auth-btn{
  width:100%;
  padding:12px;
  background:var(--fg);
  color:var(--bg);
  border:none;
  border-radius:8px;
  font-family:"Bebas Neue",sans-serif;
  font-size:16px;
  letter-spacing:.08em;
  cursor:pointer;
}
#authMessage{
  margin-top:15px;
  text-align:center;
  font-size:13px;
}
.error{color:#fca5a5}
.success{color:#86efac}

/* MAIN GRID */
.main{
  padding:8px 0 calc(var(--footerH) + 12px);
}
.grid{
  display:grid;
  gap:14px;
  grid-template-columns:repeat(5,1fr);
}
@media (max-width:1400px){
  .grid{grid-template-columns:repeat(4,1fr)}
}
@media (max-width:1100px){
  .grid{grid-template-columns:repeat(3,1fr)}
}
@media (max-width:768px){
  .grid{grid-template-columns:repeat(2,1fr)}
}
@media (max-width:520px){
  .grid{grid-template-columns:repeat(1,1fr)}
}

.card{
  position:relative;
  background:var(--card-bg);
  border-radius:0;
  overflow:hidden;
  transition:background-color .3s;
  box-shadow:0 4px 8px rgba(0,0,0,.2);
}
body.light-theme .card{
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}
.card::before{
  content:"";
  display:block;
  padding-top:140%;
}
.card-inner{
  position:absolute;
  inset:0;
  perspective:1200px;
}
.flip{
  position:absolute;
  inset:0;
  transform-style:preserve-3d;
  transition:transform .6s cubic-bezier(.2,.7,.2,1);
}
.card.is-flipped .flip{transform:rotateY(180deg)}
.face{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
}
.card:not(.is-flipped) .back{pointer-events:none}
.card.is-flipped .front{pointer-events:none}
.card .back a,
.card .back button{pointer-events:auto}
.face.front{
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
}
.bg{
  position:absolute;
  inset:0;
  background:#111 center/cover no-repeat;
}
.shade{
  position:absolute;
  left:0;
  right:0;
  bottom:0;
  height:70%;
  background:linear-gradient(transparent,rgba(0,0,0,.3) 30%,var(--shade-end));
}

/* FRONT */
.front-bottom-content{
  position:absolute;
  inset:0;
  padding:12px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.front-chips-row{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  gap:4px;
}
.front-info-block{
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  gap:6px;
}
.name{
  font-family:"Indigo","Bebas Neue",sans-serif;
  letter-spacing:.02em;
  color:#fff;
  text-shadow:1px 1px 3px rgba(0,0,0,.5);
  text-transform:uppercase;
}
.name span{
  display:block;
  line-height:.9;
}
.meta-small{
  font-family:Oswald,sans-serif;
  opacity:.9;
  color:#fff;
  text-shadow:1px 1px 3px rgba(0,0,0,.5);
}
.meta-small span{
  display:block;
  line-height:1.1;
}
.varsity-dots{
  display:flex;
  gap:4px;
}
.varsity-dot{
  width:22px;
  height:22px;
  border-radius:50%;
  background:#fff;
  color:#111;
  display:grid;
  place-items:center;
  font-weight:700;
  border:1px solid rgba(0,0,0,.2);
}
.front-game-block{margin-top:4px}
.game-title-pill{
  background:rgba(0,0,0,.5);
  color:#fff;
  border-radius:20px;
  padding:3px 10px;
  font-family:Oswald,sans-serif;
  border:1px solid rgba(255,255,255,.15);
  text-transform:uppercase;
  font-weight:700;
  display:inline-block;
}
.game-data-text{
  font-family:Oswald;
  color:#fff;
  text-shadow:1px 1px 3px rgba(0,0,0,.5);
}
.game-data-text span{display:block}
.game-log{
  font-family:system-ui,sans-serif;
  white-space:normal;
  line-height:1.2;
  letter-spacing:-.5px;
  display:block;
}
.front-chip{
  background:rgba(0,0,0,.5);
  color:#fff;
  border-radius:6px;
  padding:2px 6px;
  font-weight:700;
  font-family:Oswald,sans-serif;
  border:1px solid rgba(255,255,255,.15);
  text-transform:uppercase;
}

/* typography scaling */
.name{font-size:28px}
.meta-small{font-size:13px}
.varsity-dot{font-size:10px}
.front-chip,
.game-title-pill,
.game-log{font-size:10px}
.game-data-text{font-size:13px;line-height:1.2}
@media (max-width:1400px){
  .name{font-size:26px}
}
@media (max-width:1100px){
  .name{font-size:24px}
  .meta-small{font-size:12px}
}
@media (max-width:768px){
  .name{font-size:22px}
  .front-chip,
  .game-title-pill,
  .game-log,
  .varsity-dot{font-size:9px}
  .game-data-text{font-size:12px}
  .varsity-dot{width:18px;height:18px}
}
@media (max-width:520px){
  .name{font-size:24px}
}

/* BACK */
.face.back{
  transform:rotateY(180deg);
  background:var(--bg);
  color:var(--fg);
  display:flex;
  flex-direction:column;
}
.back-top-section{
  display:flex;
  padding:12px;
