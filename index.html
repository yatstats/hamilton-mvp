<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where They Yat? — Hamilton</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --accent: #b22222;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: Arial, sans-serif;
    }

    /* --- TOPBAR --- */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 12px;
      background: #111;
      width: 100%;
    }

    .left-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .hamburger, .icon-btn {
      font-size: 20px;
      cursor: pointer;
    }

    .crumbs {
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 55vw;
    }

    .wordmark {
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
    }

    /* --- HERO HEADER --- */
    .hero-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }

    .school-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .school-logo {
      height: 60px;
    }

    .school-text {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      line-height: 1.3;
    }

    .school-text strong {
      font-size: 18px;
    }

    /* Tagline below */
    .tag-duo {
      display: flex;
      gap: 6px;
      margin-top: 6px;
      font-size: 18px;
    }

    .tag-grey {
      color: #aaa;
    }

    .tag-bold {
      font-weight: bold;
    }

    /* --- ACTIONS --- */
    .actions {
      display: flex;
      gap: 10px;
    }

    .action {
      background: transparent;
      border: 1px solid var(--fg);
      height: 40px;
      width: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .action i {
      font-size: 20px;
      color: var(--fg);
    }

    /* --- NAV --- */
    .center-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #111;
      padding: 6px 0;
    }

    .center-nav a {
      color: var(--fg);
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    @media (max-width:1200px) {
      .center-nav {
        display: none;
      }
    }

    /* --- MOBILE --- */
    @media (max-width:640px) {
      .wordmark {
        font-size: 18px;
      }
      .crumbs {
        font-size: 11px;
        max-width: 40vw;
      }
      .school-logo {
        height: 45px;
      }
      .tag-grey, .tag-bold {
        font-size: 16px;
        white-space: nowrap;
      }
      .action {
        height: 36px;
        width: 36px;
      }
      .action i {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- TOPBAR -->
  <div class="topbar">
    <div class="left-controls">
      <div class="hamburger"><i class="fas fa-bars"></i></div>
      <div class="icon-btn"><i class="fas fa-user"></i></div>
      <div class="icon-btn"><i class="fas fa-moon"></i></div>
      <div class="crumbs">HAMILTON ▸ WHERE THEY YAT?</div>
    </div>
    <div class="wordmark">YAT?STATS</div>
  </div>

  <!-- HERO HEADER -->
  <div class="hero-header">
    <div class="school-block">
      <img src="assets/img/hamilton-logo.png" alt="Hamilton Logo" class="school-logo">
      <div class="school-text">
        CHANDLER, AZ <br>
        <strong>HAMILTON HIGH SCHOOL <br> ACTIVE ALUMNI</strong>
        <div class="tag-duo">
          <span class="tag-grey">FLIP FOR</span>
          <span class="tag-bold">STATS!</span>
        </div>
      </div>
    </div>
    <div class="actions">
      <div class="action"><i class="fas fa-search"></i></div>
      <div class="action"><i class="fas fa-filter"></i></div>
      <div class="action"><i class="fas fa-undo"></i></div>
    </div>
  </div>

  <!-- NAVIGATION -->
  <div class="center-nav">
    <a href="index.html">WHERE THEY YAT?</a>
    <a href="alumni-news.html">ACTIVE ALUMNI NEWS</a>
    <a href="all-time-alumni-list.html">ALL-TIME LIST</a>
    <a href="nil-yat-a-boy-marketplace.html">MARKETPLACE</a>
    <a href="current-team.html">CURRENT TEAM</a>
    <a href="faq.html">FAQ’S</a>
  </div>
</body>
</html>
