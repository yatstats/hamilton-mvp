  <!-- Fonts: FOX-like condensed (mobile drawer) + CBS-like grotesk (desktop nav) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Icons -->

  <style>
    :root { --maroon:#7A0019; }
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}

    /* Typography systems */
    .font-fox-condensed { font-family: "Barlow Condensed", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .font-cbs { font-family: "Barlow", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .nav-uppercase { text-transform: uppercase; letter-spacing: .06em; }

    /* Desktop nav */
    .nav-desktop-item { color: #6B7280; }        /* neutral-500 */
    .nav-desktop-item:hover { color: var(--maroon); }
    .nav-desktop-active { color: var(--maroon); border-bottom: 2px solid var(--maroon); }

    /* Mobile drawer nav */
    .side-nav-item { color:#1f2937; }            /* neutral-800 */
    .side-nav-item--active { color: var(--maroon); }

    /* Card sizing to match Fox feel:
       ~150x300 on phones, ~200x320 on md, ~250x400 on lg */
    .card-box{ width:150px; height:300px; }
    @media (min-width: 768px){ .card-box{ width:200px; height:320px; } }
    @media (min-width: 1024px){ .card-box{ width:250px; height:400px; } }

    /* Flip system (3 sides: 0=front, 1=stats, 2=HS) */
    .flip-card{perspective:1200px}
    .flip-inner{transform-style:preserve-3d; transition:transform .6s}
    .flip-face{backface-visibility:hidden; -webkit-backface-visibility:hidden}
    .flip-back{transform:rotateY(180deg)}
    .flip-third{transform:rotateY(-180deg)} /* use 360 to show third */
    .state-0 .flip-inner{transform:rotateY(0deg)}
    .state-1 .flip-inner{transform:rotateY(180deg)}
    .state-2 .flip-inner{transform:rotateY(360deg)}

    /* Level badges */
    .bg-level-mlb{background:#7A0019}
    .bg-level-aaa{background:#1a56db}
    .bg-level-aa{background:#3b82f6}
    .bg-level-high-a{background:#4f46e5}
    .bg-level-low-a{background:#4338ca}
    .bg-level-a-plus{background:#2563eb}
    .bg-level-a{background:#3730a3}
    .bg-level-rookie{background:#1e40af}
    .bg-level-ncaa{background:#14532d}
    .bg-level-ncaa-d1{background:#15803d}
    .bg-level-ncaa-d2{background:#166534}
    .bg-level-ncaa-d3{background:#14532d}
    .bg-level-naia{background:#92400e}
    .bg-level-jrcollege,.bg-level-njcaa{background:#a16207}
    .bg-level-indy{background:#3f6212}
    .bg-level-kbo{background:#0c4a6e}

    .black-gradient{background-image:linear-gradient(to bottom,rgba(0,0,0,0) 0%,rgba(0,0,0,.55) 100%)}

    /* Mobile sidebar animation */
    #mobile-sidebar{transition:transform .3s ease-in-out}

    /* Footer banner responsiveness */
    .footer-banner {
      width: 100%;
      height: auto;              /* desktop/tablet natural aspect */
      display:block;
    }
    @media (max-width: 640px) {
      .footer-banner {
        height: 56px;            /* readable height on phones */
        width: 100%;
        object-fit: contain;     /* no distortion; letterbox if needed */
        background:#000;         /* optional letterbox fill */
      }
    }
  </style>
</head>
