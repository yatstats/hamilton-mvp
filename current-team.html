<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Active Alumni News • Hamilton YATSTATS</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0c0c0c; --fg:#f2f2f2; --muted:#c4c4c4; --ink:#e8e8e8; --line:rgba(255,255,255,.08);
  --card-bg:#171717; --header-bg:#000; --drawer-bg:rgba(10,10,10,.65);
  --hamSmall:13px; --hamBig:20px; --hamBigger:24px; --tagGrey:#cfd2d6;
  --crestH:clamp(28px,4.2vw,42px);
  --containerPad:16px; --footerH:clamp(56px,8vh,77px);
}
body.light-theme{
  --bg:#f4f4f4; --fg:#121212; --muted:#555; --ink:#222; --line:rgba(0,0,0,.1);
  --card-bg:#fff; --header-bg:#fff; --drawer-bg:rgba(255,255,255,.65);
}
*{box-sizing:border-box} html,body{margin:0}
body{background:var(--bg);color:var(--fg);font-family:Oswald,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;transition:background-color .3s,color .3s;}
a{color:inherit;text-decoration:none}
.container{max-width:1400px;margin:0 auto;padding:0 var(--containerPad)}
.header{position:sticky;top:0;z-index:50;background:var(--header-bg);}
.topbar{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
.left-icons{display:flex;align-items:center;gap:8px}
.icon-btn{background:none;border:none;color:var(--fg);opacity:.92;display:inline-flex;align-items:center;cursor:pointer}
.icon-btn i{font-size:20px}
.topnav{display:flex;gap:18px;align-items:center}
.nav-pair .thin{font:300 var(--hamSmall) Oswald;color:#cfd2d6;margin-right:2px}
body.light-theme .nav-pair .thin{color:var(--muted)}
.nav-pair .bold{font:400 var(--hamSmall) "Bebas Neue",sans-serif}
.wordmark-wrap{display:flex;align-items:center;justify-content:flex-end;min-width:120px}
.wordmark-img{height:clamp(18px,3.2vw,28px);width:auto}
body.light-theme .wordmark-img{filter:invert(1)}
.hr-y{border-top:1px solid var(--line)}
.schoolrow{display:flex;align-items:center;gap:10px;padding:6px var(--containerPad)}
.ham-logo{height:var(--crestH);width:auto;object-fit:contain}
.schooltext .small{font:300 var(--hamSmall) Oswald;color:var(--muted)}
.schooltext .big1{font:400 var(--hamBig) "Bebas Neue",sans-serif}
.schooltext .big2{font:400 var(--hamBigger) "Bebas Neue",sans-serif;margin-top:-4px}
.crumbs{font:300 calc(var(--hamSmall)*.5) Oswald;color:var(--muted);text-transform:uppercase}
.hero{padding:2px 0}
.hero-grid{display:flex;align-items:center;justify-content:space-between;gap:16px}
.hero-left{display:flex;flex-direction:column;gap:4px}
.hero-right{display:flex;gap:10px}
.main{padding:8px 0 calc(var(--footerH) + 12px)}
.newsgrid{display:grid;gap:16px;align-items:start;grid-template-columns: 1fr clamp(220px, 26vw, 360px);} /* base 2a */
.news-col h3, .scores-col h3{font:400 18px "Bebas Neue",sans-serif;margin:6px 0 10px}
.news-wrap{display:block}
.scores-col{position:relative}
.scores-sticky{position:sticky; top:140px; overflow:auto; border:1px solid var(--line); border-radius:12px; background:var(--card-bg); padding:10px; max-height:calc(100vh - 200px);}
.linescore-week{padding:8px 6px 10px;border-bottom:1px solid var(--line)}
.linescore-week h4{font:700 12px "Bebas Neue",sans-serif;margin:4px 2px 8px}
.linescore-player{margin:8px 0 12px}
.linescore-player strong{display:block;margin-bottom:.3rem;font:700 12px "Bebas Neue",sans-serif}
.linescore-player div{font:300 10px Oswald;color:var(--muted)}
/* Breakpoints */
@media (min-width:1280px){.newsgrid{grid-template-columns: 1fr 1fr clamp(240px, 24vw, 360px);} .news-wrap{display:contents}}
@media (min-width:900px) and (max-width:1279px){.newsgrid{grid-template-columns: 1fr 1fr clamp(200px, 26vw, 320px);} .news-wrap{display:contents}}
@media (min-width:601px) and (max-width:899px){.newsgrid{grid-template-columns: 1fr clamp(160px, 30vw, 300px);} .news-wrap{display:block}}
@media (max-width:600px){.newsgrid{grid-template-columns: 1fr clamp(130px, 36vw, 260px);} .news-wrap{display:block}}
.site-footer{position:fixed;left:0;right:0;bottom:0;height:var(--footerH);background:var(--bg);border-top:1px solid var(--line);z-index:40}
.site-footer img{height:100%;width:100%;object-fit:contain}
</style>
</head>
<body>
<header class="header">
  <div class="container topbar">
    <div class="left-icons">
      <button class="icon-btn"><i class="ri-menu-line"></i></button>
      <button class="icon-btn"><i class="ri-user-3-line"></i></button>
      <button class="icon-btn" id="theme-toggle"><i class="ri-sun-line"></i></button>
    </div>
    <nav class="topnav">
      <a href="index.html" class="nav-pair"><span class="thin">WHERE THEY</span><span class="bold">YAT?</span></a>
      <a href="alumni-news.html" class="nav-pair"><span class="thin">ACTIVE ALUMNI</span><span class="bold">NEWS</span></a>
    </nav>
    <div class="wordmark-wrap"><img class="wordmark-img" src="assets/img/yatstats-logo.png" alt="YAT?STATS"></div>
  </div>
  <div class="hr-y"></div>
  <div class="container schoolrow">
    <img class="ham-logo" src="assets/img/schools/az.hamilton.png" alt="Hamilton H">
    <div class="schooltext"><div class="small">CHANDLER, AZ</div><div class="big1">HAMILTON HIGH SCHOOL</div><div class="big2">ACTIVE BASEBALL ALUMNI</div></div>
  </div>
  <div class="hr-y"></div>
  <section class="hero"><div class="container hero-grid"><div class="hero-left"><div class="crumbs">HAMILTON ▸ ACTIVE ALUMNI NEWS</div></div></div></section>
</header>

<main class="main container">
  <div class="newsgrid" aria-live="polite">
    <div class="news-wrap">
      <section id="col-pro" class="news-col">
        <h3>ALUMNI HEADLINES (Pros)</h3>
        <div id="proNews"></div>
      </section>
      <section id="col-college" class="news-col">
        <h3>ALUMNI HEADLINES (College)</h3>
        <div id="collegeNews"></div>
      </section>
    </div>
    <aside class="scores-col">
      <h3>WEEKLY LINE SCORES</h3>
      <div id="scoresMount" class="scores-sticky"><p style="color:var(--muted)">Loading…</p></div>
    </aside>
  </div>
</main>

<footer class="site-footer">
  <a href="https://www.americanpromo.com/" target="_blank"><img src="assets/img/partners/american_banner.png" alt="Sponsor Banner"></a>
</footer>

<script>
const STATS_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQcWJM6Q6hTdFnES_G5LUy4teCS-sJ5HdAc9F5HSY8DGE9egdGy8yUAe2ShT3tFm-CwUuCYeAYy_YiW/pub?gid=2028135390&output=csv";

async function loadStats(){
  const res = await fetch(STATS_CSV_URL + "&_=" + Date.now());
  const text = await res.text();
  const rows = text.trim().split(/\r?\n/).map(r=>r.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(c=>c.replace(/^"|"$/g,'')));
  const header = rows.shift();
  const players = rows.map(r => ({ name: r[0], cells: r.slice(1) }));

  let html = "";
  players.forEach(p=>{
    const nonEmpty = p.cells.filter(x=>x.trim()!=="");
    if (!nonEmpty.length) return;
    html += `<div class="linescore-player"><strong>${p.name}</strong>`;
    p.cells.forEach(c=>{ if(c.trim()) html += `<div>${c}</div>`; });
    html += `</div>`;
  });
  document.getElementById("scoresMount").innerHTML = `<div class="linescore-week"><h4>CURRENT WEEK</h4>${html}</div>`;
}

document.addEventListener("DOMContentLoaded", loadStats);
</script>
</body>
</html>
