<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alumni News • Hamilton YATSTATS</title>

<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0c0c0c; --fg:#f2f2f2; --muted:#c4c4c4; --ink:#e8e8e8; --line:rgba(255,255,255,.08);
  --card-bg:#171717; --header-bg:#000;
}
body {margin:0;background:var(--bg);color:var(--fg);font-family:Oswald,sans-serif;}
a {color:inherit;text-decoration:none}
h3 {font:400 18px "Bebas Neue",sans-serif;letter-spacing:.06em;margin:6px 0 10px}

/* Layout */
.main {padding:12px}
.news-layout {display:grid;gap:16px}

/* Responsive breakpoints */
@media(max-width:768px){ .news-layout{grid-template-columns:1fr 1fr} }
@media(min-width:769px) and (max-width:1200px){ .news-layout{grid-template-columns:1fr 1fr} }
@media(min-width:1201px) and (max-width:1599px){ .news-layout{grid-template-columns:1fr 1fr 1fr} }
@media(min-width:1600px){ .news-layout{grid-template-columns:1fr 1fr 1fr} }

/* News cards */
.news-feed{display:flex;flex-direction:column;gap:12px}
.news-card{background:var(--card-bg);border:1px solid var(--line);border-radius:12px;overflow:hidden;display:flex;flex-direction:column}
.news-thumb{display:block;width:100%;aspect-ratio:5/7;background:#000 center/cover no-repeat}
.news-body{padding:10px}
.news-title{display:block;font:400 20px/1.1 "Bebas Neue",sans-serif;margin-bottom:4px}
.news-meta{font:300 12px/1.2 Oswald;letter-spacing:.02em;color:var(--muted);margin-bottom:6px}
.news-links{display:flex;gap:12px;margin-bottom:6px}
.news-links a{font:400 13px "Bebas Neue",sans-serif}
.news-share{display:flex;gap:10px}
.news-share .icon-btn{background:none;border:none;color:var(--fg);cursor:pointer;font-size:18px}

/* Line scores */
.scores-col{position:relative}
.scores-scroll{position:sticky;top:100px;max-height:calc(100vh - 120px);overflow:auto;border:1px solid var(--line);border-radius:12px;background:var(--card-bg);padding:10px}
.week-block{padding:8px 6px 10px;border-bottom:1px solid var(--line)}
.week-title{font:700 12px "Bebas Neue",sans-serif;letter-spacing:.06em;opacity:.9;margin:4px 2px 8px}
.player-block{margin:8px 0 10px}
.player-name{font:700 12px "Bebas Neue",sans-serif;letter-spacing:.04em;margin:3px 2px 6px}
.games-list{list-style:none;margin:0;padding:0}
.games-list li{padding:6px 8px;border-left:2px solid transparent}
.games-list li.final{border-color:#86efac4d}
.games-list li.inprogress{border-color:#fde0474d}
.games-list li.scheduled{border-color:#93c5fd4d}
.games-list li.dnp{border-color:#e5e7eb33;opacity:.8}
.games-line{font:300 11px Oswald}
.games-line .date{opacity:.9;margin-right:4px}
.games-line .sep{opacity:.3;margin:0 4px}
</style>
</head>

<body>
<header class="header" style="background:var(--header-bg);padding:12px;position:sticky;top:0;z-index:50">
  <div style="font:400 20px 'Bebas Neue',sans-serif;">HAMILTON ACTIVE BASEBALL ALUMNI NEWS</div>
</header>

<main class="main">
  <!-- Date filter -->
  <section style="margin-bottom:20px">
    <label for="startDate">Filter headlines by date:</label>
    <input type="date" id="startDate"> –
    <input type="date" id="endDate">
  </section>

  <div class="news-layout">
    <!-- Pro news -->
    <section id="col-pro" class="news-col">
      <h3>Pro Alumni News</h3>
      <div id="proFeed" class="news-feed"></div>
    </section>

    <!-- College news -->
    <section id="col-college" class="news-col">
      <h3>College Alumni News</h3>
      <div id="collegeFeed" class="news-feed"></div>
    </section>

    <!-- Line scores -->
    <aside id="col-scores" class="scores-col">
      <h3>Line Scores</h3>
      <div id="scoresMount" class="scores-scroll"></div>
    </aside>
  </div>
</main>

<script type="application/json" id="news-json">
{
  "items":[
    {
      "title":"Bellinger belts homer",
      "url":"https://mlb.com/example",
      "image":"assets/img/now_players/cody_bellinger.jpg",
      "source":"MLB.com",
      "publishedAt":"2025-09-20T18:00:00Z",
      "player_display_name":"Cody Bellinger",
      "tags":{"level":"MLB"}
    },
    {
      "title":"Swift sparks comeback",
      "url":"https://espn.com/example",
      "image":"assets/img/now_players/drew_swift.jpg",
      "source":"ESPN",
      "publishedAt":"2025-09-19T18:00:00Z",
      "player_display_name":"Drew Swift",
      "tags":{"level":"NCAA-D1"}
    }
  ]
}
</script>

<script>
const $=s=>document.querySelector(s);
function renderNews(items,mountSel){
  const el=$(mountSel); if(!el)return;
  el.innerHTML=items.map(n=>{
    return `
      <article class="news-card">
        <a class="news-thumb" href="${n.url}" target="_blank" style="background-image:url('${n.image}')"></a>
        <div class="news-body">
          <a class="news-title" href="${n.url}" target="_blank">${n.title}</a>
          <div class="news-meta">${n.source} — ${new Date(n.publishedAt).toLocaleDateString()}</div>
          <div class="news-links"><a href="${n.url}" target="_blank">Read More</a></div>
          <div class="news-share">
            <a class="icon-btn" href="#"><i class="ri-twitter-x-line"></i></a>
            <a class="icon-btn" href="#"><i class="ri-instagram-line"></i></a>
            <a class="icon-btn" href="#"><i class="ri-facebook-circle-line"></i></a>
            <a class="icon-btn" href="#"><i class="ri-tiktok-line"></i></a>
            <a class="icon-btn" href="mailto:?subject=${encodeURIComponent(n.title)}"><i class="ri-mail-line"></i></a>
            <a class="icon-btn" href="marketplace.html"><i class="ri-star-smile-line"></i></a>
          </div>
        </div>
      </article>`;
  }).join('');
}

function renderScores(){
  const el=$("#scoresMount");
  el.innerHTML=`
    <div class="week-block">
      <div class="week-title">Week of Sept 21–27</div>
      <div class="player-block">
        <div class="player-name">CODY BELLINGER</div>
        <ul class="games-list">
          <li class="final"><div class="games-line"><span class="date">9/21</span>@ BAL | 2-3 | 2HR, 6RBI, K, SB</div></li>
          <li class="inprogress"><div class="games-line"><span class="date">9/23</span>vs CWS | GAME IN PROGRESS</div></li>
          <li class="scheduled"><div class="games-line"><span class="date">9/24</span>vs CWS | 4:05PM</div></li>
        </ul>
      </div>
      <div class="player-block">
        <div class="player-name">DREW SWIFT</div>
        <ul class="games-list">
          <li class="dnp"><div class="games-line"><span class="date">9/21</span>@ SAL | DNP</div></li>
          <li class="inprogress"><div class="games-line"><span class="date">9/23</span>vs CWS | GAME IN PROGRESS</div></li>
          <li class="scheduled"><div class="games-line"><span class="date">9/24</span>vs CWS | 4:05PM</div></li>
        </ul>
      </div>
    </div>`;
}

document.addEventListener("DOMContentLoaded",()=>{
  let data=JSON.parse($("#news-json").textContent);
  let pros=data.items.filter(n=>n.tags.level.includes("MLB"));
  let college=data.items.filter(n=>n.tags.level.includes("NCAA"));
  renderNews(pros,"#proFeed");
  renderNews(college,"#collegeFeed");
  renderScores();
});
</script>
</body>
</html>
