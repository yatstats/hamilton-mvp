<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Active Alumni News • Hamilton YATSTATS</title>

<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
/* --- Core theme / fonts --- */
:root{
  --bg:#0c0c0c; --fg:#f2f2f2; --muted:#c4c4c4; --ink:#e8e8e8; --line:rgba(255,255,255,.08);
  --card-bg:#171717; --header-bg:#000; --drawer-bg:rgba(10,10,10,.65);
  --crestH:clamp(28px,4.2vw,42px); --footerH:clamp(56px,8vh,77px);
}
body{margin:0;background:var(--bg);color:var(--fg);font-family:Oswald,sans-serif}
a{color:inherit;text-decoration:none}
.container{max-width:1400px;margin:0 auto;padding:0 16px}

/* --- Header & nav --- */
.header{position:sticky;top:0;z-index:50;background:var(--header-bg)}
.topbar{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
.left-icons{display:flex;gap:8px}
.icon-btn{background:none;border:none;color:var(--fg);cursor:pointer}
.icon-btn i{font-size:20px}
.topnav{display:flex;gap:18px}
.wordmark-img{height:28px;width:auto}

/* --- Hero --- */
.hero{padding:4px 0}
.hero-grid{display:flex;align-items:center;justify-content:space-between}
.hero-right{display:flex;gap:10px}

/* --- Drawers --- */
.drawer-mask{position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:.2s;z-index:60}
.drawer{position:fixed;top:0;bottom:0;width:min(360px,82vw);background:var(--drawer-bg);backdrop-filter:blur(4px);color:var(--ink);transform:translateX(-110%);transition:.25s;z-index:70}
.drawer-right{right:0;left:auto;transform:translateX(110%)}
body.drawer-left-open .drawer-mask,body.drawer-right-open .drawer-mask{opacity:1;pointer-events:auto}
body.drawer-left-open #drawerLeft{transform:translateX(0)}
body.drawer-right-open .drawer-right{transform:translateX(0)}

/* --- Grid layout --- */
.newsgrid{display:grid;grid-template-columns:1fr clamp(140px,30vw,320px);gap:16px}
@media(min-width:900px) and (max-width:1279px){
  .newsgrid{grid-template-columns:1fr 1fr clamp(200px,26vw,320px)}
}
@media(min-width:1280px){
  .newsgrid{grid-template-columns:1fr 1fr clamp(240px,24vw,360px)}
}

/* --- News cards --- */
.news-feed{display:flex;flex-direction:column;gap:12px}
.news-card{background:var(--card-bg);border:1px solid var(--line);border-radius:12px;display:flex;gap:12px;padding:10px}
.news-thumb{width:120px;aspect-ratio:5/7;background:#000 center/cover no-repeat;border-radius:8px}
.news-body{flex:1}
.news-title{font:400 22px/1 "Bebas Neue",sans-serif}
.news-meta{font:300 12px/1.2 Oswald;color:var(--muted);margin-top:6px}
.news-links{display:flex;gap:12px;margin-top:6px}
.news-share{display:flex;gap:10px;margin-top:8px}

/* --- Scores column --- */
.scores-sticky{position:sticky;top:120px;max-height:calc(100vh - 200px);overflow:auto;background:var(--card-bg);padding:10px;border-radius:12px;border:1px solid var(--line)}
.week-block{margin-bottom:14px}
.week-title{font:700 12px "Bebas Neue",sans-serif;margin-bottom:6px}
.player-block{margin-bottom:10px}
.player-name{font:700 12px "Bebas Neue",sans-serif;margin:4px 0}
.games-list{list-style:none;margin:0;padding:0}
.games-list li{padding:4px 6px;border-left:2px solid transparent}
.games-list li.final{border-color:#86efac4d}
.games-list li.inprogress{border-color:#fde0474d}
.games-list li.scheduled{border-color:#93c5fd4d}
.games-line{font:300 11px Oswald}
.games-line .sep{opacity:.4;margin:0 4px}

/* --- Footer --- */
.site-footer{position:fixed;left:0;right:0;bottom:0;height:var(--footerH);background:var(--bg);border-top:1px solid var(--line)}
.site-footer img{height:100%;width:100%;object-fit:contain}
</style>
</head>

<body>
<header class="header">
  <div class="container topbar">
    <div class="left-icons">
      <button class="icon-btn" id="btnMenu"><i class="ri-menu-line"></i></button>
      <button class="icon-btn" id="btnAccount"><i class="ri-user-3-line"></i></button>
    </div>
    <nav class="topnav">
      <a href="index.html">WHERE THEY YAT?</a>
      <a href="alumni-news.html">ALUMNI NEWS</a>
      <a href="marketplace.html">MARKETPLACE</a>
    </nav>
    <img class="wordmark-img" src="assets/img/yatstats-logo.png" alt="YAT?STATS">
  </div>
  <div class="container hero-grid">
    <div>HAMILTON ▸ ACTIVE ALUMNI NEWS</div>
    <div class="hero-right">
      <button class="icon-btn" id="openSearch"><i class="ri-search-line"></i></button>
      <button class="icon-btn" id="openFilters"><i class="ri-filter-3-line"></i></button>
      <button class="icon-btn" id="filtersReset"><i class="ri-restart-line"></i></button>
    </div>
  </div>
</header>

<div class="drawer-mask"></div>
<aside class="drawer" id="drawerLeft"><button class="icon-btn close-btn"><i class="ri-close-line"></i></button></aside>
<aside class="drawer drawer-right" id="drawerFilters"><button class="icon-btn close-btn"><i class="ri-close-line"></i></button></aside>
<aside class="drawer drawer-right" id="drawerAccount"><button class="icon-btn close-btn"><i class="ri-close-line"></i></button></aside>

<main class="main container">
  <div class="newsgrid">
    <div class="news-wrap">
      <section id="col-pro" class="news-col">
        <h3>ALUMNI HEADLINES (Pros)</h3>
        <div id="proFeed" class="news-feed"><p>Loading…</p></div>
      </section>
      <section id="col-college" class="news-col">
        <h3>ALUMNI HEADLINES (College)</h3>
        <div id="collegeFeed" class="news-feed"><p>Loading…</p></div>
      </section>
    </div>
    <aside class="scores-col">
      <h3>WEEKLY LINE SCORES</h3>
      <div id="scoresMount" class="scores-sticky"><p>Loading…</p></div>
    </aside>
  </div>
</main>

<footer class="site-footer">
  <a href="marketplace.html"><img src="assets/img/footer-banner.png" alt="Visit the YAT-A-BOY Marketplace"></a>
</footer>

<script type="module">
const $ = s => document.querySelector(s);

/* --- News --- */
function newsCardHTML(n){
  const img = n.image || "assets/img/news/placeholder.jpg";
  const when = n.publishedAt ? new Date(n.publishedAt).toLocaleDateString() : "";
  return `<article class="news-card">
    <a class="news-thumb" href="${n.url}" target="_blank" style="background-image:url('${img}')"></a>
    <div class="news-body">
      <a class="news-title" href="${n.url}" target="_blank">${n.title}</a>
      <div class="news-meta">${n.source} • ${when}</div>
      <div class="news-links"><a href="${n.url}" target="_blank">READ MORE</a></div>
      <div class="news-share">
        <a class="icon-btn" href="https://twitter.com/intent/tweet?url=${encodeURIComponent(n.url)}"><i class="ri-twitter-x-line"></i></a>
        <a class="icon-btn" href="#"><i class="ri-instagram-line"></i></a>
        <a class="icon-btn" href="#"><i class="ri-facebook-circle-line"></i></a>
      </div>
    </div>
  </article>`;
}
async function loadNews(){
  try{
    const res = await fetch("assets/stats/news.json");
    const data = await res.json();
    const pros = data.items.filter(n=>["MLB","AAA","AA","INTERNATIONAL"].includes(n.tags.level));
    const college = data.items.filter(n=>["NCAA-D1","NCAA-D2","JUCO"].includes(n.tags.level));
    $("#proFeed").innerHTML = pros.map(newsCardHTML).join("") || "<p>No pro news.</p>";
    $("#collegeFeed").innerHTML = college.map(newsCardHTML).join("") || "<p>No college news.</p>";
  }catch{ $("#proFeed").innerHTML = "<p>Error loading news</p>"; }
}

/* --- Scores --- */
function lineRowHTML(g){
  const cls = (g.status||"final").toLowerCase();
  return `<li class="${cls}"><div class="games-line">
    <span class="date">${g.date}</span><span class="opp">${g.opp}</span>
    <span class="sep">|</span><span class="line">${g.line}</span>
  </div></li>`;
}
function renderScores(data){
  $("#scoresMount").innerHTML = data.weeks.map(week=>
    `<div class="week-block"><div class="week-title">${week.label}</div>
     ${week.players.map(p=>`<div class="player-block">
        <div class="player-name">${p.name}</div>
        <ul class="games-list">${p.games.map(lineRowHTML).join("")}</ul>
      </div>`).join("")}</div>`).join("");
}
async function loadScores(){
  try{
    const res = await fetch("assets/stats/linescores.json");
    const data = await res.json();
    renderScores(data);
  }catch{ $("#scoresMount").innerHTML="<p>Error loading scores</p>"; }
}

/* --- Boot --- */
document.addEventListener("DOMContentLoaded",()=>{ loadNews(); loadScores(); });
</script>
</body>
</html>
