<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Active Alumni News • Hamilton YATSTATS</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
/* === CORE THEME === */
:root{
  --bg:#0c0c0c; --fg:#f2f2f2; --muted:#c4c4c4; --ink:#e8e8e8; --line:rgba(255,255,255,.08);
  --card-bg:#171717; --header-bg:#000; --drawer-bg:rgba(10,10,10,.65);
  --hamSmall:13px; --hamBig:20px; --hamBigger:24px; --tagGrey:#cfd2d6;
  --crestH:clamp(28px,4.2vw,42px); --containerPad:16px; --footerH:clamp(56px,8vh,77px);
  --gap:12px;
}
body{background:var(--bg);color:var(--fg);font-family:Oswald,sans-serif;margin:0}
a{text-decoration:none;color:inherit}
.header{position:sticky;top:0;background:var(--header-bg);z-index:50}
.container{max-width:1400px;margin:0 auto;padding:0 var(--containerPad)}
.icon-btn{background:none;border:none;color:var(--fg);cursor:pointer;display:inline-flex;align-items:center;gap:4px;font:inherit}
.drawer{position:fixed;top:0;bottom:0;width:min(360px,82vw);background:var(--drawer-bg);
  backdrop-filter:blur(4px);color:var(--ink);transform:translateX(110%);
  transition:transform .25s;z-index:70;display:flex;flex-direction:column}
body.drawer-right-open #drawerFilters,body.drawer-right-open #drawerAccount{transform:translateX(0)}
.drawer-mask{position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;z-index:60}
body.drawer-right-open .drawer-mask{opacity:1;pointer-events:auto}
.drawer-content{flex:1;overflow:auto;padding:16px}
.drawer-footer{padding:12px 16px;border-top:1px solid var(--line);display:flex;gap:10px}

/* === FILTERS === */
details{border-bottom:1px solid var(--line);padding-bottom:6px;margin-bottom:6px}
summary{font:400 16px "Bebas Neue",sans-serif;cursor:pointer}
.filter-options label{display:block;margin:4px 0;font-size:13px}
.filter-options input[type="text"],.filter-options input[type="date"]{width:100%;padding:8px;border-radius:8px;border:1px solid var(--line);background:rgba(255,255,255,.06);color:var(--ink);margin-top:4px}

/* === NEWS GRID === */
.newsgrid{display:grid;gap:var(--gap);grid-template-columns:1fr clamp(220px,36vw,420px)}
.news-card{background:var(--card-bg);border:1px solid var(--line);border-radius:12px;
  display:flex;gap:12px;padding:10px}
.news-thumb{width:120px;aspect-ratio:5/7;background:#000 center/cover;border-radius:8px}
.news-body{flex:1}
.news-title{font:400 22px/1.05 "Bebas Neue",sans-serif;display:block}
.news-meta{font:300 12px Oswald;color:var(--muted);margin-top:4px}

/* === SCORES === */
.scores-sticky{font-size:clamp(9px,1.05vw,12px)}
.linescore-week h4,.linescore-player strong,.linescore-player div{white-space:nowrap}
.linescore-player div{overflow:hidden;text-overflow:ellipsis}
@media(max-width:600px){
  :root{--gap:8px}
  .scores-sticky{font-size:clamp(9px,2.6vw,11px)}
}

/* === LOGIN DRAWER === */
.auth-tabs{display:flex;gap:6px;margin-bottom:10px}
.auth-tab{flex:1;padding:8px;border:1px solid var(--line);background:rgba(255,255,255,.08);color:var(--ink);cursor:pointer}
.auth-tab.active{background:var(--fg);color:var(--bg)}
.auth-form{display:none;flex-direction:column;gap:8px}
.auth-form.active{display:flex}
.auth-form input{padding:8px;border-radius:6px;border:1px solid var(--line);background:rgba(255,255,255,.06);color:var(--ink)}
.auth-btn{padding:8px;border-radius:8px;border:1px solid var(--line);cursor:pointer;background:var(--fg);color:var(--bg);font-weight:700}
</style>
</head>
<body>

<header class="header">
  <div class="container topbar" style="display:flex;justify-content:space-between;align-items:center;padding:10px 0">
    <div style="display:flex;gap:8px">
      <button id="btnAccount" class="icon-btn" aria-label="Account"><i class="ri-user-3-line"></i></button>
      <button id="openFilters" class="icon-btn" aria-label="Filters"><i class="ri-filter-3-line"></i></button>
    </div>
    <h2 style="font-family:'Bebas Neue';margin:0;">ACTIVE ALUMNI NEWS</h2>
  </div>
</header>

<div class="drawer-mask"></div>

<!-- FILTER DRAWER -->
<aside class="drawer drawer-right" id="drawerFilters">
  <button class="icon-btn close-btn" style="position:absolute;top:12px;right:12px"><i class="ri-close-line"></i></button>
  <h3 style="margin:20px 16px 10px">FILTERS</h3>
  <div class="drawer-content" id="filters">
    <details open><summary>By Name</summary><input id="filterName" placeholder="Type a name…"></details>
    <details open><summary>By Date (Headlines)</summary>
      <label>From<input id="dateFrom" type="date"></label>
      <label>To<input id="dateTo" type="date"></label>
      <div style="margin-top:6px;display:flex;gap:8px">
        <button id="quick7" class="icon-btn">Last 7 days</button>
        <button id="quick30" class="icon-btn">Last 30 days</button>
        <button id="clearDates" class="icon-btn">Clear</button>
      </div>
    </details>
    <details><summary>By Status</summary><div id="filterStatus"></div></details>
    <details><summary>By Level</summary><div id="filterLevels"></div></details>
    <details><summary>By Grad Class</summary><div id="filterGradClass"></div></details>
    <details><summary>By Roster Year</summary><div id="filterRosterYear"></div></details>
  </div>
  <div class="drawer-footer"><button id="filtersReset" class="icon-btn"><i class="ri-restart-line"></i> Reset</button></div>
</aside>

<!-- LOGIN DRAWER -->
<aside class="drawer drawer-right" id="drawerAccount" style="display:none;">
  <button class="icon-btn close-btn" style="position:absolute;top:12px;right:12px"><i class="ri-close-line"></i></button>
  <h3 style="margin:20px 16px 10px">ACCOUNT</h3>
  <div class="drawer-content">
    <div class="auth-tabs">
      <button class="auth-tab active" data-tab="signIn">Sign In</button>
      <button class="auth-tab" data-tab="register">Register</button>
    </div>
    <form id="signInForm" class="auth-form active">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="auth-btn">Sign In</button>
    </form>
    <form id="registerForm" class="auth-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="auth-btn">Create Account</button>
    </form>
  </div>
</aside>

<!-- MAIN -->
<main class="container" style="padding:12px 0 100px">
  <div class="newsgrid">
    <div class="news-wrap">
      <section><h3>Pro Headlines</h3><div id="proFeed"></div></section>
      <section><h3>College Headlines</h3><div id="collegeFeed"></div></section>
    </div>
    <aside class="scores-col">
      <h3>LINE SCORES</h3><div id="scoresMount" class="scores-sticky"><p>Loading…</p></div>
    </aside>
  </div>
</main>

<script type="application/json" id="news-json">
{"items":[
  {"title":"Bellinger goes deep twice","url":"#","image":"","source":"MLB","publishedAt":"2025-09-21","player_display_name":"Cody Bellinger","tags":{"level":"MLB","status":"ACTIVE 2025","grad_class":"2013","roster_year":"2025"}},
  {"title":"Swift flashes leather","url":"#","image":"","source":"MiLB","publishedAt":"2025-09-19","player_display_name":"Drew Swift","tags":{"level":"AA","status":"ACTIVE 2024","grad_class":"2017","roster_year":"2024"}},
  {"title":"Garcia homers","url":"#","image":"","source":"Arizona Daily","publishedAt":"2025-09-17","player_display_name":"Luis Garcia","tags":{"level":"NCAA-D1","status":"ACTIVE 2025","grad_class":"2022","roster_year":"2025"}}
]}
</script>

<script>
const $=s=>document.querySelector(s);const $$=s=>Array.from(document.querySelectorAll(s));
/* === DRAWERS === */
function setupDrawers(){
  const close=()=>document.body.classList.remove('drawer-right-open');
  $('#btnAccount').onclick=()=>{ $('#drawerAccount').style.display='flex'; $('#drawerFilters').style.display='none'; document.body.classList.add('drawer-right-open'); };
  $('#openFilters').onclick=()=>{ $('#drawerFilters').style.display='flex'; $('#drawerAccount').style.display='none'; document.body.classList.add('drawer-right-open'); };
  $$('.close-btn').forEach(b=>b.onclick=close); $('.drawer-mask').onclick=close;
}
/* === LOGIN TABS === */
function setupAuthTabs(){
  $$('.auth-tab').forEach(tab=>{
    tab.onclick=()=>{
      $$('.auth-tab').forEach(t=>t.classList.remove('active'));
      tab.classList.add('active');
      const target=tab.dataset.tab;
      $$('.auth-form').forEach(f=>f.classList.remove('active'));
      if(target==='signIn')$('#signInForm').classList.add('active');
      else $('#registerForm').classList.add('active');
    };
  });
}
/* === FILTER HELPERS === */
function setDateRangeDays(d){const t=new Date();const f=new Date();f.setDate(t.getDate()-d);
$('#dateFrom').value=f.toISOString().slice(0,10);$('#dateTo').value=t.toISOString().slice(0,10);}
function resetFilters(){$$('#filters input').forEach(i=>{if(i.type==='checkbox')i.checked=false;if(i.type==='text'||i.type==='date')i.value='';});}
function applyFilters(){renderNews();}
let ALL_NEWS=[];
function newsCard(n){return`<div class="news-card"><div class="news-thumb" style="background-image:url('${n.image||'assets/img/news/placeholder.jpg'}')"></div><div class="news-body"><a class="news-title" href="${n.url||'#'}">${n.title}</a><div class="news-meta">${n.source}</div></div></div>`;}
function renderNews(){
  const q=($('#filterName')?.value||'').toLowerCase();
  const from=$('#dateFrom')?.value?new Date($('#dateFrom').value):null;
  const to=$('#dateTo')?.value?new Date($('#dateTo').value):null;
  const sel=id=>Array.from(document.querySelectorAll(`#${id} input:checked`)).map(i=>i.value);
  const lv=new Set(sel('filterLevels')),gc=new Set(sel('filterGradClass')),ry=new Set(sel('filterRosterYear')),st=new Set(sel('filterStatus'));
  const inRange=d=>{if(!from&&!to)return true;const t=new Date(d);if(from&&t<from)return false;if(to&&t>to)return false;return true;};
  const items=ALL_NEWS.filter(n=>{
    const t=n.title.toLowerCase(),p=n.player_display_name.toLowerCase(),L=n.tags.level,G=n.tags.grad_class,R=n.tags.roster_year,S=n.tags.status;
    if(q&&!t.includes(q)&&!p.includes(q))return false;if(!inRange(n.publishedAt))return false;
    if(lv.size&&!lv.has(L))return false;if(gc.size&&!gc.has(G))return false;if(ry.size&&!ry.has(R))return false;if(st.size&&!st.has(S))return false;
    return true;
  });
  const pros=items.filter(n=>['MLB','AAA','AA','A','INTERNATIONAL'].includes(n.tags.level));
  const col=items.filter(n=>n.tags.level.includes('NCAA'));
  $('#proFeed').innerHTML=pros.map(newsCard).join('')||'<p>No Pro News</p>';
  $('#collegeFeed').innerHTML=col.map(newsCard).join('')||'<p>No College News</p>';
}
document.addEventListener('DOMContentLoaded',()=>{
  setupDrawers();setupAuthTabs();
  const data=JSON.parse($('#news-json').textContent||'{}');ALL_NEWS=data.items||[];
  // Populate filters
  const L=new Set(),G=new Set(),R=new Set(),S=new Set();
  ALL_NEWS.forEach(n=>{L.add(n.tags.level);G.add(n.tags.grad_class);R.add(n.tags.roster_year);S.add(n.tags.status);});
  $('#filterLevels').innerHTML=[...L].map(v=>`<label><input type="checkbox" value="${v}">${v}</label>`).join('');
  $('#filterGradClass').innerHTML=[...G].map(v=>`<label><input type="checkbox" value="${v}">${v}</label>`).join('');
  $('#filterRosterYear').innerHTML=[...R].map(v=>`<label><input type="checkbox" value="${v}">${v}</label>`).join('');
  $('#filterStatus').innerHTML=[...S].map(v=>`<label><input type="checkbox" value="${v}">${v}</label>`).join('');
  renderNews();
  // Filter listeners
  $('#quick7').onclick=()=>{setDateRangeDays(7);applyFilters();};
  $('#quick30').onclick=()=>{setDateRangeDays(30);applyFilters();};
  $('#clearDates').onclick=()=>{$('#dateFrom').value='';$('#dateTo').value='';applyFilters();};
  $('#filterName').oninput=applyFilters;
  $('#filtersReset').onclick=()=>{resetFilters();applyFilters();};
  $('#filters').onchange=applyFilters;
});
</script>
</body>
</html>
