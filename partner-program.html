<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Microsite Search Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0c0c0c; --fg: #f2f2f2; --muted: #c4c4c4;
      --line: rgba(255,255,255,.08);
      --card-bg: #171717; --header-bg: #000;
      --crestH: clamp(28px,4.2vw,42px);
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: Oswald, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0; padding: 0;
    }
    a { color: inherit; text-decoration: none; }
    .header { position: sticky; top: 0; background: var(--header-bg); z-index: 50; padding: 0.5em; }
    .container { max-width: 800px; margin: 0 auto; padding: 0 1em; }
    .schoolrow { display: flex; align-items: center; gap: 10px; padding: 6px 0; }
    .ham-logo { height: var(--crestH); width: auto; object-fit: contain; }
    .schooltext .small { font: 300 13px Oswald; color: var(--muted); }
    .schooltext .big1 { font: 400 20px "Bebas Neue"; }
    .schooltext .big2 { font: 400 24px "Bebas Neue"; margin-top: -4px; }
    .drawer-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.5); opacity: 0; pointer-events: none; transition: opacity .2s; }
    .drawer-mask.open { opacity: 1; pointer-events: auto; }
    .drawer { position: fixed; top: 0; bottom: 0; width: 300px; background: var(--card-bg); transform: translateX(-100%); transition: transform .25s; z-index: 60; }
    .drawer.open { transform: translateX(0); }
    .drawer .pad { padding: 1em; }
    .drawer h3 { margin-top: 1em; }
    #playerSearch { width: 100%; padding: 0.5em; border-radius: 6px; border: 1px solid var(--line); background: rgba(255,255,255,0.06); color: var(--fg); }
    #liveResults { margin-top: 1em; max-height: 60vh; overflow-y: auto; }
    .live-hit { padding: 0.5em; display: flex; align-items: center; gap: 10px; border-radius: 8px; cursor: pointer; }
    .live-hit:hover { background: var(--line); }
    .live-hit img { width: 36px; height: 36px; border-radius: 6px; object-fit: cover; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px,1fr)); gap: 1em; padding: 1em 0; }
    .card { background: var(--card-bg); border-radius: 8px; overflow: hidden; position: relative; }
    .card img { width: 100%; display: block; }
    .card .info { padding: 0.8em; }
    .card .info h3 { margin: 0; font-size: 1.2em; }
    .card .info p { margin: 0.3em 0 0; font-size: 0.9em; color: var(--muted); }
  </style>
</head>
<body>

  <header class="header">
    <div class="container schoolrow">
      <img id="hamLogo" class="ham-logo" src="assets/img/hamilton-logo.png" alt="School Logo" />
      <div class="schooltext">
        <div class="small">CHANDLER, AZ</div>
        <div class="big1">HAMILTON HIGH SCHOOL</div>
        <div class="big2">ACTIVE BASEBALL ALUMNI</div>
      </div>
    </div>
  </header>

  <div class="drawer-mask" id="drawerMask"></div>
  <aside class="drawer" id="drawerLeft" aria-label="Search Drawer">
    <div class="pad">
      <h3>Player Profile Search</h3>
      <input id="playerSearch" placeholder="Type to search…" />
      <div id="liveResults"></div>
    </div>
  </aside>

  <main class="container">
    <button id="openSearchBtn" style="margin:1em 0;">Open Search</button>
    <div class="card-grid" id="cardGrid">
      <!-- Cards will appear here -->
      <p style="color: var(--muted); grid-column:1 / -1;">Loading...</p>
    </div>
  </main>

  <script>
    // ========== Demo Data – replace or fetch your real dataset =============
    const DEMO_PLAYERS = [
      { slug: 'john-doe', display_name: 'John Doe', level: 'MLB', grad_class: '2020', status: 'ACTIVE', first: 'John', last: 'Doe' },
      { slug: 'jane-smith', display_name: 'Jane Smith', level: 'NCAA-D1', grad_class: '2022', status: 'ACTIVE', first: 'Jane', last: 'Smith' },
      { slug: 'sam-wright', display_name: 'Sam Wright', level: 'FREE AGENT', grad_class: '2019', status: 'RETIRED', first: 'Sam', last: 'Wright' },
      // add more sample objects...
    ];

    function $ (sel) { return document.querySelector(sel); }
    function $$ (sel) { return Array.from(document.querySelectorAll(sel)); }

    function profileURL(p) {
      return `profile.html?player=${p.slug}`;
    }

    function makeHit(p) {
      const el = document.createElement('div');
      el.className = 'live-hit';
      const imgName = p.slug + '.jpg';  // adapt as needed
      el.innerHTML = `
        <img src="assets/img/hs_players/${imgName}" onerror="this.onerror=null;this.src='assets/img/hs_players/${p.slug}.png';" />
        <div>
          <div style="font-weight:700;">${p.display_name}</div>
          <div style="opacity:.7; font-size:.92em;">${p.level || ''} • Class of ${p.grad_class || ''}</div>
        </div>`;
      el.onclick = () => window.location.href = profileURL(p);
      return el;
    }

    function liveSearch() {
      const q = ( $('#playerSearch').value || '' ).trim().toLowerCase();
      const box = $('#liveResults');
      if (!box) return;
      if (!q) {
        box.innerHTML = '';
        return;
      }
      const hits = DEMO_PLAYERS.filter(p => (p.display_name || '').toLowerCase().includes(q)).slice(0, 25);
      box.innerHTML = '';
      hits.forEach(p => box.appendChild(makeHit(p)));
    }

    function cardHTML(p) {
      const imgName = p.slug + '.jpg';
      return `
        <div class="card">
          <img src="assets/img/now_players/${imgName}" onerror="this.onerror=null;this.src='assets/img/now_players/${p.slug}.png';" alt="${p.display_name}" />
          <div class="info">
            <h3>${p.display_name}</h3>
            <p>${p.level} • Class of ${p.grad_class}</p>
          </div>
        </div>
      `;
    }

    function renderCards(list) {
      const grid = $('#cardGrid');
      if (!list || !list.length) {
        grid.innerHTML = `<p style="color: var(--muted); grid-column:1 / -1;">No players to show.</p>`;
        return;
      }
      grid.innerHTML = list.map(cardHTML).join('');
    }

    function openDrawer() {
      $('#drawerLeft').classList.add('open');
      $('#drawerMask').classList.add('open');
    }
    function closeDrawer() {
      $('#drawerLeft').classList.remove('open');
      $('#drawerMask').classList.remove('open');
    }

    document.addEventListener('DOMContentLoaded', () => {
      // initial render
      renderCards(DEMO_PLAYERS);

      // event listeners
      $('#openSearchBtn').addEventListener('click', openDrawer);
      $('#drawerMask').addEventListener('click', closeDrawer);
      $('#playerSearch').addEventListener('input', liveSearch);
    });
  </script>

</body>
</html>
